"**Author:** \u5f20\u542b\n\n**Date:** 2023-11-16\n\n**Link:** https://www.zhihu.com/question/359576993/answer/3291176296\n\n\u53f7\u79f0[\u4f0a\u85e4\u6da6\u4e8c](https://zhida.zhihu.com/search?content_id=628474490\u0026content_type=Answer\u0026match_order=1\u0026q=%E4%BC%8A%E8%97%A4%E6%B6%A6%E4%BA%8C\u0026zhida_source=entity)\u6700\u611f\u4eba\u7684\u5c0f\u77ed\u7bc7\u2014\u2014\u300a\u6f2b\u957f\u7684\u544a\u522b\u300b\uff0c\u6536\u5f55\u5728[\u300a\u9b54\u4e4b\u788e\u7247\u300b](https://zhida.zhihu.com/search?content_id=628474490\u0026content_type=Answer\u0026match_order=1\u0026q=%E3%80%8A%E9%AD%94%E4%B9%8B%E7%A2%8E%E7%89%87%E3%80%8B\u0026zhida_source=entity)\u4e2d\u3002\n\n\u5267\u60c5\u6e29\u99a8\u5230\u8ba9\u4eba\u611f\u89c9\u662f\u4e8c\u5b50\u627e\u4eba\u4ee3\u7b14\u7684\u3002\n\n![](../../../assets/images/\u53f7\u79f0\u4f0a\u85e4\u6da6\u4e8c\u6700\u611f\u4eba\u7684\u5c0f\u77ed\u7bc7\u6f2b\u957f\u7684\u544a\u522b/v2-efc90eee16859e3b86b229a6023fb769_720w.jpg)\n\n\u5973\u4e3b\u89d2\u7483\u5b50\uff0c\u7531\u4e8e\u6bcd\u4eb2\u5f88\u65e9\u5c31\u53bb\u4e16\u4e86\uff0c\u8ddf\u7236\u4eb2\u76f8\u4f9d\u4e3a\u547d\u7684\u5979\uff0c\u6709\u7740\u5f88\u4e25\u91cd\u7684\u604b\u7236\u60c5\u7ed3\u3002\n\n\u7483\u5b50\u6700\u5bb3\u6015\u7684\u4e8b\u60c5\uff0c\u5c31\u662f\u7238\u7238\u4e5f\u79bb\u4ed6\u800c\u53bb\uff0c\u8fd9\u79cd\u6050\u60e7\u5316\u4e3a\u4e86\u4e00\u79cd\u601d\u60f3\u94a2\u5370\uff0c\u6bcf\u5929\u665a\u4e0a\u7483\u5b50\u90fd\u4f1a\u68a6\u5230\u7238\u7238GG\uff0c\u81ea\u5df1\u54ed\u4e27\u7740\u9192\u6765\uff0c\u786e\u8ba4\u7238\u7238\u8fd8\u6d3b\u7740\u4e4b\u540e\uff0c\u7ee7\u7eed\u53bb\u68a6\u91cc\u7ed9\u4ed6\u529e\u767d\u4e8b\u3002\n\n\u7238\u7238\u51e0\u5341\u5e74\u5982\u4e00\u65e5\u7684\u88ab\u5b9d\u8d1d\u5973\u513f\u8bc5\u5492\u7740\uff0c\u4e00\u8fb9\u54c4\u5979\u5f00\u5fc3\u4e00\u8fb9\u9a82MMP\uff0c\u5c31\u8fd9\u4e48\u575a\u5f3a\u7684\u6d3b\u5230\u4e86\u7483\u5b50\u51fa\u5ac1\u3002\n\n![](../../../assets/images/\u53f7\u79f0\u4f0a\u85e4\u6da6\u4e8c\u6700\u611f\u4eba\u7684\u5c0f\u77ed\u7bc7\u6f2b\u957f\u7684\u544a\u522b/v2-93046a0a0e396d9ce51cb6c2821fac09_720w.jpg)\n\n\u7483\u5b50\u5ac1\u5230\u4e86\u5f53\u5730\u6709\u540d\u7684\u5927\u6237\u4eba\u5bb6\u2014\u2014[\u6237\u4ed3\u5bb6](https://zhida.zhihu.com/search?content_id=628474490\u0026content_type=Answer\u0026match_order=1\u0026q=%E6%88%B7%E4%BB%93%E5%AE%B6\u0026zhida_source=entity)\uff0c\u7531\u4e8e\u81ea\u5df1\u51fa\u8eab\u5351\u5fae\uff0c\u518d\u52a0\u4e0a\u6709\u68a6\u91cc\u54ed\u7238\u7238\u7684\u4e0d\u826f\u4e60\u60ef\uff0c\u6240\u4ee5\u516c\u516c\u5a46\u5a46\u975e\u5e38\u5acc\u5f03\u7483\u5b50\uff0c\u5bf9\u5979\u7684\u6001\u5ea6\u4e00\u76f4\u90fd\u662f\u4e0d\u54b8\u4e0d\u6de1\u3002\n\n![](../../../assets/images/\u53f7\u79f0\u4f0a\u85e4\u6da6\u4e8c\u6700\u611f\u4eba\u7684\u5c0f\u77ed\u7bc7\u6f2b\u957f\u7684\u544a\u522b/v2-ec0b1bdf5f4c2c72b59ed32f770aca07_720w.jpg)\n\n\u4f46\u5c0f\u59d1\u5b50\u53cb\u9999\u5bf9\u5979\u7279\u522b\u597d\uff0c\u8fd9\u5c31\u662f\u6c11\u95f4\u4fd7\u8bed\u8bf4\u7684\u201c\u59d1\u5ac2\u4eb2\u59d1\u5ac2\u4eb2\uff0c\u6253\u65ad\u9aa8\u5934\u8fde\u7740\u7b4b\u201d\u3002\n\n![](../../../assets/images/\u53f7\u79f0\u4f0a\u85e4\u6da6\u4e8c\u6700\u611f\u4eba\u7684\u5c0f\u77ed\u7bc7\u6f2b\u957f\u7684\u544a\u522b/v2-535d7f3bb9495ecfd32e784eee79b4cd_720w.jpg)\n\n\u7531\u4e8e\u6237\u4ed3\u5bb6\u679d\u7e41\u53f6\u8302\uff0c\u4e08\u592b\u963f\u8bda\u5e26\u7740\u7483\u5b50\u7ed9\u5168\u5bb6\u4eba\u6253\u62db\u547c\u90fd\u7528\u4e86\u4e00\u6574\u5929\uff0c\u9664\u4e86\u7236\u4eb2\u6bcd\u4eb2\u7237\u7237\u5976\u5976\u4e4b\u5916\uff0c\u8fd8\u6709\u66fe\u7956\u7236\u66fe\u7956\u6bcd\u8ddf\u4e00\u767e\u4e8c\u5341\u591a\u5c81\u7684\u9ad8\u7956\u6bcd\u3002\n\n![](../../../assets/images/\u53f7\u79f0\u4f0a\u85e4\u6da6\u4e8c\u6700\u611f\u4eba\u7684\u5c0f\u77ed\u7bc7\u6f2b\u957f\u7684\u544a\u522b/v2-5af87958b678dbf2e6a5eb8ac711338d_720w.jpg)\n\n\u5f53\u5929\u665a\u4e0a\uff0c\u7483\u5b50\u53c8\u68a6\u5230\u4e86\u7238\u7238\u53bb\u4e16\uff0c\u54ed\u9192\u540e\u62b1\u7740\u963f\u8bda\u9053\u6b49\uff0c\u963f\u8bda\u975e\u5e38\u6e29\u67d4\u7684\u5b89\u6170\u5ab3\u5987\u513f\u201c\u653e\u5fc3\u5427\uff0c\u603b\u6709\u4e00\u5929\u4f1a\u68a6\u60f3\u6210\u771f\u7684\u3002\u201d\n\n![](../../../assets/images/\u53f7\u79f0\u4f0a\u85e4\u6da6\u4e8c\u6700\u611f\u4eba\u7684\u5c0f\u77ed\u7bc7\u6f2b\u957f\u7684\u544a\u522b/v2-7996f507988aacf007784ef61aed48ec_720w.jpg)\n\n\u7531\u4e8e\u7483\u5b50\u559c\u6b22\u534a\u591c\u54ed\u4e27\u7684\u6bdb\u75c5\uff0c\u8ba9\u6237\u4ed3\u5bb6\u4e5f\u88ab\u9634\u6c14\u7b3c\u7f69\uff0c\u672c\u6765\u5c31\u5df2\u7ecf\u571f\u57cb\u5230\u7709\u6bdb\u7684\u66fe\u7956\u7236\u66fe\u7956\u6bcd\u8ddf\u4e00\u767e\u591a\u5c81\u7684\u9ad8\u7956\u6bcd\uff0c\u76f4\u63a5\u5c31\u53d8\u6210\u534a\u900f\u660e\u7684\u5e7d\u7075\u4e86\u3002\n\n![](../../../assets/images/\u53f7\u79f0\u4f0a\u85e4\u6da6\u4e8c\u6700\u611f\u4eba\u7684\u5c0f\u77ed\u7bc7\u6f2b\u957f\u7684\u544a\u522b/v2-caf03065edf78ce6077862cfce7591eb_720w.jpg)\n\n![](../../../assets/images/\u53f7\u79f0\u4f0a\u85e4\u6da6\u4e8c\u6700\u611f\u4eba\u7684\u5c0f\u77ed\u7bc7\u6f2b\u957f\u7684\u544a\u522b/v2-8159de418beca082400632726b425208_720w.jpg)\n\n\uff08\u5168\u7bc7\u6700\u6050\u6016\u7684\u753b\u9762\uff09\n\n\u7b2c\u4e8c\u5929\uff0c\u4e08\u592b\u963f\u8bda\u5411\u7483\u5b50\u89e3\u91ca\uff0c\u90a3\u5e76\u4e0d\u662f\u5e7d\u7075\uff0c\u800c\u662f[\u601d\u5ff5\u4f53](https://zhida.zhihu.com/search?content_id=628474490\u0026content_type=Answer\u0026match_order=1\u0026q=%E6%80%9D%E5%BF%B5%E4%BD%93\u0026zhida_source=entity)\u751f\u6210\u7684\u4eba\u578b[\u6b8b\u50cf](https://zhida.zhihu.com/search?content_id=628474490\u0026content_type=Answer\u0026match_order=1\u0026q=%E6%AE%8B%E5%83%8F\u0026zhida_source=entity)\uff0c\u800c\u4e14\u662f\u6211\u4eec\u6237\u4ed3\u5bb6\u7684\u7279\u4ea7\u3002\n\n\u4e08\u592b\u8bb8\u8bfa\u7b49\u660e\u5e74\u6709\u4eba\u55dd\u5c41\u4e86\uff0c\u5c31\u7ed9\u7483\u5b50\u770b\u770b\u5982\u4f55\u5236\u4f5c\u6b8b\u50cf\u7684\u79d8\u65b9\u3002\n\n                     showCopied(btn);
                } catch (err) {
                    console.error('复制失败:', err);
                    btn.textContent = '复制失败';
                    setTimeout(function() {
                        btn.textContent = '复制';
                    }, 1500);
                } finally {
                    document.body.removeChild(textArea);
                }
            }
            
            // 滚动悬浮按钮功能
            const scrollToTopBtn = document.getElementById('scroll-to-top');
            const scrollToBottomBtn = document.getElementById('scroll-to-bottom');
            
            function updateScrollButtons() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const windowHeight = window.innerHeight;
                const documentHeight = document.documentElement.scrollHeight;
                
                // 显示/隐藏回到顶部按钮
                if (scrollTop > 300) {
                    scrollToTopBtn.classList.add('visible');
                } else {
                    scrollToTopBtn.classList.remove('visible');
                }
                
                // 显示/隐藏滚到底部按钮
                if (scrollTop + windowHeight < documentHeight - 300) {
                    scrollToBottomBtn.classList.add('visible');
                } else {
                    scrollToBottomBtn.classList.remove('visible');
                }
            }
            
            // 监听滚动事件
            window.addEventListener('scroll', updateScrollButtons);
            
            // 回到顶部按钮点击事件
            scrollToTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // 滚到底部按钮点击事件
            scrollToBottomBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: document.documentElement.scrollHeight,
                    behavior: 'smooth'
                });
            });
            
            // 初始化时检查按钮状态
            updateScrollButtons();
            
            // 主题切换功能
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            
            // 更新词云图片
            function updateWordcloudImage(isDark) {
                const wordcloudImg = document.getElementById('wordcloud-img');
                if (wordcloudImg) {
                    const newSrc = isDark ? 'assets/wordcloud-dark.png' : 'assets/wordcloud-light.png';
                    if (wordcloudImg.src !== new URL(newSrc, window.location.href).href) {
                        wordcloudImg.src = newSrc;
                        console.log('词云图片已切换至:', newSrc);
                    }
                } else {
                    console.warn('未找到词云图片元素');
                }
            }
            
            // 初始化主题（同步 body 类和其他主题相关元素）
            function initTheme() {
                const isDark = document.documentElement.classList.contains('dark-mode');
                
                // 同步 body 的 dark-mode 类
                if (isDark) {
                    body.classList.add('dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                }
                
                // 初始化代码高亮主题
                const lightTheme = document.getElementById('highlight-theme-light');
                const darkTheme = document.getElementById('highlight-theme-dark');
                if (isDark) {
                    if (lightTheme) lightTheme.disabled = true;
                    if (darkTheme) darkTheme.disabled = false;
                } else {
                    if (lightTheme) lightTheme.disabled = false;
                    if (darkTheme) darkTheme.disabled = true;
                }
                
                updateWordcloudImage(isDark);
            }
            
            // 切换主题
            function toggleTheme() {
                const isDarkMode = document.documentElement.classList.contains('dark-mode');
                const lightTheme = document.getElementById('highlight-theme-light');
                const darkTheme = document.getElementById('highlight-theme-dark');
                
                if (isDarkMode) {
                    // 切换到亮色模式
                    document.documentElement.classList.remove('dark-mode');
                    body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                    updateWordcloudImage(false);
                    // 切换代码高亮主题
                    if (lightTheme) lightTheme.disabled = false;
                    if (darkTheme) darkTheme.disabled = true;
                } else {
                    // 切换到暗色模式
                    document.documentElement.classList.add('dark-mode');
                    body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                    updateWordcloudImage(true);
                    // 切换代码高亮主题
                    if (lightTheme) lightTheme.disabled = true;
                    if (darkTheme) darkTheme.disabled = false;
                }
            }
            
            // 监听主题切换按钮点击
            themeToggle.addEventListener('click', toggleTheme);
            
            // 立即初始化主题，避免闪烁
            initTheme();
            
            // 目录导航功能
            function initTocNavigation() {
                const tocItems = document.querySelectorAll('.toc-item a');
                if (tocItems.length === 0) return;
                
                // 移动端目录折叠功能
                function initMobileTocToggle() {
                    const tocSidebar = document.querySelector('.toc-sidebar');
                    const tocTitle = document.querySelector('.toc-title');
                    
                    if (!tocSidebar || !tocTitle) return;
                    
                    // 检查是否为移动端
                    function isMobile() {
                        return window.innerWidth <= 1023;
                    }
                    
                    // 初始化移动端状态
                    function initMobileState() {
                        if (isMobile()) {
                            tocSidebar.classList.remove('expanded');
                        } else {
                            tocSidebar.classList.add('expanded');
                        }
                    }
                    
                    // 切换折叠状态
                    function toggleToc() {
                        if (!isMobile()) return;
                        
                        tocSidebar.classList.toggle('expanded');
                    }
                    
                    // 监听标题点击
                    tocTitle.addEventListener('click', function(e) {
                        if (isMobile()) {
                            e.preventDefault();
                            toggleToc();
                        }
                    });
                    
                    // 监听窗口大小变化
                    window.addEventListener('resize', function() {
                        initMobileState();
                    });
                    
                    // 初始化状态
                    initMobileState();
                }
                
                // 初始化移动端折叠功能
                initMobileTocToggle();
                
                // 为目录链接添加平滑滚动
                tocItems.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const targetId = this.getAttribute('href').substring(1);
                        const targetElement = document.getElementById(targetId);
                        
                        if (targetElement) {
                            targetElement.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });
                
                // 监听滚动，高亮当前章节
                function updateActiveTocItem() {
                    const headings = document.querySelectorAll('h1[id], h2[id], h3[id], h4[id], h5[id], h6[id]');
                    const scrollTop = window.pageYOffset;
                    const windowHeight = window.innerHeight;
                    
                    let currentHeading = null;
                    
                    headings.forEach(heading => {
                        const headingTop = heading.offsetTop - 100; // 偏移量，提前激活
                        
                        if (scrollTop >= headingTop) {
                            currentHeading = heading;
                        }
                    });
                    
                    // 更新目录项激活状态
                    tocItems.forEach(link => {
                        link.parentElement.classList.remove('active');
                    });
                    
                    if (currentHeading) {
                        const activeLink = document.querySelector(`.toc-item a[href="#${currentHeading.id}"]`);
                        if (activeLink) {
                            activeLink.parentElement.classList.add('active');
                        }
                    }
                }
                
                // 节流滚动监听
                let ticking = false;
                window.addEventListener('scroll', function() {
                    if (!ticking) {
                        requestAnimationFrame(function() {
                            updateActiveTocItem();
                            ticking = false;
                        });
                        ticking = true;
                    }
                });
                
                // 初始调用
                updateActiveTocItem();
            }
            
            // 初始化目录导航
            initTocNavigation();
        });
    </script>
    
    
<script src="../../static/js/markdown-renderer.js"></script>
