"**Author:** \u7565\u61c2\u5148\u751fLUEDONG\n\n**Date:** 2021-02-24\n\n**Link:** https://zhuanlan.zhihu.com/p/352589757\n\n\u003cimg width=\"680\"  alt=\"Image\" src=\"../../../assets/images/TVB\u7ecf\u5178\u521b\u4e16\u7eaa\u7684\u4e8c\u5341\u573a\u5546\u6218\u5168\u8bb0\u5f55/17ab10d0-e009-4920-b60e-4ca8b0fb53bb.png\" /\u003e\n\n\u521b\u4e16\u7eaa\u7684\u5546\u6218\uff0c\u65e0\u8bba\u4ece\u5b9e\u9645\u64cd\u4f5c\u7684\u8be6\u7ec6\u7a0b\u5ea6\u3001\u4e8b\u4ef6\u7684\u590d\u6742\u7a0b\u5ea6\uff0c\u90fd\u662f\u5176\u4ed6\u5546\u6218\u7247\u65e0\u6cd5\u6bd4\u62df\u7684\u3002\u5f53\u7136\uff0c\u8fd9\u4e5f\u662f\u5f53\u5e74\u521b\u4e16\u7eaa1\u6536\u89c6\u4e0d\u5982\u9884\u671f\u7684\u539f\u56e0\uff0c\u56e0\u4e3a\u4e1d\u5976\u4eec\u770b\u4e0d\u660e\uff0c\u201c\u6574\u5929\u770b\u7740\u4ed6\u4eec\u5728\u6597\uff0c\u4e0d\u77e5\u9053\u4ed6\u4eec\u5728\u6597\u4ec0\u4e48\u201d\u3002\n\n\u56e0\u6b64\uff0c\u540e\u6765TVB\u518d\u4e5f\u6ca1\u5728\u5546\u6218\u7247\u4e0a\u4e0b\u5de5\u592b\u300202\u5e74\u7684\u300a\u6d41\u91d1\u5c81\u6708\u300b\u4fa7\u91cd\u70b9\u6709\u6240\u6539\u53d8\uff0c\u800c\u4e4b\u540e\u51e0\u5e74\u90fd\u6ca1\u6709\u5546\u6218\u7247\u3002\u5f53\u7136\uff0c\u7f57\u5609\u826f\u3001\u9648\u9526\u9e3f\u3001\u53e4\u5929\u4e50\u7684\u79bb\u5f00\u4e5f\u662f\u4e00\u5927\u539f\u56e0\uff0c\u76f4\u81f32005\u5e74\u590f\u5929\uff0cTVB\u591c\u95f4\u5267\u573a\u91cd\u64ad\u521b\u4e16\u7eaa\uff0c\u7adf\u6253\u7834\u591c\u95f4\u6536\u89c6\u8bb0\u5f55\uff08\u539f\u56e0\u662f\u89c2\u4f17\u7531\u4e1d\u5976\u8f6c\u4e3a\u5f88\u665a\u7761\u89c9\u7684\u767d\u9886\uff09\uff0c\u54c8\u54c8\u3002\n\n## \u7b2c\u4e00\u573a\uff1a\u53f6\u8363\u6dfbVS\u53f6\u8363\u664b\n\n\u8fd9\u4e00\u6218\u662f\u53f6\u8363\u6dfb\u7684\u51fa\u9053\u4e4b\u4f5c\u3002\u4e4b\u524d\u8363\u6dfb\u7684\u5404\u79cd\u5c0f\u52a8\u4f5c\uff0c\u5982\u9a97\u5b66\u6821\u7684\u94b1\u7b49\u90fd\u4e0d\u7b97\uff0c\u56e0\u4e3a\u89c4\u6a21\u5c0f\uff0c\u4e14\u5e76\u975e\u96c6\u56e2\u4e0e\u96c6\u56e2\u4e4b\u4e89\u3002\u6240\u4ee5\u8fd9\u4e2a\u7b97\u7b2c\u4e00\u573a\u3002\n\n\u8fd9\u65f6\u8363\u6dfb\u7684\u529b\u5929\u53ea\u662f\u4e00\u4e2a\u5c0f\u5c0f\u7684\u627f\u5efa\u5546\uff0c\u800c\u660e\u5927\u662f\u53d1\u5c55\u5546\uff0c\u4e24\u8005\u6839\u672c\u4e0d\u540c\u7ea7\u6570\u3002\u4f46\u8363\u6dfb\u80fd\u6ce8\u610f\u7ec6\u8282\uff0c\u4ee5\u6539\u53d8\u5730\u7684\u7528\u9014\u903c\u4f7f\u53f6\u8363\u664b\u4ee5\u8fd1\u4e4e\u4e8f\u672c\u7684\u9ad8\u4ef7\u4e70\u56de\u90a3\u5757\u5730\u3002\u5e94\u4e86\u53f6\u5b5d\u52e4\u7684\u90a3\u53e5\u8bdd\uff1a\u8c01\u7528\u5730\u7528\u5f97\u597d\uff0c\u8c01\u5c31\u662f\u8d62\u5bb6\u3002\n\n\u8363\u6dfb\u5728\u8fd9\u6b21\u5c0f\u6218\u5f79\u4e2d\u5145\u5206\u663e\u9732\u5176\u5728\u5730\u4ea7\u7684\u5929\u4efd\uff0c\u4e5f\u5728\u8fd9\u573a\u5c0f\u6218\u5f79\u4e2d\u4e0e\u4ed6\u7684\u5802\u5144\u5f1f\u521d\u6b21\u4ea4\u624b\uff0c\u4f7f\u81ea\u89c6\u8fc7\u9ad8\u7684\u8363\u664b\u5c1d\u8bd5\u5230\u4e86\u5403\u4e8f\u7684\u6ecb\u5473\u3002\n\n\u8981\u8865\u5145\u4e00\u4e0b\u7684\u662f\uff0c\u4ece\u4e4b\u540e\u7684\u6570\u5341\u96c6\u53ef\u4ee5\u770b\u51fa\uff0c\u53f6\u8363\u664b\u5e76\u975e\u5eb8\u624b\uff0c\u5e76\u975e\u4f20\u7edf\u7684\u7ea8\u7ed4\u5b50\u5f1f\u3002\u8bb8\u591a\u4eba\u89c9\u5f97\u4ed6\u7a9d\u56ca\uff0c\u53ea\u662f\u4ed6\u6240\u9047\u5230\u7684\u90fd\u662f\u8d85\u7ea7\u9ad8\u624b\uff0c\u6ca1\u6709\u673a\u4f1a\u8ba9\u4ed6\u53d1\u6325\u3002\u5982\u679c\u4ed6\u7684\u5bf9\u624b\u662f\u5176\u4ed6\u5267\u96c6\u7684\u9ad8\u624b\uff0c\u4ed6\u662f\u7a33\u8d62\u7684\u3002\n\n\u8bda\u7136\uff0c\u5728\u653f\u6cbb\u6743\u672f\uff08\u5982\u593a\u6743\u3001\u8ba8\u597d\u7238\u7238\u7b49\uff09\u6597\u4e89\u65b9\u9762\uff0c\u53f6\u8363\u664b\u4e0d\u5982\u5176\u4e8c\u5f1f\u53f6\u8363\u6bc5\uff0c\u4f46\u4ed6\u7684\u4e1a\u52a1\u80fd\u529b\uff08\u6307\u5730\u4ea7\u3001\u5546\u4e1a\u4e70\u5356\u3001\u6295\u8d44\u7b49\uff09\u662f\u4e09\u5144\u5f1f\u4e2d\u6700\u5f3a\u3002\u5728\u8363\u6dfb\u6740\u6b7b\u8363\u6bc5\u7684\u4e24\u5e74\u5185\uff0c\u662f\u8363\u664b\u4e3b\u6301\u660e\u5927\uff0c\u7ed3\u679c\u662f\u84b8\u84b8\u65e5\u4e0a\u3002\n\n\u4e4b\u540e\u4e3a\u4ec0\u4e48\u53c8\u9677\u5165\u56f0\u5883\u5462\uff1f\u5f88\u7b80\u5355\uff0c\u56e0\u4e3a\u53c8\u6709\u7edd\u9876\u9ad8\u624b\u6765\u4e86\uff08\u53f6\u8363\u6dfb\u91cd\u51fa\u6c5f\u6e56\uff0c\u5f20\u81ea\u529b\u5165\u4fb5\u660e\u5927\uff09\u3002\u5728\u4eba\u624d\u8f88\u51fa\u7684\u5e74\u4ee3\uff0c\u53f6\u8363\u664b\u81ea\u5927\u3001\u597d\u8272\u672c\u6027\u4e0d\u6539\uff0c\u7109\u6709\u4e0d\u8d25\u4e4b\u7406\uff1f\n\n## \u7b2c\u4e8c\u573a\uff1a\u53f6\u5b5d\u793c\u0026\u9093\u7fc1VS\u53f6\u8363\u6dfb\n\n\u8fd9\u662f\u53f6\u5b5d\u793c\u8981\u7092\u9ad8\u970d\u666f\u826f\u7684\u5730\uff0c\u501f\u8363\u6dfb\u51fa\u624b\uff0c\u540c\u65f6\u53c8\u53ef\u4ee5\u6559\u8bad\u4e00\u4e0b\u8fd9\u5e74\u8f7b\u4eba\uff0c\u4ee5\u62a5\u5176\u903c\u4f7f\u8363\u664b\u9ad8\u4ef7\u4e70\u5730\u7684\u4e00\u7bad\u4e4b\u4ec7\u3002\n\n\u5176\u5b9e\u6211\u4e00\u76f4\u89c9\u5f97\u53f6\u5b5d\u793c\u662f\u6709\u516c\u62a5\u79c1\u4ec7\u7684\u6210\u5206\uff0c\u5728\u540e\u9762\u7684\u5267\u96c6\u53ef\u4ee5\u770b\u51fa\uff0c\u6b64\u4eba\u5904\u4e8b\u5927\u6c14\uff0c\u5b9e\u8d28\u5374\u6bd4\u8f83\u5c0f\u6c14\u3002\u867d\u7136\u4ed6\u5bf9\u5751\u5bb3\u5927\u54e5\u53f6\u5b5d\u52e4\u6709\u70b9\u5185\u759a\uff0c\u4f46\u4ecd\u7136\u5fcd\u4e0d\u4f4f\u8981\u51fa\u624b\u6559\u8bad\u8363\u6dfb\uff0c\u4e0d\u8fc7\u51fa\u624b\u91cd\u4e86\u70b9\u5427\uff1f\n\n\u5728\u8fd9\u4e00\u6218\uff0c\u6211\u4eec\u9996\u6b21\u770b\u5230\u53f6\u5b5d\u793c\u624b\u6bb5\u4e4b\u72e0\u8fa3\u3002\u8fd9\u4e2a\u5168\u5267\u7684\u7edd\u9876\u9ad8\u624b\uff0c\u4e00\u51fa\u624b\u786e\u975e\u540c\u51e1\u54cd\u3002\u5728\u8fbe\u5230\u76ee\u7684\uff08\u7092\u9ad8\u970d\u666f\u826f\u7684\u5730\uff09\u7684\u540c\u65f6\uff0c\u6253\u5f97\u529b\u5929\u51e0\u4e4e\u7834\u4ea7\uff0c\u5c91\u9896\u6b23\u51e0\u4e4e\u5750\u7262\uff0c\u53f6\u8363\u6dfb\u522b\u8bf4\u8fd8\u624b\uff0c\u8fde\u7ffb\u8eab\u4e5f\u51e0\u4e4e\u4e0d\u80fd\u3002\n\n\u4e0d\u8fc7\u9519\u6709\u9519\u7740\uff0c\u8363\u6dfb\u5fcd\u8fb1\u8d1f\u91cd\uff0c\u7adf\u5411\u970d\u666f\u826f\u8dea\u5730\u6295\u964d\u3002\u5728\u666f\u826f\u7684\u201c\u6559\u5bfc\u201d\u4e4b\u4e0b\uff0c\u4e00\u4ee3\u5730\u4ea7\u5927\u4ea8\u7ec8\u4e8e\u5f97\u4ee5\u5165\u95e8\u3002\n\n\u6211\u4e00\u76f4\u8ba4\u4e3a\u970d\u666f\u826f\u4f5c\u4e3a\u53f6\u8363\u6dfb\u7684\u5165\u95e8\u6069\u5e08\uff0c\u5c24\u5176\u5728\u65e9\u9910\u6559\u4ed6\u7684\u90a3\u53e5\u8bdd\u4ee4\u8363\u6dfb\u83b7\u76ca\u826f\u591a\u3002\u53f6\u8363\u6dfb\u4e4b\u524d\u800d\u7684\u662f\u5c0f\u624b\u6bb5\uff0c\u9a97\u9a97\u65e0\u77e5\u5987\u5b7a\uff08\u9a97\u5b66\u6821\u7684\u94b1\uff09\u8fd8\u53ef\u4ee5\uff0c\u73a9\u4e00\u4e0b\u7a81\u7136\u88ad\u51fb\uff08\u5982\u903c\u53f6\u8363\u664b\u9ad8\u4ef7\u4e70\u5730\uff09\u4e5f\u53ef\u4ee5\uff0c\u4f46\u4e00\u9047\u4e0a\u771f\u6b63\u9ad8\u624b\uff0c\u5c31\u5dee\u70b9\u73a9\u706b\u81ea\u711a\u4e86\u3002\n\n\u4f46\u8ddf\u970d\u666f\u826f\u5b66\u4e60\u540e\uff0c\u800d\u7684\u662f\u5927\u624b\u6bb5\uff0c\u8fd9\u5c06\u5728\u4e4b\u540e\u7684\u66f4\u52a0\u7cbe\u5f69\uff0c\u6216\u5e94\u8be5\u8bf4\u7ea7\u6570\u66f4\u52a0\u9ad8\u7684\u6218\u5f79\u4e2d\u4f53\u73b0\u51fa\u6765\u3002\u8fd9\u4e00\u6218\u7684\u6c14\u52bf\u65e0\u6cd5\u548c\u5176\u4ed6\u6218\u5f79\u6bd4\u62df\uff0c\u4f46\u5bf9\u4e8e\u63a8\u52a8\u5267\u60c5\u5177\u6709\u4e3e\u8db3\u8f7b\u91cd\u7684\u4f5c\u7528\u3002\n\n## \u7b2c\u4e09\u573a\uff1a\u8bb8\u6587\u5f6a\u0026\u53f6\u8363\u6dfbVS\u970d\u666f\u826f\uff08\u5947\u5b89\u5b9e\u4e1a\u8f6c\u4e1c\u4eac\u521b\u5efa\uff09\n\n\u8fd9\u4e00\u573a\u5546\u6218\u4ecd\u7136\u7d27\u6263\u521b\u4e16\u7eaa\u7684\u4e3b\u9898\uff0c\u4ee5\u5730\u4e3a\u4e3b\uff0c\u4f46\u5f00\u59cb\u52a0\u5165\u4e86\u80a1\u7968\u7684\u5143\u7d20\u3002\u8fd9\u4e00\u6218\u672c\u6765\u5e76\u975e\u53f6\u8bb8\u4e8c\u4eba\u6545\u610f\u7b56\u5212\u7684\u3002\n\n\u8d77\u521d\uff0c\u970d\u666f\u826f\u60f3\u77e5\u9053\u5728\u4e5d\u9f99\u65b0\u5e72\u7ebf\u603b\u7ad9\u7684\u5730\u76ae\uff0c\u653f\u5e9c\u4f1a\u5411\u54ea\u4e00\u95f4\u516c\u53f8\u5355\u4e00\u62db\u6807\u3002\u4f46\u662f\u8be5\u5730\u76ae\u5728\u4e5d\u9f99\u533a\uff0c\u800c\u6587\u5f6a\u7ba1\u897f\u5317\u533a\uff0c\u6587\u5f6a\u672c\u60f3\u62d2\u7edd\uff0c\u8363\u6dfb\u7528\u4e70\u5927\u6811\u83e0\u841d\u7684\u4f8b\u5b50\u6559\u4f1a\u4ed6\uff1a\n\n*\u201c\u6709\u4eba\u7684\u5730\u65b9\u5c31\u6709\u673a\u4f1a\u3002\u201d*\n\n\u5e76\u63d0\u793a\u4ed6\u627ePATRICT\uff0c\u4ee5\u4e00\u4e9b\u80a1\u7968\u5185\u5e55\u6d88\u606f\u5f15\u4ed6\u4e0a\u94a9\uff0c\u6700\u7ec8\u53d6\u5f97\u62db\u6807\u7684\u5bf9\u8c61\u662f\u5947\u5b89\u5b9e\u4e1a\u3002\n\n\u970d\u666f\u826f\u672c\u6765\u7b54\u5e94\u5728\u65b0\u754c\u7092\u5356\u5730\u76ae\u8d5a\u4e00\u4ebf\u4f1a\u520610%\u7ed9\u529b\u5929\uff0c\u6700\u540e\u5374\u53ea\u662f\u5206\u7ed9\u80a1\u7968\u800c\u975e\u73b0\u91d1\uff0c\u5e76\u963b\u6b62\u529b\u5929\u6295\u5730\u3002\u7ad9\u5728\u970d\u666f\u826f\u7acb\u573a\uff0c\u4ed6\u4e00\u76f4\u662f\u7092\u4e70\u7092\u5356\uff0c\u8363\u6dfb\u5e2e\u4ed6\u7528\u80ae\u810f\u624b\u6bb5\u5728\u65b0\u754c\u6253\u901a\u5173\u8282\uff0c\u6587\u5f6a\u5e2e\u4ed6\u5728\u89c4\u5212\u5904\u5957\u53d6\u62db\u6807\u7684\u6d88\u606f\uff0c\u4ed6\u5f53\u7136\u4e0d\u60f3\u4e8c\u4eba\u76d6\u623f\u5b50\u641e\u5b9e\u4e1a\u3002\n\n\u8fd9\u65f6\u7684\u6587\u5f6a\u521a\u8f6c\u53d8\u4e0d\u4e45\uff0c\u5f88\u4e0d\u6210\u719f\uff0c\u66f4\u6697\u5730\u91cc\u52fe\u7ed3\u53e6\u4e00\u4e2a\u5730\u4ea7\u5546\u4e49\u6d77\u96c6\u56e2\u91d1\u6811\u57f9\uff08\u4e0e\u5929\u5730\u8c6a\u60c5\u7684\u79e6\u6c9b\u6240\u6f14\u7684\u89d2\u8272\uff0c\u6240\u96b6\u5c5e\u7684\u516c\u53f8\u76f8\u540c\uff09\uff0c\u8c01\u77e5\u88ab\u970d\u666f\u826f\u53d1\u73b0\uff0c\u628a\u4ed6\u6cc4\u9732\u6d88\u606f\u7684\u4e8b\u63ed\u9732\u7ed9\u89c4\u5212\u5904\uff0c\u4ee4\u6587\u5f6a\u906d\u89e3\u96c7\uff0c\u66f4\u5728\u9c8d\u9c7c\u5bb4\u4e0a\u7f9e\u8fb1\u4e86\u6587\u5f6a\u4e00\u756a\u3002\n\n\u521a\u5de7\u7531\u4e8e\u653f\u5e9c\u6d88\u606f\u6cc4\u9732\uff0c\u5355\u4e00\u62db\u6807\u7684\u5bf9\u8c61\u7531\u5947\u5b89\u5b9e\u4e1a\u6539\u4e3a\u4e1c\u4eac\u521b\u5efa\uff0c\u6587\u5f6a\u9690\u7792\u4e86\u8fd9\u6d88\u606f\uff0c\u4e0e\u8363\u6dfb\u5171\u540c\u8c0b\u5212\uff08\u6ce8\u610f\u5728\u9152\u5427\u4e2d\u6587\u5f6a\u7684\u773c\u795e\uff0c\u6b64\u65f6\u8363\u6dfb\u4e5f\u53ea\u662f\u4ed6\u5229\u7528\u7684\u4e00\u4e2a\u5bf9\u8c61\u800c\u5df2\uff0c\u6614\u65e5\u7684\u670b\u53cb\u5df2\u4e0d\u590d\u5b58\u5728\uff09\u3002\u6587\u5f6a\u751a\u81f3\u8fde\u6587\u5764\u4e5f\u7792\u4f4f\u4e86\uff0c\u8ba9\u4ed6\u5927\u91cf\u4e70\u5947\u5b89\u5b9e\u4e1a\u3002\n\n\u5f53\u970d\u666f\u826f\u67e5\u51fa\u8bb8\u6587\u5764\u4e70\u7684\u662f\u5947\u5b89\u5b9e\u4e1a\uff0c\u4e8e\u662f\u6df1\u4fe1\u4e0d\u7591\uff0c\u800c\u529b\u5929\u6697\u5730\u91cc\u5728\u767e\u6155\u8fbe\u6ce8\u518c\u7684\u516c\u53f8\u5374\u4e70\u4e1c\u4eac\u521b\u5efa\u3002\n\n\u8fd9\u91cc\u7a7f\u63d2\u4e86\u6587\u5f6a\u4e0e\u9896\u6b23\u7ed3\u5a5a\uff0cPATRICT\u8d2a\u5f97\u65e0\u538c\u524d\u6765\u52d2\u7d22\u3002\u5047\u8bbePATRICT\u4e0d\u662f\u6b7b\u4e8e\u975e\u547d\uff0c\u6587\u5f6a\u662f\u4e0d\u662f\u4f1a\u6740\u4e86\u4ed6\u5462\uff1f\uff08\u8bb0\u5f97\u5728\u5a5a\u793c\u4e0a\uff0c\u6587\u5f6a\u8bf4\u7b79\u4e0d\u5230\u94b1\uff0c\u8363\u6dfb\u987a\u53e3\u5bf9\u4ed6\u8bf4\uff1a\n\n*\u201c\u7b79\u4e0d\u5230\u4e5f\u8981\u7b79\uff0c\u96be\u9053\u6740\u4e86\u4ed6\u4e0d\u6210\uff1f\u201d*\n\n\u8363\u6dfb\u81ea\u7136\u662f\u968f\u53e3\u8bf4\u8bf4\uff0c\u4f46\u6587\u5f6a\u5f53\u65f6\u7684\u773c\u795e\u5374\u662f\u6740\u6c14\u95ea\u73b0\u3002\uff09\n\n\u6240\u5e78\u7684\u662fPATRICT\u6b7b\u4e8e\u975e\u547d\uff0c\u970d\u666f\u826f\u4e2d\u8ba1\uff0c\u529b\u5929\u8d5a\u4e868000\u4e07\uff08\u6bcf\u4e2a\u80a1\u4e1c\u5404\u52061000\u4e07\uff0c\u4f59\u4e0b5000\u4e07\u4e3a\u529b\u5929\u7684\u8fd0\u4f5c\u8d44\u91d1\uff09\u3002\n\n\u8fd9\u4e00\u6218\u5176\u5b9e\u5e76\u975e\u6b63\u5f0f\u548c\u970d\u666f\u826f\u5bf9\u6218\uff0c\u4f46\u6b64\u6218\u4e3a\u529b\u5929\u8d62\u5f97\u8d44\u91d1\u548c\u72ec\u7acb\u6743\uff0c\u4e14\u6587\u5f6a\u5728\u6b64\u6218\u4e2d\u8f6c\u53d8\u5f97\u6210\u719f\uff0c\u6b64\u6218\u610f\u4e49\u91cd\u5927\u3002\u4e4b\u540e\u529b\u5929\u4e09\u5251\u4fa0\u5f00\u59cb\u5bcc\u8d35\uff1a\u8bd5\u8f66\u3001\u4e70\u697c\u3001\u5165\u9ad8\u5c14\u592b\u7403\u4f1a\uff0c\u4e00\u6d3e\u6b23\u6b23\u5411\u8363\u7684\u666f\u8c61\u3002\n\n## \u7b2c\u56db\u573a\uff1a\u970d\u666f\u826fVS\u53f6\u8363\u6dfb\u0026\u8bb8\u6587\u5f6a\u0026\u9a6c\u5fd7\u5f3a\n\n\u53f6\u8363\u6dfb\u8ba1\u5212\u628a\u6df1\u6c34\u57d7\u51e0\u4e2a\u65e7\u8d27\u4ed3\u6539\u5efa\u4e3a\u505c\u8f66\u573a\uff0c\u4ee5\u79ef\u7d2f\u8d44\u91d1\u4e70\u58f3\u4e0a\u5e02\uff08\u76ee\u6807\u662f\u4e16\u7eaa\u53d1\u5c55\uff0c\u5e02\u4ef71\u4ebf5000\u4e07\u5de6\u53f3\uff09\u3002\u4ee5\u529b\u5929\u81ea\u6709\u8d44\u91d1\u53ea\u53ef\u8d5a4000\u4e07\u5229\u6da6\uff0c\u4e0d\u591f\u4e70\u58f3\u3002\n\n\u6b64\u65f6\u7684\u8363\u6dfb\u548c\u6587\u5f6a\u90fd\u662f\u975e\u5e38\u6025\u8fdb\uff0c\u51b3\u5b9a\u5175\u884c\u9669\u7740\uff0c\u518d\u627e\u970d\u666f\u826f\u652f\u6301\u3002\u521a\u5de7\u6709\u7ecf\u7eaa\u5411\u970d\u666f\u826f\u63ed\u7a7f\u529b\u5929\u73a9\u4e1c\u4eac\u521b\u5efa\u4e00\u4e8b\uff0c\u970d\u666f\u826f\u5927\u4e3a\u9707\u6012\uff0c\u51b3\u5b9a\u501f\u6b64\u673a\u4f1a\u62a5\u4ec7\u3002\n\n\u970d\u666f\u826f\u627e\u56db\u6d77\u94f6\u884c\u7684\u6c88\u5a01\u5ec9\u5c06\u505c\u8f66\u573a\u7684\u4ef7\u94b1\u4f30\u81f3\u4e5d\u6210\uff0c\u8ba9\u529b\u5929\u6536\u8d2d\u8ba1\u5212\u6b63\u5f0f\u5b9e\u884c\u4e4b\u540e\u518d\u53cd\u6094\u4e0d\u501f\uff0c\u8fd9\u4e00\u62db\u975e\u5e38\u9634\u9669\uff0c\u6709\u70b9\u8fd1\u4e4e\u65e0\u8d56\uff0c\u6b63\u7b26\u5408\u970d\u666f\u826f\u672c\u6027\u3002\n\n\u53ef\u60dc\u8001\u970d\u8fd0\u6c14\u4e0d\u597d\uff0c\u6b63\u8be5\u529b\u5929\u8d70\u8fd0\uff0c\u9a6c\u5fd7\u5f3a\u7684\u65e7\u540c\u4e8b\u521a\u5de7\u5c31\u5728\u6c88\u5a01\u5ec9\u7684\u90e8\u95e8\u5de5\u4f5c\uff0c\u4e8e\u662f\u5f97\u77e5\u6839\u672c\u5c31\u662f\u9a97\u5c40\uff0c\u4ee4\u8001\u970d\u65e0\u529f\u800c\u56de\u3002\n\n\u4ece\u8fd9\u4e00\u6218\u5f00\u59cb\uff0c\u529b\u5929\u548c\u970d\u6c0f\u867d\u672a\u6b63\u5f0f\u7ffb\u8138\uff0c\u4f46\u5176\u201c\u53cb\u597d\u201d\u5173\u7cfb\u4e0d\u590d\u5b58\u5728\uff0c\u8fd9\u4e00\u6218\u6b63\u662f\u4e24\u6d3e\u7684\u524d\u54e8\u6218\u3002\u591a\u4e8f\u798f\u5c06\u9a6c\u5fd7\u5f3a\uff0c\u624d\u4e0e\u8001\u970d\u6253\u4e86\u4e2a\u5e73\u624b\u3002\n\n\u6545\u4e8b\u4e2d\u8fd8\u7a7f\u63d2\u4e86\u529b\u5929\u6536\u8d2d\u5e7f\u4ec1\u5802\u3001\u660e\u5927\u5728\u5317\u4eac\u7684\u4e2d\u73af\u5e7f\u573a\u9047\u4e0a\u95ee\u9898\uff0c\u90fd\u4e3a\u540e\u9762\u7684\u93d6\u6218\u57cb\u4e0b\u4f0f\u7b14\u3002\n\n\u63a5\u4e0b\u6765\u5c31\u662f\u5168\u5267\u6700\u7cbe\u5f69\u7684\u4e00\u6218\uff0c\u6211\u5c06\u4ee5\u8f83\u5927\u7684\u7bc7\u5e45\u53bb\u53d9\u8ff0\u3002\n\n## \u7b2c\u4e94\u573a\uff1a\u8bb8\u6587\u5f6a\u0026\u53f6\u8363\u6dfbVS\u970d\u666f\u826fVS\u53f6\u5b5d\u793c\uff08\u8fc7\u4e09\u5173\uff09\n\n\u8fd9\u4e00\u6218\u53ef\u4ee5\u8bf4\u662f\u521b\u4e16\u7eaa\u5168\u5267\u6700\u9876\u5cf0\u7684\u6218\u5f79\uff0c\u590d\u6742\u7a0b\u5ea6\u3001\u7cbe\u5f69\u7a0b\u5ea6\u3001\u53c2\u6218\u8005\u7684\u7ea7\u6570\u7b49\u7b49\u90fd\u662f\u5168\u5267\u4e4b\u6700\u3002\u5728\u8fd9\u4e00\u6218\u4e2d\uff0c\u8bb8\u6587\u5f6a\u662f\u5168\u7a0b\u7684\u7b56\u5212\u8005\uff0c\u53f6\u8363\u6dfb\u7684\u529f\u52b3\u4e5f\u53ea\u9650\u4e8e\u83b7\u53d6\u53f6\u5b5d\u793c\u7684\u533b\u7597\u62a5\u544a\u3002\n\n\u6587\u5f6a\u7684\u4e09\u6b65\u8fde\u6d88\u5e26\u6253\uff0c\u628a\u970d\u6c0f\u548c\u660e\u5927\u6253\u5f97\u5598\u4e0d\u8fc7\u6c14\uff0c\u53f6\u5b5d\u793c\u548cLISA\u4e24\u4f4d\u8001\u524d\u8f88\u53ea\u80fd\u65e0\u5948\u5730\u5bf9\u671b\uff0c\u970d\u666f\u826f\u60ca\u614c\u5931\u63aa\u3002\u6587\u5f6a\u624b\u6bb5\u4e4b\u8fa3\u53ef\u89c1\u4e00\u6591\u3002\u6b64\u6218\u4e5f\u4ee4\u529b\u5929\u8d5a\u5f97\u8db3\u591f\u7684\u8d44\u91d1\u4e0a\u5e02\uff0c\u610f\u4e49\u975e\u5e38\u91cd\u5927\u3002\n\n\u4e8b\u4ef6\u6700\u521d\u7684\u7aef\u502a\u662f\u7531\u4e8e\u660e\u5927\u5728\u5317\u4eac\u7684\u4e2d\u73af\u5e7f\u573a\u51fa\u73b0\u95ee\u9898\uff0c\u5916\u754c\u4eba\u58eb\u8ba4\u4e3a\u53f6\u8363\u664b\u548c\u53f6\u8363\u6bc5\u672a\u80fd\u63a5\u73ed\uff0c\u4e8e\u662f\u660e\u5927\u7684\u5b50\u516c\u53f8\u660e\u5927\u7535\u8baf\uff08\u8363\u664b\u548c\u8363\u6bc5\u7684\uff09\u80a1\u4ef7\u4e0b\u632b\uff0c\u970d\u666f\u826f\u5f00\u59cb\u6709\u610f\u65e0\u610f\u5730\u52a8\u660e\u7535\uff0c\u8fd9\u5c31\u7ed9\u4e86\u6587\u5f6a\u7684\u542f\u53d1\uff1a\n\n\u53f6\u5b5d\u793c\u5bf9\u660e\u5927\u6765\u8bf4\u5341\u5206\u91cd\u8981\uff0c\u800c\u970d\u666f\u826f\u56e0\u4e3aLISA\uff0c\u4e00\u6709\u673a\u4f1a\u4fbf\u8981\u62a5\u590d\u3002\u521a\u5de7\u8363\u6dfb\u8bf4HELEN\u966a\u53f6\u5b5d\u793c\u770b\u75c5\uff0c\u6587\u5f6a\u5c31\u5efa\u8bae\u8363\u6dfb\u53bb\u6536\u4e70\u5176\u533b\u751f\u83b7\u53d6\u5065\u5eb7\u62a5\u544a\u3002\n\n\u8fd9\u91cc\u5341\u5206\u4f69\u670d\u6587\u5f6a\u654f\u9510\u7684\u89e6\u89c9\uff0c\u5bf9\u8fd9\u4e48\u5fae\u7ec6\u4e14\u770b\u8d77\u6765\u4e0d\u76f8\u5173\u7684\u4e8b\u60c5\u90fd\u80fd\u6ce8\u610f\u5e76\u53ca\u65f6\u6293\u4f4f\u673a\u4f1a\uff0c\u76f8\u53cd\uff0c\u8363\u6dfb\u5c31\u6ca1\u6709\u5bdf\u89c9\u4e86\u3002\u800c\u8363\u6dfb\u5411HELEN\u5957\u53d6\u79d8\u5bc6\u65f6\u4e5f\u5341\u5206\u806a\u660e\uff0c\u501f\u53e3\u81ea\u5df1\u7236\u4eb2\u4e5f\u6709\u75c5\u4fbf\u4f7fHELEN\u6beb\u65e0\u6000\u7591\u8bf4\u4e86\u51fa\u6765\u3002\n\n\u4e8c\u4eba\u53d6\u5f97\u62a5\u544a\uff0c\u5e76\u4e0d\u662f\u9a6c\u4e0a\u516c\u5e03\uff0c\u9996\u5148\u5229\u7528\u957f\u5047\u671f\u5927\u8086\u53d1\u5e03\u53f6\u5b5d\u793c\u6709\u75c5\u7684\u6d88\u606f\uff0c\u81f4\u4f7f\u4e00\u5f00\u5e02\u660e\u7535\u75317.5\u5143\u8dcc\u81f35\u5143\u3002\u5355\u662f\u8c23\u8a00\u5df2\u7ecf\u8fd9\u6837\uff0c\u53ef\u89c1\u53f6\u5b5d\u793c\u7684\u5f71\u54cd\u3002\n\n\u970d\u666f\u826f\u5f53\u7136\u4e0d\u4f1a\u653e\u8fc7\u8fd9\u4e2a\u673a\u4f1a\uff0c\u57285\u5143\u4e70\u660e\u7535\uff0c\u8001\u970d\u4e00\u51fa\u624b\u4fbf\u662f2\u4ebf\uff0c\u660e\u7535\u7acb\u5373\u56de\u5347\u81f36\u5143\u3002\u529b\u5929\u5462\uff0c\u4e5f\u57285\u5143\u7684\u4ef7\u4f4d\u4e70\u4e863000\u4e07\uff0c\u501f\u7740\u8001\u970d\u7684\u529b\u8d5a\u94b1\u3002\n\n\u970d\u666f\u826f\u4e0d\u65ad\u4e70\u660e\u7535\uff0c\u53f6\u5b5d\u793c\u5f53\u7136\u4e0d\u4f1a\u5c31\u6b64\u7f62\u4f11\u3002\u8fd9\u65f6\u53ef\u4ee5\u770b\u51fa\u4ed6\u4e24\u4e2a\u513f\u5b50\u5728\u8fd9\u65b9\u9762\u771f\u662f\u4e0d\u884c\u3002\n\n\u8363\u664b\u63d0\u51fa\u8981\u67e5\u51fa\u5bf9\u624b\uff0c\u5b5d\u793c\u4ee5\u5bf9\u624b\u4f1a\u5206\u5934\u4e70\u5165\u4e3a\u7531\u62d2\u7edd\u4e86\u3002\n\n\u8363\u6bc5\u63d0\u51fa\u628a\u603b\u516c\u53f8\u8d44\u91d1\u8c03\u8fdb\u6765\uff0c\u6b8a\u4e0d\u77e5\u8fd9\u6b21\u9ebb\u70e6\u7684\u6839\u6e90\u5c31\u662f\u56e0\u4e3a\u8363\u664b\u8363\u6bc5\u6ca1\u80fd\u529b\u63a5\u73ed\uff0c\u4ece\u603b\u516c\u53f8\u589e\u63f4\uff0c\u5c31\u521a\u597d\u8bf4\u660e\u8363\u664b\u8363\u6bc5\u65e0\u80fd\uff0c\u6548\u679c\u53ea\u4f1a\u9002\u5f97\u5176\u53cd\uff0c\u5f53\u7136\u4e5f\u88ab\u5b5d\u793c\u62d2\u7edd\u3002\n\n\u9762\u5bf9\u660e\u7535\u88ab\u653b\u51fb\uff0c\u7ecf\u9a8c\u4e30\u5bcc\u7684\u53f6\u5b5d\u793c\u4e34\u5371\u4e0d\u60e7\u3002\u4e3a\u4e86\u4ece\u6839\u672c\u4e0a\u89e3\u51b3\u95ee\u9898\uff0c\u4ed6\u8ba9\u8363\u664b\u8363\u6bc5\u5728\u8bb0\u8005\u62db\u5f85\u4f1a\u4e0a\u5ba3\u5e03\u5bf9\u660e\u7535\u6ce8\u8d442\u4ebf\uff0c\u5e76\u516c\u5e03\u65b0\u65b9\u6848\u523a\u6fc0\u5229\u597d\u6d88\u606f\u3002\u8fd9\u4e24\u62db\u975e\u5e38\u6b63\u9053\uff0c\u4e5f\u975e\u5e38\u5bf9\u75c7\u3002\n\n\u8fd9\u65f6\u660e\u7535\u5728\u970d\u666f\u826f\u7684\u5927\u91cf\u4e70\u5165\u4e0b\u5347\u81f38\u5143\uff0c\u800c\u970d\u6c0f\u7684\u4ef7\u4f4d\u4e5f\u5347\u81f33\u5143\u3002\u6211\u4e00\u76f4\u89c9\u5f97\u53f6\u5b5d\u793c\u5728\u8bb0\u8005\u62db\u5f85\u4f1a\u4e0a\u7684\u8868\u73b0\u5f88\u4e0d\u9519\uff0c\u4e0d\u6127\u662f\u5546\u4e1a\u5927\u9cc4\uff0c\u9762\u5bf9\u8bb0\u8005\u7684\u8ffd\u95ee\uff0c\u6c14\u5b9a\u795e\u95f2\u3002\n\n\u53ef\u60dc\u7684\u662f\u4ed6\u8001\u4eba\u5bb6\u7684\u5bf9\u624b\u5e76\u4e0d\u7b80\u5355\uff0c\u5df2\u7ecf\u51c6\u5907\u597d\u4e00\u8fde\u4e32\u7684\u540e\u7740\u7b49\u7740\u4ed6\u8fd9\u4f4d\u201c60\u5c81\u7684\u8001\u4eba\u5bb6\u201d\u6765\u5e94\u4ed8\u5462\u3002\n\n\u5c31\u5728\u8bb0\u8005\u62db\u5f85\u4f1a\u7684\u5f53\u5929\u665a\u4e0a\u6df1\u591c\uff0c\u53f6\u5b5d\u793c\u7684\u5065\u5eb7\u62a5\u544a\u88ab\u529b\u5929\u901a\u8fc7\u6709\u5173\u6e20\u9053\u516c\u5e03\u4e86\uff0c\u660e\u7535\u75318\u5143\u8dcc\u56de\u81f37.5\u5143\uff0c\u8fde\u660e\u5927\u4e5f\u753130\u5143\u91cd\u632b\u81f324\u5143\u3002\n\n\u53f6\u5b5d\u793c\u53ea\u597d\u51fa\u624b\u4fdd\u660e\u7535\uff0c\u5e76\u5411\u80a1\u4e1c\u627f\u8bfa\u5230\u4e86\u6700\u540e\u5173\u5934\u4f1a\u653e\u5f03\u660e\u7535\uff0c\u9000\u5b88\u660e\u5927\u3002\u800c\u970d\u666f\u826f\u5219\u5728\u8fd9\u65f6\u5019\u5ba3\u5e03\u5168\u9762\u6536\u8d2d\u660e\u7535\uff0c\u660e\u7535\u4ef7\u4f4d\u518d\u6b21\u66b4\u6da8\uff0c\u5347\u523010\u5143\uff01\n\n\u7531\u4e8e\u8001\u970d\u5df2\u63d0\u51fa\u5168\u9762\u6536\u8d2d\uff0c\u6587\u5f6a\u4fbf\u572810\u5143\u65f6\u5168\u90e8\u5356\u6389\u660e\u7535\u7684\u80a1\u7968\uff0c\u7ffb\u4e86\u4e00\u500d\uff0c\u6536\u56de6000\u4e07\uff0c\u8fc7\u7b2c\u4e00\u5173\u3002\u8fd9\u65f6\u970d\u6c0f\u4e5f\u5347\u52304.5\u5143\uff0c\u6587\u5f6a\u629b\u7a7a\u970d\u6c0f2000\u4e07\u80a1\uff0c\u7136\u540e\u5411\u5ec9\u653f\u516c\u7f72\u4e3e\u62a5\u6c88\u5a01\u5ec9\uff0c\u867d\u4e0d\u4e00\u5b9a\u6709\u5b9e\u8d28\u8bc1\u636e\uff0c\u4f46\u6c88\u9a6c\u4e0a\u4e0e\u8001\u970d\u5212\u6e05\u754c\u7ebf\u3002\n\n\u8fd9\u4e00\u4e0b\u8001\u970d\u5c31\u60e8\u4e86\uff0c\u5ba3\u5e03\u6536\u8d2d\u660e\u7535\u53c8\u7a81\u7136\u6ca1\u94b1\uff0c\u800c\u53f6\u5b5d\u793c\u5e76\u975e\u5584\u7537\u4fe1\u5973\uff0c\u8d81\u7740\u970d\u6c0f\u80a1\u4ef7\u5927\u8dcc\uff0c\u9a6c\u4e0a\u5ba3\u5e03\u5168\u9762\u6536\u8d2d\u970d\u6c0f\u3002\uff08\u8fd9\u91cc\u4e5f\u53ef\u4ee5\u770b\u51fa\uff0c\u660e\u5927\u96c6\u56e2\u548c\u970d\u6c0f\u4e0d\u662f\u540c\u4e00\u4e2a\u7ea7\u6570\uff0c\u970d\u6c0f\u8d81\u7740\u673a\u4f1a\uff0c\u51fa\u5c3d\u5168\u529b\u4e5f\u53ea\u662f\u6536\u8d2d\u660e\u7535\u800c\u4e0d\u662f\u660e\u5927\uff0c\u800c\u660e\u5927\u4e00\u51fa\u624b\u5c31\u662f\u6536\u8d2d\u970d\u6c0f\uff09\u3002\n\n\u5929\u4f51\u4e5f\u771f\u662f\u7b28\uff0c\u8fde\u660e\u5927\u52a8\u771f\u683c\u4e5f\u770b\u4e0d\u51fa\uff0c\u7adf\u4ee5\u4e3a\u662f\u522e\u4e00\u7b14\u79bb\u573a\uff0c\u5176\u5b9e\u660e\u5927\u6709\u5b9e\u529b\uff0c\u6709\u673a\u4f1a\uff08\u970d\u6c0f\u6536\u8d2d\u5931\u8d25\uff09\u53c8\u6709\u52a8\u673a\uff08\u5b5d\u793c\u548c\u666f\u826f\u4e0d\u548c\uff09\uff0c\u5f53\u7136\u662f\u6765\u771f\u7684\u4e86\u3002\n\n\u8fd9\u65f6\u529b\u5929\u5728\u970d\u6c0f\u5927\u8dcc\u65f6\u8865\u56de\u629b\u7a7a\u7684\u80a1\u7968\uff0c\u8fc7\u7b2c\u4e8c\u5173\uff0c\u63a5\u7740\u53c8\u518d\u4e70\u5165\uff0c\u5f53\u53f6\u5b5d\u793c\u6536\u8d2d\u970d\u6c0f\u4f7f\u970d\u6c0f\u80a1\u4ef7\u56de\u5347\uff0c\u529b\u5929\u53c8\u518d\u5356\u51fa\uff0c\u8fc7\u7b2c\u4e09\u5173\uff0c\u5171\u8d5a1\u4ebf9500\u4e07\u3002\n\n\u53f6\u8363\u6dfb\u548c\u8bb8\u6587\u5f6a\u5df2\u7ecf\u8fbe\u5230\u76ee\u7684\uff0c\u53f6\u5b5d\u793c\u5374\u4e0d\u4f1a\u7f62\u4f11\uff0c\u7ee7\u7eed\u4e70\u5165\u970d\u6c0f\uff0c\u7adf\u6301\u6709\u8fd130%\u7684\u970d\u6c0f\u3002\u4e00\u8f6e\u93d6\u6218\u4e4b\u4e0b\uff0c\u9762\u5bf9\u660e\u5927\u5f3a\u6709\u529b\u7684\u653b\u52bf\uff0c\u970d\u666f\u826f\u8d25\u5317\uff0c\u5f53\u4ed6\u60ca\u614c\u5931\u63aa\u5730\u5bf9\u5929\u4f51\u8bf4\u8981\u7533\u8bf7\u505c\u724c\u65f6\u7684\u8868\u60c5\u771f\u662f\u6f14\u5f97\u4e0d\u9519\uff0c\u60f3\u4e0d\u5230\u56a3\u72c2\u5982\u4ed6\u4e5f\u6709\u8fd9\u4e00\u5929\u3002\n\n\u5f53\u7136\u505c\u724c\u4e5f\u89e3\u51b3\u4e0d\u4e86\u95ee\u9898\uff0c\u5e78\u4e8fLISA\u8fd8\u6301\u670910%\u7684\u970d\u6c0f\uff0c\u8981\u4e0d\u662fLISA\u7684\u529d\u89e3\uff0c\u6050\u6015\u970d\u666f\u826f\u8981\u63d0\u524d\u9000\u51fa\u521b\u4e16\u7eaa\u7684\u821e\u53f0\u4e86\u3002\n\n\u8fd9\u4e00\u573a\u4e09\u65b9\u93d6\u6218\uff0c\u6c14\u52bf\u78c5\u7934\uff0c\u7528\u4e86\u8fd1\u4e09\u96c6\u7684\u65f6\u95f4\u6765\u8ff0\u8bf4\uff0c\u91c7\u7528\u914d\u4e50\u975e\u5e38\u52a8\u542c\uff0c\u4e14\u5207\u5408\u5f53\u65f6\u73af\u5883\u3002\n\n\u6587\u5f6a\u7684\u624b\u6bb5\u5c31\u4e0d\u7528\u591a\u8bf4\u4e86\uff0c\u970d\u666f\u826f\u548c\u53f6\u5b5d\u793c\u867d\u7136\u90fd\u88ab\u5229\u7528\uff0c\u4f46\u4e0d\u80fd\u8bf4\u4ed6\u4eec\u662f\u5931\u8d25\u8005\uff0c\u4ed6\u4eec\u5904\u4e8b\u7684\u5546\u4e1a\u624b\u6cd5\u4e5f\u5341\u5206\u8001\u5230\uff0c\u4e14\u7b26\u5408\u5404\u81ea\u6027\u683c\u3002\n\n\u521b\u4e16\u7eaa\u5176\u4e2d\u4e00\u70b9\u505a\u5f97\u5f88\u597d\u7684\u5c31\u662f\u8981\u63d0\u9ad8\u67d0\u4eba\uff0c\u7edd\u4e0d\u4f1a\u4e0d\u5408\u7406\u5730\u8d2c\u4f4e\u53e6\u4e00\u4eba\u3002\u5f88\u591a\u4eba\u8bf4\u521b\u4e16\u7eaa2\u4e3a\u4e86\u63d0\u9ad8\u5f20\u81ea\u529b\u7684\u5389\u5bb3\uff0c\u4fbf\u8d2c\u4f4e\u4e86\u53f6\u8363\u6dfb\u7684\u80fd\u529b\uff0c\u4f7f\u4e4b\u524d\u540e\u4e0d\u4e00\uff0c\u8fd9\u4e2a\u4ee5\u540e\u518d\u8bba\uff0c\u81f3\u5c11\u5728\u521b\u4e16\u7eaa1\u6ca1\u6709\u8fd9\u79cd\u60c5\u51b5\u3002\n\n\u8fd9\u4e00\u573a\u6218\u5f79\u4f53\u73b0\u4e86\u8bb8\u6587\u5f6a\u7684\u80fd\u529b\uff0c\u4f46\u5b5d\u793c\u548c\u666f\u826f\u7684\u80fd\u529b\u4e5f\u540c\u65f6\u5f97\u4ee5\u6b63\u5e38\u53d1\u6325\uff0c\u6ca1\u6709\u4e0d\u5408\u7406\u7684\u611f\u89c9\u3002\u6b64\u6218\u4e0d\u6127\u662f\u5168\u5267\u6700\u6709\u6c34\u5e73\u7684\u4e00\u6218\u3002\n\n## \u7b2c\u516d\u573a\uff1a\u8bb8\u6587\u5f6a\u0026\u53f6\u8363\u664bVS\u53f6\u8363\u6dfb\uff08\u4e89\u593a\u529b\u5929\u4e16\u7eaa\uff09\n\n\u8fd9\u672a\u5fc5\u662f\u6700\u7cbe\u5f69\u7684\u4e00\u6218\uff0c\u4f46\u5374\u4e00\u5b9a\u662f\u4e00\u573a\u4ee4\u4eba\u75db\u5fc3\u75be\u9996\u7684\u4e00\u6218\uff0c\u4e00\u573a\u6fc0\u6218\u4e0b\u6765\uff0c\u6467\u6bc1\u4e86\u4e09\u5251\u4fa0\u7684\u53cb\u8c0a\uff08\u5f53\u7136\u6587\u5f6a\u5728\u6b64\u4e4b\u524d\u5176\u5b9e\u5df2\u7ecf\u4e0d\u628a\u8363\u6dfb\u4f5c\u670b\u53cb\u4e86\uff09\uff0c\u4e5f\u4f7f\u521a\u4e0a\u5e02\u4e0d\u4e45\u7684\u529b\u5929\u4e16\u7eaa\u5206\u5d29\u79bb\u6790\u3002\n\n\u8fd9\u4e00\u6218\uff0c\u540c\u6837\u4f53\u73b0\u4e86\u8bb8\u6587\u5f6a\u624b\u6bb5\u7684\u7279\u6027\u3002\u6587\u5f6a\u51fa\u62db\u603b\u662f\u6709\u51e0\u4e2a\u540e\u7740\uff0c\u4e00\u6d6a\u63a5\u4e00\u6d6a\uff0c\u4e00\u65e6\u88ab\u4ed6\u5360\u5f97\u5148\u673a\uff0c\u5bf9\u624b\u6839\u672c\u8fde\u6c14\u4e5f\u5598\u4e0d\u8fc7\u6765\uff0c\u6beb\u65e0\u8fd8\u624b\u4e4b\u529b\u3002\n\n\u672c\u6218\u5f79\u6587\u5f6a\u5728\u8363\u6dfb\u80cc\u540e\u7a81\u7136\u53d1\u96be\uff0c\u6253\u8363\u6dfb\u4e00\u4e2a\u63aa\u624b\u4e0d\u53ca\u3002\u5f53\u7136\u53f6\u8363\u6dfb\u5e76\u975e\u7701\u6cb9\u7684\u706f\uff0c\u5bfb\u5e38\u7684\u62db\u6570\u4e00\u5b9a\u906d\u8363\u6dfb\u5389\u5bb3\u65e0\u6bd4\u7684\u53cd\u51fb\uff0c\u4f46\u8bb8\u6587\u5f6a\u7684\u62db\u6570\u73af\u73af\u76f8\u6263\u3002\n\n\u4ece\u6574\u6bb5\u8fc7\u7a0b\u6765\u770b\uff0c\u6211\u4eec\u80fd\u770b\u5230\u8363\u6dfb\u731c\u51fa\u6587\u5f6a\u7684\u610f\u56fe\uff0c\u4f46\u5374\u65e0\u6cd5\u5728\u4ed6\u884c\u52a8\u524d\u4f5c\u51fa\u53cd\u51fb\u3002\u5f53\u7136\u9664\u4e86\u8bb8\u6587\u5f6a\u7684\u7cbe\u5fc3\u5e03\u5c40\u4e4b\u5916\uff0c\u8fd8\u6709\u5c31\u662f\u53f6\u8363\u664b\u5f3a\u5927\u7684\u8d44\u91d1\u3002\u8fde\u8363\u6dfb\u4e5f\u8bf4\u4e86\u4e00\u53e5\uff1a\n\n*\u201c\u73b0\u5728\u6700\u62c5\u5fc3\u7684\u5c31\u662f\u53f6\u8363\u664b\u3002\u201d*\n\n\u8363\u664b\u662f\u8363\u6dfb\u7684\u624b\u4e0b\u8d25\u5c06\uff0c\u7528\u5f97\u7740\u62c5\u5fc3\u4ed6\u5417\uff1f\u62c5\u5fc3\u7684\u53ea\u662f\u6587\u5f6a\u5728\u80cc\u540e\u64cd\u7eb5\u8363\u664b\u7684\u8d44\u91d1\u800c\u5df2\u3002\n\n\u9996\u5148\u8981\u4ece\u5e7f\u4ec1\u5802\u8bf4\u8d77\uff0c\u6b64\u6218\u662f\u53d1\u751f\u5728\u91d1\u53d1\u5927\u53a6\u7eb5\u706b\u6848\u544a\u4e00\u6bb5\u843d\uff0c\u9a6c\u5fd7\u5f3a\u5df2\u4ece\u60b2\u75db\u4e2d\u632f\u4f5c\u8d77\u6765\uff0c\u529b\u5929\u4e16\u7eaa\u6210\u529f\u4e0a\u5e02\uff0c\u4e00\u5207\u5df2\u6b65\u56de\u6b63\u5e38\u8f68\u9053\u3002\n\n\u8fd9\u65f6\u4e09\u5251\u4fa0\u90fd\u81f4\u529b\u4e8e\u4e4b\u524d\u6536\u8d2d\u56de\u6765\u7684\u5e7f\u4ec1\u5802\u3002\u5f00\u59cb\u7684\u65f6\u5019\u6211\u8fd8\u4ee5\u4e3a\u91cd\u89c6\u5e7f\u4ec1\u5802\u662f\u4e3a\u4e86\u9896\u6b23\u5bf9\u5e7f\u4ec1\u5802\u7684\u559c\u7231\uff0c\u56e0\u4e3a\u6211\u770b\u4e0d\u51fa\u5e7f\u4ec1\u5802\u5bf9\u529b\u5929\u6709\u4f55\u610f\u4e49\uff08\u4e00\u95f4\u4e3b\u8425\u5730\u4ea7\u7684\u4e0a\u5e02\u516c\u53f8\u53bb\u641e\u5356\u836f\uff1f\uff09\u3002\n\n\u5728\u4e00\u6b21\u4f1a\u8bae\u4e0a\uff0c\u6211\u7ec8\u4e8e\u660e\u767d\u6587\u5f6a\u7684\u610f\u601d\uff1a\u6536\u8d2d\u5e7f\u4ec1\u5802\u662f\u62c9\u5347\u529b\u5929\u4e16\u7eaa\u80a1\u4ef7\u7684\u8981\u7d20\uff0c\u66f4\u91cd\u8981\u7684\u662f\u5e7f\u4ec1\u5802\u662f\u529b\u5929\u672a\u4e0a\u5e02\u65f6\u4e70\u4e0b\u8d44\u4ea7\uff0c\u628a\u5e7f\u4ec1\u5802\u505a\u6210\u529f\u4e4b\u540e\u518d\u5356\u7ed9\u4e16\u7eaa\u53d1\u5c55\u516c\u53f8\uff0c\u5c31\u7b49\u4e8e\u662f\u80a5\u4e86\u4ed6\u4eec\u4e09\u4e2a\uff0c\u5374\u4f7f\u65b0\u52a0\u5165\u529b\u5929\u4e16\u7eaa\u96c6\u56e2\u7684\u5176\u4ed6\u5c0f\u80a1\u4e1c\u5229\u76ca\u53d7\u635f\uff08\u4e16\u7eaa\u672c\u8eab\u5c31\u662f\u529b\u5929\u75281\u4ebf5\u5343\u4e07\u4e70\u4e0b\u7684\u4e0a\u5e02\u516c\u53f8\uff0c\u6709\u591a\u4e0d\u80dc\u6570\u7684\u5c0f\u80a1\u4e1c\uff0c\u4f46\u4e16\u7eaa\u7684\u6bcd\u516c\u53f8\u529b\u5929\u7684\u80a1\u4e1c\u5219\u53ea\u6709\u4e09\u5251\u4fa0\uff0c\u6700\u591a\u52a0\u4e0a\u9896\u6b23\uff0c\u8fd9\u6837\u5c31\u7b49\u4e8e\u662f\u5f3a\u4ee4\u5c0f\u80a1\u4e1c\u4eec\u4e70\u4e0b\u4e09\u4eba\u7684\u5e7f\u4ec1\u5802\uff0c\u5e76\u4e14\u4e70\u4e86\u4e4b\u540e\u5e7f\u4ec1\u5802\u7684\u63a7\u5236\u6743\u8fd8\u662f\u4ed6\u4eec\u4e09\u4eba\uff0c\u56e0\u4e3a\u4ed6\u4eec\u540c\u65f6\u4e5f\u662f\u4e16\u7eaa\u7684\u5927\u80a1\u4e1c\uff09\u3002\n\n\u91d1\u53d1\u5927\u53a6\u7eb5\u706b\u6848\u5df2\u4ee4\u8363\u6dfb\u7684\u5904\u4e8b\u624b\u6cd5\u6539\u53d8\u5f88\u5927\uff0c\u56e0\u6b64\u4ed6\u5f53\u5373\u8868\u793a\u53cd\u5bf9\uff0c\u4f46\u6587\u5f6a\u5219\u8ba4\u4e3a\u5c5e\u4e8e\u6b63\u5e38\u5546\u4e1a\u624b\u6cd5\uff0c\u6b64\u5904\u5206\u6b67\u7a0d\u73b0\u3002\u540c\u65f6\uff0c\u6587\u5f6a\u6697\u4ee4\u5927\u54e5\u6587\u5764\u6210\u7acb\u4e00\u5bb6\u53eb\u201c\u5b8f\u53d1\u884c\u201d\u7684\u516c\u53f8\uff0c\u4e13\u95e8\u6697\u4e2d\u4ee3\u7406\u4e70\u5356\u7269\u4e1a\u3002\n\n\u8363\u6dfb\u6b32\u6269\u5f20\u5e7f\u4ec1\u5802\uff0c\u5728\u5c16\u6c99\u5480\u770b\u4e2d\u4e00\u5e97\u9762\uff0c\u800c\u8fd9\u95f4\u5e97\u9762\u6b63\u662f\u5b8f\u53d1\u884c\u4ee3\u7406\u7684\u7269\u4e1a\uff08\u4f46\u540e\u6765\u5374\u8bf4\u662f\u5b8f\u53d1\u884c\u81ea\u5df1\u7684\u7269\u4e1a\uff0c\u53cd\u6b63\u7ed3\u679c\u4e00\u6837\uff09\u3002\u6587\u5f6a\u4ece\u6587\u5764\u53e3\u4e2d\u5f97\u77e5\u53f6\u8363\u664b\u4e5f\u60f3\u8981\u8fd9\u5e97\u9762\uff0c\u4e8e\u662f\u4ee5\u66f4\u4fbf\u5b9c\u7684\u4ef7\u683c\u5356\u7ed9\u8363\u664b\u800c\u4e0d\u5356\u7ed9\u8363\u6dfb\uff08\u6b64\u65f6\u8363\u6dfb\u5c1a\u4e0d\u77e5\u5b8f\u53d1\u884c\u7684\u5e95\u7ec6\uff09\uff0c\u5e76\u9884\u5148\u544a\u77e5\u8363\u664b\u5173\u4e8e\u529b\u5929\u4e16\u7eaa\u6536\u8d2d\u5e7f\u4ec1\u5802\u7684\u6d88\u606f\uff0c\u62c9\u62e2\u4ed6\u51c6\u5907\u62ac\u5347\u529b\u5929\u4e16\u7eaa\u7684\u80a1\u4ef7\uff0c\u7531\u6b64\u62c9\u5f00\u6b64\u6218\u7684\u5e8f\u5e55\u3002\n\n\u540c\u65f6\uff0c\u521a\u5de7\u5fd7\u5f3a\u63d0\u8bae\u4e70\u5927\u5143\u836f\u5382\uff0c\u4ee5\u6587\u5f6a\u7684\u4e13\u4e1a\u5df2\u7ecf\u770b\u51fa\u836f\u5382\u7684\u5730\u76ae\u6709\u95ee\u9898\uff08\u5730\u4e3b\u8c2d\u4f2f\u9884\u5148\u5b9a\u4e0b\u7684\u516b\u5c42\u697c\u9ad8\u9650\u5236\uff09\uff0c\u8fd9\u6b63\u597d\u4e3a\u6587\u5f6a\u7684\u9634\u8c0b\u505a\u597d\u51c6\u5907\u3002\n\n\u53f6\u8363\u664b\u5f00\u59cb\u5927\u91cf\u4e70\u5165\u529b\u5929\u4e16\u7eaa\u7684\u80a1\u7968\uff0c\u62ac\u5347\u80a1\u4ef7\u3002\u6ce8\u610f\uff0c\u8fd9\u91cc\u6709\u4e2a\u7ec6\u8282\uff0c\u53f6\u8363\u664b\u7684\u52a9\u624b\u65e9\u88ab\u53f6\u8363\u6bc5\u6536\u4e70\uff0c\u4ed6\u7684\u4e00\u4e3e\u4e00\u52a8\u65e9\u4e3a\u8363\u6bc5\u6240\u77e5\uff0c\u56e0\u6b64\u8363\u6bc5\u4e5f\u4e70\u5165\u529b\u5929\u4e16\u7eaa\uff0c\u8363\u6bc5\u7684\u6743\u8bc8\u6e10\u9732\u7aef\u502a\u3002\n\n\u65e9\u4e0a\u8363\u664b\u4e70\u5165\u80a1\u7968\u540e\uff0c\u5f53\u5929\u4e0b\u5348\u529b\u5929\u4e16\u7eaa\u679c\u7136\u5982\u6587\u5f6a\u6240\u8bf4\u516c\u5e03\u4e70\u5927\u5143\u836f\u5382\u53ca\u5176\u5730\u76ae\u8fd9\u4e00\u5229\u597d\u6d88\u606f\uff0c\u80a1\u4ef7\u66f4\u662f\u52a0\u901f\u4e0a\u5347\u3002\n\n\u53f6\u5b5d\u52e4\u8bf4\u7531\u4e8e\u4e70\u5730\u7684\u5229\u597d\u523a\u6fc0\u80a1\u4ef7\u662f\u6b63\u5e38\u7684\uff0c\u4f46\u8363\u6dfb\u654f\u9510\u7684\u89e6\u89c9\u5df2\u4f7f\u4ed6\u76f4\u89c9\u4e8b\u60c5\u5e76\u4e0d\u7b80\u5355\uff0c\u8bf7\u4eb2\u4fe1STANLEY\u67e5\u63a2\uff0c\u5f97\u77e5\u6258\u9ad8\u529b\u5929\u4e16\u7eaa\u7684\u4e09\u4e2a\u5e84\u5bb6\u5c31\u662f\u660e\u7535\u3001\u5927\u5218\u548c\u5b8f\u53d1\u884c\u3002\n\n\u8363\u6dfb\u53e3\u4e2d\u8bf4\u4e0d\u4fe1\uff0c\u4f46\u5fc3\u91cc\u5df2\u7ecf\u660e\u767d\uff0c\u4fbf\u627e\u6587\u5f6a\u6c42\u8bc1\uff0c\u4e00\u8a00\u4e0d\u5408\uff0c\u8363\u6dfb\u4e00\u65f6\u610f\u6c14\u8bf4\u62d2\u7edd\u7ee7\u7eed\u5408\u4f5c\u3002\n\n\u6587\u5f6a\u501f\u53e3\u8363\u6dfb\u8bf4\u62d2\u7edd\u5408\u4f5c\uff0c\u7b2c\u4e8c\u5929\u4e00\u65e9\u4fbf\u5f00\u59cb\u629b\u552e\u529b\u5929\u4e16\u7eaa\u80a1\u7968\uff08\u5176\u5b9e\u8fd9\u662f\u6587\u5f6a\u65e2\u5b9a\u8ba1\u5212\uff0c\u8363\u6dfb\u90a3\u53e5\u8bdd\u521a\u597d\u7ed9\u6587\u5f6a\u501f\u53e3\uff0c\u5982\u679c\u524d\u4e00\u665a\u8363\u6dfb\u6ca1\u6709\u6587\u5f6a\u5435\uff0c\u6587\u5f6a\u65e0\u7406\u7531\u5730\u5356\u51fa\u81ea\u5df1\u516c\u53f8\u7684\u80a1\u7968\uff0c\u6050\u6015\u96be\u4ee5\u5411\u5fd7\u5f3a\u4ea4\u4ee3\uff09\uff0c\u53f6\u8363\u664b\u7ee7\u7eed\u4e70\u5165\u529b\u5929\u4e16\u7eaa\u3002\n\n\u8fd9\u91cc\u5c31\u662f\u6587\u5f6a\u6700\u806a\u660e\u4e4b\u5904\uff0c\u5982\u679c\u4ed6\u4eec\u5168\u90e8\u629b\u552e\uff0c\u53ea\u662f\u8d5a\u4e00\u7b14\uff0c\u65e0\u6cd5\u8fbe\u5230\u771f\u6b63\u76ee\u7684\u3002\u6587\u5f6a\u7684\u771f\u6b63\u76ee\u7684\u662f\u628a\u8363\u6dfb\u8e22\u51fa\u529b\u5929\uff0c\u6240\u4ee5\u6b64\u65f6\u8363\u664b\u7ee7\u7eed\u4e70\u5165\u5c31\u662f\u523a\u6fc0\u8363\u6dfb\u4e0e\u4ed6\u62a2\uff08\u6587\u5f6a\u77e5\u9053\u8363\u6dfb\u6700\u4e0d\u60f3\u8ba9\u5916\u4eba\u5165\u4e3b\u529b\u5929\uff0c\u5c24\u5176\u662f\u8363\u664b\uff09\u3002\n\n\u8363\u6dfb\u679c\u7136\u4e2d\u8ba1\uff0c\u4e0d\u60dc\u5411\u94f6\u884c\u501f\u94b1\u548c\u8363\u664b\u4e89\u4e70\u529b\u5929\u7684\u80a1\u7968\u3002\u6ce8\u610f\uff0c\u8363\u664b\u65e9\u5728\u4e4b\u524d\u4e8e\u8f83\u4f4e\u4ef7\u4f4d\u8fdb\u8d27\uff0c\u8363\u6dfb\u6b64\u65f6\u624d\u4e70\uff0c\u662f\u5728\u9ad8\u4f4d\u8fdb\u8d27\uff0c\u672c\u6765\u5c31\u4e0d\u660e\u667a\uff0c\u4f55\u51b5\u8363\u664b\u8d44\u91d1\u591a\uff0c\u8363\u6dfb\u5219\u8981\u9760\u5411\u94f6\u884c\u501f\uff0c\u66f4\u62ff\u51fa\u81ea\u5df1\u624b\u4e0a1\u4ebf\u80a1\u4f5c\u62b5\u62bc\uff0c\u8bf4\u660e\u4e00\u5f00\u59cb\u8363\u6dfb\u5df2\u9677\u5165\u52a3\u52bf\u3002\n\n\u7b49\u5230\u8363\u6dfb\u628a\u501f\u6765\u7684\u94b1\u7528\u4e8e\u5728\u9ad8\u4f4d\u8fdb\u8d27\u540e\uff0c\u6587\u5f6a\u5c31\u628a\u4e8b\u5148\u51c6\u5907\u597d\u7684\u5229\u7a7a\u6d88\u606f\u63a5\u4e8c\u8fde\u4e09\u7684\u516c\u5e03\u51fa\u6765\uff0c\u9996\u5148\u662f\u836f\u5382\u5730\u76ae\u6709\u516b\u5c42\u7684\u697c\u9ad8\u9650\u5236\uff0c\u518d\u6765\u5c31\u662f\u5e7f\u4ec1\u5802\u7684\u7f8e\u7ea4\u5b9d\u906d\u6295\u8bc9\u3002\n\n\u501f\u7740\u4e24\u4e2a\u5229\u7a7a\uff0c\u8363\u664b\u548c\u5927\u5218\u540c\u65f6\u51fa\u8d27\uff0c\u529b\u5929\u5927\u8dcc\uff0c\u8363\u6dfb\u5728\u8fd9\u91cc\u5403\u4e8f\u4e0d\u5c11\u3002\n\n\u5728\u529b\u5929\u8dcc\u78341\u5143\u540e\uff0c\u6587\u5f6a\u5c06\u4e4b\u524d\u629b\u529b\u5929\u8d5a\u7684\u94b1\u5728\u4f4e\u4f4d\u91cd\u65b0\u4e70\u5165\u529b\u5929\uff0c\u5e76\u6210\u4e3a\u5927\u80a1\u4e1c\u3002\u7531\u4e8e\u524d\u4e00\u8f6e\u7684\u6298\u817e\uff0c\u6587\u5f6a\u7684\u8d44\u91d1\u5e94\u8be5\u6bd4\u8363\u6dfb\u591a\uff0c\u6240\u4ee5\u6587\u5f6a\u5438\u7eb3\u529b\u5929\u80a1\u7968\u6bd4\u8363\u6dfb\u591a\u4ece\u800c\u6210\u4e3a\u5927\u80a1\u4e1c\u662f\u505a\u5f97\u5230\u7684\u3002\n\n\u6587\u5f6a\u91cd\u5165\u529b\u5929\uff0c\u8868\u9762\u4e0a\u4e3a\u4e86\u89e3\u51b3\u529b\u5929\u4e4b\u524d\u7684\u95ee\u9898\uff0c\u5b9e\u9645\u4e0a\u662f\u8981\u5c06\u628a\u4e16\u7eaa\u5927\u53a6\uff08\u529b\u5929\u552f\u4e00\u4e0d\u52a8\u4ea7\uff09\u5356\u51fa\uff0c\u5e76\u5728\u589e\u52a0\u8463\u4e8b\u5c40\u6210\u5458\uff0c\u53c8\u5728\u8363\u6dfb\u548c\u5fd7\u5f3a\u8d44\u91d1\u4e0d\u8db3\u60c5\u51b5\u4e0b\u53d1\u884c\u65b0\u80a1\uff0c\u4ece\u800c\u5206\u8584\u4ed6\u4eec\u4e8c\u4eba\u7684\u80a1\u4efd\uff0c\u67b6\u7a7a\u4ed6\u4eec\u7684\u6743\u529b\u3002\n\n\u4e00\u6b65\u63a5\u7740\u4e00\u6b65\uff0c\u6700\u7ec8\u5c06\u53f6\u8363\u6dfb\u5f7b\u5e95\u6253\u57ae\u5e76\u8e22\u51fa\u529b\u5929\u3002\n\nTVB\u4ecb\u7ecd\u5f20\u81ea\u529b\u65f6\u66fe\u7528\u4e86\u5de5\u4e8e\u5fc3\u8ba1\u8fd9\u56db\u5b57\uff0c\u5176\u5b9e\u8bba\u5230\u5de5\u4e8e\u5fc3\u8ba1\uff0c\u4ed6\u54e5\u54e5\u624d\u662f\u5927\u884c\u5bb6\uff0c\u4e00\u65b9\u9762\u6467\u6bc1\u529b\u5929\u4e16\u7eaa\uff0c\u4e00\u65b9\u9762\u4ee4\u4eba\u89c9\u5f97\u4ed6\u662f\u5728\u5e2e\u529b\u5929\u4e16\u7eaa\uff0c\u800c\u4e14\u7279\u522b\u4f1a\u6293\u4f4f\u654c\u4eba\u5fc3\u601d\u3002\n\n\u4e0a\u4e00\u56de\u8fc7\u4e09\u5173\u7684\u5173\u952e\u5c31\u5728\u4e8e\u4ed6\u6599\u5b9a\u970d\u666f\u826f\u4e0d\u4f1a\u653e\u8fc7\u660e\u7535\uff0c\u8fd9\u4e00\u56de\u5219\u662f\u6599\u5b9a\u53f6\u8363\u6dfb\u4e00\u5b9a\u4f1a\u963b\u6b62\u53f6\u8363\u664b\u5165\u4e3b\u529b\u5929\uff0c\u5176\u5b9e\u8363\u664b\u4ece\u6765\u6ca1\u60f3\u8fc7\u5165\u4e3b\u529b\u5929\uff0c\u540e\u6765\u521b\u4e16\u7eaa2\u4e2d\u8363\u664b\u66fe\u8bf4\u8fc7\u4ed6\u6839\u672c\u770b\u4e0d\u8d77\u529b\u5929\uff0c\u6240\u4ee5\u53ea\u662f\u8363\u6dfb\u81ea\u5df1\u731c\u7591\uff0c\u6b63\u597d\u88ab\u6587\u5f6a\u5229\u7528\u4e86\u3002\n\n\u6b64\u6218\u771f\u7684\u662f\u628a\u8363\u6dfb\u5f7b\u5e95\u6253\u57ae\u4e86\uff0c\u5e78\u800c\u4ed6\u6709\u4f4d\u5389\u5bb3\u7684\u53d4\u53d4\uff0c\u501f\u8363\u4ea8\u4e4b\u540d\u4e70\u56de\u529b\u5929\uff0c\u8ba9\u8363\u6dfb\u4e1c\u5c71\u518d\u8d77\u3002\u6587\u5f6a\u5f97\u77e5\u8363\u6dfb\u91cd\u56de\u529b\u5929\uff0c\u4fbf\u7acb\u5373\u9000\u51fa\u529b\u5929\uff0c\u548c\u8363\u664b\u5408\u4f5c\uff0c\u4e8e\u662f\u6218\u573a\u8f6c\u79fb\u81f3\u8bb8\u6587\u5f6a\u4e0e\u53f6\u8363\u664b\u4e4b\u95f4\u4e86\u3002\n\n## \u7b2c\u4e03\u573a\uff1a\u8bb8\u6587\u5f6a\u0026\u53f6\u8363\u664bVS\u53f6\u8363\u4ea8\u0026\u53f6\u8363\u6bc5\uff08\u660e\u79d1\u4e89\u593a\u6218\uff09\n\n\u53f6\u8363\u6dfb\u81ea\u4ece\u91d1\u53d1\u5927\u53a6\u7eb5\u706b\u6848\u4e4b\u540e\uff0c\u7406\u5ff5\u6709\u6240\u8f6c\u53d8\uff0c\u8ba4\u4e3a\u4f5c\u4e3a\u53d1\u5c55\u5546\uff08\u529b\u5929\u4e16\u7eaa\u5df2\u4ece\u5f53\u521d\u7684\u627f\u5efa\u5546\u8f6c\u4e3a\u53d1\u5c55\u5546\u4e86\uff09\u5c31\u8981\u8e0f\u8e0f\u5b9e\u5b9e\u5730\u628a\u4e00\u4e2a\u4e00\u4e2a\u9879\u76ee\u5730\u53d1\u5c55\u51fa\u6765\u3002\n\n\u800c\u6587\u5f6a\u81ea\u4ece\u8f6c\u53d8\u540e\uff0c\u8ba4\u4e3a\u79ef\u7d2f\u8d44\u91d1\u5c31\u8981\u7528\u201c\u5feb\u201d\u7684\u65b9\u6cd5\uff08\u6ce8\u610f\uff1a\u5373\u4f7f\u6587\u5f6a\u6027\u683c\u624b\u6bb5\u90fd\u53d8\u4e86\uff0c\u4f46\u4ed6\u5bf9\u4e8e\u5efa\u7b51\u7684\u7406\u5ff5\u672a\u53d8\uff0c\u65e0\u70df\u57ce\u7684\u6982\u5ff5\u76f8\u4fe1\u4e00\u76f4\u5728\u4ed6\u5fc3\u4e2d\uff0c\u53ea\u662f\u4ed6\u8ba4\u4e3a\u5728\u7406\u60f3\u5b9e\u73b0\u4e4b\u524d\u8981\u7528\u4e0a\u4e00\u4e9b\u5176\u4ed6\u624b\u6bb5\u7f62\u4e86\uff09\u3002\n\n\u56e0\u6b64\u6587\u5f6a\u8ba1\u5212\u5c31\u662f\u4e0d\u65ad\u627e\u4e1c\u897f\u7092\u9ad8\u518d\u5356\u51fa\u6765\u8d5a\u201c\u5feb\u201d\u94b1\uff0c\u8fd9\u4e1c\u897f\u4e0d\u4e00\u5b9a\u662f\u5730\u4ea7\uff0c\u4f01\u4e1a\u548c\u6982\u5ff5\u90fd\u53ef\u4ee5\u3002\n\n\u8bb8\u6587\u5f6a\u6293\u4f4f\u53f6\u8363\u664b\u8981\u5728\u7236\u4eb2\u9762\u524d\u8bc1\u660e\u81ea\u5df1\u7684\u5fc3\u7406\uff0c\u62c9\u62e2\u8363\u664b\u6210\u7acb\u5bf0\u901a\u56fd\u9645\uff0c\u4e4b\u540e\u548c\u8363\u664b\u7684\u7b2c\u4e00\u4e2a\u5408\u4f5c\u4fbf\u662f\u7092\u201c\u534e\u5357\u65e5\u62a5\u201d\u3002\u5148\u662f\u4ece\u4e8e\u4ec1\u8d85\u624b\u4e2d\u4e70\u4e0b\u6574\u4e2a\u62a5\u793e\uff0c\u9274\u4e8e\u4e92\u8054\u7f51\u5c06\u6210\u4e3a\u8d8b\u52bf\uff0c\u5c06\u534e\u5357\u65e5\u62a5\u5305\u88c5\u6210\u4e3a\u7b2c\u4e00\u5bb6\u7f51\u4e0a\u62a5\u7eb8\uff0c\u518d\u8f6c\u624b\u5356\u7ed9\u5916\u56fd\u7684\u4f20\u5a92\u96c6\u56e2\u3002\n\n\u5bf0\u901a\u8981\u4e0a\u5e02\uff0c\u4e0e\u5f53\u5e74\u529b\u5929\u4e00\u6837\uff0c\u540c\u6837\u91c7\u7528\u4e70\u58f3\u7684\u65b9\u5f0f\u3002\u5f53\u65f6\uff0c\u6587\u5f6a\u5728\u4e0e\u8363\u6dfb\u6bb4\u6253\u4e2d\u7638\u4e86\u4e00\u817f\uff0c\u4f46\u505a\u4e8b\u6548\u7387\u53cd\u800c\u66f4\u9ad8\uff0c\u8363\u664b\u7528\u4e86\u51e0\u4e2a\u6708\u90fd\u6ca1\u80fd\u8c08\u6210\u7684\u767e\u8fbe\u5229\uff0c\u8ba9\u6587\u5f6a\u4e00\u4e0b\u5b50\u641e\u5b9a\u3002\n\n\u5728\u6587\u5f6a\u4e0e\u9648\u5fd7\u6743\uff08\u767e\u8fbe\u5229\u539f\u4e3b\u5e2d\uff09\u7684\u5bf9\u8bdd\u4e2d\u53ef\u4ee5\u770b\u51fa\u6587\u5f6a\u60ef\u4e8e\u4e8b\u524d\u505a\u8db3\u51c6\u5907\u4e86\u89e3\u5bf9\u65b9\u76ee\u524d\u72b6\u51b5\u548c\u5b9e\u529b\uff0c\u77e5\u5df1\u77e5\u5f7c\u3002\n\n\u610f\u5916\u60ca\u559c\u7684\u662f\u53f0\u6e7e\u8981\u7f09\u62ff\u53f6\u5bb6\u6210\u5458\uff0c\u6587\u5f6a\u4fbf\u63d0\u9192\u8363\u664b\u529d\u53f6\u5b5d\u793c\u524d\u5f80\u53f0\u6e7e\uff0c\u5f85\u5b5d\u793c\u88ab\u53f0\u6e7e\u902e\u6355\u540e\uff0c\u660e\u5927\u65e0\u9996\uff0c\u8363\u664b\u4fbf\u6709\u673a\u4f1a\u6536\u8d2d\u660e\u79d1\u3002\n\n\u5355\u51ed\u767e\u8fbe\u5229\u4e0d\u8db3\u4ee5\u8000\u5176\u5a01\uff0c\u660e\u79d1\u5c31\u4e0d\u540c\u4e86\u3002\u5267\u4e2d\u6ca1\u6709\u4ed4\u7ec6\u4ecb\u7ecd\u660e\u79d1\u662f\u4e00\u5bb6\u600e\u4e48\u6837\u7684\u516c\u53f8\uff0c\u4f46\u4f30\u8ba1\u5730\u4f4d\u5e94\u5f53\u548c\u660e\u7535\u4e00\u6837\uff0c\u5355\u770b\u8363\u664b\u8981\u752815\u4ebf\u6765\u4e70\u5c31\u77e5\u9053\u4e86\u3002\n\n\u6ce8\u610f\uff0c\u53f6\u8363\u664b\u7684\u4e2a\u4eba\u8d44\u91d1\u662f\u6ca1\u53ef\u80fd\u4e70\u5f97\u4e0b\u660e\u79d1\uff0c\u4ed6\u662f\u5229\u7528\u59bb\u5b50EVA\u7684\u65e7\u540c\u5b66\u6881\u5f7c\u5f97\u505a\u5047\u8d26\uff0c\u6b3a\u9a97\u8d22\u52a1\u516c\u53f8\u501f\u94b1\u6765\u4e70\u7684\uff0c\u8fd9\u4e5f\u7ed9\u4ee5\u540e\u6587\u5f6a\u7684\u4e00\u4e2a\u673a\u4f1a\u4e86\u3002\n\n\u7531\u4e8e\u5f53\u65f6\u6e2f\u7763\u5f6d\u5b9a\u5eb7\u5c06\u6309\u63ed\u63d0\u9ad8\u5230\u4e03\u6210\uff0c\u660e\u5927\u7684\u90e8\u5206\u80a1\u4e1c\u62ff\u53bb\u7092\u697c\u7684\u8d44\u91d1\u88ab\u5957\uff0c\u6025\u4e8e\u5957\u73b0\uff0c\u90fd\u8d5e\u6210\u8363\u664b\u5356\u660e\u79d1\u3002\n\n\u8363\u6bc5\u548c\u8363\u4ea8\u4ee5\u53ca\u4ee3\u8868\u5b5d\u793c\u7684\u90b1\u4e16\u6c11\u5f53\u7136\u4e0d\u4f1a\u540c\u610f\u5c06\u660e\u5927\u4e0b\u5c5e\u7684\u4f18\u8d28\u516c\u53f8\u5356\u51fa\u53bb\uff0c\u4ed6\u4eec\u4e00\u5171\u6301\u670950%\u7684\u80a1\u4efd\u3002\u4e8e\u662f\u6587\u5f6a\u5c31\u5229\u7528TINA\u5bf9\u81ea\u5df1\u5c1a\u5b58\u611f\u60c5\uff0c\u6b3a\u9a97TINA\uff0c\u8ba9TINA\u628a\u8363\u4ea8\u76841%\u80a1\u4efd\u53d6\u8d70\uff0c\u4ece\u800c\u4f7f\u8363\u664b\u6210\u529f\u4ee5\u4e2a\u4eba\u540d\u4e49\u4ece\u660e\u5927\u4e70\u4e0b\u660e\u79d1\u3002\n\n\u660e\u79d1\u5230\u624b\u540e\u518d\u6ce8\u8d44\u5165\u767e\u8fbe\u5229\uff0c\u6709\u8fd9\u4e48\u4f18\u8d28\u7684\u8d44\u4ea7\u6ce8\u5165\uff0c\u767e\u8fbe\u5229\u7684\u80a1\u4ef7\u7acb\u5373\u98d9\u5347\uff0c\u7531\u5f53\u65e5\u6700\u4f4e\u4ef72.2\u5143\u5347\u81f344.64\u5143\uff0c\u8db3\u8db320\u500d\uff08\u6ce8\u610f\uff0c\u9999\u6e2f\u80a1\u7968\u65e0\u6da8\u505c\u8dcc\u505c\u7684\u9650\u5236\uff09\uff0c\u800c\u53f6\u8363\u664b\u7684\u8eab\u5bb6\u753110\u4ebf\u5347\u81f3100\u4ebf\uff01\n\n\u8fd9\u91cc\u6709\u4e2a\u7591\u95ee\uff0c\u8fd9\u8eab\u5bb6\u662f\u6307\u8363\u664b\u7684\u4e2a\u4eba\u8d44\u4ea7\u8fd8\u662f\u4ed6\u6240\u63a7\u5236\u516c\u53f8\u7684\u8d44\u4ea7\u5462\uff1f\u56e0\u4e3a\u5f3a\u5982\u970d\u666f\u826f\u7684\u4e2a\u4eba\u8d44\u4ea7\u4e5f\u53ea\u6709\u5341\u51e0\u4ebf\uff08\u6839\u636e\u53f6\u5b5d\u793c\u8bf4\uff1a\u4e00\u4e2a\u6709\u5341\u51e0\u4ebf\u7684\u7537\u4eba\u5c31\u60f3\u8ddf\u6211\u6597\uff1f\uff09\uff0c\u4f46\u970d\u6c0f\u4f01\u4e1a\u5c31\u5e94\u8be5\u6709\u8fc7\u767e\u4ebf\uff0c\u5426\u5219\u4ed6\u4e70\u660e\u7535\u65f6\u5c31\u4e0d\u4f1a\u4e00\u51fa\u624b\u5c312\u4ebf\u3002\n\n\u7167\u6b64\u63a8\u7b97\uff0c\u5982\u679c\u8363\u664b\u7684\u4e2a\u4eba\u8d44\u4ea7\u5c31\u5df2\u7ecf100\u4ebf\uff0c\u5c82\u4e0d\u662f\u6bd4\u8001\u970d\u5f3a\u5f88\u591a\uff1f\u90a3\u6587\u5f6a\u4e5f\u5f53\u771f\u5389\u5bb3\uff0c\u4e00\u4e24\u5e74\u524d\u8fd8\u662f\u8001\u970d\u7684\u72d7\uff0c\u73b0\u5728\u5df2\u7ecf\u5341\u500d\u4e8e\u4ed6\u4e86\u3002\uff08\u56e0\u4e3a\u4e4b\u540e\u8363\u664b\u7684\u8d44\u4ea7\u4f1a\u88ab\u6587\u5f6a\u541e\u6389\uff09\u3002\n\n\u6b64\u6218\u6280\u672f\u542b\u91cf\u8f83\u5c11\uff0c\u5173\u952e\u662f\u6587\u5f6a\u80fd\u6293\u4f4f\u81ea\u5df1\u4e0eTINA\u7684\u5173\u7cfb\uff0c\u800cTINA\u53c8\u4e0e\u8363\u4ea8\u6709\u5173\uff0c\u8fd9\u4e00\u6b21\u6280\u672f\u542b\u91cf\u5c11\uff0c\u5351\u9119\u6210\u5206\u9ad8\uff0c\u73a9\u5f04\u5973\u4eba\u611f\u60c5\u771f\u662f\u6bd4\u8f83\u4f4e\u52a3\uff0c\u4e0d\u8fc7\u73b0\u5728\u7684\u6587\u5f6a\u54ea\u91cc\u4f1a\u8ba1\u8f83\u624b\u6bb5\u7684\u9ad8\u4f4e\uff1f\u8fbe\u5230\u76ee\u7684\u5c31\u662f\u4e86\u3002\n\n\u53e6\u5916\u5f88\u91cd\u8981\u7684\u662f\u521a\u597d\u6709\u673a\u4f1a\u4f7f\u6587\u5f6a\u5f97\u4ee5\u65bd\u5c55\u8c03\u864e\u79bb\u5c71\u4f7f\u5f00\u53f6\u5b5d\u793c\uff0c\u5018\u82e5\u5b5d\u793c\u5728\uff0c\u6587\u5f6a\u7eb5\u4f7f\u806a\u660e\u7edd\u9876\uff0c\u4e5f\u672a\u5fc5\u80fd\u9003\u5f97\u8fc7\u5b5d\u793c\u7684\u6cd5\u773c\u3002\n\n\u53e6\u5916\u503c\u5f97\u4e00\u63d0\u7684\u662f\u53f6\u8363\u6bc5\u7684\u8868\u73b0\u3002\u6b64\u4eba\u771f\u662f\u4e0d\u4f1a\u62bc\u9519\u6ce8\uff0c\u4ee5\u524d\u5927\u54e5\u5389\u5bb3\u5c31\u8ddf\u7740\u5927\u54e5\uff0c\u4f46\u4e5f\u4e0d\u4f1a\u5f97\u7f6a\u4e09\u5f1f\uff0c\u73b0\u5728\u5927\u54e5\u5931\u52bf\uff0c\u8f6c\u4e3a\u652f\u6301\u5f1f\u5f1f\u3002\n\n\u6211\u89c9\u5f97\u8363\u6bc5\u65e0\u8bba\u600e\u6837\u8f6c\u53d8\u7b56\u7565\uff0c\u90fd\u4ee5\u987a\u7740\u7236\u4eb2\u5fc3\u601d\u4e3a\u524d\u63d0\uff0c\u56e0\u4e3a\u4ed6\u77e5\u9053\u8981\u6743\u529b\u6700\u7ec8\u8fd8\u5728\u7236\u4eb2\u90a3\u91cc\u3002\u8363\u664b\u8fd9\u65b9\u9762\u5c31\u662f\u7b28\uff0c\u4e8b\u4e8b\u4e0e\u7236\u4eb2\u9876\u5634\uff0c\u8fd8\u8981\u5728\u7236\u4eb2\u9762\u524d\u8bc1\u660e\u81ea\u5df1\uff0c\u597d\u50cf\u5f88\u6709\u4e2a\u6027\uff0c\u5176\u5b9e\u53ea\u8981\u53d6\u5f97\u7236\u4eb2\u4fe1\u4efb\uff0c\u7236\u4eb2\u4e00\u9ad8\u5174\uff0c\u94b1\u548c\u6743\u81ea\u7136\u5230\u624b\uff0c\u53c8\u4f55\u987b\u8bc1\u660e\u4ec0\u4e48\u80fd\u529b\u5462\uff1f\n\n\u6240\u4ee5\u540e\u6765\u8363\u6dfb\u5bf9\u8363\u664b\u8bf4\uff1a\n\n*\u201c\u672c\u6765\u4ee5\u4e3a\u4f60\u662f\u957f\u5b50\uff0c\u5fc5\u7136\u7ee7\u627f\u660e\u5927\uff0c\u53ef\u60dc\u4f60\u81ea\u5df1\u4e00\u624b\u7834\u574f\u3002\u201d*\n\n\u53f6\u8363\u664b\u867d\u7136\u4e5f\u5f88\u72e1\u8bc8\uff0c\u4f46\u8fd8\u662f\u6027\u60c5\u4e2d\u4eba\uff08\u66f4\u591a\u4f53\u73b0\u5728\u521b\u4e16\u7eaa2\uff09\uff0c\u81f3\u4e8e\u53f6\u8363\u6bc5\uff0c\u7edd\u5bf9\u662f\u5e1d\u738b\u6027\u683c\uff0c\u51b7\u9759\u3001\u5fc3\u72e0\u624b\u8fa3\u3001\u7ec6\u5fc3\u3001\u6beb\u65e0\u611f\u60c5\u2026\u2026\n\n\u4e00\u4ee3\u67ad\u96c4\u8bb8\u6587\u5f6a\u867d\u7136\u5389\u5bb3\uff0c\u4f46\u8fd8\u662f\u75bc\u7231\u59bb\u5b50\uff0c\u540e\u6765\u5c31\u662f\u8fd9\u4e2a\u5f31\u70b9\u4ee4\u4ed6\u4e00\u8d25\u6d82\u5730\uff0c\u53f6\u8363\u6bc5\u5462\uff0c\u6839\u672c\u5c31\u6ca1\u6709\u7f3a\u70b9\uff0c\u65e0\u61c8\u53ef\u51fb\uff0c\u81f3\u4e8e\u4e4b\u540e\u88ab\u53f6\u8363\u6dfb\u6240\u6740\uff0c\u5219\u662f\u53e6\u4e00\u56de\u4e8b\uff0c\u5bb9\u540e\u518d\u8ff0\u3002\n\n\u8fd9\u4e00\u6b21\u8363\u6bc5\u53cd\u5bf9\u5356\u660e\u79d1\uff0c\u7ed3\u679c\u8fd8\u662f\u8ba9\u8363\u664b\u4e70\u53bb\u4e86\uff0c\u4f46\u8363\u6bc5\u624d\u4e0d\u5173\u5fc3\u660e\u79d1\u600e\u4e48\u6837\uff0c\u4ed6\u53ea\u77e5\u9053\u660e\u79d1\u8ba9\u8363\u664b\u62ff\u8d70\uff0c\u8001\u5934\u5b50\u7684\u5fc3\u4e2d\u53ea\u4f1a\u5c06\u8363\u664b\u7684\u5370\u8c61\u5206\u518d\u6263\uff0c\u800c\u81ea\u5df1\u5728\u8001\u5934\u5b50\u5fc3\u4e2d\u5370\u8c61\u5206\u5374\u589e\u52a0\uff0c\u4f55\u4e50\u800c\u4e0d\u4e3a\uff1f\n\n\u81f3\u4e8e\u5f1f\u5f1f\u7684\u5370\u8c61\u5206\u6bd4\u81ea\u5df1\u52a0\u5f97\u66f4\u9ad8\uff0c\u90a3\u6ca1\u5173\u7cfb\uff0c\u56e0\u4e3a\u8363\u6bc5\u5df2\u7ecf\u6253\u5b9a\u6ce8\u610f\u8ba9\u5f1f\u5f1f\u4ece\u8fd9\u4e2a\u4e16\u754c\u4e0a\u6d88\u5931\u3002\n\n## \u7b2c\u516b\u573a\uff1a\u8bb8\u6587\u5f6aVS\u53f6\u8363\u664b\uff08\u660e\u79d1\u4e89\u593a\u6218\uff09\n\n\u8bb8\u6587\u5f6a\u5e2e\u52a9\u53f6\u8363\u664b\u6210\u529f\u4e70\u58f3\u4e0a\u5e02\uff08\u58f3\u662f\u6307\u767e\u8fbe\u5229\uff09\uff0c\u53c8\u5e2e\u52a9\u8363\u664b\u4e70\u4e0b\u660e\u79d1\uff0c\u4f7f\u5176\u8dfb\u8eab\u4e8e\u767e\u4ebf\u5bcc\u8c6a\u4e4b\u5217\uff0c\u800c\u8363\u664b\u53ea\u9001\u660e\u79d11%\u80a1\u4efd\u7ed9\u6587\u5f6a\uff0c\u6bcb\u4e43\u592a\u8fc7\uff1f\u96be\u602a\u6587\u5f6a\u8981\u51fa\u624b\u4e86\u3002\u4e0d\u8fc7\uff0c\u8fd9\u5176\u5b9e\u4e5f\u662f\u501f\u53e3\u3002\n\n\u6211\u4e0d\u76f8\u4fe1\u5982\u679c\u8363\u664b\u5bf9\u6587\u5f6a\u5f88\u597d\uff0c\u6587\u5f6a\u5c31\u4e0d\u4f1a\u541e\u6389\u660e\u79d1\u3002\u8363\u664b\u7531\u5934\u5230\u5c3e\u90fd\u53ea\u662f\u6587\u5f6a\u7684\u5229\u7528\u5de5\u5177\u800c\u5df2\u3002\u8363\u6dfb\u770b\u4e0d\u8d77\u8363\u664b\uff0c\u6587\u5f6a\u5f53\u7136\u4e5f\u4e0d\u4f1a\u770b\u5f97\u8d77\u8363\u664b\uff0c\u706d\u6389\u8363\u664b\u662f\u52bf\u5728\u5fc5\u884c\u7684\u4e86\u3002\n\n\u6b64\u6218\u5176\u5b9e\u4f3c\u66fe\u76f8\u8bc6\uff0c\u4e4b\u524d\u8fc7\u4e09\u5173\u548c\u628a\u8363\u6dfb\u8e22\u51fa\u529b\u5929\u90fd\u6709\u6b64\u6218\u7684\u5f71\u5b50\uff0c\u90fd\u662f\u5148\u53d1\u653e\u5229\u7a7a\uff0c\u518d\u6253\u538b\u80a1\u4ef7\uff0c\u7136\u540e\u8d81\u4f4e\u5438\u7eb3\uff0c\u4e0d\u8fc7\u6b64\u6218\u53c8\u7565\u6709\u4e0d\u540c\u3002\n\n\u4e4b\u524d\u63d0\u5230\uff0c\u53f6\u8363\u664b\u4e70\u660e\u79d1\u662f\u8ba9\u6881\u5f7c\u5f97\u505a\u5047\u8d26\u5411\u8d22\u52a1\u516c\u53f8\u501f\u94b1\uff0c\u5e76\u628a\u4e70\u5230\u768430%\u660e\u79d1\u80a1\u7968\u4f5c\u62b5\u62bc\u3002\n\n\u8bb8\u6587\u5f6a\u518d\u4e00\u6b21\u51ed\u501f\u5176\u8d85\u4eba\u7684\u89c2\u5bdf\u529b\uff0c\u53d1\u73b0EVA\u4e0e\u6881\u5f7c\u5f97\u53ef\u80fd\u6709\u5173\u7cfb\uff0c\u4fbf\u8ba9\u8bb8\u6587\u5764\u8bf7\u79c1\u5bb6\u4fa6\u63a2\u53bb\u67e5\uff0c\u7ed3\u679c\u8bc1\u5b9e\u4e86\u6587\u5f6a\u7684\u731c\u60f3\u3002\n\n\u6587\u5f6a\u5c06\u7167\u7247\uff08EVA\u4e0e\u6881\u5f7c\u5f97\u4e0a\u5e8a\u7684\u7167\u7247\uff09\u62ff\u7ed9\u6881\u5f7c\u5f97\uff0c\u5a01\u80c1\u4ed6\u8bf4\u51fa\u8363\u664b\u4e70\u5f97\u8d77\u660e\u79d1\u662f\u56e0\u4e3a\u505a\u5047\u8d26\u3002\n\n\u6587\u5f6a\u6545\u4f0e\u91cd\u6f14\uff0c\u5148\u629b\u6389\u624b\u4e0a\u5bf0\u901a\u56fd\u9645\u7684\u80a1\u7968\u5957\u73b0\uff0c\u7136\u540e\u53d1\u653e\u8363\u664b\u505a\u5047\u8d26\u7684\u5229\u7a7a\u6d88\u606f\uff0c\u4ee4\u660e\u79d1\u80a1\u4ef7\u5927\u8dcc\uff0c\u5148\u629b\u7a7a\u660e\u79d1\u8d5a\u4e00\u7b14\uff0c\u518d\u5c06\u8363\u664b\u62b5\u62bc\u5728\u8d22\u52a1\u516c\u53f8\u768430%\u660e\u79d1\u80a1\u4efd\u6089\u6570\u4e70\u4e0b\u3002\n\n\u5f53\u8363\u664b\u77e5\u9053\u662f\u6587\u5f6a\u641e\u9b3c\uff0c\u5728\u8d44\u91d1\u4e0d\u8db3\u7684\u60c5\u51b5\u4e0b\u7adf\u7136\u53cd\u8fc7\u6765\u53bb\u6536\u8d2d\u5bf0\u901a\uff0c\u4e3a\u4e86\u7b79\u96c6\u8d44\u91d1\uff0c\u53c8\u628a\u660e\u79d1\u62c6\u5c0f\u4f9b\u80a1\uff0c\u5f15\u8d77\u80a1\u4e1c\u4eec\u4e0d\u6ee1\u3002\u8fd9\u91cc\u8868\u660e\u8363\u664b\u5e94\u53d8\u4e0d\u591f\u4e14\u5bb9\u6613\u610f\u6c14\u7528\u4e8b\u3002\n\n\u660e\u6446\u7740\u660e\u79d1\u6bd4\u5bf0\u901a\u4f18\u8d28\uff0c\u53c8\u4e0d\u662f\u8d44\u91d1\u5145\u8db3\uff0c\u5c45\u7136\u8fd8\u8981\u786c\u7740\u5934\u76ae\u53bb\u6536\u8d2d\u5bf0\u901a\uff0c\u4eba\u5bb6\u6587\u5f6a\u5c31\u662f\u60f3\u628a\u5bf0\u901a\u6765\u6362\u660e\u79d1\uff0c\u8363\u664b\u8fd9\u4e48\u505a\u4e0d\u5c31\u662f\u6b63\u4e2d\u4e0b\u6000\u4e86\u5417\uff1f\n\n\u7ed3\u679c\u8363\u664b\u5c31\u50cf\u4ed6\u5802\u5927\u54e5\u88ab\u8e22\u51fa\u529b\u5929\u4e00\u6837\uff0c\u81ea\u5df1\u4e5f\u88ab\u8e22\u51fa\u660e\u79d1\u3002\u6b64\u6218\u8bb8\u6587\u5f6a\u5927\u83b7\u5168\u80dc\uff0c\u5b8c\u5168\u63a7\u5236\u4e86\u660e\u79d1\uff0c\u4ed6\u8fd9\u65f6\u7684\u8d44\u91d1\u5df2\u7ecf\u8d85\u8fc7\u970d\u666f\u826f\u3002\n\n\u52a0\u4e0a\u4ed6\u7684\u667a\u8c0b\uff0c\u5982\u679c\u6709\u673a\u4f1a\u548c\u8001\u970d\u5e72\u4e00\u4ed7\uff0c\u4e00\u5b9a\u80fd\u518d\u632b\u4e00\u4e0b\u8001\u970d\u7684\u9510\u6c14\uff0c\u53ef\u60dc\u6211\u4eec\u59cb\u7ec8\u65e0\u7f18\u770b\u5230\u6587\u5f6a\u5355\u6311\u970d\u666f\u826f\u8fd9\u4e00\u5e55\uff0c\u56e0\u4e3a\u91ce\u5fc3\u6025\u901f\u81a8\u80c0\u7684\u4ed6\u5df2\u7ecf\u4e0d\u628a\u970d\u666f\u826f\u653e\u5728\u773c\u5185\uff0c\u4ed6\u7684\u76ee\u6807\u662f\u660e\u5927\uff01\n\n\u6b64\u6218\u4f7f\u53f6\u8363\u664b\u4e00\u8d25\u6d82\u5730\uff0c\u5728\u521b\u4e16\u7eaa1\u5185\u90fd\u6ca1\u6709\u7ffb\u8eab\u7684\u673a\u4f1a\u4e86\uff0c\u4e00\u76f4\u5230\u521b\u4e16\u7eaa2\u53f6\u8363\u6bc5\u6b7b\u540e\u624d\u53ef\u4ee5\u5377\u571f\u91cd\u6765\u3002\u800c\u8bb8\u6587\u5f6a\u5219\u4ee3\u66ff\u53f6\u8363\u664b\u6210\u4e3a\u660e\u79d1\u5927\u80a1\u4e1c\uff0c\u8dfb\u8eab\u4e8e\u767e\u4ebf\u5bcc\u8c6a\u4e4b\u5217\uff01\n\n## \u7b2c\u4e5d\u573a\uff1a\u8bb8\u6587\u5f6aVS\u53f6\u8363\u4ea8\u0026\u53f6\u8363\u6dfb\uff08\u660e\u5927\u53cd\u51fb\u6218\uff09\n\n\u4e4b\u524d\u56e0\u4e3a\u8981\u4e70\u660e\u79d1\uff0c\u6587\u5f6a\u63d0\u9192\u8363\u664b\u529d\u8bf4\u53f6\u5b5d\u793c\u53bb\u53f0\u6e7e\uff0c\u7ed3\u679c\u5b5d\u793c\u4e00\u62b5\u8fbe\u4fbf\u88ab\u6263\u62bc\uff0c\u660e\u5927\u6682\u7531\u8363\u4ea8\u4e3b\u6301\uff0c\u5185\u90e8\u7a7a\u865a\u3002\n\n\u6587\u5f6a\u8ba4\u4e3a\u6709\u673a\u53ef\u4e58\uff0c\u66f4\u91cd\u8981\u7684\u539f\u56e0\u662f\u56e0\u4e3a\u53f0\u6e7e\u51c6\u5907\u65b0\u57ce\u5e02\u8ba1\u5212\uff0c\u6587\u5f6a\u5e0c\u671b\u80fd\u53d6\u5f97\u53d1\u5c55\u6743\uff0c\u56e0\u6b64\u9700\u8981\u4e00\u7b14\u5e9e\u5927\u7684\u8d44\u91d1\uff0c\u4e8e\u662f\u6b64\u6218\u5c55\u5f00\u5e8f\u5e55\u3002\n\n\u611f\u89c9\u4e0a\u8fd9\u4e00\u6218\uff0c\u6587\u5f6a\u51c6\u5907\u5f97\u6bd4\u8f83\u4ed3\u4fc3\uff0c\u62db\u6570\u4e5f\u6bd4\u8f83\u76f4\u63a5\uff0c\u4e5f\u6709\u70b9\u8f7b\u654c\u3002\u5176\u5b9e\u8fd9\u65f6\u8363\u6dfb\u5df2\u7ecf\u51fa\u72f1\uff0c\u5e76\u91cd\u56de\u529b\u5929\u8f85\u52a9\u8363\u4ea8\uff08\u6b64\u65f6\u529b\u5929\u7684\u6240\u6709\u6743\u5728\u660e\u5927\uff0c\u8363\u6dfb\u4e5f\u53ea\u662f\u4e2a\u6253\u5de5\u7684\uff09\uff0c\u6587\u5764\u4e5f\u66fe\u63d0\u9192\u6587\u5f6a\u5c0f\u5fc3\u8363\u6dfb\uff0c\u4f46\u6587\u5f6a\u5374\u8ba4\u4e3a\u8363\u6dfb\u6ca1\u6709\u4e86\u706b\u6c14\uff0c\u505a\u4e0d\u4e86\u4e8b\u60c5\u3002\n\n\u6211\u5f88\u8d28\u7591\u6587\u5f6a\u8fd9\u53e5\u8bdd\uff0c\u6709\u70b9\u4e0d\u5408\u903b\u8f91\uff0c\u4ed6\u53ea\u662f\u56e0\u4e3a\u5728\u9152\u697c\u770b\u89c1\u8363\u6dfb\u5c31\u65ad\u5b9a\u4ed6\u6ca1\u6709\u706b\u6c14\uff0c\u592a\u6b66\u65ad\u4e86\u5427\uff0c\u8fd9\u662f\u53ef\u4ee5\u63a9\u9970\u7684\uff0c\u51b5\u4e14\u771f\u7684\u662f\u6ca1\u6709\u4e86\u706b\u6c14\u4e5f\u4e0d\u4e00\u5b9a\u505a\u4e0d\u4e86\u4e8b\u60c5\uff0c\u4e24\u8005\u5176\u5b9e\u5e76\u65e0\u5173\u8054\u3002\uff08\u521b\u4e16\u7eaa2\u7684\u8363\u6dfb\u6bd4\u73b0\u5728\u66f4\u6ca1\u706b\u6c14\uff0c\u7167\u6837\u80fd\u5efa\u6210\u65e0\u70df\u57ce\uff09\n\n## \u7b2c\u5341\u573a\uff1a\u53f6\u8363\u6dfbVS\u8bb8\u6587\u5f6a\uff08\u65b0\u57ce\u5e02\u8ba1\u5212\uff09\n\n\u4e0a\u51e0\u573a\u90fd\u662f\u80a1\u7968\u4e0a\u6218\u5f79\uff0c\u8fd9\u4e00\u6218\u53c8\u56de\u5230\u521b\u4e16\u7eaa\u7684\u4e3b\u9898\u2014\u2014\u5730\u4ea7\u3002\u6b64\u6218\u4e2d\uff0c\u6587\u5f6a\u65e0\u70df\u57ce\u6784\u601d\u521d\u9732\u7aef\u502a\uff0c\u4e0d\u8fc7\u8fd9\u65f6\u65e0\u70df\u57ce\u7684\u540d\u5b57\u8fd8\u6ca1\u6709\u8d77\uff0c\u4f46\u5728\u6587\u5f6a\u4e8e\u6e14\u6e2f\u4e0e\u9896\u6b23\u7684\u5bf9\u8bdd\u4e2d\u53ef\u77e5\uff0c\u65e0\u70df\u57ce\u7684\u6784\u601d\u751a\u81f3\u8f83\u5177\u4f53\u7684\u89c4\u5212\u5df2\u7ecf\u5728\u6587\u5f6a\u8111\u6d77\u4e2d\u6210\u5f62\uff0c\u53ea\u662f\u5c1a\u6b20\u4e24\u6837\u5b9e\u8d28\u6027\u7684\u4e1c\u897f\u2014\u2014\u8d44\u91d1\u548c\u53d1\u5c55\u6743\u3002\n\n\u6587\u5f6a\u8f6c\u53d8\u4e4b\u540e\u81f4\u529b\u4e8e\u7092\u4e70\u7092\u5356\uff0c\u8d70\u970d\u666f\u826f\u7684\u65e7\u8def\uff0c\u800c\u8363\u6dfb\u4e00\u6539\u521d\u8877\uff0c\u91cd\u89c6\u628a\u4e70\u6765\u7684\u5730\u4f5c\u4e3a\u9879\u76ee\u53bb\u53d1\u5c55\u518d\u5356\u51fa\u3002\u8868\u9762\u770b\u6765\u8363\u6dfb\u8f83\u5b9e\u9645\uff0c\u4f46\u6587\u5f6a\u5176\u5b9e\u53e6\u6709\u6253\u7b97\uff0c\u4ed6\u7092\u5730\u8d5a\u5feb\u94b1\u76ee\u7684\u662f\u8981\u83b7\u53d6\u4e00\u5927\u7b14\u8d44\u91d1\u53bb\u53d1\u5c55\u4e00\u4e2a\u9879\u76ee\u2014\u2014\u65e0\u70df\u57ce\u3002\n\n\u8363\u6dfb\u8981\u53d1\u5c55\u5f88\u591a\u9879\u76ee\uff0c\u76d6\u5927\u697c\u3001\u76d6\u4f1a\u5c55\u3001\u76d6\u673a\u573a\uff0c\u8981\u540d\u7559\u9752\u53f2\uff0c\u505a\u4e00\u4e2a\u6210\u529f\u7684\u53d1\u5c55\u5546\uff0c\u800c\u4e0d\u662f\u970d\u666f\u826f\u8fd9\u6837\u7684\u7092\u5bb6\u3002\u6587\u5f6a\u7684\u5fd7\u5411\u6bd4\u4ed6\u66f4\u8fdc\uff0c\u4ed6\u5f88\u6e05\u695a\uff0c\u81ea\u5df1\u8981\u53d1\u5c55\u7684\u9879\u76ee\u53ea\u6709\u4e00\u4e2a\uff0c\u6240\u6709\u7092\u56de\u6765\u7684\u8d44\u91d1\uff0c\u751a\u81f3\u5305\u62ec\u4ee5\u80ae\u810f\u624b\u6bb5\u8d5a\u56de\u6765\u7684\u9ed1\u94b1\uff0c\u90fd\u6295\u5728\u4ed6\u7684\u771f\u6b63\u7406\u60f3\u2014\u2014\u65e0\u70df\u57ce\uff01\n\n\u56e0\u6b64\uff0c\u5f53\u4ed6\u5728\u62a5\u7eb8\u4e2d\u770b\u5230\u53f0\u6e7e\u6709\u53d1\u5c55\u65b0\u57ce\u5e02\u8ba1\u5212\u65f6\uff0c\u4ed6\u5c31\u6025\u4e8e\u6c42\u6210\uff0c\u5984\u60f3\u4ece\u4e70\u5356\u660e\u5927\u5f53\u4e2d\u53d6\u5f97\u4e00\u7b14\u8d44\u91d1\uff0c\u53ef\u60dc\u65e0\u529f\u800c\u56de\u3002\u540e\u6765\u6587\u5f6a\u66f4\u4ee5\u884c\u8d3f\u6765\u5e0c\u671b\u83b7\u5f97\u83f2\u5f8b\u5bbe\u94f6\u884c\u7684\u8d37\u6b3e\uff0c\u7ed3\u679c\u88ab\u5ec9\u653f\u516c\u7f72\u67e5\u51fa\uff0c\u9996\u5148\u660e\u79d1\u8d44\u91d1\u88ab\u51bb\u7ed3\u3002\n\n\u7531\u4e8e\u6587\u5f6a\u4e00\u5bb6\u90fd\u8ba4\u4e3a\u662f\u8363\u6dfb\u5411\u5ec9\u653f\u516c\u7f72\u4e3e\u62a5\uff0c\u56e0\u6b64\u7236\u4eb2\u8bb8\u5927\u6c49\u62ff\u83dc\u5200\u8ffd\u780d\u8363\u6dfb\uff0c\u53cd\u5012\u8d54\u4e0a\u4e00\u6761\u6027\u547d\u3002\u5ec9\u653f\u516c\u7f72\u6700\u540e\u53d6\u5f97\u8bc1\u636e\uff0c\u6587\u5f6a\u53ea\u597d\u8ba9\u5927\u54e5\u6587\u5764\u4e3a\u5176\u9876\u7f6a\u3002\n\n\u660e\u79d1\u8d44\u91d1\u88ab\u51bb\u7ed3\uff0c\u6587\u5f6a\u53ea\u597d\u8dd1\u5230\u53f0\u6e7e\uff0c\u4e34\u884c\u524d\u6307\u4f7f\u6740\u624b\u6740\u6b7b\u8363\u6dfb\uff0c\u5374\u8bef\u4f24\u4e86\u8363\u6cfd\uff0c\u4e5f\u7531\u6b64\u4f7f\u8363\u6dfb\u8ba4\u4e3a\u6587\u5f6a\u8f6c\u53d8\u662f\u56e0\u4e3a\u81ea\u5df1\uff0c\u56e0\u6b64\u4ed6\u8981\u91cd\u65b0\u6539\u53d8\u6587\u5f6a\uff0c\u5e76\u4e0e\u9896\u6b23\u53d6\u5f97\u4e86\u5171\u8bc6\u3002\n\n\u4e00\u76f4\u8ba4\u4e3a\u4ed6\u8fd9\u4e2a\u6240\u8c13\u6551\u4eba\u8ba1\u5212\u6709\u70b9\u8d85\u73b0\u5b9e\uff0c\u6b63\u5982\u5fd7\u5f3a\u6240\u8bf4\uff1a\n\n*\u201c\u4f60\u4ee5\u4e3a\u81ea\u5df1\u662f\u4e0a\u5e1d\u5417\uff1f\u201d*\n\n\u5c31\u6b64\u6253\u4f4f\uff0c\u4e0d\u5728\u8fd9\u91cc\u8ba8\u8bba\u3002\n\n\u6587\u5f6a\u7684\u8d44\u91d1\u5f53\u7136\u5c31\u662f\u56e0\u7ed1\u67b6\u8363\u4ea8\uff0c\u53f6\u5bb6\u6240\u7ed9\u7684\u8d4e\u6b3e\u3002\u6ce8\u610f\uff0c\u5f88\u591a\u670b\u53cb\u8ba4\u4e3a1\u4ebf\u7f8e\u91d1\u662f\u8363\u6bc5\u7ed9\u7684\uff0c\u5176\u5b9e\u4e0d\u662f\u7684\uff0c\u636e\u8363\u6bc5\u5bf9\u6587\u5f6a\u8bf4\uff1a\n\n*\u201c\u53ea\u8981\u8d27\u7269\u503c\u94b1\uff0c\u6211\u7238\u7238\u518d\u591a\u94b1\u4e5f\u51fa\u5f97\u8d77\uff0c\u95ee\u9898\u662f\u4f60\u6709\u6ca1\u6709\u529e\u6cd5\u62ff\u90a3\u4ef6\u8d27\u7269\u56de\u6765\u3002\u201d*\n\n\u65e2\u7136\u8363\u6bc5\u8bf4\u7684\u662f\u4ed6\u7238\u7238\u51fa\u94b1\uff0c\u90a31\u4ebf\u7f8e\u91d1\u5c31\u80af\u5b9a\u662f\u8d4e\u6b3e\u4e86\u3002\u540e\u6765TINA\u7684\u5988\u5988\u4e5f\u8bf4\uff1a\n\n*\u201c\u90fd\u4e0d\u77e5\u9053\u4e3a\u4ec0\u4e48\uff0c\u7ed9\u4e86\u8d4e\u6b3e\u4e5f\u4e0d\u653e\u4eba\u3002\u201d*\n\n\u4e5f\u5370\u8bc1\u4e86\u8fd9\u4e2a\u8bf4\u6cd5\u3002\u9664\u4e86\u4e00\u4ebf\u5916\uff0c\u6587\u5f6a\u8fd8\u5411\u5730\u4e0b\u94b1\u5e84\u501f\u94b1\u3002\n\n\u6587\u5f6a\u8981\u53d1\u5c55\u6743\uff0c\u4e8e\u662f\u884c\u8d3f\u9ec4\u6c34\u91cd\uff08\u53f0\u6e7e\u5730\u653f\u5b98\u9648\u4e30\u6536\u7684\u79c1\u751f\u513f\u5b50\uff09\u3002\u8fd9\u91cc\u6709\u4e00\u70b9\u62ff\u51fa\u6765\u8ba8\u8bba\uff0c\u53f6\u5b5d\u793c\u4e00\u6848\uff0c\u5173\u952e\u8bc1\u4eba\u5c31\u662f\u9646\u8fd0\u751f\uff0c\u5982\u679c\u4ed6\u51fa\u6765\u505a\u6c61\u70b9\u8bc1\u4eba\uff0c\u5b5d\u793c\u4f1a\u88ab\u91ca\u653e\uff0c\u800c\u9648\u4e30\u6536\u5219\u80af\u5b9a\u88ab\u6263\u62bc\u3002\n\n\u800c\u5f53\u65f6LISA\u548c\u8363\u6dfb\uff0c\u8fd8\u6709\u8b66\u65b9\u90fd\u65e0\u6cd5\u627e\u51fa\u9646\u8fd0\u751f\u3002\u6700\u540eLISA\u5343\u8f9b\u4e07\u82e6\u624d\u627e\u51fa\u9646\u8fd0\u751f\uff0c\u9646\u5c31\u5728\u9732\u8138\u7684\u4e00\u523b\u88ab\u6740\uff0cLISA\u4ec5\u53d6\u5f97\u80fd\u6551\u51fa\u5b5d\u793c\u7684\u8bc1\u636e\uff0c\u4f46\u9648\u4e30\u6536\u5219\u900d\u9065\u6cd5\u5916\u3002\n\n\u90a3\u4e48\u7a76\u7adf\u662f\u8c01\u6740\u7684\u5462\uff0c\u6545\u4e8b\u6ca1\u6709\u8bf4\uff0c\u4f46\u6211\u4e00\u76f4\u8ba4\u4e3a\u662f\u6587\u5f6a\u6d3e\u4eba\u6740\u7684\u3002\u56e0\u4e3a\u4e4b\u524d\u6587\u5f6a\u7236\u4eb2\u66fe\u628a\u65e7\u540c\u4e8b\u66fe\u8b66\u5b98\uff08\u674e\u9686\u57fa\u9970\uff09\u4ecb\u7ecd\u7ed9\u6587\u5f6a\uff0c\u66fe\u8b66\u5b98\u4e0e\u9648\u4e30\u6536\u662f\u8868\u5144\u5f1f\u5173\u7cfb\uff0c\u66fe\u8b66\u5b98\u8bf4\u8ba9\u9648\u4e30\u6536\u5e2e\u52a9\u6587\u5f6a\u6ca1\u95ee\u9898\uff0c\u4f46\u9648\u4e30\u6536\u7275\u6d89\u5728\u9646\u8fd0\u751f\u6848\u5b50\u4e2d\uff0c\u74dc\u7530\u674e\u4e0b\uff0c\u6682\u65f6\u4e0d\u80fd\u5e2e\u52a9\u6587\u5f6a\u3002\n\n\u56e0\u6b64\u6587\u5f6a\u4e3a\u4e86\u5f97\u5230\u9648\u4e30\u6536\u7684\u5e2e\u52a9\uff0c\u6d3e\u4eba\u6740\u4e86\u9646\u8fd0\u751f\u4e5f\u4e0d\u5947\u602a\u3002\u51b5\u4e14\uff0c\u6587\u5f6a\u5728\u53f0\u6e7e\u4e5f\u8ba4\u8bc6\u9ed1\u793e\u4f1a\uff08\u5982\u4e4b\u524d\u7684\u52c7\u54e5\u7b49\u7b49\uff09\uff0c\u6bd4LISA\u5feb\u4e00\u6b65\u627e\u5230\u9646\u8fd0\u751f\u662f\u5b8c\u5168\u53ef\u80fd\u7684\u3002\n\n\u8fd9\u4e00\u6218\u7275\u6d89\u7684\u4e8b\u60c5\u6bd4\u8f83\u591a\uff0c\u56e0\u6b64\u4f5c\u4e86\u8f83\u5927\u7bc7\u5e45\uff0c\u4f46\u6218\u672f\u4e0a\u8f83\u7b80\u5355\uff0c\u8363\u6dfb\u628a\u9ec4\u6c34\u91cd\u662f\u9648\u4e30\u6536\u7684\u79c1\u751f\u5b50\u4e00\u4e8b\u63ed\u9732\u51fa\u53bb\uff0c\u6587\u5f6a\u9a6c\u4e0a\u6ca1\u620f\u3002\u6b64\u6218\u6587\u5f6a\u5b8c\u5168\u5904\u4e8e\u52a3\u52bf\uff0c\u8363\u6dfb\u6709\u660e\u5927\u652f\u6301\uff0c\u4e24\u8005\u4e0d\u53ef\u540c\u65e5\u800c\u8bed\uff0c\u4f46\u6587\u5f6a\u4e00\u76f4\u90fd\u5f88\u6709\u9b44\u529b\u53bb\u4e0e\u8363\u6dfb\u6297\u8861\uff0c\u503c\u5f97\u4e00\u8d5e\u3002\n\n\u5728\u6b64\u6218\u4e2d\uff0c\u6211\u4eec\u53ef\u4ee5\u770b\u5230\u6587\u5f6a\u5bf9\u9896\u6b23\u6709\u591a\u4e48\u597d\uff0c\u6211\u4ece\u6ca1\u6709\u89c1\u8fc7TVB\u6240\u6709\u5267\u4e2d\u7684\u53cd\u6d3e\u4f1a\u50cf\u6587\u5f6a\u5bf9\u59bb\u5b50\u5bf9\u5bb6\u4eba\u90a3\u6837\u597d\u7684\u3002\u4ec0\u4e48\u4e01\u6709\u5eb7\u3001\u5f90\u5bb6\u7acb\u3001\u7518\u91cf\u5b8f\u7b49\u7b49\u90fd\u6ca1\u6cd5\u548c\u4ed6\u6bd4\u3002\n\n\u6587\u5f6a\u8fd9\u4e48\u806a\u660e\u7684\u4eba\uff0c\u4e5f\u5f88\u6709\u7591\u5fc3\uff0c\u5728\u90a3\u4e2a\u6302\u540d\u59d0\u592b\u8bf4\u51fa\u770b\u89c1\u9896\u6b23\u4e0e\u8363\u6dfb\u5728\u4e00\u8d77\u65f6\uff0c\u6587\u5f6a\u662f\u4e00\u70b9\u4e5f\u4e0d\u76f8\u4fe1\u3002\u56de\u5230\u5bb6\u540e\uff0c\u6587\u5f6a\u4e5f\u4e1d\u6beb\u6ca1\u6709\u8be2\u95ee\u6216\u6253\u63a2\u9896\u6b23\u7684\u884c\u52a8\uff0c\u6587\u5f6a\u7edd\u5bf9\u76f8\u4fe1\u9896\u6b23\u3002\n\n\u53e6\u5916\uff0c\u6587\u5f6a\u88ab\u5730\u4e0b\u94b1\u5e84\u8ffd\u503a\uff0c\u88ab\u6253\u4e86\u4e00\u987f\uff0c\u52a0\u4e0a\u63a5\u8fde\u4e0e\u8363\u6dfb\u7684\u6218\u4e8b\u63a5\u8fde\u5931\u5229\uff0c\u5fc3\u60c5\u81ea\u7136\u5f88\u5dee\uff0c\u4f46\u56de\u5230\u5bb6\u91cc\u5c31\u50cf\u6ca1\u4e8b\u4e00\u6837\u5bf9\u9896\u6b23\u975e\u5e38\u6e29\u67d4\u548c\u4f53\u8d34\uff0c\u8fd9\u4e2a\u4e0d\u8981\u8bf4\u5176\u4ed6\u53cd\u6d3e\uff0c\u5c31\u8fde\u6b63\u6d3e\u7684\u89d2\u8272\u4e5f\u672a\u5fc5\u505a\u5f97\u5230\u3002\n\n\u4e5f\u5c31\u662f\u56e0\u4e3a\u9896\u6b23\uff0c\u8bb8\u6587\u5f6a\u7ec8\u4e8e\u61c2\u5f97\u653e\u4e0b\uff0c\u5173\u952e\u65f6\u5019\u653e\u4e86\u53f6\u8363\u6dfb\u4e00\u9a6c\uff0c\u4f46\u53f6\u8363\u6bc5\u53ef\u4e0d\u4f1a\u653e\u8fc7\u4ed6\uff0c\u6740\u624b\u7684\u67aa\u5728\u8363\u6dfb\u7684\u95e8\u524d\u653e\u4e0b\uff0c\u53e6\u4e00\u4f4d\u6740\u624b\u7684\u67aa\u5374\u5df2\u5728\u6587\u5f6a\u7684\u80cc\u540e\u4e3e\u8d77\u3002\n\n\u5176\u5b9e\u6587\u5f6a\u6b7b\u4e8e\u5fd7\u5f3a\u7684\u6d88\u708e\u836f\uff0c\u662f\u7f16\u5267\u8981\u8bf4\u660e\u201c\u62a5\u5e94\u201d\uff0c\u8fd9\u662f\u4e8b\u4ef6\u5076\u7136\u6027\uff0c\u4f46\u8363\u6bc5\u8981\u6740\u4ed6\u5374\u662f\u5fc5\u7136\u6027\uff01\n\n\u5c31\u8fd9\u6837\uff0c\u201c\u4e00\u4ee3\u67ad\u96c4\u201d\u8bb8\u6587\u5f6a\u5c31\u6b64\u5012\u4e0b\uff0c\u201c\u590d\u4ec7\u9b54\u795e\u201d\u5f20\u81ea\u529b\u6084\u7136\u8d70\u8fd1\u2026\u2026\n\n*\u201c\u5982\u679c\u4f60\u5927\u54e5\u6211\u6b7b\u4e8e\u975e\u547d\u7684\u8bdd\uff0c\u90a3\u51f6\u624b\u5c31\u4e00\u5b9a\u662f\u53f6\u8363\u6dfb\uff01\u201d*\n\n\u521b\u4e16\u7eaa2\u7531\u6b64\u5c55\u5f00\uff01\n\n## \u7b2c\u5341\u4e00\u573a\uff1a\u53f6\u8363\u6dfbVS\u53f6\u8363\u6bc5\uff08\u4e09\u51fb\u53f6\u8363\u6bc5\uff09\n\n\u9996\u5148\u8fd9\u4e00\u573a\u5c31\u4e0d\u662f\u5546\u6218\u4e86\uff0c\u4f46\u53ef\u4e0d\u7b80\u5355\uff0c\u8fd9\u573a\u53ef\u662f\u73a9\u547d\u7684\uff01\n\n\u5f20\u81ea\u529b\uff0c\u8fd9\u65f6\u8fd8\u662f\u4e00\u4e2a\u5c0f\u6df7\u6df7\uff0c\u62a5\u4ec7\uff1f\u8c08\u4f55\u5bb9\u6613\uff01\u53f6\u8363\u6dfb\u5c31\u4e0d\u540c\u4e86\uff0c\u4ed6\u8981\u62a5\u4ec7\uff0c\u4ed6\u5c06\u5c55\u5f00\u4e00\u573a\u53f2\u65e0\u524d\u4f8b\u7684\u62a5\u590d\uff01\n\n\u5c91\u9896\u6b23\u2014\u2014\u53f6\u8363\u6dfb\u6700\u7231\u7684\u5973\u4eba\uff0c\u6789\u6b7b\u4e8e\u53f6\u8363\u6bc5\u4e4b\u624b\uff0c\u521b\u4e16\u7eaa1\u6700\u540e\u51e0\u96c6\uff0c\u53f6\u8363\u6dfb\u4e0a\u5929\u5165\u5730\uff0c\u8fde\u52ab\u72f1\u90fd\u7528\u4e0a\u4e86\uff0c\u8fd8\u662f\u4e0d\u80fd\u4ece\u6b7b\u795e\uff08\u51c6\u786e\u8bf4\u6765\u5e94\u8be5\u662f\u7f16\u5267\uff09\u4e4b\u624b\u4e2d\u628a\u9896\u6b23\u62a2\u56de\u3002\n\n\u81f3\u4e8e\u8bb8\u6587\u5f6a\uff0c\u82e5\u4e0d\u662f\u8bef\u670d\u9a6c\u5fd7\u5f3a\u7684\u6d88\u708e\u836f\uff0c\u4e5f\u5e94\u5f53\u6b7b\u4e8e\u53f6\u8363\u6bc5\u4e4b\u624b\u3002\u6700\u7231\u7684\u5973\u4eba\u88ab\u6740\uff0c\u6700\u597d\u7684\u672c\u6765\u80fd\u62c9\u56de\u5934\u7684\u597d\u670b\u53cb\u4e5f\u88ab\u6740\uff0c\u53ef\u60f3\u800c\u77e5\uff0c\u5f53\u8363\u6dfb\u4ece\u6740\u624b\u7684\u5f55\u97f3\u5e26\u4e2d\u5f97\u77e5\u8fd9\u4e00\u5207\u90fd\u662f\u62dc\u8363\u6bc5\u6240\u8d50\u65f6\uff0c\u662f\u6709\u591a\u4e48\u6124\u6012\uff01\n\n\u6740\u624b\u610f\u5916\u8eab\u4ea1\uff0c\u8bc1\u636e\u5168\u90e8\u6bc1\u706d\uff0c\u6ca1\u5173\u7cfb\uff0c\u53f6\u8363\u6dfb\u53ef\u4e0d\u662f\u4ee5\u5f80\u7535\u89c6\u5267\u4e2d\u90a3\u4e9b\u5584\u826f\u7684\u4e3b\u89d2\uff08\u5982\u7f57\u5b50\u5065\u3001\u8c22\u6587\u6b66\u7b49\uff09\uff0c\u82e5\u53ef\u4ee5\u8bc9\u8bf8\u6cd5\u5f8b\uff0c\u5f53\u7136\u7701\u4e8b\uff0c\u5426\u5219\uff0c\u5c31\u8bc9\u8bf8\u6b66\u529b\u7f62\u3002\n\n*\u201c\u4ed6\u80fd\u628a\u6211\u6700\u5fc3\u7231\u7684\u5973\u4eba\u6740\u6389\uff0c\u6211\u5c31\u4e0d\u80fd\u628a\u4ed6\u6740\u6389\uff1f\u201d*\n\n\u8363\u6dfb\u5f53\u65f6\u5e94\u8be5\u662f\u8fd9\u6837\u60f3\u7684\u3002\u4ec7\u6068\u51b2\u660f\u4e86\u53cc\u773c\uff0c\u4e00\u5411\u591a\u8c0b\u7684\u8363\u6dfb\u7adf\u9009\u62e9\u6700\u76f4\u63a5\u7684\u65b9\u6cd5\uff0c\u62ff\u4e00\u628a\u94f2\u53bb\u88ad\u51fb\u8363\u6bc5\uff0c\u5f53\u7136\u662f\u5931\u8d25\u4e86\u7684\u3002\n\n\u6240\u8c13\u4e09\u5144\u5f1f\u4e00\u6761\u5fc3\uff0c\u5fd7\u5f3a\u4e5f\u62ff\u5c0f\u5200\u53bb\u884c\u523a\u8363\u6bc5\uff0c\u5f53\u7136\u8363\u6bc5\u65f6\u8fb0\u672a\u5230\uff0c\u5fd7\u5f3a\u4e5f\u547d\u4e0d\u8be5\u5750\u7262\uff0c\u56e0\u6b64\u884c\u523a\u5931\u8d25\u3002\u4f46\u6253\u8349\u60ca\u86c7\uff0c\u4ee4\u8363\u6bc5\u6709\u4e86\u9632\u5907\u3002\n\n\u53f6\u8363\u6bc5\u4e5f\u4e0d\u7b80\u5355\uff0c\u8fd9\u4e2a\u5168\u5267\u6700\u5389\u5bb3\u7684\u9634\u8c0b\u5bb6\uff0c\u5e76\u4e0d\u53ea\u662f\u9632\u5907\u800c\u5df2\uff0c\u4ed6\u5148\u662f\u7f16\u9020\u8c0e\u8a00\uff0c\u4ee4\u7236\u4eb2\u76f8\u4fe1\u7ed1\u67b6\u8363\u4ea8\u662f\u8363\u6dfb\u505a\u7684\uff08\u8a00\u4e4b\u6210\u7406\uff0c\u8363\u6dfb\u786e\u5b9e\u6709\u52a8\u673a\u6709\u673a\u4f1a\uff0c\u5f53\u7136\u8363\u6bc5\u81ea\u5df1\u4e5f\u6709\uff09\u3002\n\n\u53f6\u5b5d\u793c\u548cHELEN\u90fd\u4e0d\u591f\u51b7\u9759\uff0c\u5404\u81ea\u76f8\u4fe1\u81ea\u5df1\u90a3\u4e00\u8fb9\uff0c\u5f53\u65f6LISA\u5374\u5341\u5206\u7406\u667a\uff0c\u5979\u77e5\u9053\u4e24\u8fb9\u90fd\u6709\u53ef\u80fd\uff0c\u5e76\u4e0d\u76f2\u76ee\u76f8\u4fe1\u54ea\u4e00\u8fb9\u3002\n\n\u5728\u5b5d\u793c\u76f8\u4fe1\u7ed1\u67b6\u4e3b\u8c0b\u662f\u8363\u6dfb\u4e4b\u540e\uff0c\u8363\u6bc5\u5c31\u6d3e\u4eba\u4f0f\u51fb\u8363\u664b\u3002\u8fd9\u4e00\u62db\u5f88\u5389\u5bb3\uff0c\u4e00\u7bad\u53cc\u96d5\uff01\u8363\u4ea8\u88ab\u7ed1\u67b6\uff0c\u751f\u6b7b\u4e0d\u660e\uff0c\u8363\u664b\u4e00\u6b7b\uff0c\u8363\u6bc5\u4fbf\u53ef\u5750\u4e0a\u660e\u5927\u7b2c\u4e00\u628a\u4ea4\u6905\uff0c\u800c\u8363\u664b\u7684\u6b7b\u81ea\u7136\u53ef\u4ee5\u5378\u5230\u8363\u6dfb\u8eab\u4e0a\uff0c\u5373\u4f7f\u8b66\u5bdf\u6ca1\u6709\u5b9e\u8d28\u7684\u8bc1\u636e\uff0c\u8001\u5934\u5b50\u4e5f\u4f1a\u56e0\u6b64\u800c\u5bf9\u4ed8\u8363\u6dfb\uff0c\u8fd9\u6837\u8363\u6dfb\u5bf9\u8363\u6bc5\u7684\u5a01\u80c1\u5c31\u53ef\u4ee5\u89e3\u9664\u3002\n\n\u5f53\u7136\u8363\u6bc5\u8fd0\u6c14\u4e0d\u591f\uff0c\u884c\u523a\u8363\u664b\u5931\u8d25\uff01\n\n\u8363\u6dfb\u5f53\u7136\u6293\u4f4f\u8fd9\u4e2a\u673a\u4f1a\uff0c\u8d81\u52bf\u8bf4\u670d\u8363\u664b\u652f\u6301\u81ea\u5df1\u3002\u8363\u6dfb\u7684\u8bf4\u8bdd\u5f88\u51b7\uff1a\n\n*\u201c\u4f60\u7684\u6b7b\u6d3b\u4e0d\u5173\u6211\u4e8b\uff0c\u4f46\u6211\u670b\u53cb\u7684\u4ec7\uff0c\u6211\u4e0d\u80fd\u4e0d\u7ba1\uff01\u201d*\n\n\u8363\u6dfb\u6839\u672c\u6ca1\u6709\u628a\u8363\u664b\u8363\u6bc5\u5f53\u4f5c\u5144\u5f1f\uff0c\u4e4b\u540e\u8001\u597d\u4eba\u53f6\u5b5d\u52e4\u8fd8\u6559\u80b2\u8363\u6dfb\uff1a\n\n*\u201c\u8363\u6bc5\u597d\u6b79\u4e5f\u662f\u4f60\u7684\u5802\u5144\u5f1f\uff0c\u4f60\u600e\u4f1a\u5fcd\u5fc3\u628a\u4ed6\u6740\u6b7b\uff1f\u201d*\n\n\u771f\u662f\u597d\u7b11\uff0c\u5728\u8363\u6dfb\u5fc3\u4e2d\uff0c\u8363\u6bc5\u5c82\u53ca\u6587\u5f6a\u9896\u6b23\u7684\u4e07\u5206\u4e00\uff1f\u5018\u82e5\u6587\u5f6a\u6740\u4e86\u8363\u6bc5\uff0c\u8363\u6dfb\u5c1a\u53ef\u539f\u8c05\uff0c\u73b0\u5728\u662f\u53cd\u8fc7\u6765\uff0c\u8363\u6dfb\u5f53\u7136\u4e0d\u4f1a\u653e\u8fc7\u8363\u6bc5\u3002\n\n\u8363\u664b\u51fa\u4e8e\u81ea\u4fdd\u548c\u91ce\u5fc3\uff0c\u914d\u5408\u8363\u6dfb\uff0c\u8c03\u5f00\u8363\u6bc5\u7684\u4fdd\u9556\u3002\u8363\u6bc5\u505a\u4e8b\u7ec6\u5fc3\uff0c\u65e9\u6d3e\u4eba\u8ddf\u8e2a\u8363\u664b\uff0c\u8363\u664b\u4e00\u5f00\u53e3\uff0c\u8363\u6bc5\u4fbf\u77e5\u9053\u4ed6\u60f3\u600e\u6837\u3002\n\n\u8001\u5927\u7684\u9634\u8c0b\u4f0e\u4fe9\u6bd4\u8d77\u8001\u4e8c\uff0c\u5dee\u5f97\u592a\u8fdc\u4e86\u3002\u8363\u6dfb\u8c03\u864e\u79bb\u5c71\uff0c\u8363\u6bc5\u5219\u6765\u4e2a\u5c06\u8ba1\u5c31\u8ba1\uff0c\u53e6\u5916\u518d\u8bf7\u4e00\u7fa4\u4fdd\u9556\u4f0f\u51fb\u8363\u6dfb\u3002\n\n\u9976\u662f\u53f6\u8363\u6dfb\u8be1\u8ba1\u591a\u7aef\uff0c\u8fd9\u4e00\u6b21\u4e5f\u683d\u5728\u8363\u6bc5\u624b\u4e0a\uff0c\u5e78\u4e8f\u53f6\u5b5d\u52e4\u505a\u4e8b\u8001\u5230\uff0c\u4e00\u62db\u62a5\u8b66\uff0c\u628a\u513f\u5b50\u7684\u5371\u9669\u5316\u89e3\u4e8e\u65e0\u5f62\uff0c\u5426\u5219\u2026\u2026\n\n\u8363\u6bc5\u56a3\u5f20\u7684\u8a00\u8f9e\u5374\u7ed9\u4e86\u8363\u6dfb\u542f\u53d1\uff0c\u5bf9\uff0c\u5728\u9999\u6e2f\u5bf9\u4ed8\u4e0d\u4e86\u4f60\uff0c\u5728\u83f2\u5f8b\u5bbe\u5c31\u4e0d\u4e00\u6837\u4e86\u3002\u8363\u6dfb\u4e00\u65b9\u9762\u5fcd\u4e0b\u4e00\u65f6\u4e4b\u6c14\uff0c\u4ee4\u6240\u6709\u4eba\u90fd\u4ee5\u4e3a\u4ed6\u653e\u5f03\u62a5\u4ec7\uff0c\u53e6\u4e00\u65b9\u9762\u4ee5\u8363\u4ea8\u4e3a\u9975\uff0c\u5f15\u8bf1\u8363\u6bc5\u53bb\u83f2\u5f8b\u5bbe\u3002\n\n\u8fd9\u4e00\u62db\u8fd8\u662f\u8c03\u864e\u79bb\u5c71\uff0c\u4e0d\u540c\u7684\u662f\u4e0a\u6b21\u662f\u8c03\u8d70\u8363\u6bc5\u7684\u4fdd\u9556\uff0c\u8fd9\u6b21\u662f\u8c03\u8d70\u8363\u6bc5\u672c\u4eba\u3002\u56a3\u5f20\u7684\u53f6\u8363\u6bc5\u4e00\u62b5\u8fbe\u83f2\u5f8b\u5bbe\u4fbf\u60f3\u7740\u529e\u6cd5\u628a\u81ea\u5df1\u7684\u5f1f\u5f1f\u8d76\u5165\u7edd\u8def\uff0c\u5374\u60f3\u4e0d\u5230\u81ea\u5df1\u4e5f\u6b63\u5728\u88ab\u81ea\u5df1\u7684\u5802\u5927\u54e5\u8d76\u8fdb\u7edd\u8def\u3002\n\nHELEN\u7684\u76f4\u89c9\u77e5\u9053\u8363\u6dfb\u4e0d\u662f\u771f\u5fc3\u6094\u8fc7\uff0c\u5979\u592a\u4e86\u89e3\u8363\u6dfb\u4e86\uff01\u5f53\u5979\u77e5\u9053\u771f\u76f8\uff0c\u771f\u662f\u4f24\u5fc3\u6b32\u7edd\uff0c\u5979\u5176\u5b9e\u4e5f\u77e5\u9053\uff1a\u9896\u6b23\u624d\u662f\u8363\u6dfb\u6700\u7231\u7684\u5973\u4eba\u3002\n\n\u65e0\u8bbaHELEN\u5982\u4f55\u54c0\u6c42\uff0c\u8363\u6dfb\u4e5f\u4e0d\u4e3a\u6240\u52a8\uff0c\u6b63\u5982\u4ed6\u5728\u62dc\u796d\u6587\u5f6a\u548c\u9896\u6b23\u65f6\u8bf4\uff1a\n\n*\u201c\u5f53\u6240\u6709\u4eba\u90fd\u53cd\u5bf9\u6211\u7684\u65f6\u5019\uff0c\u6211\u552f\u4e00\u7684\u9009\u62e9\u53ea\u6709\u575a\u6301\u3002\u201d*\n\n\u51fb\u6740\u53f6\u8363\u6bc5\u52bf\u5728\u5fc5\u884c\uff01\n\n\u5728\u53f6\u8363\u6bc5\u548c\u5c11\u91cf\u7684\u4fdd\u9556\u5230\u8fbe\u4ea4\u6613\u5730\u70b9\u2014\u2014\u67d0\u9152\u5427\uff0c\u53f6\u8363\u6dfb\u53ca\u4ed6\u7684\u6740\u624b\u65e9\u57cb\u4f0f\u5728\u90a3\u91cc\u3002\u5c31\u5728\u8363\u6dfb\u7784\u51c6\u8363\u6bc5\u7684\u4e00\u5239\u90a3\uff0c\u5f20\u81ea\u529b\u62a2\u5148\u5f00\u67aa\uff0c\u51fb\u4e2d\u8363\u6dfb\u7684\u53f3\u624b\u3002\n\n\u8363\u6bc5\u8981\u5bb3\u8363\u4ea8\uff0c\u8363\u6dfb\u8981\u5bb3\u8363\u6bc5\uff0c\u81ea\u529b\u8981\u5bb3\u8363\u6dfb\uff0c\u73af\u73af\u76f8\u6263\uff0c\u771f\u662f\u4f69\u670d\u521b\u4e16\u7eaa\u7684\u7f16\u5267\uff01\u8363\u6dfb\u53f3\u624b\u867d\u53d7\u4f24\uff0c\u4ec7\u6068\u63a8\u52a8\u7740\u4ed6\uff0c\u6218\u6597\u529b\u4ecd\u7136\u70bd\u70ed\u3002\n\n\u8363\u6dfb\u4e0e\u4ed6\u7684\u6740\u624b\u5728\u9152\u5427\u5927\u5f00\u6740\u6212\uff0c\u5c06\u8363\u6bc5\u7684\u4eb2\u4fe1MARTIN\u4ee5\u53ca\u5176\u4ed6\u4fdd\u9556\u5168\u90e8\u6740\u6b7b\uff0c\u53ef\u60dc\u5b50\u5f39\u7528\u5c3d\uff0c\u672a\u80fd\u5c06\u8363\u6bc5\u6bd9\u547d\u3002\n\n\u53f6\u8363\u6bc5\u51fa\u4e8b\uff0c\u53f6\u5b5d\u793c\u5df2\u7ecf\u6ca1\u4e86\u4e00\u4e2a\u513f\u5b50\uff08\u8363\u4ea8\u4e0b\u843d\u4e0d\u660e\uff09\uff0c\u4e0d\u80fd\u518d\u53d7\u523a\u6fc0\uff0c\u4ed6\u8981\u7aed\u5c3d\u5168\u529b\u4fdd\u4f4f\u8fd9\u4e2a\u513f\u5b50\uff0c\u4e00\u4e2a\u62e5\u6709\u6570\u5343\u4ebf\u7684\u5f3a\u4eba\uff0c\u53d1\u8d77\u6068\u6765\u4f1a\u5e72\u4e9b\u4ec0\u4e48\uff1f\u4e0d\u77e5\u9053\uff0c\u53ea\u77e5\u9053\u4ed6\u5c31\u7b97\u628a\u83f2\u5f8b\u5bbe\u7ffb\u8fc7\u6765\u4e5f\u8981\u6551\u51fa\u8363\u6bc5\u3002\n\n\u6b63\u5982\u970d\u666f\u826f\u6240\u8bf4\uff1a\n\n*\u201c\u5168\u9999\u6e2f\u6700\u6709\u94b1\u7684\u662f\u4ed6\uff0c\u6700\u75af\u7684\u4e5f\u662f\u4ed6\u3002\u201d*\n\n*\u201c\u5982\u679cJASON\uff08\u8363\u6bc5\uff09\u5c11\u4e00\u6839\u5934\u53d1\uff0c\u4f60\u4e5f\u4f11\u60f3\u6d3b\u7740\u56de\u9999\u6e2f\u3002\u201d*\n\n\u53f6\u5b5d\u793c\u8fd9\u53e5\u8bdd\u5f88\u6709\u6c14\u52bf\uff0c\u5a01\u6151\u529b\u5341\u8db3\uff0c\u4f46\u53f6\u8363\u6dfb\u4f55\u8bb8\u4eba\u4e5f\uff1f\u4ed6\u6536\u4e70\u7684\u6740\u624b\u5df2\u7ecf\u628a\u8363\u6bc5\u6293\u4f4f\uff0c\u73b0\u5728\u53ea\u662f\u5c1a\u6b20\u4e00\u7b14\u94b1\u800c\u5df2\u3002\n\nHELEN\u4e5f\u77e5\u9053\u53f6\u5b5d\u793c\u7684\u5389\u5bb3\uff0c\u4e3a\u4e86\u5c3d\u6700\u540e\u52aa\u529b\uff0c\u7adf\u60f3\u5230\u4e86\u91cd\u4f24\u7684\u5fd7\u5f3a\uff0c\u53ea\u6709\u4ed6\u624d\u591f\u8d44\u683c\u591f\u4efd\u91cf\u529d\u963b\u8363\u6dfb\uff0c\u4f46\u5fd7\u5f3a\u82cf\u9192\u540e\u7b2c\u4e00\u53e5\u8bdd\u662f\u4ec0\u4e48\uff1f\n\n*\u201c\u53f6\u8363\u6bc5\u6b7b\u4e86\u6ca1\u6709\u3002\u201d*\n\n\u8fde\u5fd7\u5f3a\u8fd9\u4e48\u5584\u826f\u7684\u4eba\u4e5f\u4e00\u5b9a\u8981\u8363\u6bc5\u6b7b\uff0c\u53ef\u60f3\u800c\u77e5\uff0c\u7f16\u5267\u51b3\u5fc3\u5df2\u5b9a\u3002\u6211\u672c\u6765\u8fd8\u4ee5\u4e3a\u624d\u662f\u521b\u4e16\u7eaa2\u521a\u5f00\u59cb\uff0c\u8363\u6bc5\u8fd9\u4e48\u6709\u5b9e\u529b\u7684\u53cd\u6d3e\u5e94\u8be5\u4f1a\u662f\u540e\u9762\u7684\u5927BOSS\uff0c\u4f46\u542c\u4e86\u5fd7\u5f3a\u8fd9\u53e5\u8bdd\u5c31\u77e5\u9053\uff1a\u53f6\u8363\u6bc5\u975e\u6b7b\u4e0d\u53ef\uff01\n\n\u53f6\u5b5d\u793c\u4ee5\u5176\u53ea\u624b\u906e\u5929\u7684\u5a01\u52bf\u4e0d\u4e00\u4f1a\u5c31\u62ff\u4e0b\u53f6\u8363\u6dfb\u3002\u8363\u6dfb\u4ee5\u6b64\u4e3a\u501f\u53e3\u5411HELEN\u501f\u94b1\u3002HELEN\u4ee5\u4e3a\u94b1\u662f\u7528\u6765\u6551\u8363\u6dfb\uff0c\u81ea\u7136\u5c3d\u529b\uff0c\u6700\u540e\u4eceLISA\u624b\u4e2d\u501f\u5f97\u5e76\u4eb2\u81ea\u5e26\u5f80\u83f2\u5f8b\u5bbe\u3002\n\n\u8363\u6dfb\u5bf9HELEN\u4e5f\u5e76\u975e\u65e0\u60c5\u65e0\u4e49\uff0c\u5728\u4ed6\u77e5\u9053\u81ea\u5df1\u4e0d\u80fd\u4eb2\u81ea\u628a\u94b1\u4ea4\u5230\u6740\u624b\u90a3\u91cc\uff0c\u800c\u8981HELEN\u4ee3\u53bb\u7684\u65f6\u5019\uff0c\u4ed6\u65ad\u7136\u62d2\u7edd\u4e86\u3002\n\n\u4f46\u620f\u5267\u6027\u7684\u662f\uff0c\u4ed6\u521a\u597d\u88ab\u5e26\u8d70\uff0c\u800cHELEN\u4fbf\u63a5\u5230\u6740\u624b\u7684\u7535\u8bdd\uff0c\u6740\u624b\u53c8\u6ca1\u6709\u8bf4\u51fa\u94b1\u7684\u7528\u9014\uff0c\u53ea\u662f\u95ee\u94b1\u51c6\u5907\u597d\u6ca1\u6709\uff0cHELEN\u5c31\u8fd9\u6837\u7cca\u91cc\u7cca\u6d82\u5730\u628a\u94b1\u9001\u8fc7\u53bb\uff0c\u76f4\u81f3\u628a\u8363\u6bc5\u9001\u4e0b\u5730\u72f1\u4e86\u3002\n\n\u4e09\u58f0\u67aa\u54cd\uff0c\u4e86\u7ed3\u4e86\u53f6\u8363\u6bc5\uff0c\u4e5f\u4e86\u7ed3\u4e86\u8363\u6dfbHELEN\u4e4b\u95f4\u7684\u611f\u60c5\uff0c\u521b\u4e16\u7eaa1\u8363\u6dfb\u4e0eHELEN\u79bb\u79bb\u5408\u5408\uff0c\u800c\u81ea\u6b64\u4e4b\u540e\uff0c\u8363\u6dfb\u548cHELEN\u5374\u518d\u4e5f\u6ca1\u6709\u590d\u5408\u4e86\u3002\n\n\u521b\u4e16\u7eaa1\u6700\u540e\u53f6\u8363\u6dfb\u7528\u5c3d\u529e\u6cd5\u4e5f\u6551\u4e0d\u4e86\u9896\u6b23\uff0c\u521b\u4e16\u7eaa2\u5f00\u59cb\u53f6\u5b5d\u793c\u4e5f\u7528\u5c3d\u4e86\u529e\u6cd5\uff0c\u540c\u6837\u4e5f\u6551\u4e0d\u4e86\u8363\u6bc5\uff0c\u62a5\u5e94\uff01\n\n\u5b5d\u793c\u77e5\u9053\u8363\u6bc5\u88ab\u6740\uff0c\u5fcd\u65e0\u53ef\u5fcd\uff0c\u5f53\u7136\u4e5f\u8981\u6740\u8363\u6dfb\u507f\u547d\u3002\u5f53\u7136\uff0c\u6211\u4eec\u7684\u7537\u4e00\u53f7\u662f\u6253\u4e0d\u6b7b\u7684\u5c0f\u5f3a\uff0c\u53f6\u5b5d\u793c\u51fa\u52a8\u653f\u5e9c\u519b\uff0c\u53f6\u8363\u6dfb\u4e5f\u6709\u6e38\u51fb\u961f\uff0c\u8fd8\u4e0d\u53ea\uff0c\u8363\u6dfb\u5728\u5c4b\u9876\u4e0a\u4eb2\u81ea\u6301\u67aa\u53cd\u51fb\u8b66\u5bdf\uff0c\u795e\u52c7\u65e0\u6bd4\uff01\n\n\u7ec8\u4e8e\uff0c\u56e0\u4e3a\u65e0\u610f\u4e2d\u6551\u4e86\u53f6\u8363\u4ea8\uff0c\u5b5d\u793c\u6682\u4e14\u653e\u8fc7\u8363\u6dfb\u3002\u5728\u7075\u5802\u524d\uff0c\u5b5d\u52e4\u6559\u8bad\u8363\u6dfb\u7684\u4e00\u6bb5\u8bdd\u771f\u662f\u53d1\u4eba\u6df1\u7701\uff0c\u6b63\u662f\u8fd9\u4f4d\u8001\u597d\u4eba\uff0c\u624d\u4f7f\u8363\u6dfb\u8d70\u56de\u6b63\u9053\u3002\n\n\u4e24\u5e74\u540e\uff0c\u8363\u6dfb\u590d\
