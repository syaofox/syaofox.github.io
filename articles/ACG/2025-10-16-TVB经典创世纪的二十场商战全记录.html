u51fa\u65f6\u5df2\u7ecf\u5b8c\u5168\u4e0d\u540c\u4e86\uff0c\u518d\u6ca1\u6709\u4ee5\u524d\u7684\u706b\u6c14\uff0c\u624b\u6bb5\u4e5f\u8f83\u4e3a\u5e73\u548c\u3002\n\n\u6b64\u6218\uff0c\u53f6\u8363\u6dfb\u5927\u4ec7\u5f97\u62a5\uff0c\u6b63\u5f0f\u6539\u8fc7\u5411\u5584\uff0c\u7ec8\u6210\u4e00\u4ee3\u5730\u4ea7\u5927\u4ea8\u3002\u8d85\u7ea7\u9634\u8c0b\u5bb6\u53f6\u8363\u6bc5\u5c31\u5730\u6b63\u6cd5\uff0c\u5176\u5b9e\u4ee5\u8363\u6bc5\u7684\u5934\u8111\uff0c\u7edd\u5bf9\u53ef\u4ee5\u5728\u521b\u4e16\u7eaa2\u540e\u671f\u548c\u8001\u970d\u3001\u81ea\u529b\u3001LISA\u3001\u8363\u6dfb\u7b49\u4eba\u5468\u65cb\uff0c\u53ef\u60dc\u6b64\u4eba\u51fa\u624b\u592a\u72e0\uff0c\u4e00\u4e0a\u6765\u4fbf\u6740\u4e86\u8363\u6dfb\u6700\u7231\u7684\u5973\u4eba\uff0c\u5728\u75af\u72c2\u72b6\u6001\u4e0b\u7684\u8363\u6dfb\u7a77\u8ffd\u731b\u6253\u4e4b\u4e0b\uff0c\u80fd\u6491\u5f97\u4e86\u4e09\u96c6\u591a\uff0c\u5df2\u7ecf\u7b97\u4e0d\u9519\u4e86\uff0c\u4e3a\u6b64\u4eba\u8282\u54c0\u3002\n\n## \u7b2c\u5341\u4e8c\u573a\uff1a\u53f6\u8363\u6dfbVS\u53f6\u8363\u664b\uff08\u518d\u89c1\u866b\u866b\u673a\uff09\n\n\u53f6\u8363\u6bc5\u6b7b\u540e\u4e24\u5e74\uff0c\u5f88\u591a\u5f88\u591a\u90fd\u5728\u6539\u53d8\uff0c\u53f6\u8363\u6dfb\u9000\u51fa\u6c5f\u6e56\uff0c\u9a6c\u5fd7\u5f3a\u81f4\u529b\u716e\u9762\uff0c\u53f6\u8363\u664b\u91cd\u638c\u660e\u5927\uff0cTINA\u9010\u6e10\u5fd8\u8bb0\u60e8\u75db\u7ecf\u5386\uff0c\u5f20\u81ea\u529b\u5e2e\u52a9\u53d4\u7236\u7ecf\u8425\u9a6c\u6765\u897f\u4e9a\u7684\u4e1a\u52a1\uff0c\u4e00\u5207\u770b\u4f3c\u5f52\u4e8e\u5e73\u9759\uff0c\u5176\u5b9e\u6bcf\u4eba\u90fd\u5728\u7d2f\u79ef\u81ea\u5df1\u7684\u5b9e\u529b\uff0c\u4ee5\u5f85\u65b0\u4e00\u8f6e\u7684\u7ade\u9010\u3002\n\n\u8363\u6dfb\u65e0\u610f\u4e2d\u63d0\u8bae\u5fd7\u5f3a\u62d3\u5c55\u8fde\u9501\u5e97\uff0c\u88ab\u53f6\u5b5d\u793c\u8ba4\u4e3a\u8fd9\u662f\u8363\u6dfb\u8981\u7ffb\u8eab\u7684\u524d\u594f\uff0c\u4e8e\u662f\u5728TINA\u7684\u63d0\u8bae\u4e0b\u5c01\u6740\u5fd7\u5f3a\u7684\u4e91\u541e\u9762\u5e97\uff0c\u800c\u8363\u664b\u4e0d\u7518\u793a\u5f31\uff0c\u770b\u51c6\u5b5d\u793c\u6025\u4e8e\u590d\u4ec7\u7684\u7279\u70b9\uff0c\u63d0\u51fa\u628a\u529b\u5929\u4e16\u7eaa\u5728\u53f0\u6e7e\u7684\u65b0\u57ce\u5e02\u8ba1\u5212\u91cd\u65b0\u62ff\u51fa\u6765\u641e\uff0c\u8fd9\u53ef\u4e0d\u5f97\u4e86\u3002\n\n\u518d\u52a0\u4e0a\u5fd7\u5f3a\u7528\u4e03\u5e74\u524d\u8363\u6dfb\u5728\u73a9\u5177\u5c55\u9500\u4f1a\u4e0a\u7684\u8bf4\u8bdd\u9f13\u52b1\u8363\u6dfb\uff0c\u8363\u6dfb\u7ec8\u4e8e\u51b3\u5b9a\u593a\u56de\u529b\u5929\u4e16\u7eaa\uff0c\u4e00\u573a\u6218\u5f79\u7531\u6b64\u5c55\u5f00\u3002\uff08\u672c\u6765\u8363\u6dfb\u5f88\u653e\u5fc3\u7531\u8363\u4ea8\u7ecf\u8425\u529b\u5929\uff0c\u5e76\u6ca1\u6709\u590d\u51fa\u7684\u610f\u601d\uff0c\u4f46\u7531\u4e8e\u5b5d\u793c\u548c\u8363\u664b\u7684\u5c0f\u4eba\u4e4b\u5fc3\uff0c\u7adf\u4f7f\u5f97\u8363\u6dfb\u771f\u6b63\u590d\u51fa\uff0c\u660e\u5927\u4ece\u6b64\u591a\u4e8b\u2026\u2026\uff09\n\n\u4efb\u4f55\u5546\u4e1a\u884c\u52a8\u9996\u5148\u9700\u8981\u7684\u5c31\u662f\u94b1\uff0c\u800c\u6b64\u65f6\u7684\u53f6\u8363\u6dfb\u9664\u4e86\u4e2a\u4eba\u79ef\u84c4\uff0c\u6050\u6015\u6ca1\u5269\u591a\u5c11\u8d44\u91d1\u3002\u521b\u4e16\u7eaa1\u5f00\u59cb\u5c31\u662f\u866b\u866b\u673a\uff0c\u800c\u8fd9\u4e00\u6b21\u8363\u6dfb\u4e1c\u5c71\u518d\u8d77\uff0c\u540c\u6837\u4e5f\u8981\u4f9d\u8d56\u866b\u866b\u673a\u4e86\u3002\n\n\u8363\u6dfb\u5230\u65e5\u672c\uff0c\u5e0c\u671b\u80fd\u4ece\u4e03\u5e74\u524d\u628a\u866b\u866b\u673a\u4e70\u65ad\u7684TAKASIS\u5148\u751f\u624b\u4e2d\u4e70\u56de\u866b\u866b\u673a\u5728\u9999\u6e2f\u7684\u4ee3\u7406\u6743\uff08\u6ce8\u610f\uff0cTAKASIS\u7684\u79d8\u4e66\uff0c\u6768\u6021\u9970\uff09\u3002\n\n\u8363\u6dfb\u51fa\u4ef72000\u4e07\uff08\u8d44\u91d1\u662f\u7531\u624d\u8bb0\u62b5\u62bc\u7684\uff0c\u521a\u597d\u7ed9HELEN\u542c\u5230\uff0cHELEN\u4ee5\u4e3a\u8363\u6dfb\u8fd8\u662f\u548c\u4ee5\u524d\u4e00\u6837\u4e0d\u62e9\u624b\u6bb5\uff0c\u4e8e\u662f\u6dfb\u4e0eHELEN\u4e4b\u95f4\u7684\u7231\u706b\u521a\u521a\u6709\u70b9\u7709\u76ee\u5c31\u518d\u6b21\u7184\u706d\u4e86\uff09\uff0c\u8fd9\u65f6\u53f6\u5b5d\u793c\u6307\u793a\u53f6\u8363\u664b\u62a2\u4ee3\u7406\u6743\uff0c\u65e0\u8bba\u8363\u6dfb\u51fa\u591a\u5c11\u4ef7\u94b1\uff0c\u660e\u5927\u591a\u51fa2000\u4e07\u3002\n\n\u53f6\u5b5d\u793c\u62a5\u4ec7\u5fc3\u5207\uff0c\u5176\u5b9e\u8fd9\u79cd\u884c\u5f84\u4e0e\u5f53\u5e74\u970d\u666f\u826f\u963b\u6b62\u529b\u5929\u4e0a\u5e02\u6709\u4ec0\u4e48\u533a\u522b\uff1f\u4e0d\u8fc7\uff0cTAKASIS\u4ee5\u4e49\u6c14\u4e3a\u91cd\uff0c\u4ecd\u7136\u628a\u4ee3\u7406\u6743\u5356\u7ed9\u8363\u6dfb\uff0c\u5e76\u5141\u8bb8\u8363\u6dfb\u628a\u4ee3\u7406\u6743\u8f6c\u5356\u7ed9\u660e\u5927\uff0c\u518d\u8d5a2000\u4e07\u3002\n\n\u5c31\u8fd9\u6837\uff0c\u8363\u6dfb\u51c0\u8d5a2000\u4e07\u3002\u8fd9\u4e00\u6218\u6ca1\u6709\u4ec0\u4e48\u6280\u672f\u542b\u91cf\uff0c\u7eaf\u7cb9\u662f\u8363\u6dfb\u8fd0\u6c14\uff0c\u9047\u4e0a\u4e86\u8fd9\u4e48\u8bb2\u4e49\u6c14\u7684\u751f\u610f\u4f19\u4f34\u3002\u8fd8\u6709\uff0c\u5b5d\u793c\u8981\u62a5\u4ec7\uff0c\u4f46\u8363\u664b\u5fd7\u4e0d\u5728\u6b64\uff0c\u6ca1\u6709\u76ef\u5f97\u5f88\u7d27\uff0c\u6240\u4ee5\u8fde\u4ee3\u7406\u6743\u6613\u624b\u90fd\u4e0d\u77e5\u9053\u3002\n\n\u6b64\u6218\u8363\u6dfb\u8d62\u5f97\u90e8\u5206\u8d44\u91d1\uff08\u8981\u593a\u56de\u529b\u5929\uff0c4000\u4e07\uff08\u5176\u4e2d2000\u4e07\u8fd8\u662f\u624d\u8bb0\u62b5\u62bc\u7684\u501f\u6b3e\uff09\u8fd8\u662f\u4e0d\u80fd\u6210\u4e8b\uff09\uff0c\u8363\u664b\u867d\u7136\u6218\u8d25\uff0c\u4f46\u4ed6\u6839\u672c\u6ca1\u6709\u5728\u5bf9\u4ed8\u8363\u6dfb\u65b9\u9762\u82b1\u5fc3\u673a\uff0c\u6240\u4ee5\u5e76\u4e0d\u80fd\u602a\u4ed6\u4e86\u3002\n\n\u53e6\u5916\uff0c\u7531\u4e8eTINA\u5728\u5c01\u6740\u624d\u8bb0\u7acb\u529f\uff0c\u8363\u664b\u53ea\u597d\u627eEVA\u51fa\u6765\u6253\u7406\u97e6\u8fbe\uff0c\u4e0eTINA\u6297\u8861\u3002\u97e6\u8fbe\u662f\u4e00\u5bb6\u6295\u8d44\u516c\u53f8\uff08\u89c4\u6a21\u4e0d\u53ca\u660e\u7535\u6216\u660e\u79d1\uff0c\u660e\u7535\u662f\u8363\u664b\u548c\u8363\u6bc5\u5171\u540c\u4e3b\u653f\uff0c\u800c\u97e6\u8fbe\u53ea\u662f\u8363\u6bc5\u4e00\u4eba\u4e3b\u653f\uff09\uff0c\u4e4b\u524d\u7531\u6b7b\u53bb\u7684\u53f6\u8363\u6bc5\u4e3b\u653f\uff0c\u73b0\u5728\u7531\u4e8e\u80a1\u5e02\u7ea2\u706b\uff0897\u5e74\u91d1\u878d\u98ce\u66b4\u4e4b\u524d\u51e0\u4e2a\u6708\uff09\uff0c\u8363\u664b\u8d81\u673a\u6536\u56de\u7528\u6765\u8d5a\u94b1\u3002\n\n\u7531EVA\u6765\u6253\u7406\uff0c\u6b63\u597d\u4e3a\u4e0b\u4e00\u6218\u62c9\u5f00\u5e8f\u5e55\u3002\u53e6\u5916\uff0c\u5f20\u81ea\u529b\u5728\u62a5\u7eb8\u4e0a\u770b\u5230\u8363\u6dfb\u8f6c\u5356\u866b\u866b\u673a\u8d5a2000\u4e07\uff0c\u77e5\u9053\u8363\u6dfb\u8981\u590d\u51fa\uff0c\u4e8e\u662f\u51b3\u5b9a\u56de\u9999\u6e2f\u4e0e\u53f6\u8363\u6dfb\u4e00\u8f83\u9ad8\u4e0b\u3002\n\n\u5f53\u81ea\u529b\u4e0e\u7530\u5b81\u544a\u522b\u7684\u90a3\u4e00\u665a\uff0c\u4e00\u76f4\u54cd\u7740\u738b\u6770\u7684\u201c\u53c8\u7231\u5b64\u72ec\u53c8\u7231\u4f60\u201d\uff08\u6d88\u58f0\u540e\u7684\u7eaf\u4e50\uff09\uff0c\u8ba9\u89c2\u4f17\u611f\u53d7\u5230\u81ea\u529b\u7684\u538b\u529b\uff0c\u8981\u77e5\u9053\uff0c\u4ed6\u8981\u53bb\u5bf9\u4ed8\u7684\u662f\u4e00\u4e2a\u8fde\u5343\u4ebf\u5bcc\u8c6a\u4e5f\u65e0\u6cd5\u5bf9\u4ed8\u7684\u5546\u754c\u5f3a\u4eba\uff0c\u867d\u7136\u81ea\u529b\u5df2\u7ecf\u8ddf\u8bb8\u5927\u8c6a\u5b66\u4e86\u4e24\u5e74\uff0c\u4f46\u6bd4\u8d77\u53f6\u8363\u6dfb\uff0c\u8fd8\u5dee\u5f97\u8fdc\u3002\n\n\u4ece\u81ea\u529b\u7684\u8868\u60c5\uff0c\u53ef\u4ee5\u77e5\u9053\u4ed6\u6709\u65e0\u6bd4\u7684\u51b3\u5fc3\uff0c\u4f46\u5374\u770b\u4e0d\u51fa\u6709\u4ec0\u4e48\u4fe1\u5fc3\u3002\n\n\u8981\u8865\u5145\u4e00\u70b9\u7684\u662fTINA\uff0c\u8fd9\u4e2a\u4eba\u771f\u4e0d\u597d\u8bf4\uff0c\u6211\u770b\u5979\u7684\u65f6\u5019\uff0c\u8ba8\u538c\u3001\u559c\u6b22\u3001\u4f69\u670d\uff0c\u51e0\u79cd\u611f\u89c9\u90fd\u6709\u3002\u4e4b\u524d\u5979\u4e0e\u6587\u5f6a\u7684\u74dc\u845b\uff0c\u8fd9\u91cc\u5148\u4e0d\u8bf4\u3002\n\n\u5979\u7ecf\u5386\u4e86\u5728\u83f2\u5f8b\u5bbe\u7684\u906d\u9047\u4e4b\u540e\uff0c\u4e24\u5e74\u65f6\u95f4\u80fd\u91cd\u65b0\u505a\u4eba\uff0c\u9664\u4e86\u8363\u4ea8\u7684\u6089\u5fc3\u7167\u987e\u4e4b\u5916\uff0c\u5979\u81ea\u5df1\u521a\u5f3a\u7684\u6027\u683c\u4e5f\u8d77\u4e86\u4e3b\u8981\u4f5c\u7528\u3002\u6b64\u4eba\u91ce\u5fc3\u662f\u6709\u7684\uff0c\u6211\u4e5f\u76f8\u4fe1\u5979\u51fa\u6765\u4e0e\u8363\u664b\u6297\u8861\uff0c\u662f\u4e3a\u4e86\u4fdd\u62a4\u8363\u4ea8\uff0c\u4f46\u4e0d\u80fd\u8bf4\u5979\u6ca1\u6709\u4e2a\u4eba\u91ce\u5fc3\u3002\n\n\u672c\u6765\u521b2\u662f\u8ba9\u8363\u4ea8\u505a\u53cd\u6d3e\uff0c\u6240\u4ee5\u7f16\u5267\u5728\u8fd9\u91cc\u8ba9TINA\u91cd\u8fd4\u5546\u573a\u662f\u6709\u76ee\u7684\u3002\u53ef\u60dc\u540e\u6765\u6863\u671f\u95ee\u9898\u8ba9\u8363\u4ea8\u9000\u51fa\uff0c\u4f7fTINA\u51fa\u6765\u6270\u6518\u4e00\u4f1a\u53c8\u56de\u53bb\u4e86\uff0c\u663e\u5f97\u6709\u4e9b\u83ab\u540d\u5176\u5999\uff0c\u4e0d\u8fc7\u8fd8\u662f\u6709\u4e00\u5b9a\u4f5c\u7528\uff0c\u5c31\u662f\u51cf\u8f7b\u81ea\u529b\u9762\u5bf9\u8363\u664b\u800c\u6240\u53d7\u7684\u538b\u529b\u3002\n\n\u81f3\u4e8e\u81ea\u529b\u3001\u8363\u664b\u3001TINA\u7684\u4e09\u8db3\u9f0e\u7acb\u683c\u5c40\u5219\u4ea4\u7531\u4e4b\u540e\u7684\u5546\u6218\u518d\u8bf4\u5427\u3002\n\n## \u7b2c\u5341\u4e09\u573a\uff1a\u53f6\u8363\u6dfbVS\u53f6\u8363\u664b\uff08\u91cd\u593a\u529b\u5929\u4e16\u7eaa\uff09\n\n\u8fd9\u4e00\u573a\u5546\u6218\u5728\u521b\u4e16\u7eaa2\u4e2d\u7b97\u662f\u6bd4\u8f83\u590d\u6742\uff0c\u6280\u672f\u542b\u91cf\u8f83\u9ad8\u7684\u4e00\u6218\u5f79\u3002\u6b64\u6218\uff0c\u53f6\u8363\u664b\u5728\u660e\uff0c\u53f6\u8363\u6dfb\u5728\u6697\uff0c\u8363\u6dfb\u6709\u5077\u88ad\u7684\u6210\u5206\uff0c\u4e14\u5f53\u4e2d\u800d\u9634\u8c0b\u7684\u6210\u5206\u8f83\u91cd\uff0c\u5546\u4e1a\u6210\u5206\u8f83\u8f7b\uff0c\u4e0d\u8fc7\u8363\u6dfb\u4ee5\u5f31\u654c\u5f3a\uff0c\u662f\u8981\u7528\u70b9\u624b\u6bb5\u3002\n\n\u56de\u60f3\u5f53\u5e74\u8bb8\u6587\u5f6a\u4ee5\u58f0\u4e1c\u51fb\u897f\u8ffd\u51fb\u660e\u5927\uff08\u53c2\u89c1\u7b2c\u4e5d\u573a\u6218\u5f79\uff09\uff0c\u540c\u6837\u4ee5\u5f31\u654c\u5f3a\uff0c\u4f46\u7528\u7684\u662f\u7eaf\u5546\u4e1a\u624b\u6bb5\uff0c\u82e5\u975e\u8363\u6dfb\u51fa\u624b\uff0c\u6587\u5f6a\u662f\u80fd\u591f\u4ece\u660e\u5927\u624b\u4e2d\u6210\u529f\u635e\u53d6\u8d44\u91d1\u7684\u3002\u8fd9\u6837\u4e00\u6bd4\uff0c\u9ad8\u4e0b\u7acb\u5224\u3002\n\n\u867d\u7136\u5982\u6b64\uff0c\u6211\u8fd8\u662f\u8ba4\u4e3a\uff0c\u8363\u6dfb\u80dc\u5229\u662f\u5fc5\u7136\u7684\uff0c\u9664\u4e86\u8fd0\u6c14\uff0c\u8fd8\u56e0\u4e3a\uff0c\u8363\u6dfb\u662f\u7687\u8005\u578b\u7684\u4eba\u7269\uff0c\u800c\u6587\u5f6a\u662f\u9738\u8005\u578b\u7684\u4eba\u7269\uff0c\u6587\u5f6a\u65e0\u8bba\u600e\u6837\u5389\u5bb3\uff0c\u8f93\u4e8e\u8363\u6dfb\u662f\u6b63\u5e38\u7684\u3002\u8fd9\u4e2a\u5df2\u7ecf\u6d89\u53ca\u8363\u6dfb\u4e0e\u6587\u5f6a\u4e24\u7c7b\u4eba\u4e4b\u6bd4\u8f83\uff0c\u5c5e\u4e8e\u521b\u4e16\u7eaa\u53e6\u4e00\u4e2a\u70ed\u95e8\u8bdd\u9898\uff0c\u8fd9\u91cc\u5c31\u6b64\u6253\u4f4f\uff0c\u8a00\u5f52\u6b63\u4f20\u3002\n\n\u53f6\u8363\u6dfb\u5148\u793c\u540e\u5175\uff0c\u62ff\u77404000\u4e07\u5e0c\u671b\u53f6\u5b5d\u793c\u6309\u7167\u8bb8\u6587\u5f6a\u7684\u8bbe\u8ba1\u53bb\u53d1\u5c55\u65e0\u70df\u57ce\uff0c\u906d\u5230\u62d2\u7edd\u540e\uff0c\u53c8\u60f3\u4e70\u56de\u529b\u5929\u3002\n\n*\u201c\u4f60\u60f3\u4e70\u56de\u529b\u5929\uff1f\u4e00\u53e3\u4ef7\uff0c500\u4ebf\uff01\u201d*\n\n*\u201c\u4ece\u8fd9\u4e2a\u7535\u68af\u4e0b\u53bb\uff0c\u56de\u53bb\u5b89\u5fc3\u716e\u4f60\u7684\u4e91\u541e\u9762\uff0c\u76f4\u5230\u4f60\u6b7b\u7684\u90a3\u4e00\u5929\uff01\u201d*\n\n\u4e5f\u96be\u602a\u53f6\u5b5d\u793c\u505a\u5f97\u8fd9\u6837\u51b3\u7edd\uff0c\u5728\u4ed6\u7acb\u573a\uff0c\u8363\u4ea8\u662f\u8363\u6dfb\u5076\u7136\u673a\u4f1a\u6551\u56de\u6765\u7684\uff0c\u800c\u8363\u6bc5\u5374\u786e\u5b9e\u6b7b\u4e8e\u8363\u6dfb\u624b\u4e0b\uff01\n\n\u5728\u53f6\u8363\u6dfb\u4e0e\u53f6\u5b5d\u793c\u5bf9\u5cd9\u540c\u65f6\uff0c\u5f20\u81ea\u529b\u4e5f\u6b63\u5f0f\u52a0\u5165\u660e\u5927\uff0c\u4e09\u65b9\u5bf9\u6218\u7684\u6001\u52bf\u521d\u6b65\u5f62\u6210\u3002\n\n\u51ed\u7740\u60ca\u4eba\u7684\u8054\u60f3\u529b\u548c\u6d1e\u5bdf\u529b\uff0c\u53f6\u8363\u6dfb\u7adf\u5728\u6742\u5fd7\u4e0a\u6709\u5173EVA\u4e3b\u653f\u97e6\u8fbe\u7684\u65b0\u95fb\u60f3\u5230\u4e86\u8ba1\u7b56\uff0c\u63a5\u7740\u9a6c\u4e0a\u901a\u8fc7\u6614\u65e5\u7684\u4eb2\u4fe1STANLEY\u67e5\u51fa\u97e6\u8fbe\u7684\u771f\u6b63\u6267\u884c\u8005\u53eb\u9093\u5fd7\u6743\u3002\n\n\u540c\u65f6\uff0c\u8363\u6dfb\u5de1\u89c6STANLEY\uff08\u9a6c\u56fd\u660e\u9970\uff09\u7684\u8bc1\u5238\u516c\u53f8\u65f6\u77e5\u9053\u73b0\u5728\u80a1\u5e02\u5341\u5206\u7ea2\u706b\uff0c\u5224\u65ad\u51fa\u76ee\u524d\u7684\u725b\u5e02\u5c1a\u4f1a\u5ef6\u7eed\uff0c\u4e8e\u662f\u6bc5\u7136\u62ff\u51fa\u4ec5\u6709\u76844000\u4e07\u4e70\u671f\u8d27\u6307\u6570\u5347\uff0c\u5e76\u544a\u77e5STANLEY\u5728\u5347\u5230\u4e00\u4ebf\u65f6\u624d\u629b\uff0c\u8fd9\u6837\u624d\u80fd\u8d5a\u591f\u91cd\u593a\u529b\u5929\u7684\u8d44\u672c\u3002\n\n\u56e0\u4e3a\u4e00\u573a\u5076\u7136\u7684\u5de5\u4e1a\u884c\u52a8\uff08\u53f8\u673a\u96c6\u4f53\u7f62\u5de5\uff0c\u9886\u5934\u4eba\u521a\u597d\u5c31\u662f\u81ea\u529b\u7684\u7236\u4eb2\u79e6\u9526\uff0c\u526f\u4fee\u5fc3\u7406\u5b66\u7684\u81ea\u529b\u4e09\u4e24\u4e0b\u5c31\u628a\u8fd9\u4e2a\u65e0\u7528\u7684\u7537\u4eba\u8bf4\u670d\u4e86\uff09\uff0c\u5f20\u81ea\u529b\u5f97\u5230\u53f6\u8363\u664b\u7684\u91cd\u89c6\uff0c\u521a\u597d\u8363\u664b\u5bf9\u4e8e\u97e6\u8fbe\u7684\u9093\u5fd7\u6743\u7591\u5fc3\uff0c\u4fbf\u6d3e\u81ea\u529b\u5230\u97e6\u8fbe\u505a\u987e\u95ee\uff0c\u5b9e\u8d28\u662f\u76d1\u89c6\u9093\u5fd7\u6743\u548cEVA\u7684\u4e3e\u52a8\u3002\n\n\u8363\u664b\u641e\u5b9e\u52a1\u867d\u7136\u4e0d\u9519\uff0c\u4f46\u5728\u7528\u4eba\u65b9\u9762\u5b9e\u5728\u4e0d\u884c\uff0c\u8981\u59bb\u5b50\u5e2e\u5fd9\uff0c\u53c8\u6000\u7591\u59bb\u5b50\uff0c\u6d3e\u81ea\u529b\u53bb\u76d1\u89c6\uff0c\u5374\u53c8\u4e0d\u4fe1\u81ea\u529b\u3002\u5230\u6700\u540e\u60df\u6709\u4e00\u6b65\u4e00\u6b65\u8e29\u8fdb\u8363\u6dfb\u7684\u9677\u9631\u3002\n\n\u5f20\u81ea\u529b\u8fdb\u5165\u97e6\u8fbe\u4e0d\u4e45\uff0c\u53d1\u73b0\u4e24\u4e2a\u95ee\u9898\uff1a\u884c\u653f\u7ecf\u7406\u9093\u5fd7\u6743\u7684\u6743\u529b\u8fc7\u5927\u3001\u97e6\u8fbe\u7684\u8d44\u91d1\u53bb\u5411\u53ef\u7591\u3002EVA\u4e5f\u4e0d\u662f\u4ec0\u4e48\u597d\u4eba\uff0c\u6697\u4e2d\u628a\u8d44\u91d1\u8c03\u56de\u5a18\u5bb6\uff0c\u5374\u88ab\u9093\u5fd7\u6743\u53d1\u73b0\u3002\n\n\u4e8e\u662f\u5fd7\u6743\u51ed\u6b64\u5f15\u8bf1EVA\u632a\u7528\u97e6\u8fbe\u7684\u8d44\u91d1\u53bb\u501f\u7ed9\u56fd\u9645\u7092\u5bb6\u8d5a\u5916\u5feb\uff0c\u6bd4\u8d77\u628a\u8d44\u91d1\u8c03\u8d70\u66f4\u4e3a\u5b89\u5168\uff0c\u4e24\u4eba\u7684\u5229\u76ca\u8fde\u6210\u4e00\u7ebf\uff0c\u81ea\u529b\u4e0d\u77e5\u5c31\u91cc\uff0c\u5f53\u7740EVA\u7684\u8138\u63ed\u7a7f\u5fd7\u6743\uff0c\u5f53\u7136\u662f\u65e0\u529f\u800c\u56de\u3002\n\n\u81ea\u529b\u7ee7\u7eed\u6df1\u5165\u8ffd\u67e5\uff0c\u53d1\u73b0\u5fd7\u6743\u4e0e\u8363\u6dfb\u6709\u6765\u5f80\uff0c\u4ed6\u8fd9\u65f6\u8fd8\u4e0d\u77e5\u9053\uff0c\u9093\u5fd7\u6743\u5c31\u662f\u53f6\u8363\u6dfb\u6536\u4e70\u7684\u5367\u5e95\uff0c\u800c\u90a3\u4f19\u5916\u56fd\u4eba\u54ea\u91cc\u662f\u4ec0\u4e48\u7092\u5bb6\uff0c\u5168\u90fd\u662f\u8363\u6dfb\u8bf7\u6765\u5f15\u8bf1EVA\u7684\u3002\n\n\u4e00\u6b21\u5076\u7136\u7684\u673a\u4f1a\uff0c\u81ea\u529b\u4ee3\u79d8\u4e66\uff08\u5b8b\u829d\u9f84\u9970\uff09\u5230\u9152\u5e97\u9001\u6587\u4ef6\uff0c\u5728\u5927\u5802\u4e0a\u9996\u5ea6\u4e0e\u8363\u6dfb\u5728\u8a00\u8bed\u4e0a\u6b63\u9762\u4ea4\u950b\u3002\n\n*\u201c\u53f6\u8363\u6dfb\uff0c\u4f60\u60f3\u600e\u6837\uff1f\u201d*\n\n*\u201c\u6211\u60f3\u600e\u6837\uff0c\u6211\u5bf9\u8c01\u60f3\u600e\u6837\uff1f\u201d*\n\n*\u201c\u4f60\u5bf9\u660e\u5927\uff0c\u554a\uff0c\u4e0d\uff0c\u5e94\u8be5\u8bf4\u4f60\u60f3\u5bf9\u97e6\u8fbe\u600e\u6837\uff1f\u201d*\n\n\u8fd9\u4e00\u6b21\uff0c\u8363\u6dfb\u6c14\u5b9a\u795e\u95f2\uff0c\u53cd\u89c2\u81ea\u529b\u7d27\u5f20\u7126\u71e5\uff0c\u8fd9\u65f6\u521d\u51fa\u9053\u7684\u81ea\u529b\u8fd8\u5ae9\u7740\u5462\u3002\n\n\u4e3a\u4e86\u628a\u53f6\u8363\u664b\u62c9\u4e0b\u6c34\uff0c\u53f6\u8363\u6dfb\u7684\u9634\u8c0b\u8be1\u8ba1\u771f\u662f\u53d1\u6325\u5230\u6700\u5927\u9650\u5ea6\uff0c\u5fd7\u6743\u6309\u7167\u8363\u6dfb\u7684\u8ba1\u8c0b\uff1a\u8d81EVA\u559d\u9189\u4e4b\u540e\u5077\u4e86\u5979\u7684\u624b\u888b\uff0c\u7136\u540e\u53eb\u4e00\u4e2a\u8001\u4f2f\u5047\u626e\u5728\u8857\u4e0a\u6361\u5230\u4e86\u9001\u56de\u7ed9\u8363\u664b\u3002\n\n\u8363\u664b\u901a\u8fc7\u68c0\u67e5\u624b\u888b\u5c31\u77e5\u9053EVA\u6697\u4e2d\u628a\u8d44\u91d1\u8c03\u56de\u5a18\u5bb6\uff0c\u7acb\u5373\u628a\u97e6\u8fbe\u7684\u6743\u6536\u56de\uff0c\u8363\u6dfb\u7684\u8ba1\u8c0b\u521d\u6b65\u5b9e\u73b0\u3002\u867d\u7136\u8fd9\u65f6\u7684\u8363\u6dfb\u5df2\u7ecf\u4e0d\u518d\u8fde\u7d2f\u65e0\u8f9c\uff0c\u4f46\u5fd7\u6743\u8fd8\u662f\u501f\u6b64\u673a\u4f1a\u4f7f\u8363\u664b\u628a\u81ea\u529b\u89e3\u96c7\uff0c\u7b97\u662f\u4e00\u7bad\u53cc\u96d5\u4e86\u3002\n\n\u5176\u5b9e\u5982\u679c\u6362\u4e86\u662f\u4ee5\u524d\u7684\u8363\u6dfb\uff0c\u5c31\u5728\u8fd9\u91cc\u4e00\u5b9a\u4f1a\u628a\u81ea\u529b\u5f7b\u5e95\u6253\u5f97\u4e0d\u80fd\u7ffb\u8eab\uff0c\u56e0\u6b64\u5f20\u81ea\u529b\u80fd\u548c\u540e\u671f\u7684\u53f6\u8363\u6dfb\u5bf9\u5792\uff0c\u4e5f\u7b97\u662f\u8fd0\u6c14\u4e86\u3002\n\n\u53f6\u8363\u664b\u6536\u56de\u97e6\u8fbe\uff0c\u53f6\u8363\u6dfb\u4fbf\u518d\u6b21\u884c\u52a8\uff0c\u6307\u4f7f\u201c\u7092\u5bb6\u201d\u5411EVA\u501f5000\u4e07\uff0c\u5728\u4ee5\u5f80\u51e0\u6b21\u7684\u6210\u529f\u524d\u63d0\u4e0b\uff0c\u52a0\u4e0a\u97e6\u8fbe\u88ab\u6536\u56de\uff0cEVA\u5f53\u7136\u5fc3\u52a8\uff0c\u4f465000\u4e07\u4e00\u65f6\u62ff\u4e0d\u51fa\u6765\uff0c\u5728\u9093\u5fd7\u6743\u7684\u5f15\u8bf1\u4e0b\uff0c\u5411\u8d22\u52a1\u516c\u53f8\u501f\u94b1\uff0c\u62b5\u62bc\u7269\u5c31\u662f\u97e6\u8fbe\u4ee3\u5ba2\u6237\u4fdd\u7ba1\u7684\u80a1\u7968\uff0c\u800c\u90a3\u5bb6\u8d22\u52a1\u516c\u53f8\u65e9\u88ab\u53f6\u8363\u6dfb\u4e70\u4e0b\u4e86\uff0c\u97e6\u8fbe\u4ee3\u7ba1\u7684\u80a1\u7968\u843d\u5165\u8363\u6dfb\u624b\u4e2d\u3002\n\n\u5c31\u5728\u53f6\u8363\u6dfb\u8fd9\u4e2a\u5c40\u5df2\u7ecf\u8d70\u5230\u6700\u540e\u4e00\u6b65\u65f6\uff0c\u5f20\u81ea\u529b\u7ec8\u4e8e\u4ece\u8363\u6dfb\u6240\u5f39\u594f\u7684\u94a2\u7434\u58f0\u4e2d\u731c\u5230\u8363\u6dfb\u7684\u8ba1\u5212\u3002\u6211\u89c9\u5f97\u8fd9\u91cc\u7b80\u76f4\u662f\u795e\u5316\u4e86\u81ea\u529b\u7684\u5fc3\u7406\u5b66\u6210\u5c31\uff0c\u901a\u8fc7\u94a2\u7434\u58f0\u5c31\u80fd\u731c\u5230\uff1f\u592a\u5938\u5f20\u4e86\uff01\n\n\u4e0d\u8fc7\u8fd9\u91cc\u8fd8\u662f\u6709\u4e00\u70b9\u503c\u5f97\u8d5e\uff0c\u6b64\u6218\u662f\u81ea\u529b\u7b2c\u4e00\u6b21\u4f53\u4f1a\u5230\u8363\u6dfb\u624b\u6bb5\u7684\u5389\u5bb3\uff0c\u5267\u4e2d\u5206\u4e86\u51e0\u4e2a\u5c42\u6b21\u8ba9\u81ea\u529b\u6162\u6162\u731c\u5230\u8363\u6dfb\u7684\u5fc3\u601d\u3002\u9996\u5148\uff0c\u81ea\u529b\u770b\u5230\u97e6\u8fbe\u5e10\u76ee\u6709\u95ee\u9898\uff0c\u6b64\u65f6\u672a\u77e5\u4e0e\u8363\u6dfb\u6709\u5173\uff0c\u540e\u6765\u89c1\u5230\u5fd7\u6743\u4e0e\u8363\u6dfb\u6709\u6765\u5f80\uff0c\u5df2\u7ecf\u53ef\u4ee5\u65ad\u5b9a\u8363\u6dfb\u60f3\u6253\u97e6\u8fbe\u7684\u4e3b\u610f\uff0c\u4f46\u672a\u77e5\u7528\u4f55\u65b9\u6cd5\u3002\n\n\u540e\u6765\u8ddf\u8e2aEVA\u5230\u8d22\u52a1\u516c\u53f8\uff0c\u540c\u65f6\u901a\u8fc7\u7530\u5b81\u77e5\u9053\u8d22\u52a1\u516c\u53f8\u7684\u5e55\u540e\u4e3b\u8111\u662f\u8363\u6dfb\uff0c\u8fd9\u624d\u77e5\u9053\u8363\u6dfb\u8981\u5f15\u8bf1EVA\u501f5000\u4e07\uff0c\u4f46\u4ed6\u4ecd\u4e0d\u660e\u767d\u4e3a\u4f55\u8981\u501f5000\u4e07\u3002\u6700\u540e\u901a\u8fc7\u7434\u58f0\u624d\u731c\u5230\u8363\u6dfb\u8981\u7684\u662f\u97e6\u8fbe\u4ee3\u7ba1\u7684\u80a1\u7968\uff0c\u4e5f\u5c31\u662f\u8bf4\uff0c\u8363\u6dfb\u8981\u541e\u5e76\u97e6\u8fbe\uff01\n\n\u81ea\u529b\u9a6c\u4e0a\u53bb\u5411\u53f6\u5b5d\u793c\u62a5\u544a\u3002\n\n*\u201c\u53f6\u8363\u6dfb\u8981\u7684\u4e0d\u662f\u97e6\u8fbe\uff0c\u4ed6\u8981\u7684\u662f\u529b\u5929\u4e16\u7eaa\uff01\u201d*\n\n\u53f6\u5b5d\u793c\u4e00\u8bed\u4e2d\u7684\u3002\u81ea\u529b\u8ba4\u4e3a\u8363\u6dfb\u662f\u552f\u5229\u662f\u56fe\u7684\u5546\u573a\u6076\u68cd\uff0c\u5f53\u7136\u4e0d\u77e5\u9053\u97e6\u8fbe\u5bf9\u8363\u6dfb\u5176\u5b9e\u65e0\u7528\uff0c\u56e0\u4e3a\u97e6\u8fbe\u53ea\u662f\u4e00\u5bb6\u6295\u8d44\u516c\u53f8\uff0c\u91cc\u9762\u53ea\u6709\u4e00\u5806\u80a1\u7968\uff0c\u529b\u5929\u4e16\u7eaa\u662f\u4e00\u5bb6\u6709\u5b9e\u4e1a\u8d44\u4ea7\u7684\u5730\u4ea7\u516c\u53f8\uff0c\u624d\u662f\u8363\u6dfb\u7684\u76ee\u6807\uff0c\u5f53\u7136\u6700\u91cd\u8981\u7684\u8fd8\u662f\u529b\u5929\u8c61\u5f81\u7740\u4e09\u5144\u5f1f\u7684\u53cb\u8c0a\u3002\n\n\u8fd9\u91cc\u8981\u8865\u5145\u4e00\u70b9\u7684\u662f\uff0c\u5728\u81ea\u529b\u5411\u5b5d\u793c\u62a5\u544a\u7684\u65f6\u5019\uff0cLISA\u5df2\u7ecf\u53d1\u73b0\u81ea\u529b\u5e76\u975e\u5355\u7eaf\u7684\u5fe0\u5fc3\u3002\n\n*\u201c\u4f60\u4f3c\u4e4e\u9488\u5bf9\u53f6\u8363\u6dfb\uff0c\u591a\u4e8e\u7d27\u5f20\u516c\u53f8\u7684\u5229\u76ca\u3002\u201d*\n\n\u597d\u4e00\u4e2aLISA\uff0c\u4e00\u773c\u770b\u7a7f\u81ea\u529b\u7684\u79c1\u5fc3\uff0c\u5bfc\u81f4\u5b5d\u793c\u6d3e\u4eba\u8c03\u67e5\u81ea\u529b\u7684\u5e95\u7ec6\u3002\u5982\u679c\u8363\u6dfb\u5bf9\u5916\u516c\u5e03\u97e6\u8fbe\u628a\u4ee3\u7ba1\u7684\u80a1\u7968\u62ff\u53bb\u62b5\u62bc\uff0c\u97e6\u8fbe\u7684\u8d1f\u8d23\u4eba\u2014\u2014\u53f6\u8363\u664b\uff08\u4e4b\u524d\u662fEVA\uff09\u5c06\u8d1f\u5211\u4e8b\u8d23\u4efb\u3002\n\n\u56e0\u6b64\uff0c\u8363\u664b\u4e0d\u987e\u5b5d\u793c\u7684\u53cd\u5bf9\uff0c\u62a2\u5148\u8bf4\u670d\u5176\u4ed6\u80a1\u4e1c\uff0c\u628a\u529b\u5929\u4e16\u7eaa\u5356\u7ed9\u8363\u6dfb\u3002\u7ec8\u4e8e\uff0c\u8c61\u5f81\u7740\u4e09\u5144\u5f1f\u53cb\u60c5\u7684\u529b\u5929\u4e16\u7eaa\u53c8\u56de\u5230\u8363\u6dfb\u624b\u4e2d\u3002\n\n## \u7b2c\u5341\u56db\u573a\uff1a\u5f20\u81ea\u529bVS\u53f6\u8363\u6dfb\uff08\u4e89\u53d6\u8f9c\u6b63\u626c\uff09\n\n\u53f6\u8363\u6dfb\u91cd\u638c\u529b\u5929\u4e16\u7eaa\uff0c\u6807\u5fd7\u7740\u5176\u6b63\u5f0f\u4e1c\u5c71\u518d\u8d77\u3002\u53f6\u5b5d\u793c\u4e0e\u5f20\u81ea\u529b\u81ea\u7136\u5927\u4e3a\u7d27\u5f20\uff0c\u4e8c\u4eba\u6709\u5171\u540c\u5229\u76ca\uff0c\u81ea\u7136\u5bb9\u6613\u5408\u8c0b\uff0c\u4e0d\u8fc7\uff0c\u8001\u5978\u5de8\u6ed1\u7684\u5b5d\u793c\u5148\u6d3e\u90b1\u4e16\u6c11\uff08PHILIP\uff09\u628a\u81ea\u529b\u7684\u5e95\u7ec6\u8c03\u67e5\u6e05\u695a\u3002\n\n*\u201c\u53f6\u5148\u751f\u60a8\u679c\u7136\u6ca1\u731c\u9519\uff0c\u8fd9\u5c0f\u4f19\u5b50\u679c\u7136\u4e0d\u7b80\u5355\uff0c\u4ed6\u662f\u8bb8\u6587\u5f6a\u7684\u5f1f\u5f1f\u3002\u201d*\n\n*\u201c\u539f\u6765\u5982\u6b64\uff0c\u4ed6\u60f3\u4e3a\u4ed6\u54e5\u54e5\u62a5\u4ec7\u3002\u201d*\n\n\u518d\u52a0\u4e0a\u6570\u7801\u57ce\u8ba1\u5212\u663e\u793a\u51fa\u81ea\u529b\u7684\u5b9e\u529b\uff0c\u5b5d\u793c\u5f00\u59cb\u6709\u91cd\u7528\u81ea\u529b\u7684\u6253\u7b97\u3002\n\n\u8fd9\u8fb9\u53f6\u5b5d\u793c\u4e0e\u53f6\u8363\u6dfb\u7684\u77db\u76fe\u5c1a\u7ea0\u7f20\u4e0d\u6e05\uff0c\u90a3\u8fb9\u660e\u5927\u96c6\u56e2\u5185\u90e8\u77db\u76fe\u5df2\u518d\u8d77\u7eb7\u4e89\u3002\u8001\u4e8c\u867d\u6b7b\uff0c\u8001\u5927\u4e0e\u8001\u4e09\u7684\u77db\u76fe\u4ecd\u5728\u3002\u4ee5\u524d\u8363\u4ea8\u4ec0\u4e48\u90fd\u4e0d\u7406\uff0c\u77db\u76fe\u4f9d\u65e7\u65f6\u6709\u53d1\u751f\uff0c\u73b0\u5728TINA\u5ac1\u5165\u8c6a\u95e8\uff0c\u66f4\u4f7f\u77db\u76fe\u767d\u70ed\u5316\u3002\n\n\u8981\u593a\u53d6\u5175\u6743\uff0c\u5c31\u8981\u7acb\u519b\u529f\uff0c\u8981\u5728\u4e00\u4e2a\u5730\u4ea7\u96c6\u56e2\u663e\u9732\u81ea\u5df1\uff0c\u5c31\u8981\u53d1\u5c55\u4e00\u4e2a\u4f18\u8d28\u7684\u5730\u4ea7\u9879\u76ee\uff0c\u4e8e\u662fTINA\u7cbe\u5fc3\u7b56\u5212\u4e86\u201c\u6e14\u4eba\u7801\u5934\u201d\uff0c\u5e76\u8d81\u673a\u5728\u9ad8\u5c42\u4f1a\u8bae\u4e0a\u63d0\u51fa\uff0c\u8363\u664b\u5f53\u7136\u53cd\u5bf9\uff0c\u4f46\u7406\u7531\u5c31\u592a\u95e8\u9762\u4e86\uff0c\u4ec0\u4e48\u8d44\u6e90\u4e0d\u591f\uff0c\u6ca1\u6709\u4ec0\u4e48\u8bf4\u670d\u529b\u3002\n\n\u5b5d\u793c\u662f\u6bd4\u8f83\u5f00\u660e\u7684\uff0c\u6b63\u5e38\u60c5\u51b5\u4e0b\u4ed6\u662f\u4f1a\u8ba9TINA\u53d1\u6325\u7684\uff0c\u4f46\u78b0\u4e0a\u8981\u5bf9\u4ed8\u8363\u6dfb\uff0c\u53ea\u597d\u6682\u65f6\u6401\u7f6e\uff0c\u5b5d\u793c\u7528\u5e26\u9488\u5bf9\u6027\u7684\u201c\u6570\u7801\u57ce\u201d\u8ba1\u5212\u4ee3\u66ff\u4e86\u201c\u6e14\u4eba\u7801\u5934\u201d\u8ba1\u5212\u3002\u5176\u5b9e\u4e00\u5f00\u59cb\uff0c\u5b5d\u793c\u5c31\u5229\u7528\u81ea\u5df1\u7684\u5a01\u52bf\u903c\u4f7f\u56db\u5927\u53f0\u5546\u6bc1\u7ea6\uff0c\u4f46\u8fd9\u53ea\u662f\u6cbb\u6807\u4e0d\u6cbb\u672c\uff0c\u56e0\u4e3a\u53f0\u5546\u591a\u5982\u725b\u6bdb\uff0c\u4efb\u4f60\u53ea\u624b\u906e\u5929\uff0c\u4e5f\u65e0\u6cd5\u63a9\u4f17\u4eba\u4e4b\u53e3\uff0c\u4e14\u635f\u4eba\u4e0d\u5229\u5df1\uff0c\u4f46\u81ea\u529b\u7684\u4e00\u4e2a\u6570\u7801\u57ce\u5c31\u53ef\u4ee5\u5438\u5f15\u5176\u4ed6\u53f0\u5546\uff0c\u8d44\u672c\u662f\u6709\u9650\u7684\uff0c\u6295\u8d44\u4e86\u6570\u7801\u57ce\uff0c\u5c31\u65e0\u6cd5\u6295\u8d44\u65e0\u70df\u57ce\uff0c\u660e\u5927\u4e5f\u6709\u94b1\u8d5a\uff0c\u635f\u4eba\u800c\u5229\u5df1\uff0c\u4f55\u4e50\u4e0d\u4e3a\uff1f\n\n\u8865\u5145\u4e00\u70b9\uff1a\u6e14\u4eba\u7801\u5934\u548c\u6570\u7801\u57ce\u5728\u73b0\u5b9e\u4e2d\u662f\u6709\u7684\uff0c\u6e14\u4eba\u7801\u5934\u6211\u4e0d\u8bb0\u5f97\u5728\u54ea\uff0c\u597d\u50cf\u5728\u6fb3\u95e8\uff0c\u800c\u6570\u7801\u57ce\u5c31\u5728\u9999\u6e2f\u5357\u533a\u6e2f\u5c9b\u7684\u9999\u6e2f\u4ed4\uff0c\u53ea\u662f\u89c4\u6a21\u8fdc\u4e0d\u5982\u6545\u4e8b\u4e2d\u90a3\u4e48\u5938\u5f20\u4e86\u3002\n\nTINA\u6bd4\u8d77\u8363\u664b\u662f\u5f31\u52bf\uff0c\u53c8\u662f\u516c\u5173\u5e7f\u544a\u51fa\u8eab\uff0c\u6bd4\u8f83\u5bb9\u6613\u653e\u4e0b\u9762\u5b50\uff0c\u4e8e\u662f\u4e3b\u52a8\u6295\u9760\u81ea\u529b\uff0c\u4e00\u4e2a\u76c6\u683d\uff0c\u4e00\u4e2a\u63e1\u624b\uff0c\u51e0\u4e2a\u773c\u795e\uff0cTINA\u4e0e\u81ea\u529b\u7ed3\u76df\u4e86\uff0c\u4e09\u8db3\u9f0e\u7acb\u7684\u5c40\u9762\u5f62\u6210\u3002\n\n\u5f88\u7b80\u5355\uff0c\u9b4f\u5f3a\uff0c\u8700\u5f31\u81ea\u7136\u5c31\u8981\u8054\u5434\u3002\u90a3\u4e48\u8c01\u662f\u8700\u5462\uff1f\u81ea\u529b\u662f\u8700\uff0c\u81ea\u529b\u4e0e\u8363\u664b\u7684\u77db\u76fe\u4e4b\u524d\u5df2\u7ecf\u6709\u4e86\uff0c\u4e14\u8001\u5934\u5b50\u8981\u5229\u7528\u81ea\u529b\u523a\u6fc0\u8363\u664b\uff0c\u56e0\u6b64\u81ea\u529b\u4e0e\u8363\u664b\u7684\u77db\u76fe\u662f\u4e0d\u53ef\u8c03\u548c\u7684\uff0cTINA\u662f\u5434\uff0c\u4e0d\u7ba1\u4e4b\u524d\u5267\u672c\u5982\u4f55\uff0c\u603b\u4e4b\u73b0\u5728\u7684\u5267\u672c\u8bbe\u5b9a\uff1aTINA\u6297\u8861\u8363\u664b\u662f\u4e3a\u4e86\u4fdd\u62a4\u8363\u4ea8\uff0c\u4e2a\u4eba\u91ce\u5fc3\u53ea\u662f\u5176\u6b21\uff0c\u56e0\u6b64\uff0cTINA\u662f\u6447\u6446\u4e0d\u5b9a\u7684\uff0c\u8fd9\u4e2a\u4e4b\u540e\u5c31\u4f1a\u4f53\u73b0\u51fa\u6765\u3002\n\n\u53f6\u5b5d\u793c\u8981\u5bf9\u4ed8\u53f6\u8363\u6dfb\uff0c\u5175\u672a\u52a8\uff0c\u81ea\u5df1\u7684\u96c6\u56e2\u5c31\u5df2\u7ecf\u4e09\u5206\u4e86\uff0c\u53ef\u60b2\uff0c\u4e0d\u8fc7\u4ee5\u5b5d\u793c\u7684\u5b9e\u529b\uff0c\u8981\u53d6\u80dc\u8fd8\u662f\u86ee\u5bb9\u6613\u7684\uff0c\u8363\u6dfb\u641e\u4e0d\u5b9a\u56db\u5927\u53f0\u5546\uff0c\u5c31\u53bb\u641e\u4e2d\u5c0f\u53f0\u5546\uff0c\u5b5d\u793c\u5927\u540d\u4e00\u51fa\uff0c\u8fde\u5356\u539f\u73e0\u7b14\u7684\u90fd\u671b\u98ce\u800c\u9003\u3002\n\n\u5f53\u7136\uff0c\u8363\u6dfb\u548c\u81ea\u529b\u90fd\u4e0d\u4f1a\u628a\u6ce8\u610f\u529b\u653e\u5728\u90a3\u4e9b\u4e2d\u5c0f\u53f0\u5546\uff0c\u53cc\u65b9\u5747\u662f\u865a\u6643\u4e00\u62db\uff0c\u4e8f\u5f97TINA\u3001PHILIP\u3001\u5fd7\u5f3a\u3001\u8363\u6cfd\u90fd\u5f53\u771f\u4e86\uff0c\u5c42\u6b21\u4e0d\u540c\u561b\u3002\u53cc\u96c4\u7684\u6ce8\u610f\u529b\u5176\u5b9e\u90fd\u653e\u5728\u201c\u91d1\u5c71\u5730\u738b\u201d\u8f9c\u6b63\u9633\u8eab\u4e0a\u3002\n\n\u6b64\u6218\u5145\u5206\u4f53\u73b0\u51fa\u673a\u4f1a\u662f\u5c5e\u4e8e\u6709\u51c6\u5907\u7684\u4eba\u3002\u65e2\u7136\u8981\u4e0e\u4eba\u5bb6\u8c08\u751f\u610f\uff0c\u5f53\u7136\u5148\u8981\u6478\u6e05\u5bf9\u65b9\u7279\u70b9\uff0c\u8363\u6dfb\u4e00\u65e9\u5c31\u67e5\u5230\u8f9c\u6b63\u9633\u5bb6\u5ead\u89c2\u5ff5\u91cd\uff0c\u5f88\u7231\u4ed6\u59bb\u5b50\uff0c\u800c\u4ed6\u59bb\u5b50\u53c8\u521a\u597d\u662f\u804b\u54d1\u4eba\u58eb\uff0c\u4e8e\u662f\u8363\u6dfb\u5c31\u4e8b\u5148\u5b66\u4e60\u624b\u8bed\u3002\n\n\u8fd9\u4e00\u70b9\u81ea\u529b\u663e\u7136\u4e0d\u53ca\uff0c\u4e0d\u8fc7\uff0c\u81ea\u529b\u6709\u7530\u5b81\u505a\u5367\u5e95\uff0c\u8ddf\u7740\u4e5f\u53bb\u5b66\u624b\u8bed\uff0c\u5f25\u8865\u4e0d\u8db3\uff0c\u518d\u6307\u4f7f\u7530\u5b81\u614c\u62a5\u6d3d\u8c08\u65f6\u95f4\u4ee4\u8363\u6dfb\u8fdf\u5230\u3002\u53ef\u4ee5\u770b\u51fa\u8363\u6dfb\u7684\u8c08\u751f\u610f\u6280\u5de7\u5728\u81ea\u529b\u4e4b\u4e0a\uff0c\u4f46\u81ea\u529b\u5584\u4e8e\u73a9\u8be1\u8ba1\uff0c\u6682\u65f6\u9886\u5148\u3002\n\n\u53f6\u8363\u6dfb\u6700\u5389\u5bb3\u7684\u83ab\u8fc7\u4e8e\u53e3\u624d\uff0c\u901a\u8fc7\u8f9c\u6b63\u9633\u59bb\u5973\u5bf9\u8bdd\uff0c\u89e6\u53d1\u7075\u611f\uff0c\u535a\u5f97\u8f9c\u6b63\u9633\u597d\u611f\uff0c\u53d6\u56de\u4e00\u4e2a\u6b63\u5f0f\u6d3d\u8c08\u7684\u673a\u4f1a\u3002\u53ef\u60dc\uff0c\u5f20\u81ea\u529b\u518d\u800d\u4e00\u6b21\u8be1\u8ba1\uff0c\u4ee5\u9ad8\u7f8e\u5a1c\u7684\u51fa\u73b0\u622a\u4f4f\u8363\u6dfb\u3002\n\n\u6b64\u6218\u7ec8\u4e8e\u4ee5\u53f6\u8363\u6dfb\u843d\u8d25\u544a\u7ec8\uff0c\u5f20\u81ea\u529b\u7ecf\u8fc7\u8fd9\u51e0\u6b21\u4e0e\u53f6\u8363\u6dfb\u7684\u5bf9\u6218\uff0c\u9010\u6e10\u6210\u719f\uff0c\u4f46\u53ef\u60dc\u6210\u719f\u7684\u4e0d\u662f\u5546\u4e1a\u4e4b\u9053\uff0c\u800c\u662f\u9634\u8c0b\u8be1\u8ba1\u3002\u6b64\u540e\u8fd9\u4e9b\u9634\u62db\u8d8a\u800d\u8d8a\u591a\uff0c\u5c42\u51fa\u4e0d\u7a77\uff0c\u6700\u7ec8\u8d70\u4e0a\u90aa\u9053\u3002\n\n\u8fd9\u91cc\u8981\u6ce8\u610f\uff0c\u53f6\u5b5d\u793c\u867d\u7136\u5728\u5229\u7528\u5f20\u81ea\u529b\uff0c\u4f46\u5bf9\u81ea\u529b\u4e5f\u6709\u771f\u5fc3\u4ed8\u51fa\u7684\u65f6\u5019\uff0c\u6559\u4f1a\u4ed6\u5730\u4ea7\u7684\u7cbe\u9ad3\uff0c\u662f\u8981\u5efa\u4e00\u4e2a\u4eba\u4eec\u90fd\u89c9\u5f97\u8212\u9002\u7684\u623f\u5b50\uff0c\u7eaf\u7cb9\u7684\u7528\u6599\u4e0a\u4e58\u662f\u4e0d\u591f\u7684\uff0c\u91cd\u8981\u7684\u662f\u7ed9\u4e70\u5bb6\u4e00\u4e2a\u5bb6\u7684\u611f\u89c9\u201ca house is not a home\u201d\uff08\u540c\u65f6\u8fd9\u4e2a\u4e5f\u662f\u53f6\u5b5d\u793c\u7684\u771f\u5b9e\u5199\u7167\uff0c\u7a7a\u6709\u4e00\u680b\u5927\u623f\u5b50\uff0c\u6700\u540e\u5bb6\u4e0d\u6210\u5bb6\uff09\u3002\n\n\u8fd9\u4e2a\u6bd4\u8d77\u5f53\u5e74\u970d\u666f\u826f\u6559\u53f6\u8363\u6dfb\u65f6\u8bf4\uff1a\n\n*\u201c\u5916\u9762\u5341\u680b\u697c\u6709\u4e5d\u680b\u90fd\u662f\u9a97\u56de\u6765\u7684\uff0c\u5173\u952e\u662f\u770b\u4f60\u662f\u88ab\u9a97\u7684\u8fd8\u662f\u9a97\u4eba\u7684\u3002\u201d*\n\n\u4e0d\u77e5\u9ad8\u51fa\u591a\u5c11\u500d\u3002\u6240\u4ee5\u8001\u970d\u662f\u8363\u6dfb\u7684\u5e08\u7236\uff0c\u5b5d\u793c\u4e5f\u7b97\u5f97\u4e0a\u662f\u81ea\u529b\u7684\u5e08\u7236\u3002\u620f\u5267\u6027\u7684\u662f\uff0c\u8363\u6dfb\u6ca1\u6709\u88ab\u8001\u970d\u6559\u574f\uff0c\u4f46\u5b5d\u793c\u5374\u4e5f\u6ca1\u6709\u628a\u81ea\u529b\u5f15\u56de\u6b63\u9053\u3002\uff08\u5176\u5b9e\u6211\u8ba4\u4e3a\uff0c\u5982\u679c\u6309\u7167\u8363\u4ea8\u53d8\u574f\u7684\u5267\u672c\uff0c\u90a3\u4e48\u81ea\u529b\u5728\u540e\u671f\u5c31\u4e0d\u4f1a\u662f\u53cd\u6d3e\uff0c\u800c\u5b5d\u793c\u5c31\u53ef\u80fd\u6210\u4e3a\u5c06\u81ea\u529b\u5bfc\u56de\u6b63\u9053\u7684\u5173\u952e\u4eba\u7269\uff0c\u6559\u4ed6\u505a\u751f\u610f\u4e0d\u80fd\u53ea\u9760\u6b3a\u9a97\u548c\u624b\u6bb5\u3002\u53ef\u60dc\u8fd9\u4e00\u5207\u662f\u4e0d\u53ef\u80fd\u89c1\u5230\u7684\uff09\n\n\u9700\u8981\u8865\u5145\u4e00\u70b9\u7684\u662f\uff0c\u5018\u82e5\u8bb8\u6587\u5f6a\u4e0d\u6b7b\uff0c\u5728\u8363\u6dfb\u7684\u6551\u4eba\u8ba1\u5212\u4e0b\u6539\u90aa\u5f52\u6b63\uff0c\u90a3\u4e48\u7b49\u4ed6\u5230\u4e86\u56db\u4e94\u5341\u5c81\u7684\u65f6\u5019\uff0c\u662f\u4e0d\u662f\u4f1a\u4e0e\u73b0\u5728\u8fd9\u4e2a\u8f9c\u6b63\u9633\u5f88\u76f8\u4f3c\u5462\uff1f\u8f9c\u6b63\u9633\u7231\u59bb\u5b50\uff0c\u6587\u5f6a\u4e5f\u7231\u59bb\u5b50\uff1b\u8f9c\u6b63\u9633\u8bb2\u539f\u5219\uff0c\u6587\u5f6a\u4e5f\u8bb2\u539f\u5219\uff1b\u8f9c\u6b63\u9633\u641e\u5730\u4ea7\uff0c\u6587\u5f6a\u4e5f\u641e\u5730\u4ea7\u3002\u4e0d\u8fc7\uff0c\u6587\u5f6a\u5982\u679c\u80fd\u5230\u56db\u4e94\u5341\u5c81\uff0c\u6210\u5c31\u5e94\u8be5\u4f1a\u6bd4\u8fd9\u4f4d\u201c\u91d1\u5c71\u5730\u738b\u201d\u5389\u5bb3\u5f97\u591a\u5427\u3002\n\n## \u7b2c\u5341\u4e94\u573a\uff1a\u5f20\u81ea\u529bVS\u53f6\u8363\u6dfb\u0026\u9a6c\u5fd7\u5f3a\uff08\u73a9\u8f6c\u91d1\u5229\u6587\uff09\n\n\u8fd9\u4e00\u573a\u53c8\u7531\u6c14\u52bf\u78c5\u7934\u7684\u5730\u4ea7\u4e4b\u4e89\u56de\u5230\u4e86\u6ce2\u6f9c\u4e91\u8be1\u7684\u80a1\u7968\u4e4b\u6218\uff0c\u800c\u4e14\u5728\u521b\u4e16\u7eaa2\u4e2d\u7b97\u662f\u5c11\u6709\u7684\u6280\u672f\u542b\u91cf\u8f83\u9ad8\u7684\u5546\u6218\u4e86\u3002\n\n\u521b\u4e16\u7eaa1\u8363\u6dfb\u9760\u8001\u970d\u624d\u6253\u51fa\u4e00\u7247\u5c40\u9762\uff0c\u5de7\u5f97\u5f88\uff0c\u521b\u4e16\u7eaa2\u8363\u6dfb\u540c\u6837\u8981\u9760\u4ed6\u3002\u56db\u5927\u53f0\u5546\u3001\u4e2d\u5c0f\u53f0\u5546\u3001\u91d1\u5c71\u5730\u738b\uff0c\u8363\u6dfb\u90fd\u5c1d\u8bd5\u8fc7\uff0c\u88ab\u660e\u5927\u4e00\u4e00\u51fb\u9000\uff0c\u8fd9\u624d\u627e\u970d\u666f\u826f\uff0c\u53ef\u60f3\u800c\u77e5\uff0c\u8001\u970d\u8fd9\u4e2a\u4eba\u662f\u591a\u4e48\u7684\u96be\u5e94\u4ed8\u3002\n\n\u6b64\u6218\u6bd4\u8f83\u7279\u522b\uff0c\u662f\u4ee5\u51e0\u573a\u53e3\u820c\u4e4b\u4e89\u62c9\u5f00\u5e8f\u5e55\u3002\u4ed6\u4eec\u5e08\u5f92\u4e8c\u4eba\u7684\u5bf9\u8bdd\u771f\u662f\u975e\u5e38\u6709\u8da3\uff0c\u59d1\u4e14\u6458\u800c\u5f55\u4e4b\uff1a\n\n*\u201c\u6211\u5e0c\u671b\u80fd\u548c\u970d\u5148\u751f\u4e00\u8d77\u5728\u53f0\u6e7e\u53d1\u5c55\u65e0\u70df\u57ce\u3002\u201d*\n\n\uff08\u8363\u6dfb\u5f00\u95e8\u89c1\u5c71\uff09\u6b64\u65f6\u97f3\u4e50\u8f6c\u5411\u4f4e\u6c89\uff0c\u7684\u786e\uff0c\u4e0e\u970d\u666f\u826f\u5408\u4f5c\uff0c\u5c31\u662f\u4e0e\u864e\u8c0b\u76ae\u3002\n\n*\u201c\u65e0\u70df\u57ce\uff1f\u6211\u77e5\u9053\uff0c\u53f6\u5b5d\u793c\u7528\u6570\u7801\u57ce\u8d62\u4e86\u4f60\uff0c\u6211\u4e3a\u4ec0\u4e48\u8981\u5e2e\u4f60\uff1f\u4ee5\u524d\u6211\u9700\u8981\u4e00\u4e2a\u7ed9\u6211\u63d0\u978b\u7684\uff0c\u73b0\u5728\u4f60\u7ed9\u6211\u4e00\u4e2a\u518d\u597d\u7684\u7406\u7531\u3002\u201d*\n\n\uff08\u8001\u970d\u4e00\u5f00\u53e3\uff0c\u91cd\u63d0\u65e7\u4e8b\uff0c\u7ed9\u8363\u6dfb\u4e00\u4e2a\u4e0b\u9a6c\u5a01\uff09\n\n*\u201c\u4e3a\u4ec0\u4e48\u73b0\u5728\u624d\u6765\u627e\u6211\uff1f\u6015\u6211\u4e86\u5417\uff1f\u201d*\n\n\uff08\u54c8\uff0c\u8001\u970d\u5012\u4e5f\u77e5\u9053\u4eba\u5bb6\u672c\u6765\u4e0d\u60f3\u627e\u4ed6\uff09\n\n*\u201c\u6211\u4ee5\u524d\u8ddf\u4f60\u5b66\u8fc7\u5f88\u591a\u4e1c\u897f\uff0c\u6211\u77e5\u9053\u8ddf\u4f60\u4e00\u8d77\u505a\u751f\u610f\uff0c\u4e0d\u662f\u90a3\u4e48\u5bb9\u6613\u3002\u201d*\n\n\uff08\u8363\u6dfb\u542b\u6c99\u5c04\u5f71\uff09\n\n*\u201c\u4f46\u8fd9\u6b21\u4e0d\u540c\uff0c\u6211\u8fd9\u4e2a\u8ba1\u5212\u53ef\u4ee5\u66ff\u970d\u5148\u751f\u8d5a\u5927\u94b1\uff0c\u800c\u6700\u6709\u53ef\u80fd\u8ddf\u4f60\u5408\u4f5c\u7684\u4eba\uff0c\u5e94\u8be5\u662f\u6211\u3002\u201d*\n\n\uff08\u8363\u6dfb\u8fd9\u53e5\u8bf4\u5f97\u597d\uff0c\u4e0d\u5351\u4e0d\u4ea2\uff0c\u70b9\u660e\u4e86\u6562\u8ddf\u4f60\u5408\u4f5c\u7684\u53ea\u6709\u81ea\u5df1\uff09\n\n*\u201c\u8bf4\u5f97\u771f\u597d\u542c\uff0c\u5982\u679c\u8fd9\u4e2a\u4e16\u754c\u4e0a\u6211\u8981\u627e\u4e2a\u4eba\u505a\u6211\u7684\u5974\u624d\uff0c\u6700\u6709\u53ef\u80fd\u7684\u4e5f\u662f\u4f60\u3002\u201d*\n\n\uff08\u8001\u970d\u8fd9\u53e5\u771f\u635f\uff01\u867d\u7136\u672c\u4eba\u89c9\u5f97\u8fd9\u53e5\u6c34\u5e73\u4e0d\u9ad8\uff0c\u4f46\u5374\u4e5f\u662f\u548c\u524d\u4e00\u53e5\u9488\u950b\u76f8\u5bf9\uff0c\u8868\u660e\u4e86\u8363\u6dfb\u8981\u5728\u8001\u970d\u8eab\u4e0a\u8ba8\u4fbf\u5b9c\u4e0d\u662f\u4ef6\u7b80\u5355\u7684\u4e8b\uff09\u4e4b\u540e\u662f\u6570\u58f0\u72c2\u7b11\u2026\u2026\n\n\u5230\u4e86\u970d\u6c0f\u603b\u90e8\u4e4b\u540e\uff0c\u5e08\u5f92\u4e8c\u4eba\u8fd8\u8981\u6597\u5634\uff1a\n\n*\u201c\u73b0\u5728\u6211\u662f\u4f60\u552f\u4e00\u7684\u9009\u62e9\uff0c\u4e0d\u8981\u8bf4\u6210\u4f60\u662f\u6211\u552f\u4e00\u7684\u9009\u62e9\u3002\u201d*\n\n*\u201c\u5bf9\uff0c\u6211\u4e0d\u662f\u4f60\u552f\u4e00\u7684\u9009\u62e9\uff0c\u4f46\u6211\u4e00\u5b9a\u662f\u4f60\u6700\u597d\u7684\u9009\u62e9\u3002\u201d*\n\n\u540c\u65f6\uff0c\u8363\u6dfb\u8fd8\u8981\u548c\u81ea\u529b\u6597\u5634\uff1a\n\n*\u201c\u529b\u5929\u51fa\u5f97\u8d77\u7684\u4ef7\u94b1\uff0c\u660e\u5927\u4e5f\u51fa\u5f97\u8d77\uff0c\u751a\u81f3\u66f4\u9ad8\u3002\u201d*\n\n\uff08\u81ea\u529b\u70b9\u660e\u4e86\u81ea\u5df1\u7684\u4f18\u52bf\uff09\n\n*\u201c\u660e\u5927\u4e0d\u662f\u4f60\u4f5c\u4e3b\uff0c\u4f46\u529b\u5929\u662f\u6211\u4f5c\u4e3b\u3002\u201d*\n\n\uff08\u8363\u6dfb\u70b9\u660e\u4e86\u81ea\u5df1\u4f18\u52bf\u7684\u540c\u65f6\u5c06\u81ea\u529b\u7684\u4f18\u52bf\u51fb\u7834\uff0c\u56e0\u4e3a\u660e\u5927\u518d\u6709\u94b1\u4e5f\u4e0d\u662f\u81ea\u529b\u7684\uff0c\u5982\u679c\u970d\u6c0f\u548c\u660e\u5927\u5408\u4f5c\uff0c\u4f1a\u6709\u8bb8\u591a\u4e0d\u7a33\u5b9a\u56e0\u7d20\uff0c\u4f8b\u5982\u53f6\u8363\u664b\u7684\u963b\u788d\u548c\u53f6\u5b5d\u793c\u4f1a\u4e0d\u4f1a\u6539\u53d8\u4e3b\u610f\uff09\n\n\u770b\u6765\uff0c\u8bf4\u5230\u53e3\u624d\uff0c\u8363\u6dfb\u6bd4\u8d77\u81ea\u529b\u548c\u8001\u970d\u90fd\u8981\u9ad8\u51fa\u4e00\u7b79\u3002\n\n\u597d\u4e86\uff0c\u95f2\u8bdd\u4f11\u63d0\uff0c\u505a\u751f\u610f\u6bd5\u7adf\u662f\u5229\u76ca\u4e3a\u4e0a\uff0c\u53e3\u820c\u4e4b\u4e89\u53ea\u662f\u524d\u54e8\u6218\uff0c\u970d\u666f\u826f\u5728\u88ab\u4eba\u5229\u7528\u4e4b\u524d\uff0c\u5148\u5229\u7528\u4e00\u4e0b\u522b\u4eba\uff0c\u970d\u6c0f\u96c6\u56e2\u4e0b\u5c5e\u6709\u4e00\u5bb6\u5c0f\u516c\u53f8\u53eb\u91d1\u5229\u6587\uff0c\u4e1a\u7ee9\u4e0d\u597d\uff0c\u8dcc\u5f97\u53ea\u5269\u4e0b\u4e00\u6bdb\u94b1\uff08\u8981\u77e5\u9053\u6b64\u65f6\u662f\u91d1\u878d\u98ce\u66b4\u524d\u5915\uff0c\u4ec0\u4e48\u90fd\u5347\uff0c\u8fd9\u5bb6\u70c2\u516c\u53f8\u5c45\u7136\u53ea\u5269\u4e00\u6bdb\uff0c\u771f\u662f\u5783\u573e\u80a1\uff09\uff0c\u8001\u970d\u8ba9\u81ea\u529b\u62c9\u9ad8\u4e00\u6bdb\uff0c\u8ba9\u8363\u6dfb\u538b\u4f4e\u4e00\u6bdb\uff0c\u4e00\u4e2a\u661f\u671f\u7684\u65f6\u95f4\uff0c\u8c01\u80dc\u51fa\uff0c\u8ddf\u8c01\u5408\u4f5c\u3002\n\n\u5bf9\u4e8e\u970d\u666f\u826f\u7684\u6253\u7b97\uff0c\u4f17\u4eba\u6709\u4e0d\u540c\u53cd\u5e94\uff0c\u81ea\u529b\u6839\u672c\u4e0d\u4f1a\u53bb\u60f3\uff0c\u4ed6\u53ea\u60f3\u600e\u6837\u6253\u8d25\u8363\u6dfb\u5c31\u662f\u4e86\uff1b\u8363\u664b\u548cEVA\u5219\u4ee5\u4e3a\u8001\u970d\u5728\u800d\u4eba\uff0c\u635f\u4eba\u4e0d\u5229\u5df1\uff0c\u5c42\u6b21\u4f4e\u4e86\u70b9\u5427\uff08\u5f53\u7136\u8363\u664b\u4e8b\u4e0d\u5173\u5df1\uff0c\u6ca1\u82b1\u591a\u5927\u5fc3\u601d\uff0cEVA\u5c42\u6b21\u4f4e\u5219\u662f\u6b63\u5e38\u7684\uff09\uff1b\u5b5d\u793c\u548c\u8363\u6dfb\u662f\u4e00\u65f6\u6ca1\u60f3\u6e05\u695a\uff1b\u53ea\u6709LISA\u6700\u6e05\u695a\uff0c\u4e00\u8bed\u9053\u7834\u3002\n\n\u5982\u4e0a\u8ff0\uff0c\u91d1\u5229\u6587\u662f\u4e00\u53ea\u5783\u573e\u80a1\uff0c\u4e0d\u662f\u4e00\u5bb6\u597d\u516c\u53f8\uff0c\u8001\u970d\u65e9\u60f3\u628a\u5b83\u5356\u4e86\uff0c\u4e8e\u662f\u4fbf\u8981\u501f\u529b\u5929\u548c\u660e\u5927\u5236\u9020\u8be5\u80a1\u7684\u6ce2\u52a8\uff0c\u63d0\u9ad8\u6295\u8d44\u8005\u7684\u5173\u6ce8\uff0c\u4f7f\u8be5\u516c\u53f8\u4ef7\u503c\u63d0\u9ad8\uff0c\u4ece\u800c\u987a\u5229\u5730\u5356\u4e86\u5b83\uff0c\u81ea\u529b\u548c\u8363\u6dfb\u90fd\u53ea\u662f\u4ed6\u7684\u68cb\u5b50\u3002\n\n\u9976\u662f\u53f6\u3001\u5f20\u4e8c\u4eba\u5982\u6b64\u96c4\u624d\uff0c\u4e5f\u8981\u7ed9\u8001\u970d\u800d\u4e00\u6b21\uff0c\u4e0d\u77e5\u8981\u662f\u6587\u5f6a\u5c1a\u5728\uff0c\u53c8\u4f1a\u6709\u4ec0\u4e48\u65b9\u6cd5\u5e94\u4ed8\u8001\u970d\u5462\uff1f\n\n\u4ece\u6280\u672f\u6216\u8d44\u91d1\u4e0a\u6bd4\uff0c\u5f20\u81ea\u529b\u6bd4\u53f6\u8363\u6dfb\u90fd\u6709\u4f18\u52bf\uff0c\u91d1\u5229\u6587\u53ea\u5269\u4e0b\u4e00\u6bdb\u94b1\uff0c\u8dcc\u65e0\u53ef\u8dcc\uff0c\u800c\u8981\u5b83\u5347\uff0c\u53ea\u8981\u5927\u91cf\u4e70\u5165\u5c31\u662f\u4e86\uff0c\u8d1f\u8d23\u62c9\u5347\u7684\u662f\u81ea\u529b\uff0c\u80cc\u540e\u6709\u660e\u5927\uff0c\u8d44\u91d1\u591a\u7684\u662f\u3002\u53cd\u89c2\u8363\u6dfb\u51e0\u4e4e\u6ca1\u6709\u80dc\u7b97\u3002\n\n\u53cc\u96c4\u5747\u6765\u5230\u8bc1\u5238\u516c\u53f8\u770b\u76d8\uff0c\u4eb2\u4e34\u6218\u573a\u3002\u4e00\u5f00\u59cb\u5927\u5bb6\u90fd\u60f3\u5148\u770b\u5bf9\u65b9\u51fa\u62db\uff0c\u7136\u540e\u518d\u62c6\u62db\u3002\uff08\u81ea\u529b\u5f88\u7d27\u5f20\uff0c\u800c\u8363\u6dfb\u5374\u662f\u7b11\u772f\u772f\u7684\u9547\u5b9a\u3002\u7b2c\u4e8c\u5929\uff0c\u81ea\u529b\u6c89\u4e0d\u4f4f\u6c14\uff08\u8fd8\u662f\u5ae9\u554a\uff09\uff0c\u51fa0.15\u5143\u7684\u4ef7\u94b1\uff0c\u7531\u4e8e\u6b64\u80a1\u8dcc\u5f97\u592a\u5389\u5bb3\uff0c\u4e4b\u524d\u7684\u5957\u7262\u7684\u6295\u8d44\u8005\u672a\u80fd\u89e3\u5957\uff0c\u6ca1\u6709\u4eba\u613f\u610f\u5356\u51fa\uff0c\u4e8e\u662f\u81ea\u529b\u4fbf\u628a\u4ef7\u94b1\u9010\u6b65\u63d0\u9ad8\u3002\n\n\u8fd9\u4e00\u8fb9\u8363\u6dfb\u53d1\u653e\u5229\u597d\u6d88\u606f\uff08\u4f20\u95fb\u6709\u8d22\u56e2\u6536\u8d2d\uff09\uff0c\u4f7f\u80a1\u4ef7\u4e0a\u626c\u5f97\u66f4\u5389\u5bb3\uff0c\u4f46\u6210\u4ea4\u7a00\u5c11\uff0c\u8fd9\u662f\u56e0\u4e3a\u5229\u597d\u6d88\u606f\u4f7f\u6295\u8d44\u8005\u60dc\u552e\u3002\u81ea\u529b\u8ba4\u4e3a\u8363\u6dfb\u53d1\u653e\u5229\u597d\u6d88\u606f\u4f7f\u6295\u8d44\u8005\u60dc\u552e\uff0c\u4ece\u800c\u4f7f\u81ea\u5df1\u65e0\u6cd5\u4e70\u5230\u80a1\u7968\uff0c\u4f46\u5728\u660e\u5927\u5f3a\u5927\u7684\u8d44\u91d1\u4e0b\uff0c\u81ea\u529b\u8fd8\u662f\u4e70\u5230\u4e0d\u5c11\u91d1\u5229\u6587\u80a1\u7968\uff0c\u800c\u80a1\u4ef7\u4e5f\u662f\u8282\u8282\u4e0a\u626c\uff0c\u5230\u4e86\u661f\u671f\u4e94\u6536\u5e02\uff0c\u7ad9\u7a33\u57280.25\u5143\u4ee5\u4e0a\u3002\n\n\u8868\u9762\u770b\u6765\u8363\u6dfb\u6ca1\u6709\u53cd\u8d25\u4e3a\u80dc\u7684\u673a\u4f1a\uff0c\u56e0\u4e3a\u6253\u538b\u4e0d\u540c\u4e8e\u62c9\u5347\uff0c\u4f55\u51b5\u8be5\u80a1\u4ef7\u4f4d\u672c\u8eab\u5c31\u5f88\u4f4e\uff0c\u8dcc\u65e0\u53ef\u8dcc\uff0c\u52a0\u4e0a\u660e\u5927\u8d44\u91d1\u96c4\u539a\u3002\u5b5d\u793c\u5374\u63d0\u9192\u81ea\u529b\uff1a\n\n*\u201c\u5546\u573a\u4e0a\u9760\u4e00\u6b21\u8d77\u6b7b\u56de\u751f\u7684\u4f8b\u5b50\u591a\u4e0d\u80dc\u6570\uff0c\u5c24\u5176\u662f\u8fd9\u4e2a\u662f\u53f6\u8363\u6dfb\uff01\u201d*\n\n\u5b5d\u793c\u548c\u81ea\u529b\u90fd\u4e0d\u4f1a\u5c0f\u770b\u8363\u6dfb\uff0c\u4f46\u5374\u60f3\u4e0d\u5230\u8363\u6dfb\u7684\u8ba1\u8c0b\u3002\n\n\u9a6c\u5fd7\u5f3a\u559c\u6b22\u7530\u5b81\uff0c\u65e0\u610f\u6cc4\u9732\u4e86\u5546\u4e1a\u673a\u5bc6\uff0c\u539f\u6765\u8363\u6dfb\u662f\u60f3\u5411\u91d1\u5229\u6587\u7684\u503a\u4e3b\u4e70\u4e86\u5bf9\u91d1\u5229\u6587\u7684\u503a\u6743\uff0c\u4e5f\u5c31\u662f\u8bf4\u4f7f\u529b\u5929\u6210\u4e3a\u91d1\u5229\u6587\u7684\u503a\u6743\u4eba\uff0c\u8fd9\u6837\uff0c\u65e0\u8bba\u91d1\u5229\u6587\u7684\u80a1\u4ef7\u600e\u6837\uff0c\u8363\u6dfb\u53ea\u8981\u628a\u91d1\u5229\u6587\u6e05\u76d8\uff0c\u91d1\u5229\u6587\u5c31\u4e00\u6587\u4e0d\u503c\uff0c\u4e0d\u8981\u8bf4\u6253\u538b\uff0c\u5373\u65f6\u505c\u724c\u90fd\u6709\u53ef\u80fd\u3002\n\n\u8363\u6dfb\u8fd9\u62db\u662f\u76f8\u5f53\u5389\u5bb3\u7684\uff0c\u800c\u4e14\u5e72\u51c0\u5229\u843d\u3002 \u81ea\u529b\u77e5\u9053\u540e\uff0c\u53c8\u4e0d\u77e5\u9053\u539f\u503a\u4e3b\u662f\u8c01\uff0c\u53ea\u597d\u6545\u4f0e\u91cd\u6f14\uff0c\u518d\u8ba9\u9ad8\u7f8e\u5a1c\u62d6\u4f4f\u8363\u6dfb\u5728\u957f\u6d32\uff0c\u4e3a\u514d\u4e0d\u6d4b\uff0c\u81ea\u5df1\u4eb2\u81ea\u5b88\u4f4f\u957f\u6d32\u56de\u6e2f\u7684\u7801\u5934\u3002\n\n\u8fd9\u4e00\u6b21\u5c31\u6ca1\u6709\u4e0a\u6b21\u90a3\u4e48\u987a\u5229\uff0c\u7f8e\u5a1c\u826f\u5fc3\u53d1\u73b0\uff0c\u653e\u8d70\u8363\u6dfb\uff0c\u81ea\u529b\u53ea\u597d\u4eb2\u81ea\u51fa\u9a6c\u622a\u51fb\u53f6\u8363\u6dfb\u3002\u53cc\u96c4\u5148\u5728\u516c\u8def\u4e0a\u6bd4\u62fc\u8f66\u6280\uff0c\u6700\u540e\u81ea\u529b\u7684\u8f66\u7ec8\u4e8e\u8d85\u8fc7\u8363\u6dfb\u7684\u8f66\uff0c\u5728\u524d\u65b9\u5835\u622a\u3002\n\n\u9762\u5bf9\u81ea\u529b\u7684\u5835\u622a\uff0c\u8363\u6dfb\u5175\u884c\u9669\u7740\uff0c\u628a\u8f66\u9a76\u4e0a\u4eba\u884c\u9053\uff08\u8363\u6dfb\u518d\u6b21\u4e0d\u987e\u522b\u4eba\u5b89\u5371\uff09\uff0c\u81ea\u529b\u7d27\u8ffd\u4e0d\u653e\uff0c\u6700\u540e\u4e00\u4e2a\u6025\u8f6c\uff0c\u81ea\u529b\u7684\u8f66\u62e6\u8170\u649e\u4e0a\u8363\u6dfb\u7684\u8f66\uff0c\u622a\u51fb\u6210\u529f\uff0c\u4f46\u4e8c\u4eba\u540c\u65f6\u53d7\u4f24\u3002\n\n\u987d\u5f3a\u7684\u610f\u5fd7\u4f7f\u4e8c\u4eba\u5e76\u672a\u5012\u4e0b\uff0c\u8363\u6dfb\u5f03\u8f66\u8dd1\u53bb\u7b7e\u7ea6\uff0c\u81ea\u529b\u4e5f\u7ee7\u7eed\u622a\u51fb\u8363\u6dfb\uff0c\u7ec8\u4e8e\u4e8c\u4eba\u626d\u4f5c\u4e00\u56e2\uff0c\u8363\u6dfb\u6325\u62f3\u628a\u81ea\u529b\u6253\u5012\u5728\u5730\uff08\u80fd\u5426\u8bf4\u660e\u8363\u6dfb\u6253\u67b6\u6bd4\u81ea\u529b\u5389\u5bb3\u5462\uff1f\u5b58\u7591\uff09\uff0c\u7ec8\u4e8e\u4e8c\u4eba\u8d76\u5230\u73b0\u573a\uff0c\u5374\u89c1\u5fd7\u5f3a\u5df2\u7ecf\u548c\u503a\u4e3b\u7b7e\u597d\u4e86\uff0c\u81ea\u529b\u767e\u5bc6\u4e00\u758f\uff0c\u7b97\u6f0f\u4e86\uff08\u6216\u8005\u662f\u5c0f\u770b\u4e86\uff09\u5fd7\u5f3a\u662f\u6b64\u6218\u6700\u5927\u7684\u5931\u8bef\u3002\n\n\u503c\u5f97\u4e00\u63d0\u7684\u662f\uff0c\u8363\u6dfb\u6700\u7ec8\u6ca1\u6709\u628a\u91d1\u5229\u6587\u6e05\u76d8\uff0c\u800c\u662f\u6ce8\u8d44\u91d1\u5229\u6587\uff0c\u8fd8\u540c\u610f\u91d1\u5229\u6587\u4e00\u8d77\u53c2\u4e0e\u53d1\u5c55\u65e0\u70df\u57ce\uff0c\u4f7f\u8001\u970d\u5341\u5206\u5f00\u5fc3\uff0c\u8fd9\u4e5f\u8868\u660e\u8363\u6dfb\u7684\u4ea4\u9645\u786e\u5b9e\u6709\u4e00\u624b\u3002\n\n\u6b64\u6218\u4ee5\u820c\u6218\u62c9\u5f00\u5e8f\u5e55\uff0c\u4ee5\u8f66\u6218\u544a\u7ec8\uff0c\u5f20\u81ea\u529b\u521a\u521a\u5728\u4e0a\u56de\u5408\u6253\u8d25\u4e86\u53f6\u8363\u6dfb\uff0c\u8fd9\u6b21\u7528\u4e0a\u4e86\u5404\u79cd\u624b\u6bb5\u8fd8\u662f\u8f93\u4e86\u3002\u53f6\u8363\u6dfb\u5927\u83b7\u5168\u80dc\uff0c\u6210\u529f\u4e0e\u970d\u666f\u826f\u5408\u4f5c\uff0c\u5386\u53f2\u91cd\u6f14\uff0c\u5e08\u5f92\u4e8c\u4eba\u518d\u6b21\u8d70\u5230\u4e00\u8d77\u53d1\u5c55\u65e0\u70df\u57ce\u3002\n\n## \u7b2c\u5341\u516d\u573a\uff1a\u53f6\u5b5d\u793c\u4e4b\u6b7b\n\n\u53f6\u8363\u664bVS\u5f20\u81ea\u529b\u3001\u53f6\u8363\u664bVS\u53f6\u5b5d\u793c\u3001\u53f6\u8363\u664bVS\u65b9\u5efa\u5e73\u3001\u53f6\u8363\u664bVS\u53f6\u8363\u4ea8\u0026\u5f6d\u82b7\u851a\n\n\u8fd9\u4e00\u573a\u7ed3\u6784\u6bd4\u8f83\u590d\u6742\uff0c\u662f\u7531\u51e0\u4e2a\u5c0f\u9634\u8c0b\u6216\u5546\u6218\u5171\u540c\u63a8\u52a8\u51fa\u6765\u7684\u5927\u4e8b\u4ef6\uff0c\u5404\u5c0f\u4e8b\u4ef6\u53ef\u72ec\u7acb\u6210\u7ae0\uff0c\u4f46\u53c8\u8054\u7cfb\u6781\u5176\u7d27\u5bc6\uff0c\u867d\u7136\u5b83\u4eec\u4e0d\u662f\u6bcf\u4e00\u4e2a\u90fd\u76f4\u63a5\u5bfc\u81f4\u53f6\u5b5d\u793c\u6b7b\u4ea1\uff0c\u4f46\u4e8b\u5b9e\u4e0a\u4ece\u53f6\u8363\u6dfb\u4e0e\u970d\u666f\u826f\u5408\u4f5c\u4e4b\u540e\uff0c\u6545\u4e8b\u5c31\u6682\u65f6\u8f6c\u79fb\u81f3\u53f6\u5b5d\u793c\u4e00\u5bb6\u7684\u5185\u6597\uff08\u6211\u672c\u6765\u60f3\u5199\u6210\u201c\u53f6\u5bb6\u7684\u5185\u6597\u201d\uff0c\u4f46\u4e00\u60f3\uff0c\u4e4b\u524d\u53f6\u5b5d\u793c\u548c\u53f6\u8363\u6dfb\u7684\u4e89\u6597\u53c8\u4f55\u5c1d\u4e0d\u662f\u53f6\u5bb6\u7684\u5185\u6597\uff1f\uff09\uff0c\u5e76\u6700\u7ec8\u4ee5\u5b5d\u793c\u6b7b\u4ea1\u4e3a\u8fd9\u4e00\u6bb5\u7684\u6700\u9ad8\u6f6e\u3002\n\n\u56e0\u6b64\uff0c\u6211\u4e5f\u5c06\u8fd9\u51e0\u573a\u4f5c\u4e3a\u4e00\u573a\u4e86\u3002\u8fd8\u6709\u4e00\u4e2a\u539f\u56e0\uff0c\u8fd9\u573a\u53f6\u5bb6\u5185\u6218\uff0c\u53d1\u8d77\u4eba\u5176\u5b9e\u53ea\u6709\u4e00\u4e2a\uff0c\u5c31\u662f\u53f6\u8363\u664b\uff0c\u4ed6\u5de7\u5999\u5229\u7528\u53f6\u5bb6\u5404\u4eba\u7684\u5fc3\u7406\uff0c\u9010\u4e2a\u51fb\u7834\uff0c\u7cbe\u660e\u5982\u8fdeLISA\u4e5f\u4e0d\u5f97\u4e0d\u5815\u8fdb\u4ed6\u5708\u5957\u4e2d\uff08\u4e0d\u5f97\u4e0d\u7684\u610f\u601d\u662fLISA\u5e76\u4e0d\u662f\u4e2d\u8ba1\uff0c\u800c\u662f\u5904\u4e8e\u5f53\u65f6\u5f62\u52bf\uff0c\u5979\u4e0d\u5f97\u4e0d\u8fd9\u4e48\u505a\uff0c\u53cd\u5bf9\u53f6\u5b5d\u793c\u5174\u5efa\u7c89\u5cad\u5de5\u7a0b\u5c31\u662f\u4f8b\u5b50\uff09\uff0c\u539f\u6765\u8fd9\u4f4d\u592a\u5b50\u4e5f\u6709\u5982\u6b64\u5fc3\u8ba1\u3002\n\n\u8fde\u7eed\u51e0\u573a\u5c0f\u6218\u5f79\uff0c\u4e00\u8def\u4e0b\u6765\uff0c\u5c45\u7136\u5927\u83b7\u5168\u80dc\uff0c\u6210\u529f\u593a\u53d6\u4ed6\u68a6\u5bd0\u4ee5\u6c42\u7684\u660e\u5927\u4e3b\u5e2d\u5b9d\u5ea7\uff0c\u4f46\u5728\u4ed6\u52a0\u5195\u7684\u540c\u65f6\uff0c\u4ed6\u5931\u53bb\u7684\u662f\u81ea\u5df1\u7684\u513f\u5b50\uff0c\u8fd8\u6709\u4e00\u6574\u4e2a\u5bb6\u3002\u5f53\u7136\u4ece\u7eaf\u5546\u4e1a\u6743\u529b\u7684\u89d2\u5ea6\uff0c\u6b64\u6218\uff0c\u8363\u664b\u7ec8\u4e8e\u80dc\u51fa\u4e86\uff01\n\n\u8bdd\u8bf4\u53f6\u8363\u6dfb\u6210\u529f\u62c9\u62e2\u970d\u666f\u826f\uff0c\u4e24\u5e08\u5f92\u518d\u6b21\u5408\u4f5c\uff0c\u65e0\u70df\u57ce\u8fdb\u884c\u5f97\u5982\u706b\u5982\u837c\uff0c\u5f3a\u5982\u53f6\u5b5d\u793c\u4e5f\u53ea\u597d\u6682\u7f13\u653b\u52bf\uff0c\u56e0\u4e3a\u51ed\u529b\u5929\u548c\u970d\u6c0f\u7684\u8054\u76df\uff0c\u660e\u5927\u518d\u8981\u7834\u574f\u5fc5\u5b9a\u635f\u5175\u6298\u5c06\uff0c\u56e0\u6b64\u6545\u4e8b\u4e5f\u5c31\u8f6c\u79fb\u5230\u4e86\u660e\u5927\u5185\u90e8\u4e86\u3002\n\n\u65e9\u5728\u7b2c\u5341\u56db\u7bc7\uff0c\u6211\u5df2\u7ecf\u8bf4\u8fc7\uff0cTINA\u6447\u6446\u4e0d\u5b9a\uff0c\u5e76\u59cb\u7ec8\u4ee5\u53f6\u8363\u4ea8\u4e3a\u5927\u524d\u63d0\uff0c\u800c\u8363\u4ea8\u662f\u65e0\u653b\u51fb\u529b\u7684\uff0c\u81f3\u4e8e\u5f20\u81ea\u529b\uff0c\u5219\u4e0e\u53f6\u8363\u664b\u6709\u5fc5\u7136\u7684\u77db\u76fe\uff0c\u56e0\u6b64\uff0c\u8363\u664b\u8981\u6743\uff0c\u9996\u5148\u8981\u94f2\u9664\u81ea\u529b\u3002\n\n\u9b4f\u8981\u5bf9\u4ed8\u8700\uff0c\u5148\u8981\u62c9\u62e2\u5434\uff0c\u8363\u664b\u4e70\u4e86\u5339\u9a6c\uff0c\u53d6\u540d\u5144\u5f1f\u540c\u5fc3\uff0c\u62c9\u62e2\u8363\u4ea8\uff0c\u518d\u7c4d\u7740\u81ea\u529b\u5931\u52bf\uff08\u5176\u5b9e\u5bf9\u4ed8\u8363\u6dfb\u5df2\u7ecf\u906d\u5230\u660e\u5927\u80a1\u4e1c\u4eec\u4e0d\u6ee1\uff0c\u5982\u679c\u80dc\u4e86\u8fd8\u597d\u8bf4\uff0c\u8fd8\u5c61\u6218\u5c61\u8d25\uff0c\u81ea\u529b\u548c\u5b5d\u793c\u6b64\u65f6\u5728\u660e\u5927\u5176\u5b9e\u5df2\u7ecf\u5907\u53d7\u6307\u8d23\uff09\uff0c\u5728\u5b5d\u793c\u9762\u524d\u626e\u4e56\uff0c\u5e0c\u671b\u4f7f\u5b5d\u793c\u89e3\u96c7\u81ea\u529b\u3002\n\n\u6211\u4eec\u53ef\u4ee5\u770b\u5230\u5b5d\u793c\u662f\u6709\u52a8\u5fc3\u7684\uff0c\u53ea\u662f\u96be\u4e8e\u542f\u9f7f\uff0c\u4e0d\u5de7\u7684\u662f\u5728\u5c71\u4e0a\u4e2d\u6691\uff0c\u7531\u81ea\u529b\u6551\u4ed6\u4e0b\u6765\uff0c\u4e14\u81ea\u529b\u53c8\u81ea\u5df1\u63d0\u51fa\u8f9e\u804c\uff0c\u5b5d\u793c\u8d8a\u53d1\u4e0d\u597d\u610f\u601d\u89e3\u96c7\u81ea\u529b\uff0c\u8363\u664b\u9996\u6218\u5931\u5229\u3002\n\n\u8fd9\u65f6\u6070\u9022\u4e00\u4e2a\u9ad8\u7ea7\u7684\u5546\u4e1a\u9152\u4f1a\uff0c\u9ad8\u7ea7\u5230\u4ec0\u4e48\u7a0b\u5ea6\u5462\uff1f\u6211\u4eec\u53ef\u4ee5\u770b\u5230\u53f6\u5b5d\u793c\u53ca\u660e\u5927\u90ed\u8463\u4e8b\u3001\u674e\u8463\u4e8b\uff0c\u970d\u666f\u826f\u3001\u53f6\u8363\u6dfb\u3001\u53f6\u8363\u6cfd\u3001\u53f6\u8363\u664b\u3001\u5f20\u81ea\u529b\u5c3d\u6570\u767b\u573a\u3002\n\n\u5728\u9152\u4f1a\u4e2d\uff0c\u8001\u970d\u5f88\u6b23\u8d4f\u8363\u6cfd\uff08\u5f53\u7136\u662f\u5ba2\u5957\u8bdd\u4e86\uff09\uff0c\u4e0d\u8fc7\u5176\u5b9e\u8363\u6cfd\u4e5f\u6709\u5c0f\u806a\u660e\uff0c\u4e4b\u524d\u91d1\u5229\u6587\u4e00\u6218\uff0c\u8363\u6cfd\u5c31\u4e00\u518d\u6000\u7591\u7530\u5b81\u662f\u5367\u5e95\u3002\n\n\u8363\u664b\u4e4b\u524d\u4e24\u6b65\u68cb\u5931\u6548\uff0c\u5fc3\u60c5\u81ea\u7136\u90c1\u95f7\uff0c\u52a0\u4e0a\u5df2\u7ecf\u559d\u5f97\u534a\u9189\uff0c\u7adf\u5728\u9152\u4f1a\u5f53\u4f17\u5927\u9a82\u5f20\u81ea\u529b\uff0c\u6700\u540e\u8fd8\u628a\u9152\u6cfc\u5411\u81ea\u529b\uff0c\u51fa\u5c3d\u6d0b\u76f8\uff0c\u8981\u77e5\u9053\u51fa\u4e11\u4e0d\u662f\u4ed6\u4e2a\u4eba\u7684\u4e8b\uff0c\u800c\u662f\u6574\u4e2a\u660e\u5927\u3002\n\n\u8001\u970d\u5e78\u707e\u4e50\u7978\uff1a\n\n*\u201c\u6ca1\u60f3\u5230\u540c\u573a\u52a0\u6620\u52a8\u7269\u751f\u6001\u8bb0\u5f55\u7247\u2014\u2014\u72d7\u54ac\u72d7\u3002\u201d*\n\n\u800c\u8363\u6dfb\u5f53\u65f6\u8138\u4e0a\u7684\u8868\u60c5\u5374\u503c\u5f97\u73a9\u5473\uff0c\u4f3c\u662f\u9634\u6674\u4e0d\u5b9a\uff0c\u53c8\u4f3c\u82e5\u6709\u6240\u601d\uff0c\u53ea\u662f\u66ff\u81ea\u529b\u4e0d\u503c\uff0c\u8fd8\u662f\u53c8\u5728\u60f3\u627e\u673a\u4f1a\u628a\u81ea\u529b\u6316\u8fc7\u6765\uff1f\n\n\u5f20\u81ea\u529b\u518d\u6b21\u8868\u73b0\u51fa\u4e0e\u5f53\u5e74\u53f6\u8363\u6dfb\u4e0d\u76f8\u4e0a\u4e0b\u7684\u6db5\u517b\u5de5\u592b\uff0c\u786c\u662f\u628a\u8fd9\u4fae\u8fb1\u5fcd\u4e0b\u4e86\uff0c\u800c\u8363\u664b\u7684\u8fd9\u6b21\u51fa\u4e11\uff0c\u5f97\u4e0d\u507f\u5931\uff0c\u5728\u5b5d\u793c\u5fc3\u4e2d\u518d\u6b21\u6263\u5206\u3002\n\n\u81ea\u529b\u542c\u53d6\u7530\u5b81\u7684\u529d\u544a\uff0c\u4e3b\u52a8\u5411\u8363\u664b\u9053\u6b49\uff0c\u8363\u664b\u7ea6\u81ea\u529b\u5728\u5c71\u9876\u89c1\u9762\uff0c\u521a\u5de7EVA\u7684\u5f1f\u5f1f\u8981\u66ff\u59d0\u59d0\u51fa\u6c14\uff0c\u627e\u4eba\u5728\u5230\u5c71\u9876\u7684\u9014\u4e2d\u66b4\u6253\u4e86\u8363\u664b\u3002\n\n\u8363\u664b\u8bef\u4ee5\u4e3a\u662f\u81ea\u529b\u6253\u7684\uff0c\u4fbf\u4f2a\u9020\u4e00\u4e9b\u8bc1\u636e\u8d77\u8bc9\u81ea\u529b\uff0c\u5b5d\u793c\u5728\u77e5\u9053\u771f\u76f8\u540e\u5374\u53ea\u662f\u52a0\u6d3e\u4eba\u624b\u5e2e\u81ea\u529b\u6253\u5b98\u53f8\uff0c\u800c\u62d2\u7eddLISA\u7684\u5efa\u8bae\u628a\u8363\u664b\u79fb\u4ea4\u53f8\u6cd5\u90e8\u95e8\uff08\u53ef\u4ee5\u770b\u51fa\u5b5d\u793c\u59cb\u7ec8\u662f\u81ea\u79c1\u548c\u865a\u4f2a\uff0c\u867d\u8bf4\u5173\u4e4e\u81ea\u5df1\u7684\u513f\u5b50\uff0c\u4f46\u5374\u5f71\u54cd\u4ed6\u4eba\u4e00\u751f\uff09\u3002\n\n\u5e78\u4e8f\u81ea\u529b\u5728\u9014\u4e2d\u66fe\u9047\u5230\u8363\u6dfb\uff0c\u8363\u6dfb\u51fa\u5ead\u4f5c\u8bc1\uff0c\u6551\u4e86\u81ea\u529b\uff0c\u8363\u664b\u518d\u6218\u5931\u5229\u3002\u81ea\u529b\u4e0e\u8363\u664b\u7684\u77db\u76fe\u8fdb\u4e00\u6b65\u52a0\u6df1\uff0c\u800c\u81ea\u529b\u5bf9\u8363\u6dfb\u7684\u6210\u89c1\u5374\u5e76\u6ca1\u6709\u56e0\u6b64\u800c\u51cf\u5c11\u3002\n\n\u53f6\u8363\u664b\u7684\u4eb2\u4fe1CHRIS\u6536\u5230\u6d88\u606f\uff0c\u660e\u5927\u5174\u5efa\u7684\u79c1\u4eba\u5c4b\u82d1\u5b58\u5728\u77ed\u6869\uff0c\u8fd9\u662f\u56e0\u4e3a\u4e24\u5e74\u524d\u53f6\u8363\u4ea8\u88ab\u8bb8\u6587\u5f6a\u7ed1\u67b6\uff0c\u800c\u4f5c\u4e3a\u627f\u5efa\u5546\u7684\u5229\u8fbe\u662f\u8363\u4ea8\u6253\u7406\uff0c\u8363\u4ea8\u4e0d\u5728\uff0c\u5229\u8fbe\u65e0\u6cd5\u517c\u987e\uff0c\u53ea\u597d\u5c06\u5de5\u7a0b\u5916\u5224\uff0c\u76d1\u5bdf\u4e0d\u529b\uff0c\u5bfc\u81f4\u77ed\u6869\u3002\n\nCHRIS\u5efa\u8bae\u8363\u664b\u5c01\u9501\u6d88\u606f\uff0c\u5411\u5b5d\u793c\u9080\u529f\uff0c\u8363\u664b\u5374\u6280\u9ad8\u4e00\u7b79\uff0c\u5c06\u6d88\u606f\u5ba3\u626c\uff0c\u66f4\u627e\u4e00\u4e2a\u8001\u592a\u5a46\u5411\u5b5d\u793c\u6254\u9e21\u86cb\uff0c\u628a\u4e8b\u60c5\u95f9\u5927\u3002\u8363\u664b\u66f4\u5728\u8463\u4e8b\u4f1a\u4e0a\u91cd\u63d0\u5b5d\u793c\u516c\u62a5\u79c1\u4ec7\u5bf9\u4ed8\u8363\u6dfb\uff0c\u5f15\u8d77\u90ed\u3001\u674e\u4e24\u8463\u4e8b\u5bf9\u5b5d\u793c\u4e0d\u6ee1\u3002\n\n\u663e\u7136\uff0c\u8363\u664b\u4eca\u6b21\u7684\u76ee\u6807\u76f4\u6307\u5b5d\u793c\uff0c\u65e2\u7136\u65e0\u6cd5\u94f2\u9664\u81ea\u529b\uff0c\u5e72\u8106\u60f3\u529e\u6cd5\u628a\u5b5d\u793c\u62d6\u4e0b\u9a6c\u3002\u6b63\u5982\u970d\u666f\u826f\u6240\u8a00\uff0c\n\n*\u201c\u4e0d\u77e5\u9053\u662f\u6211\u4fe9\u7684\u516b\u5b57\u5408\uff0c\u8fd8\u662f\u4f60\u4e8c\u53d4\u5f00\u59cb\u8d70\u9709\u8fd0\uff0c\u81ea\u4ece\u6211\u4fe9\u4e00\u5408\u4f5c\uff0c\u4ed6\u8d8a\u8981\u8d2c\u4f60\uff0c\u5c31\u8d8a\u662f\u81ea\u8eab\u96be\u4fdd\u3002\u201d*\n\n\u5148\u662f\u77ed\u6869\uff0c\u63a5\u7740\u5c31\u662f\u5f55\u97f3\u5e26\uff0c\u8fd9\u53ef\u662f\u4e00\u76d2\u81f4\u547d\u7684\u3001\u5e26\u6709\u6b7b\u795e\u6c14\u606f\u7684\u5f55\u97f3\u5e26\u3002\u5f53\u5e74\u8bb8\u6587\u5f6a\u4e0e\u53f6\u8363\u6bc5\u5408\u8c0b\u7ed1\u67b6\u53f6\u8363\u4ea8\uff0c\u505a\u4e8b\u7ec6\u81f4\u7684\u6587\u5f6a\u53c8\u600e\u4f1a\u4e0d\u7559\u6709\u540e\u7740\uff1f\u65e9\u5c31\u5f55\u4e86\u97f3\uff0c\u4ee5\u5907\u540e\u7528\uff0c\u5373\u4f7f\u8363\u6dfb\u6ca1\u6709\u6740\u6b7b\u8363\u6bc5\uff0c\u5355\u51ed\u8fd9\u76d2\u5f55\u97f3\u5e26\uff0c\u5df2\u8db3\u4ee5\u4ee4\u5b5d\u793c\u5e9f\u4e86\u8363\u6bc5\u3002\n\n\u53f6\u5b5d\u793c\u7ec8\u4e8e\u77e5\u9053\u771f\u76f8\uff0c\u8bbd\u523a\u7684\u662f\u5b5d\u793c\u8fd8\u8981\u66ff\u8363\u6bc5\u697c\u63ed\u5e55\uff0c\u4f46\u4ed6\u771f\u7684\u65e0\u6cd5\u8bfb\u51fa\u5bf9\u8363\u6bc5\u7684\u8d5e\u8bcd\u3002\u6ce8\u610f\uff1a\u5728\u8f66\u4e0aTINA\u8ba4\u4e3a\u5b5d\u793c\u770b\u8d5e\u8bcd\u4f1a\u7d2f\uff0c\u4e8e\u662f\u81ea\u5df1\u8bfb\u51fa\u6765\uff0c\u63a5\u7740\u5230\u4e86\u5b5d\u793c\u66ff\u8363\u6bc5\u697c\u63ed\u5e55\u65f6\uff0c\u4e00\u76f4\u90fd\u662fTINA\u7684\u58f0\u97f3\uff0c\u56e0\u6b64\uff0c\u5b5d\u793c\u5728\u62ff\u51fa\u7a3f\u540e\u59cb\u7ec8\u6ca1\u6709\u8bfb\uff0c\u4e4b\u540e\u8f6c\u8eab\u4fbf\u6495\u6389\u7a3f\u7eb8\uff0c\u76f4\u63a5\u53bb\u63ed\u5e55\u4e86\u3002\n\n\u771f\u662f\u8fd9\u6837\uff0cLISA\u624d\u9732\u51fa\u731c\u7591\u7684\u795e\u8272\u3002\u81ea\u6b64\u4e4b\u540e\uff0c\u4e00\u76f4\u5230\u5b5d\u793c\u6b7b\u4e4b\u524d\uff0c\u5b5d\u793c\u7684\u60c5\u7eea\u4e00\u76f4\u4e0d\u6b63\u5e38\uff08\u6ce8\u610f\u662f\u4ece\u8fd9\u91cc\u5f00\u59cb\uff0c\u800c\u4e0d\u662f\u4ece\u6362\u836f\u5f00\u59cb\uff09\uff0c\u6240\u4ee5\uff0c\u6587\u5f6a\u8fd9\u76d2\u5f55\u97f3\u5e26\uff0c\u5bf9\u5b5d\u793c\u771f\u662f\u81f4\u547d\u7684\uff01\n\n\u7978\u4e0d\u5355\u884c\u7684\u662f\uff0c\u5b5d\u793c\u5728\u4e00\u6b21\u6851\u62ff\u4e4b\u540e\uff0c\u542c\u5230\u8363\u664b\u5728\u90ed\u8463\u4e8b\u9762\u524d\u63d0\u8bae\u64a4\u6362\u4e3b\u5e2d\uff0c\u539f\u6765\u4e24\u4e2a\u513f\u5b50\u90fd\u662f\u8fd9\u6837\u72fc\u5fc3\u72d7\u80ba\uff0c\u53f6\u5b5d\u793c\u771f\u662f\u5e94\u6709\u6b64\u62a5\u3002\n\n\u7531\u4e8e\u77ed\u6869\u4e8b\u4ef6\uff0c\u52a0\u4e0a\u53f6\u5b5d\u793c\u4e0d\u65ad\u4ee5\u79c1\u5e9f\u516c\u5bf9\u4ed8\u53f6\u8363\u6dfb\uff0c\u5f15\u8d77\u4e1a\u754c\u548c\u660e\u5927\u5185\u90e8\u7684\u4e0d\u6ee1\uff0c\u6b63\u6240\u8c13\u5185\u5fe7\u5916\u60a3\u3002\u5b5d\u793c\u4e3a\u4e86\u91cd\u5851\u660e\u5927\u7684\u54c1\u724c\uff0c\u51b3\u5fc3\u505a\u56de\u627f\u5efa\u5546\u505a\u7684\u4e8b\uff0c\u53c2\u4e0e\u5174\u5efa\u7c89\u5cad\u7684\u5c45\u5c4b\u3002\n\n\u7acb\u5373\u906d\u5230\u53f6\u8363\u664b\u7684\u53cd\u5bf9\u3002\u8fd9\u4e00\u6b21\uff0c\u8363\u664b\u7684\u53cd\u5bf9\u5176\u5b9e\u662f\u6709\u9053\u7406\u7684\uff0c\u660e\u5927\u5df2\u7ecf\u662f\u53d1\u5c55\u5546\uff0c\u73b0\u5728\u624d\u56de\u5934\u505a\u627f\u5efa\u5546\u7684\u4e8b\uff0c\u771f\u6709\u5982\u8363\u664b\u6240\u8bf4\u7684\uff1a\u672c\u672b\u5012\u7f6e\u3002\n\n\u7531\u6b64\u53ef\u89c1\uff0c\u591a\u91cd\u6253\u51fb\u4e0b\u518d\u52a0\u4e0a\u5e74\u5c81\u6e10\u5927\u7684\u5b5d\u793c\u518d\u6b21\u51fa\u73b0\u4e0d\u7406\u667a\u7684\u884c\u4e3a\u3002\u5b5d\u793c\u7684\u52a9\u624b\u90b1\u4e16\u6c11\u4e5f\u53cd\u5bf9\uff0c\u7279\u5730\u5199\u4e86\u5efa\u8bae\u4e66\u6765\u59d4\u5a49\u8868\u8fbe\uff0c\u53ef\u60dc\u5b5d\u793c\u5df2\u7ecf\u542c\u4e0d\u8fdb\u53bb\uff0c\u5fe0\u5fc3\u7684\u4e16\u6c11\u53ea\u597d\u7ee7\u7eed\u652f\u6301\u3002\n\n\u8981\u5174\u5efa\u5c45\u5c4b\uff0c\u81ea\u7136\u8981\u6269\u5145\u5229\u8fbe\uff0c\u5229\u8fbe\u7684\u5168\u79f0\uff1a\u5229\u8fbe\u5efa\u7b51\u5e08\u4e8b\u52a1\u6240\u6709\u9650\u516c\u53f8\uff0c\u662f\u660e\u5927\u7684\u5b50\u516c\u53f8\uff0c\u8d1f\u8d23\u660e\u5927\u7684\u627f\u5efa\u4e8b\u52a1\uff08\u660e\u5927\u5df2\u7ecf\u53d1\u5c55\u5546\uff0c\u4e0d\u4fbf\u53c2\u4e0e\u627f\u5efa\uff09\uff0c\u91cc\u9762\u7684\u5458\u5de5\u90fd\u662f\u5efa\u7b51\u754c\u7684\u4eba\u624d\uff0c\u7531\u4e8e\u5229\u8fbe\u662f\u7531\u53f6\u8363\u4ea8\u4e3b\u653f\uff0c\u5b5d\u793c\u8fd9\u4e2a\u51b3\u5b9a\u518d\u6b21\u6380\u8d77\u8363\u664b\u548c\u8363\u4ea8\u4e4b\u95f4\u7684\u77db\u76fe\u3002\n\n\u8363\u664b\u8bef\u4ee5\u4e3a\u8363\u4ea8\u548cTINA\u662f\u56e0\u4e3a\u5b5d\u793c\u7b54\u5e94\u6269\u5145\u5229\u8fbe\u624d\u652f\u6301\u5b5d\u793c\u5174\u5efa\u7c89\u5cad\u5c45\u5c4b\u7684\u3002\n\n\u4e3a\u4e86\u8fbe\u5230\u76ee\u7684\uff0c\u53f6\u5b5d\u793c\u4e00\u9519\u518d\u9519\uff0c\u7adf\u7136\u6307\u4f7fTINA\u4e0d\u62e9\u624b\u6bb5\u53bb\u4fdd\u8bc1\u6295\u6807\u6210\u529f\u3002\u8fd9\u4e2a\u8001\u5978\u662f\u8fd9\u6837\u8bf4\u7684\uff1a\n\n*\u201c\u6211\u8981\u4f60\u7ed9\u6211\u4e00\u4e2a\u4fdd\u8bc1\uff0c\u4fdd\u8bc1\u660e\u5927\u4e00\u5b9a\u80fd\u6210\u529f\u6295\u6807\uff0c\u4f60\u8fd9\u4e48\u806a\u660e\uff0c\u4e00\u5b9a\u660e\u767d\u6211\u7684\u610f\u601d\u3002\u201d*\n\nTINA\u4e5f\u6beb\u4e0d\u542b\u7cca\uff0c\u7c4d\u6b64\u5411\u5b5d\u793c\u4fdd\u8bc1\u7ed9\u8363\u4ea8\u4e00\u4e2a\u516c\u5e73\u7684\u673a\u4f1a\u3002\n\n\u521a\u597d\uff0c\u8bb8\u6587\u5f6a\u6614\u65e5\u7684\u5e08\u7236\u5468\u4f1f\u575a\u662f\u5728\u660e\u5927\u7684\u5bf9\u624b\u9526\u5174\u5efa\u7b51\u5de5\u4f5c\uff0cTINA\u884c\u8d3f\u575a\u53d4\uff0cTINA\u7684\u8a00\u8f9e\u662f\u5389\u5bb3\u7684\uff1a\n\n*\u201c\u4f60\u4e0d\u505a\u81ea\u7136\u4f1a\u6709\u4eba\u6765\u505a\uff0c\u6211\u8bf4\u8fc7\uff0c\u660e\u5927\u5bf9\u8fd9\u4ef6\u4e8b\u662f\u5fd7\u5728\u5fc5\u5f97\uff01\u201d*\n\n\u8fd9\u4e2a\u575a\u53d4\u4e00\u56de\u751f\uff0c\u4e8c\u56de\u719f\uff0c\u4ee5\u524d\u53d7\u8d3f\u6ca1\u6709\u53d7\u5230\u6559\u8bad\uff0c\u8fd9\u56de\u7167\u53d7\u4e0d\u8bef\u3002\u4f46\u7eb8\u5305\u4e0d\u4f4f\u706b\uff0c\u8363\u664b\u67e5\u51fa\u6b64\u4e8b\uff0c\u5e76\u544a\u77e5LISA\u3002\n\n\u4e3a\u9632\u6b62\u5b5d\u793c\u51fa\u73b0\u66f4\u5927\u7684\u9519\u8bef\uff0c\u5728\u80a1\u4e1c\u4f1a\u4e0aLISA\u4e0e\u8363\u664b\u3001\u90ed\u8463\u4e8b\u7b49\u4eba\u5426\u51b3\u660e\u5927\u53c2\u4e0e\u7c89\u5cad\u5de5\u7a0b\u5174\u5efa\uff0c\u5b5d\u793c\u7684\u7c89\u5cad\u8ba1\u5212\u7ec8\u544a\u5931\u8d25\uff0c\u800c\u4ed6\u4e0eLISA\u7684\u77db\u76fe\u7531\u6b64\u800c\u751f\u3002\n\n\u8363\u664b\u4e8e\u6b64\u5f79\u83b7\u5229\u4e0d\u5c11\uff0c\u65e2\u6253\u51fbTINA\uff0c\u53c8\u79bb\u95f4\u4e86\u5b5d\u793c\u548cLISA\u7684\u5173\u7cfb\u3002\u8363\u664b\u8d81\u52bf\u4e3e\u884c\u996d\u5c40\uff0c\u62c9\u62e2\u660e\u5927\u80a1\u4e1c\u3002\u90ed\u8463\u4e8b\u652f\u6301\u8363\u664b\uff0c\u800c\u674e\u8463\u4e8b\u5374\u652f\u6301LISA\uff0c\u770b\u6765\u8363\u664b\u5373\u4f7f\u51fb\u8d25\u5b5d\u793c\uff0c\u4e5f\u672a\u7b97\u6210\u529f\u3002\n\nLISA\u4e3a\u652f\u6301\u5b5d\u793c\uff0c\u4e5f\u5f00\u59cb\u884c\u52a8\uff0c\u800d\u51fa\u5176\u6781\u5c11\u4f7f\u7528\u7684\u653f\u6cbb\u624b\u8155\uff0c\u5728\u996d\u5c40\u4e0a\uff0c\u4e00\u518d\u8868\u793a\u652f\u6301\u5b5d\u793c\u3002\u8363\u664b\u4e3a\u8868\u793a\u81ea\u5df1\u5c0a\u91cd\u524d\u8f88\uff0c\u4e3b\u52a8\u66ffLISA\u5012\u8336\uff0c\u4e0d\u6599\u5374\u88abLISA\u4e00\u53e5\uff1a\n\n*\u201c\u4f60\u5e94\u8be5\u5148\u66ff\u4ed6\u4eec\u5012\u8336\uff0c\u4ed6\u4eec\u662f\u4f60\u7238\u7238\u7684\u597d\u670b\u53cb\u3002\u201d*\n\n\u9876\u56de\u53bb\uff0c\u8fd9\u53e5\u5b9e\u8d28\u4e0a\u662f\u5bf9\u80a1\u4e1c\u4eec\u8bf4\u7684\uff0c\u8b66\u793a\u4ed6\u4eec\u4e0d\u8981\u64a4\u6362\u5b5d\u793c\u3002\n\n\u8363\u664b\u4e00\u518d\u76f8\u903c\uff0c\u5b5d\u793c\u51b3\u5b9a\u53cd\u51fb\uff0c\u4e00\u62db\u660e\u5347\u6697\u8d2c\uff0c\u540d\u4e49\u4e0a\u5347\u8363\u664b\u4e3a\u526f\u4e3b\u5e2d\uff0c\u5b9e\u8d28\u8981\u4ed6\u8d1f\u8d23\u5357\u7f8e\u6d32\u548c\u6fb3\u6d32\u7684\u4e1a\u52a1\uff0c\u540c\u65f6\u63d0\u5347\u5f20\u81ea\u529b\u4e3a\u7279\u522b\u884c\u653f\u52a9\u7406\uff0c\u8d1f\u8d23\u9999\u6e2f\u4e1a\u52a1\u3002\n\n\u8fd9\u6837\u505a\u53cd\u4f7f\u8363\u664b\u53d7\u5230\u81ea\u529b\u7684\u538b\u5236\u3002\u8363\u664b\u5f53\u7136\u7aed\u529b\u53cd\u5bf9\uff0c\u90ed\u8463\u4e8b\u4e0e\u674e\u8463\u4e8b\u6709\u6240\u4fdd\u7559\uff0c\u800cLISA\u7ecf\u8fc7\u7406\u6027\u7684\u601d\u8003\uff0c\u652f\u6301\u5b5d\u793c\u7684\u51b3\u5b9a\uff0c\u4f7f\u5b5d\u793c\u7684\u51b3\u7b56\u5f97\u4ee5\u65bd\u884c\uff0c\u800c\u4e24\u4eba\u4e4b\u95f4\u7684\u77db\u76fe\u5f97\u4ee5\u7f13\u548c\u3002\n\n\u8363\u664b\u521a\u8d62\u4e86\u4e24\u6b21\uff0c\u5374\u53c8\u8f93\u4e86\u4e00\u6b21\u3002\n\n\u6b64\u65f6\uff0c\u8363\u664b\u53d1\u73b0LISA\u6362\u836f\uff08\u5176\u5b9eLISA\u662f\u628a\u5b89\u7720\u836f\u6362\u6210\u662f\u7ef4\u4ed6\u547d\uff0c\u800c\u8363\u664b\u5374\u53c8\u6362\u6210\u662f\u5174\u594b\u5242\uff01\u5b5d\u793c\u65e0\u610f\u53d1\u73b0LISA\u888b\u91cc\u6709\u81ea\u5df1\u7684\u836f\uff0c\u518d\u52a0\u4e0a\u8fd1\u671f\u7684\u53cd\u5e38\u8868\u73b0\uff08\u624b\u98a4\u3001\u518d\u6b21\u5931\u7720\uff0c\u670d\u98df\u8363\u664b\u6240\u6362\u7684\u5174\u594b\u5242\u7684\u540e\u679c\uff09\uff0c\u4fbf\u5411\u533b\u751fPETER\u5f81\u8be2\uff0c\u54ea\u77e5\u9053\u8363\u664b\u65e9\u5df2\u6536\u4e70\u4e86\u62a4\u58eb\uff0c\u81f4\u4f7f\u5b5d\u793c\u8ba4\u5b9aLISA\u6362\u836f\u3002\n\n\u8363\u664b\u7684\u8fd9\u6761\u5ac1\u7978\u4e4b\u8ba1\u7528\u5f97\u5341\u5206\u5de7\u5999\uff01\u53f6\u5b5d\u793c\u53ea\u597d\u4e0e\u4eb2\u4fe1\u90b1\u4e16\u6c11\u4ee5\u5f80\u6b27\u6d32\u5bdf\u770b\u7535\u8baf\u5e02\u573a\u4e3a\u540d\uff0c\u5b9e\u8d28\u5230\u7f8e\u56fd\u770b\u75c5\uff0c\u5e76\u59d4\u6d3e\u5f20\u81ea\u529b\u76d1\u5bdf\u660e\u5927\u7684\u4e8b\u52a1\u3002\n\n\u8363\u664b\u8d81\u673a\u5ba3\u626c\u5173\u4e8e\u897f\u4e5d\u9f99\u586b\u6d77\u533a\u9879\u76ee\u5c06\u4f1a\u4e0e\u970d\u6c0f\u5408\u4f5c\uff0c\u501f\u81ea\u529b\u7684\u53e3\u544a\u77e5\u5b5d\u793c\uff0c\u8363\u664b\u6df1\u77e5\u5b5d\u793c\u59cb\u7ec8\u6700\u5fcc\u7684\u662fLISA\u4e0e\u970d\u666f\u826f\u5408\u4f5c\uff0c\u8fd9\u4e00\u62db\u4f7f\u5b5d\u793c\u4e0eLISA\u7684\u77db\u76fe\u8fdb\u4e00\u6b65\u52a0\u6df1\uff0c\u81f3\u6b64\uff0c\u5b5d\u793c\u5df2\u7ecf\u840c\u751f\u4e0eLISA\u79bb\u5a5a\u7684\u5ff5\u5934\u3002\n\n\u53f6\u8363\u664b\u5175\u5206\u4e24\u8def\uff0c\u9664\u4e86\u52a0\u6df1\u5b5d\u793c\u4e0eLISA\u7684\u77db\u76fe\u4e4b\u5916\uff0c\u8fd8\u4e0d\u5fd8\u5f7b\u5e95\u94f2\u9664\u8363\u4ea8\u3002\u65b9\u6cd5\u662f\u5a01\u80c1\u5468\u4f1f\u575a\u6253\u7535\u8bdd\u6050\u5413\u8363\u4ea8\uff0c\u7531\u6b64\u903c\u4f7f\u8363\u4ea8\u5356\u51fa\u624b\u4e0a\u7684\u660e\u5927\u80a1\u4efd\u3002\n\n\u53d6\u5f97\u8363\u4ea8\u7684\u660e\u5927\u80a1\u7968\u540e\uff0c\u8363\u664b\u6301\u6709\u7684\u80a1\u4efd\u5df2\u7ecf\u63a5\u8fd1\u5b5d\u793c\uff0c\u800c\u53f6\u8363\u4ea8\u4e0eTINA\u8fd9\u4e00\u6d3e\u53ef\u4ee5\u8bf4\u662f\u88ab\u5f7b\u5e95\u94f2\u9664\u4e86\uff0c\u4ece\u6b64\u5728\u521b\u4e16\u7eaa\u7684\u6743\u529b\u821e\u53f0\u4e2d\u9000\u51fa\u3002\n\n\u5f53\u5b5d\u793c\u4ece\u7f8e\u56fd\u56de\u6765\u65f6\uff0c\u8363\u664b\u62a2\u5148LISA\u4e00\u6b65\uff0c\u5148\u89c1\u5230\u5b5d\u793c\uff0c\u518d\u6b21\u5229\u7528TINA\u884c\u8d3f\u4e8b\u4ef6\uff0c\u5bf9\u5b5d\u793c\u8bf4LISA\u60f3\u4ea4\u7531\u8b66\u65b9\u5904\u7406\uff0c\u521a\u597dLISA\u53c8\u4ece\u8363\u6dfb\u53e3\u4e2d\u5f97\u77e5\u8363\u664b\u501f\u884c\u8d3f\u4e8b\u4ef6\u5a01\u80c1\u8363\u4ea8\uff0c\u4e8e\u662f\u4fbf\u63d0\u51fa\u4e0e\u8363\u664b\u5bf9\u8d28\uff0c\u4f7f\u5b5d\u793c\u8bef\u4ee5\u4e3aLISA\u771f\u7684\u60f3\u628a\u884c\u8d3f\u4e8b\u4ef6\u66dd\u5149\uff0c\u66f4\u76f8\u4fe1\u8363\u664b\u7684\u8bf4\u6cd5\uff0c\u5f53\u7740\u8363\u664b\u7684\u9762\u628aLISA\u8d76\u51fa\u660e\u5927\uff0c\u4e8c\u4eba\u7684\u77db\u76fe\u8fbe\u5230\u524d\u6240\u672a\u6709\u7684\u9ad8\u6f6e\u3002\n\n\u8363\u664b\u7684\u76ee\u7684\u57fa\u672c\u8fbe\u5230\u4e86\uff0c\u6b64\u65f6\uff0c\u53f6\u8363\u4ea8\u5df2\u6ca1\u6709\u80a1\u6743\uff0cLISA\u7684\u5f71\u54cd\u529b\u5927\u6253\u6298\u6263\uff0c\u5f20\u81ea\u529b\u672a\u6210\u6c14\u5019\uff0c\u660e\u5927\u7684\u7b2c\u4e00\u628a\u4ea4\u6905\u79bb\u8363\u664b\u4e0d\u8fdc\u4e86\u3002\n\n\u6b64\u65f6\u5374\u78b0\u4e0a\u5b9d\u5ead\u75c5\u6b7b\u4e00\u4e8b\uff0c\u4f7f\u8363\u664b\u5f97\u4ee5\u6682\u65f6\u826f\u5fc3\u53d1\u73b0\uff0c\u7adf\u5bf9\u5b5d\u793c\u548c\u76d8\u6258\u51fa\u6362\u836f\u4e8b\u4ef6\uff0c\u8fd9\u4e5f\u662f\u8363\u664b\u548c\u8363\u6bc5\u7684\u4e0d\u540c\uff0c\u8363\u664b\u867d\u574f\u4f46\u72b9\u6709\u771f\u6027\u60c5\u7684\u4e00\u9762\u3002\u53ef\u60dc\u7684\u662f\u5b5d\u793c\u4e0d\u4e45\u5c31\u901d\u4e16\uff0c\u8363\u664b\u6545\u6001\u590d\u840c\u3002\n\n\u53f6\u5b5d\u793c\u5bb6\u8d22\u5343\u4ebf\uff0c\u5bcc\u53ef\u654c\u56fd\uff0c\u53ef\u7b97\u662f\u505a\u5230\u4eba\u7684\u9876\u5cf0\u4e86\uff0c\u53ef\u60dc\u665a\u5e74\u5bb6\u5ead\u56db\u5206\u4e94\u88c2\uff0c\u5267\u4e2d\u4e00\u518d\u54cd\u8d77\u51c4\u51c9\u7684\u914d\u4e50\u6765\u8868\u8fbe\u5b5d\u793c\u7684\u5fc3\u5883\uff0c\u8001\u5b9e\u8bf4\uff0c\u5b5d\u793c\u867d\u4e0d\u7b97\u662f\u4f5c\u5978\u72af\u79d1\u3001\u6ee1\u624b\u8840\u8165\u7684\u5178\u578b\u574f\u4eba\uff0c\u4f46\u786e\u5b9e\u4e5f\u505a\u8fc7\u4e0d\u5c11\u7f3a\u5fb7\u7684\u4e8b\uff0c\u7b97\u6765\u4e5f\u662f\u5e94\u6709\u6b64\u62a5\u3002\n\n\u6240\u5e78\u7684\u662f\u6700\u540e\u542c\u4e86\u8363\u6dfb\u7684\u8bf4\u8bdd\uff0c\u653e\u4e0b\u6069\u6028\uff0c\u56de\u5230\u5927\u54e5\u53f6\u5b5d\u52e4\u4e00\u5bb6\u90a3\u91cc\u5403\u996d\uff0c\u6b7b\u524d\u7ec8\u4e8e\u4e5f\u4eab\u53d7\u5230\u4e86\u5bb6\u5ead\u7684\u6e29\u6696\u3002\u6b63\u5982\u540e\u6765LISA\u6240\u8bf4\uff0c\u4ed6\u80fd\u542c\u5230\u8363\u664b\u7684\u5fcf\u6094\uff0c\u80fd\u56de\u5b5d\u52e4\u4e00\u5bb6\u5403\u996d\uff0c\u603b\u7b97\u662f\u4e00\u4e2a\u5b89\u6170\u3002\n\n\u4e00\u4e2a\u53f1\u54a4\u98ce\u4e91\u7684\u7687\u8005\u9668\u843d\uff0c\u6807\u5fd7\u7740\u65e7\u65f6\u4ee3\u7684\u7ec8\u7ed3\uff0c\u800c\u4ed6\u6240\u5efa\u7acb\u7684\u738b\u671d\u662f\u518d\u521b\u9ad8\u5cf0\uff0c\u8fd8\u662f\u968f\u4ed6\u800c\u53bb\u5462\uff1f\u5c31\u8981\u770b\u7a76\u7adf\u662f\u8c01\u7ee7\u627f\u8fd9\u4e2a\u738b\u671d\u4e86\u3002\n\n\u53f6\u5b5d\u793c\u4e34\u7ec8\u524d\u518d\u6539\u9057\u5631\uff0c\u5c06\u81ea\u5df1\u6301\u6709\u768440%\u80a1\u4efd\u9001\u7ed9\u5927\u54e5\u53f6\u5b5d\u52e4\uff0c\u82e5\u80fd\u6210\u529f\uff0c\u5219\u53f6\u8363\u6dfb\u6709\u673a\u4f1a\u5f71\u54cd\u660e\u5927\u7684\u4e8b\u52a1\uff0c\u8fd9\u5bf9\u4e8e\u5f20\u81ea\u529b\u548c\u53f6\u8363\u664b\u7edd\u5bf9\u662f\u4e00\u4e2a\u6076\u68a6\u3002\n\n\u6ca1\u6709\u6c38\u4e45\u7684\u654c\u4eba\uff0c\u81ea\u529b\u4e0e\u8363\u664b\u7684\u77db\u76fe\u770b\u4f3c\u4e0d\u53ef\u8c03\u548c\uff0c\u4f46\u5728\u52b2\u654c\u53f6\u8363\u6dfb\u7684\u524d\u9762\uff0c\u4e8c\u4eba\u4e5f\u53ea\u597d\u5408\u8c0b\uff0c\u81ea\u529b\u9762\u5bf9\u7530\u5b81\u88ab\u6c61\u8fb1\u7684\u6df1\u4ec7\u5927\u6068\uff0c\u5c45\u7136\u8fd8\u53ef\u4ee5\u538b\u5f97\u4e0b\uff0c\u6211\u771f\u4e0d\u660e\u767d\uff0c\u5373\u4f7f\u54e5\u54e5\u7684\u4ec7\u6709\u591a\u6df1\uff0c\u4f46\u7530\u5b81\u662f\u4ed6\u59bb\u5b50\u554a\uff08\u867d\u7136\u4ed6\u4eec\u672a\u7ed3\u5a5a\uff0c\u4f46\u5b9e\u8d28\u4e0a\u5df2\u7ecf\u662f\uff0c\u4ed6\u4eec\u7684\u5173\u7cfb\u6bd4\u4e00\u822c\u592b\u59bb\u8fd8\u8981\u4eb2\u5bc6\uff09\uff0c\u600e\u4e48\u53ef\u4ee5\u8fd9\u6837\uff1f\n\n\u6587\u5f6a\u6cc9\u4e0b\u6709\u77e5\uff0c\u4e5f\u4f1a\u6b7b\u4e0d\u7791\u76ee\u3002\u6587\u5f6a\u81ea\u5df1\u5bf9\u59bb\u5b50\u662f\u767e\u822c\u5475\u62a4\uff0c\u5f53\u5e74\u5728\u88ab\u8363\u6dfb\u6d3e\u4eba\u6bb4\u6253\u4e4b\u540e\u5305\u624e\u4f24\u53e3\uff0c\u81ea\u529b\u8bf4\u8981\u7559\u4e0b\uff0c\u6587\u5f6a\u5f3a\u4ee4\u81ea\u529b\u966a\u540c\u7530\u5b81\u4e00\u8d77\u9003\u96be\uff0c\u5e76\u8bf4\uff1a\n\n*\u201c\u6254\u4e0b\u5973\u4eba\u4e0d\u987e\uff0c\u5c31\u5f88\u591f\u4e49\u6c14\u4e86\u5417\uff1f\u201d*\n\n\u518d\u52a0\u4e0a\u4e3a\u963b\u6b62\u8363\u6dfb\u7ee7\u627f\u9057\u4ea7\uff0c\u5bf9\u5173\u5f8b\u5e08\u89c1\u6b7b\u4e0d\u6551\uff0c\u8fd9\u53ef\u662f\u95f4\u63a5\u6740\u4eba\u554a\uff01\u4e24\u4ef6\u4e8b\u52a0\u5728\u4e00\u8d77\u8db3\u4ee5\u4ee4\u81ea\u529b\u5fc3\u7075\u626d\u66f2\uff0c\u8d70\u4e0a\u54e5\u54e5\u6587\u5f6a\u7684\u65e7\u8def\u3002\n\n\u65e0\u8bba\u600e\u6837\uff0c\u6b64\u6218\u53f6\u8363\u664b\u662f\u6700\u5927\u8d62\u5bb6\uff0c\u7ec8\u4e8e\u5750\u4e0a\u4e86\u660e\u5927\u4e3b\u5e2d\u8fd9\u4e2a\u5b9d\u5ea7\uff0c\u4ed6\u81ea\u5df1\u539f\u6709\u7684\u80a1\u4efd\uff0c\u52a0\u4e0a\u7ee7\u627f\u5b5d\u793c\u7684\uff0c\u593a\u53d6\u8363\u4ea8\u7684\uff0c\u7edd\u5bf9\u662f\u660e\u5927\u7684\u5927\u80a1\u4e1c\uff0c\u8d44\u91d1\u5b9e\u529b\u60ca\u4eba\uff0c\u970d\u666f\u826f\u548c\u53f6\u8363\u6dfb\u4e5f\u4e00\u65f6\u5948\u4f55\u4ed6\u4e0d\u5f97\uff0c\u7136\u800c\uff0c\u5728\u8fd9\u4e2a\u7eb7\u4e71\u7684\u65f6\u5c40\uff0c\u8363\u664b\u5b88\u5f97\u4f4f\u660e\u5927\u8fd9\u4e2a\u5e9e\u7136\u5927\u7269\u5417\uff1f\n\n## \u7b2c\u5341\u4e03\u573a\uff1a\u5f20\u81ea\u529bVS\u53f6\u8363\u6dfbVS\u970d\u666f\u826f\uff08\u9e3f\u95e8\u5bb4\uff09\n\n\u9996\u5148\u8981\u8bf4\u7684\u662f\u6797\u5efa\u9f99\u7684\u540d\u5b57\uff0c\u5728\u6211\u770b\u7684\u9999\u6e2f\u7248\u672c\uff0c\u5b57\u5e55\u6709\u65f6\u662f\u201c\u5efa\u201d\uff0c\u6709\u65f6\u662f\u201c\u5065\u201d\uff0c\u8fd9\u4e24\u4e2a\u5b57\u56fd\u8bed\u53d1\u97f3\u662f\u4e00\u6837\u7684\uff0c\u4f46\u7ca4\u8bed\u5c31\u4e0d\u540c\uff0c\u5267\u4e2d\u7684\u4eba\u90fd\u662f\u8bf4\u201c\u5efa\u201d\uff0c\u56e0\u6b64\u5e94\u4ee5\u201c\u6797\u5efa\u9f99\u201d\u4e3a\u51c6\u3002\n\n\u597d\u4e86\uff0c\u8a00\u5f52\u6b63\u4f20\uff0c\u5728\u53f6\u8363\u664b\u5927\u641e\u4e89\u4ea7\u6848\u7684\u540c\u65f6\uff0c\u65e0\u70df\u57ce\u4e5f\u8fdb\u884c\u5f97\u5982\u706b\u5982\u837c\u3002\u5728\u5f20\u81ea\u529b\u7684\u914d\u5408\u4e0b\uff0c\u53f6\u8363\u664b\u7ec8\u4e8e\u8d62\u5f97\u4e86\u9057\u4ea7\uff0c\u8f6c\u53d8\u4e4b\u540e\u7684\u53f6\u8363\u6dfb\u867d\u7136\u843d\u8d25\uff0c\u4f46\u5f88\u770b\u5f97\u5f00\uff0c\u5012\u662f\u53f6\u8363\u6cfd\u5e74\u5c11\u6c14\u76db\uff0c\u6df1\u6df1\u4e0d\u5fff\u3002\n\n\u6b64\u65f6\u970d\u666f\u826f\u5c45\u7136\u8bf4\u4e86\u4e00\u53e5\u4e0d\u592a\u50cf\u4ed6\u98ce\u683c\u7684\u8bdd\uff1a\n\n*\u201c\u4e0d\u662f\u4f60\u7684\u94b1\uff0c\u4e0d\u8fdb\u4f60\u7684\u888b\uff0c\u52aa\u529b\u641e\u597d\u65e0\u70df\u57ce\u66f4\u5b9e\u9645\u3002\u201d*\n\n\u8fd9\u4e00\u9635\u5b50\uff0c\u8001\u970d\u53c8\u662f\u5b89\u6170LISA\uff0c\u53c8\u662f\u6b63\u6c14\u51db\u7136\uff0c\u5c31\u50cf\u6362\u4e86\u4e2a\u4eba\u4f3c\u7684\uff0c\u4e0d\u8fc7\uff0c\u4eba\uff0c\u59cb\u7ec8\u6446\u8131\u4e0d\u4e86\u81ea\u5df1\u7684\u672c\u6027\u3002\n\n\u8001\u5b9e\u8bf4\uff0c\u53d1\u5c55\u65e0\u70df\u57ce\uff0c\u9664\u4e86\u5c11\u6570\u77e5\u60c5\u8005\u4e4b\u5916\uff0c\u7edd\u5927\u90e8\u5206\u7684\u5916\u4eba\u90fd\u8ba4\u4e3a\u8fd9\u53ea\u662f\u6253\u7740\u73af\u4fdd\u7684\u62db\u724c\u3002\u970d\u666f\u826f\u5f53\u7136\u4e5f\u662f\uff0c\u4f46\u4e5f\u591a\u4e8f\u4e86\u4ed6\uff0c\u62c9\u5230\u53f0\u6e7e\u8bb8\u591a\u6709\u8d44\u91d1\u7684\u4f01\u4e1a\u5bb6\u6765\u652f\u6301\uff0c\u65e0\u70df\u57ce\u624d\u5f97\u4ee5\u542f\u52a8\uff0c\u4f46\u5230\u4e86\u5b9e\u8d28\u6027\u7684\u5de5\u7a0b\uff0c\u95ee\u9898\u5c31\u6765\u4e86\u3002\n\n\u539f\u56e0\u662f\u970d\u666f\u826f\u6839\u672c\u6ca1\u6709\u8ddf\u4eba\u5bb6\u8bf4\u6e05\u695a\u65e0\u70df\u57ce\u662f\u600e\u4e48\u4e00\u56de\u4e8b\uff01\n\n\u5c31\u5728\u7530\u5b81\u88ab\u6c61\u8fb1\u7684\u90a3\u5929\u665a\u4e0a\uff0c\u5927\u5bb6\u90fd\u53bb\u4e00\u4e2a\u4e3b\u9898\u4e3a\u73af\u4fdd\u7684\u9ad8\u7ea7\u9152\u4f1a\u3002\u53f6\u8363\u664b\u643a\u7740\u540d\u6a21\u848b\u8212\u76db\u88c5\u51fa\u5e2d\uff0c\u5148\u88ab\u8001\u970d\u8bbd\u523a\u4e00\u756a\uff0c\u518d\u88ab\u848b\u8212\u62d2\u7edd\uff0c\u6ca1\u8da3\u4e4b\u4e0b\u5374\u9047\u4e0a\u63d0\u524d\u79bb\u5f00\u7684\u7530\u5b81\uff0c\u4e8e\u662f\u5c31\u53d1\u751f\u4e86\u90a3\u4e00\u5e55\u60b2\u5267\u3002\n\n\u4e0e\u6b64\u540c\u65f6\uff0c\u53f6\u8363\u6dfb\u7b2c\u4e00\u6b21\u9047\u4e0a\u6797\u5efa\u9f99\u3002\u8fd9\u4f4d\u9ed1\u5e2e\u8001\u5927\u867d\u7136\u56a3\u5f20\uff0c\u4f46\u5374\u4e5f\u77e5\u9053\u53f6\u8363\u6dfb\u7684\u540d\u5934\uff0c\n\n*\u201c\u9601\u4e0b\u4e24\u5e74\u524d\u5728\u53f0\u6e7e\u641e\u5f97\u5929\u7ffb\u5730\u8986\uff0c\u6c5f\u6e56\u4e2d\u4eba\u8fd8\u8bf4\u5230\u73b0\u5728\u3002\u201d*\n\n\u770b\u6765\u5f53\u5e74\u53f6\u8bb8\u5927\u6218\uff0c\u786e\u662f\u8f70\u52a8\u4e00\u65f6\uff0c\u540e\u6765\u8bb8\u6587\u5f6a\u6218\u8d25\u8eab\u6b7b\uff0c\u6cd5\u9662\u53c8\u88c1\u5b9a\u662f\u9896\u6b23\u8c0b\u6740\u7684\uff0c\u800c\u8363\u6dfb\u53c8\u52a8\u7528\u5de8\u989d\u8d44\u91d1\u66ff\u9896\u6b23\u7ffb\u6848\uff0c\u6700\u540e\u706b\u70e7\u76d1\u72f1\u3002\u65e0\u8bba\u771f\u76f8\u5982\u4f55\uff0c\u5916\u4eba\u591a\u6570\u4f1a\u89c9\u5f97\u8363\u6dfb\u548c\u9896\u6b23\u4e0d\u662f\u597d\u4eba\uff0c\u800c\u8363\u6dfb\u5f53\u65f6\u8fd1\u9ed1\u9053\u7684\u624b\u6bb5\u4e5f\u4e3a\u9ed1\u5e2e\u4eec\u6d25\u6d25\u4e50\u9053\u3002\n\n\u7b2c\u4e00\u6b21\u7684\u4f1a\u6664\u65e0\u6cd5\u8ddf\u6797\u5efa\u9f99\u8bf4\u660e\u6e05\u695a\uff0c\u800c\u65e0\u70df\u57ce\u7684\u7b2c\u4e8c\u671f\u53c8\u8981\u52a8\u5de5\uff0c\u6025\u9700\u5341\u4ebf\u8d44\u91d1\uff0c\u970d\u666f\u826f\u575a\u6301\u9152\u5e97\u8981\u5efa\u5728\u5e02\u4e2d\u5fc3\uff0c\u8fd8\u9996\u6b21\u900f\u9732\u9152\u5e97\u6709\u8d4c\u573a\uff0c\u8fd9\u5c31\u4e25\u91cd\u8fdd\u80cc\u65e0\u70df\u57ce\u7684\u7406\u5ff5\u3002\n\n\u9a6c\u5fd7\u5f3a\u5f53\u5373\u65ad\u7136\u62d2\u7edd\uff0c\u800c\u53f6\u8363\u6cfd\u5374\u6709\u6240\u4fdd\u7559\u3002\n\n\u53f6\u8363\u6dfb\u518d\u6b21\u5175\u884c\u9669\u7740\uff0c\u4e00\u65b9\u9762\u7b54\u5e94\u8001\u970d\uff0c\u53e6\u4e00\u65b9\u9762\u5374\u628a\u539f\u6765\u7684\u56fe\u7eb8\u63d0\u4ea4\u5ba1\u6838\uff0c\u5148\u65a9\u540e\u594f\u3002\u8fd9\u771f\u662f\u6ca1\u6709\u529e\u6cd5\u7684\u529e\u6cd5\uff0c\u6211\u5f88\u8d28\u7591\u8363\u6dfb\u8fd9\u6837\u505a\u662f\u4e0d\u662f\u5df2\u7ecf\u4e8b\u5148\u60f3\u5230\u4e86\u540e\u7740\uff1f\n\n\u5f20\u81ea\u529b\u901a\u8fc7\u7530\u5b81\u63a2\u77e5\u6b64\u4e8b\uff0c\u4e8e\u662f\u4fbf\u901a\u8fc7\u6797\u5efa\u9f99\u624b\u4e0b\u65ed\u660e\u5411\u6797\u544a\u5bc6\u3002\u6b64\u524d\uff0c\u81ea\u529b\u5df2\u7ecf\u7ea6\u6797\u5efa\u9f99\u89c1\u9762\uff0c\u8fd9\u91cc\u63d0\u51fa\u4e00\u4e2a\u95ee\u9898\u3002\u636e\u6797\u5efa\u9f99\u79f0\uff0c\u81ea\u529b\u7ea6\u4ed6\u51fa\u6765\u662f\u628a\u201c\u4f55\u8001\u5927\u201d\u7684\u540d\u5934\u6446\u51fa\u6765\uff0c\u540e\u6765\u89c1\u5230\u81ea\u529b\u662f\u660e\u5927\u7684\u7279\u522b\u884c\u653f\u52a9\u7406\uff0c\u624d\u77e5\u81ea\u529b\u4e5f\u975e\u666e\u901a\u4eba\u7269\u3002\n\n\u90a3\u4e48\u201c\u4f55\u8001\u5927\u201d\u662f\u8c01\uff1f\u5e94\u8be5\u5c31\u662f\u81ea\u529b\u5728\u9a6c\u6765\u897f\u4e9a\u8ddf\u968f\u7684\u90a3\u4e2a\u4f55\u8001\u677f\uff08\u79e6\u714c\u9970\u6f14\uff09\uff0c\u540e\u6765\u4f55\u8001\u677f\u7684\u624b\u4e0b\u8bb8\u5927\u8c6a\uff08\u6587\u5f6a\u7684\u4e8c\u53d4\uff09\u8c0b\u6740\u4e86\u4ed6\uff0c\u81ea\u529b\u624d\u8f6c\u4e3a\u8ddf\u968f\u8bb8\u5927\u8c6a\uff0c\u4f46\u95ee\u9898\u662f\u4f55\u8001\u677f\u8fdc\u5728\u9a6c\u6765\u897f\u4e9a\uff0c\u800c\u6797\u5efa\u9f99\u662f\u53f0\u6e7e\u798f\u6d77\u76df\u8001\u5927\uff0c\u4e24\u8005\u6709\u5173\u7cfb\u5417\uff1f\u4e0d\u8fc7\u4ed6\u4eec\u90fd\u662f\u9ed1\u5e2e\uff0c\u6216\u8bb8\u4e92\u76f8\u8981\u7ed9\u9762\u5b50\u5bf9\u65b9\u4e5f\u8bf4\u4e0d\u5b9a\u3002\n\n\u6797\u5efa\u9f99\u77e5\u9053\u53f6\u8363\u6dfb\u79c1\u6539\u56fe\u5219\uff0c\u6012\u5f97\u4e0d\u53ef\u5f00\u4ea4\uff0c\u8fd9\u4e0d\u5355\u662f\u94b1\u7684\u95ee\u9898\u4e86\uff0c\u970d\u666f\u826f\u81ea\u7136\u4e5f\u706b\u4e0a\u52a0\u6cb9\uff0c\u4e8e\u662f\u5728\u65ed\u660e\u7684\u63d0\u8bae\u4e0b\uff0c\u51b3\u5b9a\u6446\u4e0b\u9e3f\u95e8\u5bb4\u62db\u5f85\u8363\u6dfb\u3002\n\n\u5728\u53f6\u8363\u6dfb\u524d\u5f80\u53f0\u6e7e\u8d74\u9e3f\u95e8\u5bb4\u7684\u540c\u65f6\uff0c\u7530\u5b81\u7ec8\u4e8e\u77e5\u9053\u8bb8\u6587\u5f6a\u6b7b\u4ea1\u7684\u771f\u76f8\uff0c\u53ef\u60dc\u5c31\u5728\u544a\u77e5\u81ea\u529b\u7684\u524d\u523b\u88ab\u8f66\u649e\u5012\u4e86\uff0c\u5929\u610f\uff01\n\n\u53f6\u8363\u6dfb\u7684\u53e3\u624d\u5f97\u5230\u4e86\u6700\u6781\u9650\u7684\u53d1\u6325\uff0c\u5728\u7684\u5a01\u80c1\u4e0b\uff0c\u51e0\u5206\u949f\u7684\u65f6\u95f4\u5c45\u7136\u628a\u76db\u6012\u7684\u6797\u5efa\u9f99\u8bf4\u670d\uff0c\u6709\u70b9\u50cf\u66f9\u690d\u7684\u4e03\u6b65\u6210\u8bd7\u3002\u4e0d\u8fc7\u6211\u5f88\u6000\u7591\u6797\u5efa\u9f99\u7684\u8f6c\u53d8\u539f\u56e0\uff0c\u83
