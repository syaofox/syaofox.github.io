\u4e0b\uff08\u6709\u5173\u7fbd\u5728\u573a\uff09                 |\n| \u9053\u5bb6\u6cd5\u5178   | ![](../../../assets/images/\u4e09\u56fd\u6218\u7eaa2\u7fa4\u96c4\u4e89\u9738\u8be6\u7ec6\u653b\u7565/1639978308-af54936d23ce03292a0b2f994f0a4c84.gif) | \u590f\u4faf\u60c7       | \u5f15\u7206\u70b8\u836f\uff0c\u9009A\u65a9\u9664\u4e4b                                  |\n\n**\u654c\u5c06\u62db\u964d\uff1a**\n\n| \u654c\u5c06\u540d\u79f0 | \u56fe\u7247                                                        | \u53d6\u5f97\u6761\u4ef6                                                                                                                                                               |\n| -------- | ----------------------------------------------------------- | ---------------------------------------------------------------------------------------------------------------------------------------------------------------------- |\n| \u590f\u4faf\u60c7   | ![](../../../assets/images/\u4e09\u56fd\u6218\u7eaa2\u7fa4\u96c4\u4e89\u9738\u8be6\u7ec6\u653b\u7565/1639978308-ffd41464c60ecc54f25239966c3a9bc8.gif) | 1\u3001\u5728\u540e\u65b9\u6218\u573a\uff0c\u4ee5\u706b\u7130\u5f39\u70b9\u71c3\u5730\u4e0a\u57cb\u8bbe4\u70b8\u836f\uff0c\u5f15\u53d1\u706b\u7130\u70e7\u590f\u4faf\u60c7\u5e76\u4f7f\u590f\u4faf\u60c7\u8840\u91cf\u51cf\u81f30\uff0c\u53d1\u751f\u5bf9\u8bdd\u4e8b\u4ef6(\u6ce8\u610f\uff0c\u590f\u4faf\u60c7\u8981\u5728\u70b8\u836f\u7684\u6709\u6548\u8303\u56f4\u5185)\uff1b\u003cbr\u003e2\u3001\u9009\u62e9\u529d\u964d\u590f\u4faf\u60c7\uff0c\u4e8c\u5ea6\u6253\u8d25\u590f\u4faf\u60c7\u3002 |\n\n## \u7b2c\u4e8c\u5173\uff1a\u8ba1\u88ad\u65b0\u91ce\n\n![](../../../assets/images/\u4e09\u56fd\u6218\u7eaa2\u7fa4\u96c4\u4e89\u9738\u8be6\u7ec6\u653b\u7565/1639978573-916b40842a511868177ddc0caa882bf8.jpg)\n\n**\u672c\u5173\u9b54\u738b\uff1a\u66f9\u4ec1**\n\n**\u8def\u5f84\u6982\u8bf4\uff1a**\n\n\u5f00\u59cb\u53ef\u9009\u62e9\u653e\u706b\u6216\u4e0d\u653e\u706b\u3002\n\n\u653e\u706b\u5c31\u8fde\u7eed\u6309\uff21\u952e\uff0c\u4e0d\u653e\u706b\u5c31\u6309\uff22\u952e\u3002\n\n\u4e0d\u653e\u706b\u2191\u8fdb\u5165\u4e0a\u9762\u7684\u6b66\u5668\u5e93\u5bc6\u5ba4\uff0e\u4e00\u6279\u70b8\u5f39\u5175\uff0c\u4e00\u6279\u67aa\u5175\uff0c\u6740\u4e4b\uff0e\u6309\u987a\u5e8f\u6253\u9f99\u5934\u003c\u53f32\u5de63\u003e\u5f97\u9053\u5bb6\u5bc6\u672c\uff0c\u63a5\u7740\u003c\u53f31\u5de62\u53f33\u003e\uff0c\u5f97\u5b59\u5b50\u5175\u6cd5\u3002\n\n\u653e\u706b\u7684\u53ef\u8d70\u5c4b\u9876\u8def\u7ebf\uff0c\u5c4b\u9876\u70b8\u6709\u5200\u5175\u548c\u70b8\u5f39\u5175\uff0c\u4e2d\u9014\u4f1a\u5206\u6bb5\u51fa\u73b0\u4e09\u53ea\u8001\u9e70\uff0c\u51fb\u5012\u7b2c\u4e00\u53ea\u8001\u9e70\u5f97\u003c\u8840\u5315\u9996\u003e\u3002\u4e09\u6253\u6216\u56db\u6253\u4e2d\u9014\u53ef\u5f97\u9501\u5b50\u7532\u3002\u6765\u5230\u5c4b\u9876\u5c3d\u5934\u7684\u7a9f\u7abf\u5904\u003c\u539f\u5730\u6309\u8df33\u4e0b\u003e\u8fdb\u5165\u5c4b\u9876\u5bc6\u5ba4\u3002\n\n\u5c4b\u9876\u5bc6\u5ba4\uff0c\u91cc\u9762\u51e0\u4e2a\u70b8\u5f39\u5175\uff0c\u6e05\u5149\u540e\u3002\u6309\u987a\u5e8f\u6253\u9f99\u5934\u003c\u5de62\u53f31\uff0c\u53f33\u5de62\u53f31\u003e\uff0c\u6b66\u5c06\u53ef\u5f97\u5200\u5175\u518c\uff0c\u519b\u5e08\u5728\u573a\u53ef\u5f97\u6d41\u9a6c\u3002\n\n\u4e0d\u8d70\u5c4b\u9876\u8def\u7ebf\u7684\uff0c\u5c31\u2192\u524d\u8fdb\u5427\uff0c\u8def\u4e0a\u90fd\u662f\u4e9b\u5c0f\u5175\uff0c\u9014\u4e2d\u7684\u94c1\u7532\u5175\u9635\u5c31\u653e\u8d85\u6740\u5427\uff0c\u9014\u4e2d\u5deb\u5200\u5165\u624b\u003c\u540c\u4e0a\u003e.\n\n\u5c4b\u9876\u5bc6\u5ba4\u51fa\u6765\uff0c\u4e5f\u53ef\u5165\u624b\u5deb\u5200\u003c\u540c\u4e0a\u003e\u548c\u83f2\u53f6\u82b8\u9999\u003c\u89e3\u6bd2\u6216\u65e0\u6bd2\u65f6\u7528\u52a0\u70b9\u8840\u003e.\n\n\u51e0\u6279\u5c0f\u5175\u540e\u9009\u8005\u8def\u7ebf\uff0cA\u6c34\u6df9\u767d\u6cb3B\u8ffd\u51fb\u767d\u6cb3\u4e0a\u6e38\u7684\u654c\u519b\n\nA\u6c34\u8def\u7684\u51e0\u6279\u6c34\u5175\uff0c\u4e2d\u9014\u6709\u4e2a\u996d\u56e2\u8865\u8840\uff0c\u6c34\u5175\u4e4b\u540e\u6253\u66f9\u4ec1\u003c\u66f9\u4ec1\u6b7b\u540e\u53ef\u5f97\uff0c\u6c34\u5175\u518c\uff0c\u5c06\u519b\u5370\uff0c\u660e\u5149\u94e0\u003e\n\nB\u9646\u8def\u7684\u5f00\u59cb\u4e24\u6279\u8c79\uff0c\u4e2d\u9014\u53c8\u6709\u4e24\u6279\u8c79\uff0c\u4e2d\u9014\u6709\u4e24\u6279\u5c71\u8d3c\uff0c\u9009\u8def\uff0c\u68ee\u6797\u5bc6\u5ba4(\u67092\u4e2a\u7834\u7f50\u7684\u5730\u65b9)\u2191\u6216\u2193\n\n\u2191\u8fdb\u5bc6\u5ba4\u6740\u4e24\u6279\u5c71\u8d3c\u540e\uff0c\u5f00\u53f3\u4e0a\u7684\u94c1\u7bb1\u003c\u795d\u878d\u795e\u706b\u5f13\u540c\u4e0a\u003e\uff0c\u5de6\u4e0b\u65b9\u7684\u6728\u7bb1\u53ef\u5f97\u5200\u5175\u518c.\n\n\u2193\u6740\u6389\u51e0\u53ea\u5de5\u5175\uff0c\u9ec4\u888d\u5165\u624b\u003c\u540c\u4e0a\u003e\uff0c\u68ee\u6797\u5bc6\u5ba4\u51fa\u6765\u8fce\u6218\u66f9\u4ec1.\n\n**\u9b54\u738b\u5bf9\u6cd5\u6982\u8bf4\uff1a**\n\n\u66f9\u4ec1\uff1a\u6e38\u620f\u7684\u7b2c\u4e8c\u4e2a\u9b54\u738b\uff0c\u4e2a\u4eba\u8ba4\u4e3a\u6bd4\u590f\u5019\u58a9\u66f4\u6613\u6253\uff0c\u4e0a\u524d\u8fde\u4e4b\u5373\u53ef\u003c\u66f9\u4ec1\u53c8\u4e0d\u4f1a\u6321\u683c\u003e\uff0c\u6b64\u738b\u8be5\u662f\u8d2a\u5206\u9996\u9009\uff0c\u8981\u662f\u7b2c\u4e00\u5173\u964d\u590f\u5019\uff0c\u914d\u5408\u590f\u5019\u7684\u7834\u62db\u80fd\u635e\u4e0a\u4e0d\u5c11\u5206.\u003c\u552f\u4e00\u5c0f\u5fc3\u7684\u662f\u66f9\u4ec1\u8eab\u540e\u7684\u5f13\u7bad\u5175\uff0c\u8fde\u62db\u4e2d\u9014\u6ce8\u610f\u4e0b\u4e0d\u8ba9\u5f13\u7bad\u5175\u5c04\u4e2d\u5373\u53ef\u003e\n\n**\u5bc6\u5ba4\u8fdb\u6cd5\uff1a**\n\n| \u5bc6\u5ba4\u540d     | \u5730\u70b9                   | \u8fdb\u5165\u65b9\u6cd5                   |\n| ---------- | ---------------------- | -------------------------- |\n| \u6b66\u5668\u5e93\u5bc6\u5ba4 | \u8fdb\u65b0\u91ce\u57ce\u57ce\u95e8\u65c1         | \u4e0d\u653e\u706b\uff0c\u5f80\u4e0a\u8d70             |\n| \u68ee\u6797\u5bc6\u5ba4A  | \u767d\u6cb3\u4e0a\u6e38\u68ee\u6797\u7b2c\u4e8c\u4e2a\u753b\u9762 | \u6811\u6797\u95f4\u9699(\u67092\u4e2a\u \u9b4f\u6218\u8239\u2193\u66f9\u9b4f\u8239\u8231(\u7ad9\u5728\u673a\u5173\u53f3\u9762\u4e0b\u8e72\u6309A\u4fbf\u53ef\u6253\u5f00\u8239)\n\n\u2192\u66f9\u9b4f\u6218\u8239\u5f88\u7b80\u5355\uff0c\u76f4\u7ebf\u4e00\u6761\u8def\u90fd\u662f\u4e9b\u6c34\u5175\u4e4b\u7c7b\uff0c\u4e2d\u9014\u53ef\u5165\u624b\u5a01\u7075\u4ed9\uff0c\u518d\u8fc7\u51e0\u6279\u6c34\u5175\u540e\uff0c\u5230\u8fbe\u8239\u5c3d\u5934\u8fce\u6218\u725b\u91d1\u5427.\n\n\u2193\u66f9\u9b4f\u8239\u8231\uff0c\u5e72\u6389\u51e0\u4e2a\u70b8\u5f39\u5175\uff0c\u4e4b\u540e\u51fa\u73b0\u4e00\u6279\u94c1\u7532\u6b65\u5175\u9635\uff0c\u4e00\u6279\u5200\u5175\u9635\u548c\u4e00\u6279\u67aa\u5175\u9635\uff0c\u8fc7\u4e4b\u8fdb\u66f9\u9b4f\u8239\u8231\u5bc6\u5ba4.\u003c\u4ece\u5de6\u5230\u53f3\uff0c\u7b2c1\uff0c3\uff0c5\u8721\u70db\u5404\u6253\u4e00\u4e0b\uff0c\u6d88\u706d\u5b8c\u6240\u6709\u654c\u4eba\u540e\u7ad9\u5728\u5012\u6570\u7b2c2\u652f\u8721\u70db\u5de6\u9762\u8df3\u6253\u4e24\u4e0b\u003e\n\n\u66f9\u9b4f\u8239\u8231\u5bc6\u5ba4\u003c\u5185\u6709\u4e00\u7fa4\u5c0f\u52a8\u7269\uff0c\u7528\u706b\u7130\u5f39\u70b8\u4e4b\u53ef\u5f97\u6c34\u5175\u518c\u548c\u5200\u5175\u518c\uff0c\u4e2d\u95f4\u7684\u6728\u7bb1\u6709\u9053\u5bb6\u5bc6\u672c\uff0c\u53f3\u4e0a\u89d2\u7684\u94c1\u7bb1\u6709\u6731\u96c0\u795e\u5668\u003e\uff0c\u66f9\u9b4f\u8239\u8231\u51fa\u6765\u51e0\u6279\u6c34\u5175\u540e\uff0c\u5230\u8fbe\u8239\u5c3d\u5934\u8fce\u6218\u725b\u91d1.\u003c\u8fdb\u8239\u8231\u5c31\u6ca1\u6709\u5a01\u7075\u4ed9\u003e\n\nB\u53cd\u51fb\u8ffd\u5175\uff0c\u9009\u62e9\u8def\u5f84\u4e1c\u5434\u6218\u8239\u5de6\u6216\u4e1c\u5434\u6218\u8239\u53f3.\n\n\u5de6\u8d70\uff0c\u4e00\u8def\u4e5f\u662f\u6c34\u5175\u800c\u5df2\uff0c\u4e2d\u9014\u5f97\u5a01\u7075\u4ed9\uff0c\u51e0\u6279\u6c34\u5175\uff0c\u4e1c\u5434\u6218\u8239\u5c3d\u5934\u4f1a\u9047\u4e0a\u7518\u5b81.\n\n\u4e2d\u9014\u2193\u53ef\u8fdb\u5165\u4e1c\u5434\u8239\u8231A\uff0c\u51e0\u4e2a\u5c0f\u5175\uff0c\u4e00\u6279\u94c1\u7532\u6b65\u5175\u9635\uff0c\u4e24\u6279\u5175\u9635\uff0c\u8fc7\u4e4b\u8fdb\u4e1c\u5434\u8239\u8231\u5bc6\u5ba4.\u003c\u65b9\u6cd5\u540c\u4e0a\uff0c\u76d8\u9f99\u4e09\u8282\u68cd\uff0c\u8d64\u5cf0\u003e\n\n\u53f3\u8d70\uff0c\u4e5f\u662f\u4e00\u8def\u6c34\u5175\uff0c\u4e2d\u9014\u5f97\u4eba\u53c2\uff0c\u51e0\u6279\u6c34\u5175\uff0c\u4e1c\u5434\u6218\u8239\u5c3d\u5934\u4f1a\u9047\u4e0a\u7518\u5b81.\n\n\u4e2d\u9014\u2193\u53ef\u8fdb\u5165\u4e1c\u5434\u8239\u8231B\uff0c\u51e0\u4e2a\u5c0f\u5175\u540e\u8fdb\u4e1c\u5434\u8239\u8231\u5bc6\u5ba4.\u003c\u540c\u4e0a\uff0c\u91cc\u9762\u6709\u76d8\u9f99\u4e09\u8282\u68cd\uff0c\u6c11\u5175\u518c\uff0c\u4e8e\u5409\u4ed9\u8863\uff0c\u4e03\u661f\u706f\u003e\n\n**\u9b54\u738b\u5bf9\u6cd5\u6982\u8bf4\uff1a**\n\n\u725b\u91d1\uff1a\u5f00\u59cb\u5728\u4e0a\u9762\u5c31\u7528\u6bd2\u6c14\u6bd2\u4ed6\u4e00\u4e0b\uff0c\u7528\u8fde\u6280\u8fde\u4e4b\uff0c\u540e\u9762\u7684\u5c31\u662f\u91cd\u70b9\u4e86\u3002\u60f3\u6253\u597d\u725b\u91d1\u4f60\u5fc5\u987b\u8981\u61c2\u505c\u5b9a\u6253\u6cd5\u3002\u3008\u7fa4\u96c4\u7684\u57fa\u672c\u529f\u3009\u6253\u725b\u91d1\u4fdd\u8bc1\u4e00\u6837\u7684\u5c31\u662f\u8981\u5c3d\u91cf\u8ba9\u725b\u91d1\u5728\u4f60\u7684\u4e0a\u9762\uff0c\u4f60\u5c31\u5728\u4ed6\u504f\u4e0b\u7684\u5730\u65b9\u518d\u7528\u505c\u5b9a\u6253\u6cd5\u8fde\u4e4b\uff0c\u6253\u725b\u91d1\u65c1\u8fb9\u4f1a\u6709\u5c0f\u5175\u5728\u6363\u4e71\uff0c\u957f\u67aa\u5175\u548c\u5200\u5175\u8fde\u6280\u6740\u4e4b\uff0c\u673a\u68b0\u5175\u5c31\u6254\u83b2\u82b1\u5427\u3002\u6253\u725b\u91d1\u65b9\u6cd5\u5c31\u662f\u8fd9\u6837\u4e86\uff0c\u81f3\u4e8e\u73a9\u5f97\u600e\u6837\u5c31\u8981\u770b\u6bcf\u4e2a\u4eba\u7684\u57fa\u672c\u529f\u4e86\uff0c\u725b\u91d1\u8981\u662f\u6321\u683c\uff0c\u4f60\u4e5f\u63a5\u7740\u6321\u9632\u52a0\u53cd\u51fb\u907f\u4e4b\uff0c\u9003\u8dd1\u518d\u627e\u673a\u4f1a\u8fde\u4e4b.\n\n\u7518\u5b81\uff1a\u7518\u5b81\u4e0d\u6015\u6688\uff0c\u901f\u5ea6\u7075\u6d3b\uff0c\u8fde\u6280AAAA\u7684\u7b2c\u56db\u4e0b\u4f1a\u5f3a\u5236\u4e2d\u65ad\uff0c\u6700\u597dAAA\u4e09\u4e0b\u7528\u62db\u5f0f\u8fde\u4e4b\uff0c\u6253\u7518\u5b81\u5efa\u8bae\u7528\u5feb\u901f\u51fb\u8d25\u6cd5.\u5bf9\u5176\u4f7f\u7528\u5b59\u5b50\u5175\u6cd5\u540e\uff0c\u7528\u5175\u4e66\u548c\u957f\u67aa\u5175\u6740\u4e4b\uff0c\u4e0d\u8981\u7701\u80fd\u91cf\u4e86\uff0c\u591a\u4e9b\u4f7f\u7528\u8d85\u5fc5\u6740\u6280.\u003c\u5728\u5de6\u6148\u51fa\u6765\u524d\uff0c\u5feb\u6740\u53ef\u5f97\u9752\u9f99\u795e\u5668\u003e\n\n**\u5bc6\u5ba4\u8fdb\u6cd5\uff1a**\n\n| \u5bc6\u5ba4\u540d        | \u5730\u70b9           | \u8fdb\u5165\u65b9\u6cd5                                   |\n| ------------- | -------------- | ------------------------------------------ |\n| \u4e1c\u5434\u8239\u8231\u5bc6\u5ba4A | \u4e1c\u5434\u8239\u8231\u5de6\u8fb9   | \u7b2c3\uff0c5\u706f\u5404\u6253\u4e00\u4e0b\uff0c\u6700\u672b\u706f\u5728\u5c0f\u5175\u6e05\u5b8c\u540e\u6253\u4e24\u4e0b |\n| \u4e1c\u5434\u8239\u8231\u5bc6\u5ba4B | \u4e1c\u5434\u8239\u8231\u53f3\u8fb9   | \u4e0d\u8981\u6253\u4efb\u4f55\u706f\uff0c\u7b49\u90a3\u957f\u67aa\u5175\u7761\u9192\u5373\u53ef           |\n| \u66f9\u9b4f\u8239\u8231\u5bc6\u5ba4  | \u66f9\u9b4f\u8239\u8231\u6700\u53f3\u65b9 | \u4ece\u5de6\u5230\u53f3\uff0c\u7b2c1\uff0c3\uff0c5\u8721\u70db\u5404\u6253\u4e00\u4e0b\uff0c          |\n\u6d88\u706d\u5b8c\u6240\u6709\u654c\u4eba\u540e\u7ad9\u5728\u5012\u6570\u7b2c2\u652f\u8721\u70db\u5de6\u9762\u8df3\u6253\u4e24\u4e0b\n(\u8fdb\u5165\u540e\u8bb0\u4f4f\u8981\u7528\u706b\u7130\u5f39\u70e4\u52a8\u7269\uff0c\u6709\u597d\u4e1c\u4e1c)|\n\n**\u9632\u5177\u4e0e\u795e\u5175\u5229\u5668\uff1a**\n\n| \u9053\u5177\u540d      | \u56fe\u7247                                                        | \u5730\u70b9          | \u53d6\u5f97\u6761\u4ef6                                                           |\n| ----------- | ----------------------------------------------------------- | ------------- | ------------------------------------------------------------------ |\n| \u4e03\u661f\u706f      | ![](../../../assets/images/\u4e09\u56fd\u6218 5165\u5de6\u9762\u7684\u5bc6\u5ba4\uff0c\u8fdb\u5bc6\u5ba4\u540e\u5165\u624b\u51e4\u7fd4\u70c8\u9633\u5200.\n\n\u5317\u5f5d\u9675\u5bc6\u5ba4-\u53f3\uff0c\u524d\u9762\u4f1a\u6709\u6570\u6279\u7684\u874e\u5b50\u548c\u86c7\uff0c\u6210\u529f\u7528\u706b\u7130\u5f39\u70b9\u71c3\u53f3\u4e0b\u89d2\u7684\u6218\u8f66\uff0c\u649e\u51fb\u6218\u8f66\u53ef\u8fdb\u5165\u5bc6\u5ba4\u5165\u624b\u5929\u706b\u53cc\u715e\u5f13.\n\n\u2192\u8fdb\u5165\u846b\u82a6\u53e3\u4e0a\u5761.\u51fa\u73b0\u6570\u4e2a\u7537\u53c9\u86ee\u5175\u548c\u5973\u86ee\u5175\uff0c\u8fc7\u540e\u6709\u4e24\u5757\u5de8\u5927\u7684\u6eda\u77f3\u6eda\u4e0b\u6765\uff0c\u7d27\u8d34\u2191\u9762\u7684\u5899\u58c1\u5373\u53ef\uff0c\u6765\u5230\u4e86\u6d1e\u53e3\uff0c\u4e4b\u540e\u7ad9\u5728\u6d1e\u53e3\u5904\u9762\u5411\u53f3\u4e0d\u505c\u7528A\u653b\u51fb.\n\n\u2196\u8fdb\u5165\u846b\u82a6\u53e3\u6d1e\u7a74\uff0c\u6d1e\u7a74\u51fa\u6765\u4e24\u6279\u5c71\u8d3c\u5175\uff0c\u4e4b\u540e\u51fa\u6765\u56db\u6761\u86c7\uff0c\u5411\u5de6\u8d70\u4f1a\u9047\u4e0a\u4e24\u6279\u718a\uff0c\u6e05\u5149\u540e\u51fa\u6d1e\uff0c\u53c8\u8fc7\u51e0\u6279\u5c71\u8d3c\u5175\u548c\u5de5\u5175\uff0c\u654c\u5c06\u590f\u5019\u6e0a\u767b\u573a.\n\n\u846b\u82a6\u53e3\u6d1e\u7a74\u5411\u53f3\u8d70\uff0c\u4f1a\u9047\u4e0a\u51e0\u53ea\u718a\u548c\u51e0\u4e2a\u9a6f\u517d\u5e08\u003c\u76d8\u9f99\u4e09\u8282\u68cd\uff0c\u91d1\u4e1d\u6218\u888d\uff0c\u4e03\u661f\u706f\u003e\uff0c\u51fa\u6765\u654c\u5c06\u590f\u5019\u6e0a\u767b\u573a.\n\nB\u6c5f\u9675\u9053\uff0c\u8fd9\u91cc\u53ef\u9009\u62e9\u4fdd\u62a4\u9ec4\u76d6\u003c\u4e0d\u8981\u8ba9\u654c\u5175\u4f24\u5230\u9ec4\u76d6\u003e\uff0c\u6210\u529f\u5373\u53ef\u4e0a\u5230\u6c5f\u9675\u9053\u9a6c\u8f66\uff0c\u5931\u8d25\u5373\u9000\u56de\u846b\u82a6\u53e3\u4e0a\u5761.\n\n\u6c5f\u9675\u9053\u9a6c\u8f66\u003c\u5728\u9a6c\u8f66\u5de6\u4e0b\u65b9\u653b\u51fb\u540e\u9762\u7684\u654c\u519b\u003e\uff0c\u4e4b\u540e\u9ec4\u76d6\u9003\u8dd1\u003c\u4e22\u4e0b\u86a9\u5c24\u6218\u7532\u003e\uff0c\u654c\u5c06\u5f20\u8fbd\u51fa\u573a.\n\n\u7ec8\u4e8e\u6765\u5230\u4e86\u534e\u5bb9\u9053\uff0c\u524d\u8fdb\u51e0\u6279\u5c0f\u5175\u540e\uff0c\u654c\u5c06\u7a0b\u6631\u51fa\u573a\uff0c\u89e3\u6c7a\u7a0b\u6631\u540e\u66f9\u64cd\u4f1a\u51fa\u6765.\n\n**\u9b54\u738b\u5bf9\u6cd5\u6982\u8bf4\uff1a**\n\n\u5f90\u6643\uff1a\u8d85BT\u7684\u9b54\u738b\uff0c\u51fa\u62db\u786c\u76f4\uff0c\u6321\u683c\u80fd\u529b\u5f3a\uff0c\u662f\u5f88\u591a\u65b0\u624b\u7684\u5927\u654c\u003c\u5efa\u8bae\u5b59\u5b50\u5175\u6cd5\u540e\uff0c\u653e\u9053\u5177\u4e66\u70b8\u4e4b\uff0c\u653e\u957f\u67aa\u5175\u540e\u63a5\u62db\u003e\uff0cBT\u5f52BT\uff0c\u5f90\u6643\u5bf9\u5404\u79cd\u7c7b\u578b\u7684\u653b\u51fb\u90fd\u53d7\u7528\uff0c\u5c3d\u91cf\u591a\u7528\u4e9b\u8d85\u5fc5\u6740\u6280\u548c\u9053\u5177\u5bf9\u4ed8\u003c\u6254\u94c1\u83b2\u82b1\u5728\u5f90\u6643\u811a\u4e0b\u80fd\u5168\u4e2d6HITS\u003e.\n\n\u590f\u5019\u6e0a\uff1a\u6321\u683c\u8d85\u5f3a\uff0c\u653b\u51fb\u5e38\u5e38\u90fd\u4f1a\u88ab\u6321\uff0c\u5efa\u8bae\u7528\u505c\u5b9a\uff0c\u4ece\u4e0b\u65b9\u5207\u5165\u8fde\u4e4b.\u003c\u5176\u5b9e\u6253\u590f\u5019\u6e0a\u8981\u5c0f\u5fc3\u7684\u90fd\u662f\u5357\u86ee\u5175\uff0c\u5de5\u5175\u548c\u7537\u5f13\u86ee\u5175\u4f1a\u5e38\u5e38\u5728\u540e\u9762\u6363\u4e71\uff0c\u51b5\u4e14\u846b\u82a6\u53e3\u5904\u573a\u5730\u7a84\uff0c\u6ce8\u610f\u529b\u591a\u52a0\u96c6\u4e2d\u5357\u86ee\u5175\u8eab\u4e0a\u5373\u53ef\u003e\n\n\u8bb8\u8bf8\uff1a\u5728\u5317\u5f5d\u9675\u5bc6\u5ba4\u7684\u8bb8\u8bf8\u4e0d\u7b97\u96be\u6253\uff0c\u6b64\u5904\u573a\u5730\u8f83\u5bbd\uff0c\u5e94\u591a\u4e9b\u8d70\u52a8\uff0c\u8bf1\u5176\u51fa\u516d\u4e01\u5f00\u5c71\u6216\u6cf0\u5c71\u538b\u9876\u003c\u5176\u62db\u5f0f\u7684\u786c\u76f4\u65f6\u95f4\u957f\u003e\uff0c\u8fdb\u884c\u8fde\u6bb5.\n\n\u5f20\u8fbd\uff1a\u4f1a\u4f7f\u51fa\u5404\u79cd\u7684\u9053\u5177\u62db\u003c\u5c0f\u5fc3\u5176\u67aa\u5175\u548c\u83b2\u82b1\u003e\uff0c\u5bf9\u5176\u4e5f\u662f\u7528\u505c\u5b9a\u540e\uff0c\u4ece\u4e0b\u65b9\u5207\u5165\u8fde\u4e4b.\u6bd4\u8f83\u6ce8\u610f\u7684\u662f\u6253R\u6a21\u5f0f\u7684\u5f20\u8fbd\uff0c\u4e2d\u9014\u590f\u5019\u60c7\u4f1a\u6765\u5e2e\u5fd9\u003c\u7b2c\u4e00\u7ae0\u6ca1\u6709\u964d\u670d\u590f\u5019\u60c7\u003e\uff0c\u6700\u597d\u96c6\u4e2d\u51fb\u8d25\u5176\u4e2d\u4e00\u4e2a\uff0c\u540e\u653b\u51fb\u5176\u5269\u4e0b.\n\n\u7a0b\u6631\uff1a\u9053\u58eb\u7c7b\u9b54\u738b\uff0c\uff0c\u8fde\u6280AAAA\u7684\u7b2c\u56db\u4e0b\u4f1a\u5f3a\u5236\u4e2d\u65ad\uff0c\u5bf9\u5176\u591a\u7528\u62db\u5f0f\u8fde\u4e4b\uff0c\u5e38\u5e38\u4f1a\u771f\u5047\u5206\u8eab\u672f\uff0c\u5e94\u5c06\u5176\u903c\u5411\u53f3\u9762\u7684\u89d2\u843d\u6253\u003c\u7a0b\u6631\u6700\u6050\u6016\u7684\u662f\u5176\u4f1a\u53eb\u5524\u6728\u4eba\uff0c\u6728\u4eba\u5168\u8eab\u786c\u76f4\uff0c\u8d85BT\uff0c\u4e0d\u8fc7\u5374\u975e\u5e38\u6015\u706b\uff0c\u524d\u9762\u591a\u51c6\u5907\u4e9b\u706b\u7130\u5f39\u5bf9\u4ed8\u6728\u4eba\u5427\u003e\n\n\u66f9\u64cd\uff1a\u4e0d\u4f1a\u6321\u683c\u7684\u9b54\u738b\uff0c\u5bf9\u5176\u591a\u7528\u8fd1\u8eab\u8089\u640f\u6218\u672f\uff0c\u7528\u8fde\u6280\u5c06\u5176\u51fb\u5012\u540e\uff0c\u5728\u5176\u8eab\u65c1\u79fb\u52a8\u8bf1\u5176\u4f7f\u51fa\u5929\u65ad\u5251\uff0c\u95ea\u8fc7\u8fde\u4e4b\uff0c\u5f53\u66f9\u64cd\u7684\u8840\u91cf\u5269\u4e24\u6761\u8840\u65f6\u4f1a\u4e0d\u505c\u4f7f\u51fa\u5fc3\u662f\u5251\uff0c\u6700\u597d\u7528\u8d85\u5fc5\u6740\u6280\u5c06\u5176\u51fb\u5012\uff0c\u540e\u518d\u8bf1\u5176\u51fa\u5929\u65ad\u5251\uff0c\u95ea\u8fc7\u8fde\u4e4b......\n\n**\u5bc6\u5ba4\u8fdb\u6cd5\uff1a**\n\n| \u5bc6\u5ba4\u540d            | \u5730\u70b9                           | \u8fdb\u5165\u65b9\u6cd5                                                         |\n| ----------------- | ------------------------------ | ---------------------------------------------------------------- |\n| \u846b\u82a6\u53e3\u5bc6\u5ba4        | \u81ea\u846b\u82a6\u53e3\u4e0a\u5761\u8fdb\u5c71\u6d1e\u540e\u7b2c\u4e00\u4e2a\u753b\u9762 | \u65bc\u5c71\u6d1e\u4e2d\u81f3\u53f3\u8fb9\u6805 8661054b9a61f.gif) | \u653e\u4efb\u4f552\u79cd\u795e\u5668\uff0c\u518d\u7528\u6c11\u5175\u7b56\u6740\u6b7b                |\n\n## \u7b2c\u516d\u5173\uff1a\u5434\u8700\u4e89\u9738\n\n![](../../../assets/images/\u4e09\u56fd\u6218\u7eaa2\u7fa4\u96c4\u4e89\u9738\u8be6\u7ec6\u653b\u7565/1639979373-70577c8b024cb90961cf864953d6b491.jpg)\n\n**\u672c\u5173\u9b54\u738b\uff1a\u5468\u6cf0\u3001\u5415\u8499\u3001\u5b59\u6743**\n\n**\u8def\u5f84\u6982\u8bf4\uff1a**\n\n\u5f00\u59cb\u51fa\u73b0\u8def\u7ebf\u9009\u62e9\uff1aA\u6b63\u9762\u653b\u57ce\uff0c\u4e00\u4e3e\u7834\u654c\uff1bB\u6f5c\u5165\u654c\u540e\u65b9\uff0c\u4ee5\u6536\u5947\u88ad\u4e4b\u6548\n\nA\u6b63\u9762\u653b\u57ce\uff0c\u5357\u90e1\u57ce\u5f00\u59cb\u9047\u5230\u51e0\u6279\u5c0f\u5175\uff0c\u5411\u524d\u4f1a\u78b0\u4e0a\u51e0\u4e2a\u94c1\u7532\u6b65\u5175\u548c\u4e24\u8f86\u83dc\u5200\u8f66\u51fa\u73b0\u003c\u51fb\u7834\u4e0a\u9762\u7684\u90a3\u8f86\u6709\u996d\u56e2\u003e\uff0c\u4e4b\u540e\u9b54\u738b\u5468\u6cf0\u767b\u573a.\n\n\u524d\u8fdb\u6765\u5230\u524d\u5ead\u6e05\u6389\u51e0\u6279\u5c0f\u5175\uff0c\u8d70\u4e0a\u9636\u68af\u4f1a\u9047\u4e0a\u4e24\u6279\u8001\u9e70\u003c\u5c0f\u5fc3\u9636\u68af\u5c3d\u5934\u6eda\u4e0b\u7684\u706b\u7130\u5f39\u003e\uff0c\u4e4b\u540e\u9009\u62e9\u5411\u2191\u957f\u5eca\u5bc6\u9053\u6216\u2192\u957f\u5eca.\n\n\u2191\u957f\u5eca\u5bc6\u9053\uff0c\u91cc\u9762\u4f1a\u9047\u4e0a\u51e0\u6761\u86c7\u548c\u4e00\u6279\u5c0f\u52a8\u7269\u003c\u522b\u6253\u9664\u86c7\u4ee5\u5916\u7684\u52a8\u7269\u003e\uff0c\u8dd1\u5230\u957f\u5eca\u5bc6\u9053\u5c3d\u5934\u5904\u4e22\u51fa\u83f2\u53f6\u82b8\u9999\uff0c\u5f15\u5176\u4e4c\u9f9f\u6765\u5403\uff0c\u51fa\u73b0\u9690\u85cf\u8def\u5f84\u2193\u4e0b\u6c34\u9053\u5bc6\u5ba4B\uff0c\u5411\u2192\u5219\u6765\u5230\u5927\u5385.\n\n\u6765\u5230\u4e0b\u6c34\u9053\u5bc6\u5ba4\uff0c\u91cc\u9762\u6728\u7bb1\u548c\u94c1\u7bb1\u4e24\u79cd\uff0c\u7559\u4e0b\u6240\u6709\u7684\u6728\u7bb1\u6216\u94c1\u7bb1\u53ef\u5165\u624b\u4e0d\u540c\u6b66\u5668\u003c\u540c\u4e0a\u003e.\n\n\u2192\u957f\u5eca\uff0c\u51fb\u8d25\u51e0\u6279\u94c1\u7532\u6b65\u5175\uff0c\u51b3\u6218\u5434\u56fd\u5927\u5c06\u9ec4\u76d6.\n\nB\u6f5c\u5165\u654c\u540e\u65b9\uff0c\u5357\u90e1\u57ce\u540e\u65b9\u8def\u4e0a\u6709\u5f88\u591a\u5c71\u8d3c\u5175\uff0c\u5efa\u8bae\u7528\u94c1\u83b2\u82b1\u6e05\u6389\u8d3c\u5175.\n\n\u6765\u5230\u4e0b\u6c34\u9053\uff0c\u8fd9\u91cc\u6709\u5f88\u591a\u6c34\u86c7\u003c\u5c0f\u5fc3\u88ab\u54ac\u4e2d\u6bd2\u003e\uff0c\u6765\u5230\u673a\u68b0\u5175\u7761\u89c9\u5904\uff0c\u2191\u8fdb\u4e0b\u6c34\u9053\u5bc6\u5ba4A\u003c\u540c\u4e0a\u003e\uff0c\u2192\u9047\u5230\u654c\u5c06\u5415\u8499\u3002\n\n\u51fb\u8d25\u5415\u8499\u2191\uff0c\u6765\u5230\u957f\u5eca\uff0c\u51fb\u8d25\u51e0\u6279\u94c1\u7532\u6b65\u5175\uff0c\u51b3\u6218\u5434\u56fd\u5927\u5c06\u9ec4\u76d6.\n\n\u8fc7\u540e\u6765\u5230\u5927\u5385\uff0c\u4e00\u8def\u6740\u8fc7\u51e0\u6279\u5c0f\u5175\uff0c\u6c5f\u4e1c\u9738\u4e3b\u5b59\u6743\u767b\u573a\n\n**\u9b54\u738b\u5bf9\u6cd5\u6982\u8bf4\uff1a**\n\n\u5468\u6cf0\uff1a\u6655\u5c5e\u6027\u7684\u9b54\u738b\uff0c\u5f88\u591a\u65f6\u5019\u4f1a\u6321\u683c\u4e3b\u89d2\u7684\u653b\u51fb\u540e\u53cd\u51fb\uff0c\u5728\u5176\u6321\u683c\u540e\u5e94\u9a6c\u4e0a\u95ea\u5f00.\u003c\u5176\u5b9e\u5468\u6cf0\u5e76\u4e0d\u96be\u5bf9\u4ed8\uff0c\u96be\u7684\u662f\u65c1\u8fb9\u7684\u94c1\u7532\u6b65\u5175\uff0c\u5bf9\u4ed8\u5468\u6cf0\u5e94\u8be5\u591a\u4e9b\u8d70\u52a8\uff0c\u5343\u4e07\u4e0d\u8981\u906d\u5176\u94c1\u7532\u6b65\u5175\u56f4\u6bb4\uff0c\u5371\u9669\u5c31\u653e\u8d85\u5fc5\u6740\u6280\u003e\n\n\u9ec4\u76d6\uff1a\u706b\u5c5e\u6027\u7684\u9b54\u738b\uff0c\u5176\u8dd1\u52a8\u65f6\u5168\u8eab\u786c\u76f4\u003c\u9644\u5e26\u706b\u7cfb\u5c5e\u6027\u003e\uff0c\u957f\u5eca\u573a\u5730\u8f83\u5c0f\uff0c\u5de6\u53f3\u5206\u522b\u7531\u4e24\u6392\u7535\u7f51\u56f4\u8d77\uff0c\u5bf9\u9ec4\u76d6\u5c3d\u91cf\u8fd0\u7528\u505c\u5b9a\u6253\u6cd5\u548c\u8d85\u5fc5\u6740\u6280.\u003c\u51b0\u5c5e\u6027\u9b54\u6cd5\u548c\u653b\u51fb\u4e0e\u9ec4\u76d6\u76f8\u514b\u003e\n\n\u5415\u8499\uff1a\u901f\u5ea6\u6781\u5feb\u7684\u9b54\u738b\uff0c\u51fb\u5176\u5012\u5730\u540e\u4e0d\u80fd\u97ad\u5c38\uff0c\u8dd1\u52a8\u65f6\u8eab\u4e0a\u5e26\u786c\u76f4\uff0c\u5176\u5730\u6ce2\u53ef\u662f\u4f1a\u4e00\u51fb\u5fc5\u6740\u7684\uff0c\u573a\u5730\u4e0a\u65b9\u53c8\u6709\u6bd2\u6c34\u6d41\u4e0b\uff0c\u003c\u5efa\u8bae\u5bf9\u5176\u7528\u9053\u5177\u4e66\u8d77\u62db\uff0c\u4e0d\u8981\u7701\u9053\u5177\u4e66\u548c\u80fd\u6e90\u4e86\uff0c\u591a\u653e\u8d85\u5fc5\u6740\u6280\u003e\n\n\u5b59\u6743\uff1a\u5728\u5927\u5385\u5904\u7684\u5b59\u6743\u5e76\u4e0d\u96be\u6253\uff0c\u6b64\u5904\u573a\u5730\u8f83\u9614\uff0c\u591a\u4e9b\u8d70\u52a8\u914d\u5408\u505c\u5b9a\u6253\u6cd5\u5373\u53ef\uff0c\u6ca1\u4ec0\u4e48\u96be\u7684.\n\n\u9ec4\u76d6+\u5415\u8499\uff1a\u5434\u56fd\u5927\u5c06\u8054\u624b\u003c\u6b64\u5904\u6ca1\u6709\u7535\u7f51\u56f4\u8d77\uff0c\u5efa\u8bae\u7528\u9053\u5177\u548c\u8d85\u5fc5\u6740\u5e72\u6389\u5415\u8499\uff0c\u518d\u6162\u6162\u5e94\u4ed8\u9ec4\u76d6\u003e\n\n**\u5bc6\u5ba4\u8fdb\u6cd5\uff1a**\n\n| \u5bc6\u5ba4\u540d      | \u5730\u70b9           | \u8fdb\u5165\u65b9\u6cd5                                                                 |\n| ----------- | -------------- | ------------------------------------------------------------------------ |\n| \u4e0b\u6c34\u9053\u5bc6\u5ba4A | \u4e0b\u6c34\u9053         | \u7ad9\u5728\u5de5\u7a0b\u5175\u540e\u65b9\u76f4\u5230\u4ed6\u9192\u4e3a\u6b62\u3002(\u5982\u679c\u4ed6\u7a81\u7136\u53cd\u4e86\u65b9\u5411\u4f60\u4e5f\u8981\u53cd\u8fc7\u6765\u7ad9\u5230\u4ed6\u7684\u540e\u65b9) |\n| \u4e0b\u6c34\u9053\u5bc6\u5ba4B | \u957f\u5eca\u5bc6\u9053\u6700\u53f3\u65b9 | \u522b\u6253\u9664\u86c7\u4ee5\u5916\u7684\u52a8\u7269\uff0c\u8dd1\u5230\u957f\u5eca\u5c3d\u5934\u5904\u4e22\u51fa\u97ed\u53f6\u82b8\u9999                           |\n\n**\u9632\u5177\u4e0e\u795e\u5175\u5229\u5668\uff1a**\n\n| \u9053\u5177\u540d      | \u56fe\u7247 8c      | ![](../../../assets/images/\u4e09\u56fd\u6218\u7eaa2\u7fa4\u96c4\u4e89\u9738\u8be6\u7ec6\u653b\u7565/1639979373-cac385252e01eeb693dab6363090fd1c.gif) | \u5b59\u6743        | \u51fb\u8d25\u5b59\u6743                                                                                                                                                                                       |\n| \u79e6\u7687\u5b9d\u7532    | ![](../../../assets/images/\u4e09\u56fd\u6218\u7eaa2\u7fa4\u96c4\u4e89\u9738\u8be6\u7ec6\u653b\u7565/1639979373-68db40337db2a3d26e325311a28359c8.gif) | \u5b59\u6743        | \u51fb\u8d25\u5b59\u6743                                                                                                                                                                                       |\n\n**\u654c\u5c06\u62db\u964d\uff1a**\n\n| \u654c\u5c06\u540d\u79f0 | \u56fe\u7247                                                        | \u53d6\u5f97\u6761\u4ef6                     |\n| -------- | ----------------------------------------------------------- | ---------------------------- |\n| \u5468\u6cf0     | ![](../../../assets/images/\u4e09\u56fd\u6218\u7eaa2\u7fa4\u96c4\u4e89\u9738\u8be6\u7ec6\u653b\u7565/1639979373-e03160cf94ae91b09e028372709b09cd.gif) | \u51fb\u5012\u4e3b\u89d2\u5206\u65705000\u4e07\u5206\u4ee5\u4e0a\u5373\u53ef |\n\n## \u7b2c\u4e03\u5173\uff1a\u4e09\u56fd\u4e00\u7edf\n\n![](../../../assets/images/\u4e09\u56fd\u6218\u7eaa2\u7fa4\u96c4\u4e89\u9738\u8be6\u7ec6\u653b\u7565/1639979556-7ff0976530b74355e8b842d96f31e01a.jpg)\n\n**\u672c\u5173\u9b54\u738b\uff1a\u5b5f\u4f18\u3001\u5b5f\u83b7\u3001\u6c99\u6469\u67ef\u3001\u5415\u5e03\u3001\u5de6\u6148\u3001\u5b59\u6743\u3001\u66f9\u64cd\u3001\u771f\u5415\u5e03**\n\n**\u8def\u5f84\u6982\u8bf4\uff1a**\n\n\u5f00\u59cb\u51fa\u6765\u9047\u4e0a\u56db\u4e2a\u957f\u67aa\u5175\uff0c\u5e72\u6389\u540e\u51fa\u6765\u56db\u4e2a\u94c1\u7532\u6b65\u5175.\n\n\u2191\u5c71\u5be8\u5bc6\u5ba4\uff0c\u6b64\u5904\u6709\u4e2a\u673a\u68b0\u5175\uff0c\u7528\u70df\u96fe\u5f39\u6bd2\u6655\u540e\uff0c\u649e\u51fb\u4e00\u4e0b\u53ef\u5f97\u7384\u6b66\u795e\u5668\u003c\u5c0f\u5fc3\u673a\u68b0\u5175\u6eda\u4e0b\u5c71\u5d16\u003e\n\n\u2192\u6709\u4e09\u8f86\u900f\u77f3\u8f66\uff0c\u62c6\u6389\u540e\u9047\u4e0a\u4e24\u6279\u5c0f\u5175\uff0c\u4e4b\u540e\u5411\u524d\u51fa\u73b0\u4e00\u6279\u5357\u53c9\u86ee\u5175\u9635.\u003c\u5efa\u8bae\u7528\u8d85\u5fc5\u6740\u6280\u6740\u4e4b\u003e\n\n\u4e4b\u540e\u9047\u4e0a\u5927\u9b54\u738b\u5b5f\u4f18\u003c\u4e4b\u524d\u8981\u662f\u8d70\u6c5f\u590f\u6216\u8d70\u957f\u677f\u5761\u5f20\u98de\u7528\u706b\u725b\u8e39\u5730\u5413\u8dd1\u5b5f\u83b7\uff0c\u6b64\u5904\u4f1a\u6253\u4e24\u5144\u5f1f\u5b5f\u4f18+\u5b5f\u83b7\u003e\n\n\u51fb\u8d25\u5b5f\u4f18\uff0c\u9009\u62e9\u8def\u7ebf\n\n\u2191\u706b\u7130\u6d1e\n\n\u2193\u4e0b\u6865\uff0c\u6cb9\u6c5f\u7af9\u7b4f\n\n\u6765\u5230\u706b\u7130\u6d1e\uff0c\u4e0a\u524d\u51fb\u6253\u4e00\u4e0b\u5899\u4e0a\u7684\u77f3\u7891\u003c\u6ca1\u6709\u96be\u86ee\u5175\u90a3\u8fb9\uff0c\u8bb0\u4f4f\u77f3\u7891\u524d\u9762\u4e09\u4e0b\u7684\u95ea\u52a8\u003e\uff0c\u4e4b\u540e\u9009\u62e9\u2191\u4e0a\u9762\u7684\u706b\u7130\u6d1e\u5bc6\u5ba4\uff0c\u6216\u2192\u76f4\u8d70.\n\n\u8fdb\u5165\u706b\u7130\u6d1e\u5bc6\u5ba4\uff0c\u5e72\u6389\u91cc\u9762\u7684\u4e09\u6279\u706b\u725b\u540e\uff0c\u6309\u7167\u5916\u9762\u77f3\u7891\u95ea\u52a8\u7684\u6253\uff0c\u003c\u4f8b\uff1a\u5de6\u53f3\u5de6\uff0c\u6253\u5de6\u53f3\u5de6\\*3\u003e\u6253\u7834\u94c1\u7bb1\u53ef\u5f97\u4eba\u53c2\uff0c\u519b\u5e08\u5728\u573a\u5f97\u6728\u725b.\n\n\u51fa\u6765\u4e4b\u540e\u51e0\u6279\u706b\u725b\u540e\u9b54\u738b\u6c99\u6469\u67ef\u51fa\u573a.\n\n\u51fb\u8d25\u6c99\u6469\u67ef\u540e\uff0c\u2191\u8fdb\u5165\u53e4\u5893\n\n\u6765\u5230\u6cb9\u6c5f\u7af9\u7b4f\uff0c\u4e00\u8def\u4e0a\u6709\u5f88\u591a\u6279\u6c34\u5175\uff0c\u6765\u5230\u6cb9\u6c5f\u7af9\u7b4f\u5c3d\u5934\uff0c\u5e72\u6389\u51e0\u4e2a\u9a6f\u517d\u5e08\u548c\u51e0\u53ea\u8001\u864e\u540e\uff0c\u2191\u8fdb\u5165\u53e4\u5893.\n\n\u8fdb\u5165\u53e4\u5893\uff0c\u91cc\u9762\u6709\u51e0\u6761\u86c7\u548c\u874e\u5b50\uff0c\u5e72\u6389\u540e\u53ef\u5f15\u7535\u2193\u56db\u795e\u517d\u5bc6\u5ba4\u6216\u2192\u524d\u8fdb.\n\n\u2193\u56db\u795e\u517d\u5bc6\u5ba4\uff0c\u91cc\u9762\u6709\u6876\u602a\u56db\u4e2a\u003c\u8981\u5728\u5012\u657090\u79d2\u524d\u5e72\u6389\u5373\u53ef\u8fdb\u5230\u5bc6\u5ba4\u7b2c\u4e8c\u5c42\u003e\uff0c\u5efa\u8bae\u7528\u8d85\u5fc5\u6740\u5e72\u6389\u602a\u6876\uff0c\u4e4b\u540e\u4f1a\u51fa\u6765\u56db\u4e2a\u8fb9\u3002\u003c\u533a\u5206\u771f\u5047\u5de6\u6148\u65b9\u6cd5\uff0c\u7b2c\u4e00\u79cd\u5bf9\u89d2\u6cd5\uff0c\u5de6\u6148\u521a\u51fa\u6765\u65b9\u5411\u7684\u5bf9\u89d2\u003c\u4f8b\uff1a\u53f3\u4e0b\uff0c\u5bf9\u89d2\u5de6\u4e0b\u003e\uff0c\u7b2c\u4e8c\u79cd\uff0c\u7528\u9053\u5bb6\u5bc6\u672c\u6216\u9053\u5bb6\u6cd5\u5178\u628a\u4e09\u4e2a\u5047\u7684\u70e7\u6b7b\u003e\uff0c\u6210\u529f\u5373\u53ef\u8fdb\u5165\u7b2c\u4e8c\u5c42\uff0c\u5931\u8d25\u5219\u56de\u5230\u53e4\u5893\u8fce\u6218\u5de6\u6148.\n\n\u5bc6\u5ba4\u7b2c\u4e8c\u5c42\uff0c\u91cc\u9762\u6709\u56db\u4e2a\u6728\u4eba\u003c\u540c\u4e0a\u003e\uff0c\u5efa\u8bae\u7528\u706b\u7cfb\u9b54\u6cd5\u51fb\u5012\u003c\u533a\u5206\u771f\u5047\u5de6\u6148\u65b9\u6cd5\uff0c\u7b2c\u4e00\u79cd\u659c\u89d2\u6cd5\u003c\u4f8b\uff1a\u53f3\u4e0b\uff0c\u659c\u89d2\u5de6\u4e0a\u003e\uff0c\u7b2c\u4e8c\u79cd\u540c\u4e0a\u003e\uff0c\u6210\u529f\u5373\u8fdb\u5165\u767d\u864e\u5bc6\u5ba4\u6218\u5415\u5e03\uff0c\u5931\u8d25\u5219\u56de\u5230\u53e4\u5893\u8fce\u6218\u5de6\u6148.\n\n\u2192\u524d\u8fdb\uff0c\u5e72\u6389\u51e0\u4e2a\u6876\u602a\u003c\u5efa\u8bae\u9010\u4e2a\u5f15\u51fa\uff0c\u51fb\u8d25\u6876\u602a\u003e\uff0c\u6700\u540e\u7684\u4e24\u4e2a\u5c31\u7528\u8d85\u5fc5\u6740\u6216\u9053\u5177\u003c\u4e24\u4e2a\u91d1\u73e0\u53ef\u6740\u6b7b\u4e00\u4e2a\u6876\u602a\u003e\uff0c\u4e4b\u540e\u5de6\u6148\u51fa\u573a.\n\n\u51fb\u8d25\u5415\u5e03\u6765\u5230\u5927\u5385\u3002\n\n\u51fb\u8d25\u5de6\u6148\u6765\u5230\u5927\u5385\u3002\n\n\u5343\u8f9b\u4e07\u82e6\u7ec8\u4e8e\u6765\u5230\u4e86\u5927\u5385\uff0c\u5e72\u6389\u4e09\u53ea\u5c0f\u718a\uff0c\u524d\u8fdb\u9047\u4e0a\u53cc\u738b\u66f9\u64cd+\u5b59\u6743\u003c\u8981\u662f\u4e4b\u524d\u6ca1\u6253\u5415\u5e03\uff0c\u5206\u6570\u8fbe\u4e03\u5343\u4e07\u4ee5\u4e0a\uff0c\u5de6\u6148\u4f1a\u98d8\u8fc7\u6254\u4e0b\u518d\u6218\u91d1\u724c\uff0c\u5165\u624b\u518d\u6218\u91d1\u724c\u5c31\u6253\u771f\u5415\u5e03\u003e.\n\n**\u9b54\u738b\u5bf9\u6cd5\u6982\u8bf4\uff1a**\n\n\u5b5f\u4f18\uff1a\u672c\u6e38\u620f\u6700\u5927\u7684\u4e00\u53ea\u9b54\u738b\uff0c\u4e3a\u4ec0\u4e48\u5462\uff0c\u56e0\u4e3a\u4ed6\u9a91\u5927\u8c61\u561b\uff0c\u5bf9\u4ed8\u5b5f\u4f18\u7684\u65b9\u6cd5\u5f88\u591a.\u4f8b\uff1a\u70df\u96fe\u5f39\uff0c\u964d\u5c06\uff0cAB\u5371\u9669\u56de\u907f\u6280.\u6700\u5b9e\u7528\u7684\u9996\u9009\u964d\u5c06\uff0c\u4e4b\u524d\u8981\u662f\u8d70\u5434\u8def\u7684\uff0c\u5c31\u7528\u7518\u5b81\u003c236A\u621628A\u003e\uff0c\u8d70\u66f9\u8def\u5c31\u7528\u5f90\u6643\uff0c\u5b5f\u4f18\u5269\u4e0b\u534a\u6761\u8840\u65f6\uff0c\u5927\u8c61\u4f1a\u9003\u8dd1\uff0c\u90a3\u65f6\u5b5f\u4f18\u5c31\u662f\u4e2a\u6c99\u5305\u4e86.\u003c\u552f\u4e00\u8981\u5c0f\u5fc3\u7684\u662f\u5b5f\u4f18\u8eab\u65c1\u7684\u5357\u86ee\u5175\uff0c\u8d85BT\uff0c\u8981\u662f\u6253\u5b5f\u4f18+\u5b5f\u83b7\uff0c\u5c31\u6ca1\u6709\u5c0f\u5175\u7684\u51fa\u73b0\uff0c\u5f80\u5f80\u4f1a\u6bd4\u5b5f\u4f18\u5355\u72ec\u66f4\u6613\u6253\u003e\n\n\u6c99\u6469\u67ef\uff1a\u706b\u5c5e\u6027\u9b54\u738b\uff0c\u4e0d\u4f1a\u6863\u683c\uff0c\u4e2a\u4eba\u8ba4\u4e3a\u662f\u6700\u9002\u5408\u7528\u505c\u5b9a\u7684\u9b54\u738b\uff0c\u6c99\u6469\u67ef\u4e0d\u4f1a\u6863\u683c\uff0c\u7528\u505c\u5b9a\u5bf9\u5176\u5c31\u50cf\u5207\u8c46\u8150\u4e00\u6837\uff0c\u53ea\u8981\u5c0f\u5fc3\u540e\u9762\u7684\u706b\u725b\u5175\u5219\u53ef.\u003c\u51b0\u5c5e\u6027\u9b54\u6cd5\u548c\u653b\u51fb\u4e0e\u6c99\u6469\u67ef\u76f8\u514b\u003e\n\n\u5415\u5e03\uff1a\u5415\u5e03\u9632\u5fa1\u529b\u8d85\u5f3a\u7684\u9b54\u738b\uff0c\u6253\u5176\u8eab\u4e0a\u4e00\u5b9a\u8981\u6709\u9632\u51b0\u548c\u7535\u7684\u8863\u670d\u003c\u9996\u9009\u86ee\u738b\u85e4\u7532\u003e\uff0c\u8fde\u6280AAAA\u7684\u7b2c\u56db\u4e0b\u4f1a\u5f3a\u5236\u53cd\u51fb\uff0c\u6700\u597d\u5c31\u662fAAA+\u62db\u5f0f\u8fde\u4e4b\uff0c\u5bf9\u4ed8\u5415\u5e03\u5c3d\u91cf\u4ece\u4e0b\u65b9\u5207\u5165\u8fde\u4e4b\uff0c\u5c0f\u5fc3\u52a0\u8010\u5fc3\uff0c\u51fb\u8d25\u5415\u5e03\u6ca1\u4ec0\u4e48\u95ee\u9898.\n\n\u5de6\u6148\uff1a\u6ca1\u4ec0\u4e48\u53ef\u8bf4\u7684\uff0c\u5361\u6876\u602a\u5f15\u7535.\u003c\u5177\u4f53\u65b9\u6cd5\u662f\uff0c\u6740\u6389\u5de6\u6148\u51fa\u6765\u65f6\u7684\u7b2c\u4e00\u4e2a\u6876\u602a\uff0c\u56e0\u4e3a\u4ed6\u4e0d\u662f\u5de6\u6148\u653e\u7684\uff0c\u53ea\u8981\u662f\u5de6\u6148\u624b\u4e0a\u653e\u51fa\u7684\u6876\u602a\u5c31\u53ef\u4ee5\u5361\uff0c\u4f8b\uff1a\u4f60\u5728\u5de6\u9762\uff0c\u7d27\u8d34\u5899\u8fb9\u4e0a\u4e0b\u79fb\u52a8\uff0c\u53ea\u8981\u4e0d\u6309A\u952e\uff0c\u6876\u602a\u5c31\u4f1a\u4e00\u76f4\u5728\u53f3\u9762\u4e0d\u8fc7\u6765\uff0c\u5f62\u6210\u5de6\u53f3\u5bf9\u6301\u5c40\u9762\uff0c\u540c\u7406\u4e5f\u53ef\u5361\u6876\u602a\u5728\u5de6\uff0c\u4f60\u5728\u53f3\uff0c\u4e0d\u8fc7\u90a3\u6837\u5c31\u5f15\u4e0d\u5230\u7535\u4e86\uff0c\u6240\u4ee5\u8981\u5361\u6876\u602a\u5728\u53f3\u9762\uff0c\u4e4b\u540e\u6162\u6162\u5f15\u7535\u6765\u7535\u51fb\u5de6\u6148\u5373\u53ef\u003e\n\n\u66f9\u64cd\uff0b\u5b59\u6743\uff1a\u4e24\u5927\u9b54\u5934\u8054\u624b\uff0c\u53ea\u80fd\u591f\u662f\u5e72\u6389\u5176\u4e2d\u4e00\u4e2a\uff0c\u518d\u653b\u51fb\u5176\u53e6\u4e00\u4e2a\uff0c\u800c\u4e24\u9b54\u5934\u4e2d\u4ee5\u66f9\u64cd\u96be\u5bf9\u4ed8\uff0c\u5269\u4e0b\u4e24\u6761\u8840\u65f6\u003c\u7ea2\u8840\u72b6\u6001\uff0c\u4f1a\u75af\u72c2\u7684\u51fa\u5fc3\u662f\u5251\u003e\uff0c\u53cd\u6b63\u662f\u6700\u540e\u4e00\u5173\u4e86\uff0c\u5f53\u66f9\u64cd\u653e\u5fc3\u662f\u5251\u65f6\u5c31\u4e0d\u8981\u7701\u4e86\uff0c\u7528\u8d85\u5fc5\u6740\u6280\u003c\u6ca1\u6c14\u5c31\u559d\u53e4\u6c34\u003e\uff0c\u96c6\u4e2d\u5e72\u6389\u66f9\u64cd\uff0c\u4e4b\u540e\u7684\u5b59\u6743\u7528\u505c\u5b9a\u6162\u6162\u6253\uff0c\u5475\u5475\\`\\`\\`\\`\\`\\`\u6c99\u5305\\`\\`\\`\\`\\`\\`\n\n\u771f\u5415\u5e03\uff1a\u7fa4\u96c4\u4e89\u9738\u6e38\u620f\u4e2d\u6700\u5f3a\u9b54\u738b\uff0c\u653b\u51fb\u5f3a\uff0c\u9632\u5fa1\u9ad8\uff0c\u901f\u5ea6\u5feb\uff0c\u800c\u4e14\u4ec0\u4e48\u5c5e\u6027\u653b\u51fb\u90fd\u4e0d\u6015.\u53ef\u4ee5\u8bf4\u662f\u8ba9\u4eba\u95fb\u98ce\u4e27\u80c6\uff0c\u4e0d\u8fc7\u518d\u5f3a\u7684\u9b54\u738b\u90fd\u6709\u5176\u5f31\u70b9\u7684\u5730\u65b9\uff0c\u4ee5\u4e0b\u662f\u6253\u771f\u5415\u5e03\u7684\u4e00\u4e9b\u4e2a\u4eba\u5fc3\u5f97.\u9996\u5148\uff0c\u9053\u5177\u7559\u6709\u767d\u864e\\*1\uff0c\u53e4\u6c341\u52302\u74f6\uff0c\u5f90\u6643\\*2\u6216\\*4.\u8eab\u7a7f\u86ee\u738b\u85e4\u7532\u5373\u53ef.\u5f00\u59cb\u6253\u771f\u5415\u5e03\u4e86\uff0c\u8d70\u52a8\u5f15\u5176\u5230\u4e0b\u65b9\u540e\u7528\u8d85\u5fc5\u6740\u6280\u51fb\u5012\uff0c\u8fd9\u65f6\u771f\u5415\u5e03\u4f1a\u5012\u5728\u89d2\u843d\uff0c\u9a6c\u4e0a\u4f7f\u7528\u767d\u864e\u795e\u5668.\n\n\u7b2c\u4e00\u79cd\uff1a\u4e0a\u524dAAAA+\u62db\u5f0f\u51fb\u5012\u5148\uff0c\u7acb\u5373\u653e\u706b\u5f13\u9635+\u5f90\u6643\uff0c\u70e7\u4e0a\u4e2a8-9\u4e0b\uff0c\u53c8\u7528AAAA+\u62db\u5f0f\u51fb\u5012\uff0c\u518d\u6765\u4e2a\u706b\u5f13\u9635+\u5f90\u6643\uff0c\u53c8\u70e7\u4e0a\u7684\u70e7\u4e0a\u4e2a8-9\u4e0b\uff0c\u4e4b\u540e\u559d\u6c34\u5bf9\u5176\u653e\u8d85\u5fc5\u6740.\u003c\u4f8b\uff1a\u53cc\u8d75\u4e91\uff0c\u53cc\u9ec4\u5fe0\u003e\n\n\u7b2c\u4e8c\u79cd\uff1a\u4e0a\u524d\u76f4\u63a5\u5c31\u7528\u957f\u67aa\u9635+\u5f90\u6643\u003c\u957f\u67aa\u9635\u4e2d\u5f90\u6643\u72c2A\u5373\u53ef\u003e\uff0c25\u79d2\u7684\u767d\u864e\u795e\u5668\u53ef\u4ee5\u957f\u67aa\u9635+\u5f90\u6643\u56db\u6b21\uff0c\u559d\u6c34\u5bf9\u5176\u653e\u8d85\u5fc5\u6740\u5427.\u003c\u4f8b\uff1a\u53cc\u8d75\u4e91\uff0c\u5f20\u98de\uff0c\u53cc\u5b59\u6743\u003e\n\n\u7b2c\u4e09\u79cd\uff1a\u4e0a\u524d\u653e\u6eda\u77f3\u9635+\u5f90\u6643\u003c\u8981\u662f\u4ece\u53f3\u9762\u6eda\u5230\u5de6\u9762\uff0c\u5f90\u6643\u8981\u8ddf\u7740\u77f3\u5934\u8dd1\u003e\uff0c\u4e4b\u540e\u53c8\u6765\u6eda\u77f3\u9635+\u5f90\u6643\u003c\u8fd9\u6b21\u662f\u5de6\u9762\u6eda\u5230\u5de6\u9762\uff0c\u5f90\u6643\u8fd8\u662f\u8ddf\u7740\u77f3\u5934\u8dd1\u003e\uff0c\u4e4b\u540e\u53c8\u6765\u4e2a\u6eda\u77f3\u9635+\u5f90\u6643\u003c\u53f3\u6eda\u5de6\u7684\u003e\uff0c\u559d\u6c34\u5bf9\u5176\u653e\u8d85\u5fc5\u6740\u5427.\u003c\u4f8b\uff1a\u53cc\u9a6c\u8d85\uff0c\u9690\u98ce\u96cf\u003e\n\n\u7b2c\u56db\u79cd\uff1a\u4e0a\u524d\u795e\u5c06\u672f+\u83b2\u82b1+236A+A+236A\uff0c\u767d\u864e25\u79d2\u4e2d\u795e\u5c06\u52a0\u83b2\u82b1\\*4\u6b21\uff0c\u559d\u6c34\u653e\u795e\u5c06\u672f+\u83b2\u82b1\\*5\u5427.\u003c\u4f8b\uff1a\u667a\u5b54\u660e\uff0c\u5e9e\u7edf\u003e\n\n\u7b2c\u4e94\u79cd\uff1a\u4e0a\u524dAAAA+236A+236A+236A+236A\uff0c\u767d\u864e\u4e2d\u53ef\u6253\u4e00\u6761\u591a\u8840\uff0c\u559d\u53e4\u6c34\\*2\uff0c28\\*10\u003c\u4f8b\uff1a\u53cc\u5f20\u98de\u003e\n\n\u7b2c\u516d\u79cd\uff1a\u4e0a\u524d\u5c31\u7528\u5f90\u6643A+28A\u5b5f\u6253\uff0c\u6253\u4e0a\u4e00\u6761\u591a\u8840\uff0c\u4e4b\u540e\u4e09\u74f6\u53e4\u6c34\u65e0\u9650\u8fde\u76f4\u63a5KO\u003c\u4f8b\uff1a\u5b54\u660e\u003e\n\n\u7b2c\u4e03\u79cd\uff1a\u4e0a\u524d\u5c3128A\u4e2a\u4e0d\u505c\uff0c\u767d\u864e\u8fc7\u540e\u5728\u89d2\u843d\u4e0d\u505c\u653e28A\u53ef\u662f\u4ece\u5934\u5230\u5c3e\u5c48\u5230\u6b7b.\u003c\u4f8b\uff1a\u53cc\u8c82\u8749\uff0c\u987b\u914d\u5907\u98de\u5929\u864e\u722a\u003e\n\n\u4e0a\u9762\u7684\u9664\u4e86\u7b2c\u516d\uff0c\u7b2c\u4e03\u79cd\u53ef\u5c48\u6b7b\u4e4b\u5916\uff0c\u5176\u4f59\u4e94\u79cd\u90fd\u53ef\u6253\u4e0a\u4e24\u6761\u81f3\u4e24\u6761\u534a\u8840\u4ee5\u4e0a\u003c\u771f\u5415\u5e03\u56db\u6761\u8840\u003e\n\n\u4e4b\u540e\u7684\u5c31\u597d\u529e\u4e86\uff0c\u628a\u771f\u5415\u5e03\u7528\u8d85\u5fc5\u6740\u653e\u5012\     <!-- 滚动悬浮按钮 -->
    <div class="scroll-buttons">
        <button class="scroll-btn" id="scroll-to-top" title="回到顶部">↑</button>
        <button class="scroll-btn" id="scroll-to-bottom" title="滚到底部">↓</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 页面加载完成后，延迟移除 page-loading 类，启用过渡动画
            setTimeout(function() {
                document.documentElement.classList.remove('page-loading');
            }, 50);
            
            // 为所有代码块添加复制按钮
            const codeBlocks = document.querySelectorAll('pre > code');
            
            codeBlocks.forEach(function(codeBlock) {
                // 跳过已经包装的代码块
                if (codeBlock.parentElement.classList.contains('code-block-wrapper')) {
                    return;
                }
                
                const pre = codeBlock.parentElement;
                const wrapper = document.createElement('div');
                wrapper.className = 'code-block-wrapper';
                
                // 创建复制按钮
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = '复制';
                
                // 包装pre元素
                pre.parentElement.insertBefore(wrapper, pre);
                wrapper.appendChild(pre);
                wrapper.appendChild(copyBtn);
                
                // 添加复制功能
                copyBtn.addEventListener('click', function() {
                    const text = codeBlock.textContent;
                    
                    // 使用现代Clipboard API
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(text).then(function() {
                            showCopied(copyBtn);
                        }).catch(function() {
                            // 降级到传统方法
                            fallbackCopy(text, copyBtn);
                        });
                    } else {
                        // 降级到传统方法
                        fallbackCopy(text, copyBtn);
                    }
                });
            });
            
            function showCopied(btn) {
                btn.textContent = '已复制';
                btn.classList.add('copied');
                
                setTimeout(function() {
                    btn.textContent = '复制';
                    btn.classList.remove('copied');
                }, 1500);
            }
            
            function fallbackCopy(text, btn) {
                // 创建临时文本区域
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                
                try {
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    showCopied(btn);
                } catch (err) {
                    console.error('复制失败:', err);
                    btn.textContent = '复制失败';
                    setTimeout(function() {
                        btn.textContent = '复制';
                    }, 1500);
                } finally {
                    document.body.removeChild(textArea);
                }
            }
            
            // 滚动悬浮按钮功能
            const scrollToTopBtn = document.getElementById('scroll-to-top');
            const scrollToBottomBtn = document.getElementById('scroll-to-bottom');
            
            function updateScrollButtons() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const windowHeight = window.innerHeight;
                const documentHeight = document.documentElement.scrollHeight;
                
                // 显示/隐藏回到顶部按钮
                if (scrollTop > 300) {
                    scrollToTopBtn.classList.add('visible');
                } else {
                    scrollToTopBtn.classList.remove('visible');
                }
                
                // 显示/隐藏滚到底部按钮
                if (scrollTop + windowHeight < documentHeight - 300) {
                    scrollToBottomBtn.classList.add('visible');
                } else {
                    scrollToBottomBtn.classList.remove('visible');
                }
            }
            
            // 监听滚动事件
            window.addEventListener('scroll', updateScrollButtons);
            
            // 回到顶部按钮点击事件
            scrollToTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // 滚到底部按钮点击事件
            scrollToBottomBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: document.documentElement.scrollHeight,
                    behavior: 'smooth'
                });
            });
            
            // 初始化时检查按钮状态
            updateScrollButtons();
            
            // 主题切换功能
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            
            // 更新词云图片
            function updateWordcloudImage(isDark) {
                const wordcloudImg = document.getElementById('wordcloud-img');
                if (wordcloudImg) {
                    const newSrc = isDark ? 'assets/wordcloud-dark.png' : 'assets/wordcloud-light.png';
                    if (wordcloudImg.src !== new URL(newSrc, window.location.href).href) {
                        wordcloudImg.src = newSrc;
                        console.log('词云图片已切换至:', newSrc);
                    }
                } else {
                    console.warn('未找到词云图片元素');
                }
            }
            
            // 初始化主题（同步 body 类和其他主题相关元素）
            function initTheme() {
                const isDark = document.documentElement.classList.contains('dark-mode');
                
                // 同步 body 的 dark-mode 类
                if (isDark) {
                    body.classList.add('dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                }
                
                // 初始化代码高亮主题
                const lightTheme = document.getElementById('highlight-theme-light');
                const darkTheme = document.getElementById('highlight-theme-dark');
                if (isDark) {
                    if (lightTheme) lightTheme.disabled = true;
                    if (darkTheme) darkTheme.disabled = false;
                } else {
                    if (lightTheme) lightTheme.disabled = false;
                    if (darkTheme) darkTheme.disabled = true;
                }
                
                updateWordcloudImage(isDark);
            }
            
            // 切换主题
            function toggleTheme() {
                const isDarkMode = document.documentElement.classList.contains('dark-mode');
                const lightTheme = document.getElementById('highlight-theme-light');
                const darkTheme = document.getElementById('highlight-theme-dark');
                
                if (isDarkMode) {
                    // 切换到亮色模式
                    document.documentElement.classList.remove('dark-mode');
                    body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                    updateWordcloudImage(false);
                    // 切换代码高亮主题
                    if (lightTheme) lightTheme.disabled = false;
                    if (darkTheme) darkTheme.disabled = true;
                } else {
                    // 切换到暗色模式
                    document.documentElement.classList.add('dark-mode');
                    body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                    updateWordcloudImage(true);
                    // 切换代码高亮主题
                    if (lightTheme) lightTheme.disabled = true;
                    if (darkTheme) darkTheme.disabled = false;
                }
            }
            
            // 监听主题切换按钮点击
            themeToggle.addEventListener('click', toggleTheme);
            
            // 立即初始化主题，避免闪烁
            initTheme();
            
            // 目录导航功能
            function initTocNavigation() {
                const tocItems = document.querySelectorAll('.toc-item a');
                if (tocItems.length === 0) return;
                
                // 移动端目录折叠功能
                function initMobileTocToggle() {
                    const tocSidebar = document.querySelector('.toc-sidebar');
                    const tocTitle = document.querySelector('.toc-title');
                    
                    if (!tocSidebar || !tocTitle) return;
                    
                    // 检查是否为移动端
                    function isMobile() {
                        return window.innerWidth <= 1023;
                    }
                    
                    // 初始化移动端状态
                    function initMobileState() {
                        if (isMobile()) {
                            tocSidebar.classList.remove('expanded');
                        } else {
                            tocSidebar.classList.add('expanded');
                        }
                    }
                    
                    // 切换折叠状态
                    function toggleToc() {
                        if (!isMobile()) return;
                        
                        tocSidebar.classList.toggle('expanded');
                    }
                    
                    // 监听标题点击
                    tocTitle.addEventListener('click', function(e) {
                        if (isMobile()) {
                            e.preventDefault();
                            toggleToc();
                        }
                    });
                    
                    // 监听窗口大小变化
                    window.addEventListener('resize', function() {
                        initMobileState();
                    });
                    
                    // 初始化状态
                    initMobileState();
                }
                
                // 初始化移动端折叠功能
                initMobileTocToggle();
                
                // 为目录链接添加平滑滚动
                tocItems.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const targetId = this.getAttribute('href').substring(1);
                        const targetElement = document.getElementById(targetId);
                        
                        if (targetElement) {
                            targetElement.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });
                
                // 监听滚动，高亮当前章节
                function updateActiveTocItem() {
                    const headings = document.querySelectorAll('h1[id], h2[id], h3[id], h4[id], h5[id], h6[id]');
                    const scrollTop = window.pageYOffset;
                    const windowHeight = window.innerHeight;
                    
                    let currentHeading = null;
                    
                    headings.forEach(heading => {
                        const headingTop = heading.offsetTop - 100; // 偏移量，提前激活
                        
                        if (scrollTop >= headingTop) {
                            currentHeading = heading;
                        }
                    });
                    
                    // 更新目录项激活状态
                    tocItems.forEach(link => {
                        link.parentElement.classList.remove('active');
                    });
                    
                    if (currentHeading) {
                        const activeLink = document.querySelector(`.toc-item a[href="#${currentHeading.id}"]`);
                        if (activeLink) {
                            activeLink.parentElement.classList.add('active');
                        }
                    }
                }
                
                // 节流滚动监听
                let ticking = false;
                window.addEventListener('scroll', function() {
                    if (!ticking) {
                        requestAnimationFrame(function() {
                            updateActiveTocItem();
                            ticking = false;
                        });
                        ticking = true;
                    }
                });
                
                // 初始调用
                updateActiveTocItem();
            }
            
            // 初始化目录导航
            initTocNavigation();
        });
    </script>
