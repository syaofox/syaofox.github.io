" **\u6838\u5fc3\u7406\u5ff5**\uff1a**\u5b8c\u5168\u7ed5\u8fc7 `apt` \u5305\u7ba1\u7406\u5668**  \n - **\u9a71\u52a8**\uff1a\u7531 **Mint Driver Manager** \u5b89\u88c5\uff08\u5b98\u65b9 `nvidia-driver-580`\uff09\n - **CUDA Toolkit**\uff1a\u4f7f\u7528 **runfile \u5b89\u88c5\u5668**\uff08`.run` \u6587\u4ef6\uff09\n - **cuDNN**\uff1a\u4f7f\u7528 **.tar \u5f52\u6863**\uff08\u624b\u52a8\u89e3\u538b\uff09\n - **\u7248\u672c\u7ba1\u7406**\uff1a**\u9879\u76ee\u7ea7 `run.sh` \u811a\u672c**\uff08`export` \u8def\u5f84\uff09\n \n **\u4f18\u52bf**\uff1a**\u96f6\u4f9d\u8d56\u51b2\u7a81 | Driver Manager \u6c38\u4e45\u6b63\u5e38 | \u591a\u7248\u672c\u5e76\u5b58 | \u9879\u76ee 100% \u9694\u79bb**\n\n---\n\n## **\u4e00\u3001\u51c6\u5907\u5de5\u4f5c**\n\n```bash\n# \u66f4\u65b0\u7cfb\u7edf\nsudo apt update \u0026\u0026 sudo apt upgrade -y\n\n# \u5b89\u88c5\u57fa\u7840\u5de5\u5177\nsudo apt install -y build-essential gcc g++ make wget curl tar xz-utils\n```\n\n\u68c0\u67e5 GPU\uff1a\n```bash\nlspci | grep -i nvidia\n# \u786e\u8ba4\u6709 NVIDIA \u663e\u5361\n```\n\n---\n\n## **\u4e8c\u3001\u5b89\u88c5 NVIDIA \u9a71\u52a8\uff08\u4f7f\u7528 Driver Manager\uff09**\n\n### \u56fe\u5f62\u5316\u5b89\u88c5\uff08**\u5f3a\u70c8\u63a8\u8350**\uff09\n\n1. \u6253\u5f00 **\u201c\u9a71\u52a8\u7a0b\u5e8f\u7ba1\u7406\u5668\u201d**\uff08Driver Manager\uff09\n2. \u9009\u62e9 **`nvidia-driver-580`**\uff08\u6216\u66f4\u9ad8\uff0c\u5982 550/535\uff09\n3. \u70b9\u51fb **\u201c\u5e94\u7528\u66f4\u6539\u201d**\n4. \u8f93\u5165\u5bc6\u7801 \u2192 \u7b49\u5f85\u5b89\u88c5\u5b8c\u6210 \u2192 **\u91cd\u542f**\n\n### \u547d\u4ee4\u884c\u9a8c\u8bc1\n\n```bash\nnvidia-smi\n# \u8f93\u51fa\u793a\u4f8b\uff1a\n# Driver Version: 580.95.05   CUDA Version: 13.0\n```\n\n\u003e **\u8fd9\u4e00\u6b65\u4fdd\u8bc1\u9a71\u52a8\u7531 Mint \u5b98\u65b9\u6e90\u7ba1\u7406\uff0c\u6c38\u4e0d\u88ab CUDA \u8986\u76d6**\n\n---\n\n## **\u4e09\u3001\u7eaf\u624b\u52a8\u5b89\u88c5 CUDA Toolkit\uff08runfile \u65b9\u5f0f\uff09**\n\n### 1. \u4e0b\u8f7d runfile \u5b89\u88c5\u5668\n\n```bash\ncd ~/Downloads\n\n# CUDA 13.0\uff08\u63a8\u8350\uff09\nwget https://developer.download.nvidia.com/compute/cuda/13.0.1/local_installers/cuda_13.0.1_530.30.02_linux.run\n\n# CUDA 12.6\uff08\u53ef\u9009\uff0c\u65e7\u9879\u76ee\uff09\nwget https://developer.download.nvidia.com/compute/cuda/12.6.0/local_installers/cuda_12.6.0_560.28.03_linux.run\n```\n\n\u003e **\u5176\u4ed6\u7248\u672c**\uff1a\u8bbf\u95ee [CUDA Toolkit Archive](https://developer.nvidia.com/cuda-toolkit-archive)\n\n### 2. \u8fdb\u5165 TTY\uff08\u5b89\u5168\u6a21\u5f0f\uff09\n\n```bash\n# \u5207\u6362\u5230 TTY3\nCtrl + Alt + F3\n\n# \u767b\u5f55\nusername: syaofox\npassword: [\u4f60\u7684\u5bc6\u7801]\n```\n\n### 3. \u505c\u6b62\u56fe\u5f62\u754c\u9762\n\n```bash\nsudo systemctl isolate multi-user.target\n# \u6216\nsudo pkill -f Xorg\n```\n\n### 4. \u8fd0\u884c\u5b89\u88c5\u5668\uff08**\u4ec5\u5b89\u88c5 Toolkit**\uff09\n\n```bash\n# \u5b89\u88c5 CUDA 13.0\nsudo sh cuda_13.0.1_530.30.02_linux.run \\\n  --toolkit \\\n  --toolkitpath=/usr/local/cuda-13.0 \\\n  --no-opengl-libs \\\n  --override\n\n# \u5b89\u88c5 CUDA 12.6\uff08\u53ef\u9009\uff09\nsudo sh cuda_12.6.0_560.28.03_linux.run \\\n  --toolkit \\\n  --toolkitpath=/usr/local/cuda-12.6 \\\n  --no-opengl-libs \\\n  --override\n```\n\n\u003e **\u5b89\u88c5\u8fc7\u7a0b**\uff1a\n\u003e 1. \u6309 `q` \u8df3\u8fc7\u534f\u8bae\n\u003e 2. \u6309 `y` \u63a5\u53d7 EULA\n\u003e 3. **\u7528\u7a7a\u683c\u952e\u53d6\u6d88\u52fe\u9009 `Driver`**\uff08\u53ea\u4fdd\u7559 `CUDA Toolkit`\uff09\n\u003e 4. \u6309 `Enter` \u786e\u8ba4\n\n### 5. \u6062\u590d\u56fe\u5f62\u754c\u9762\n\n```bash\nsudo systemctl start graphical.target\n# \u6216 Ctrl+Alt+F1 \u56de\u5230\u684c\u9762\n```\n\n\n### \u4e00\u952e\u5b89\u5168\u5b89\u88c5\u811a\u672c\uff08\u81ea\u52a8\u5904\u7406 TTY\uff09\n\n```bash\nnano ~/install_cuda_safe.sh\n```\n\n```bash\n#!/bin/bash\n# \u5b89\u5168 runfile \u5b89\u88c5\uff08\u81ea\u52a8\u505c\u6b62/\u6062\u590d GUI\uff09\n\nRUNFILE=\"$1\"\nTARGET=\"$2\"\n\n[[ -z \"$RUNFILE\" || -z \"$TARGET\" ]] \u0026\u0026 {\n    echo \"\u7528\u6cd5: $0 cuda_13.0.1_530.30.02_linux.run /usr/local/cuda-13.0\"\n    exit 1\n}\n\n# 1. \u505c\u6b62 GUI\necho \"\u505c\u6b62\u56fe\u5f62\u754c\u9762...\"\nsudo systemctl isolate multi-user.target\n\n# 2. \u5b89\u88c5\necho \"\u5f00\u59cb\u5b89\u88c5 $RUNFILE \u2192 $TARGET\"\nsudo sh \"$RUNFILE\" --toolkit --toolkitpath=\"$TARGET\" --no-opengl-libs --override\n\n# 3. \u6062\u590d GUI\necho \"\u6062\u590d\u56fe\u5f62\u754c\u9762...\"\nsudo systemctl start graphical.target\n\necho \"\u5b89\u88c5\u5b8c\u6210\uff01\u8bf7\u91cd\u542f\u9a8c\u8bc1\uff1anvidia-smi\"\n```\n\n```bash\nchmod +x ~/install_cuda_safe.sh\n~/install_cuda_safe.sh ~/Downloads/cuda_13.0.1_530.30.02_linux.run /usr/local/cuda-13.0\n```\n\n[install_cuda_safe.sh](../../../assets/images/LinuxMint222CUDAcuDNN\u5b89\u88c5\u4e0e\u7248\u672c\u7ba1\u7406\u6559\u7a0b/23182995-install_cuda_safe.sh)\n\n---\n\n## **\u56db\u3001\u7eaf\u624b\u52a8\u5b89\u88c5 cuDNN\uff08.tar \u65b9\u5f0f\uff09**\n\n### 1. \u4e0b\u8f7d cuDNN .tar \u6587\u4ef6\uff08\u9700 NVIDIA \u8d26\u53f7\uff09\n\n1. \u767b\u5f55 [NVIDIA Developer](https://developer.nvidia.com/)\n2. \u8bbf\u95ee [cuDNN \u4e0b\u8f7d\u9875\u9762](https://developer.nvidia.com/cudnn-downloads)\n3. \u9009\u62e9\uff1a\n   - **OS**: Linux\n   - **Architecture**: x86_64\n   - **CUDA Version**: 13.0\n   - **Package**: **Tarball and Zip Archive Deliverables**\n4. \u4e0b\u8f7d\uff1a`cudnn-linux-x86_64-9.14.0_cuda13-archive.tar.xz`\n\n```bash\ncd ~/Downloads\nwget https://developer.download.nvidia.com/compute/cudnn/redist/cudnn/linux-x86_64/cudnn-linux-x86_64-9.14.0_cuda13-archive.tar.xz\n```\n\n### 2. \u89e3\u538b\u5e76\u590d\u5236\u5230\u5bf9\u5e94 CUDA \u76ee\u5f55\n\n```bash\n# \u89e3\u538b\ntar -xvf cudnn-linux-x86_64-9.14.0_cuda13-archive.tar.xz\n\n# \u590d\u5236\u5230 CUDA 13.0\nsudo cp cudnn-*-archive/include/cudnn*.h /usr/local/cuda-13.0/include/\nsudo cp -P cudnn-*-archive/lib/libcudnn* /usr/local/cuda-13.0/lib64/\nsudo chmod a+r /usr/local/cuda-13.0/lib64/libcudnn*\n\n# \u66f4\u65b0\u5e93\u7f13\u5b58\nsudo ldconfig\n```\n\n\u003e **CUDA 12.6 cuDNN**\uff1a\u4e0b\u8f7d `cudnn-linux-x86_64-9.0.0_cuda12-archive.tar.xz`\uff0c\u590d\u5236\u5230 `/usr/local/cuda-12.6`\n\n---\n\n## **\u4e94\u3001\u9879\u76ee\u7ea7\u9694\u79bb\uff08\u7eaf `run.sh` \u624b\u52a8 `export`\uff09**\n\n\u003e **\u4e0d\u521b\u5efa `/usr/local/cuda` \u7b26\u53f7\u94fe\u63a5**\uff0c\u907f\u514d\u7cfb\u7edf\u6c61\u67d3\n\n### \u76ee\u5f55\u7ed3\u6784\n\n```bash\n~/projects/\n\u251c\u2500\u2500 ml_model_13/        # \u7528 CUDA 13.0\n\u2502   \u2514\u2500\u2500 run.sh\n\u251c\u2500\u2500 legacy_app_12/      # \u7528 CUDA 12.6\n\u2502   \u2514\u2500\u2500 run.sh\n\u2514\u2500\u2500 cpu_task/           # \u65e0 GPU\n    \u2514\u2500\u2500 run.sh\n```\n\n### 1. `ml_model_13/run.sh`\uff08CUDA 13.0\uff09\n\n```bash\n#!/bin/bash\n# \u9879\u76ee\uff1aml_model_13 \u2192 \u5f3a\u5236\u4f7f\u7528 CUDA 13.0\n\n# \u6e05\u7406\u65e7\u8def\u5f84\nunset CUDA_HOME\nexport PATH=$(echo $PATH | tr \u0027:\u0027 \u0027\\n\u0027 | grep -v \"/cuda\" | tr \u0027\\n\u0027 \u0027:\u0027 | sed \u0027s/:$//\u0027)\nexport LD_LIBRARY_PATH=$(echo $LD_LIBRARY_PATH | tr \u0027:\u0027 \u0027\\n\u0027 | grep -v \"/cuda\" | tr \u0027\\n\u0027 \u0027:\u0027 | sed \u0027s/:$//\u0027)\n\n# \u624b\u52a8\u6307\u5b9a CUDA 13.0\nexport CUDA_HOME=/usr/local/cuda-13.0\nexport PATH=$CUDA_HOME/bin:$PATH\nexport LD_LIBRARY_PATH=$CUDA_HOME/lib64:$LD_LIBRARY_PATH\n\necho \"\u9879\u76ee ml_model_13 \u2192 CUDA 13.0 \u5df2\u6fc0\u6d3b\"\nnvcc --version | head -n 2\n\n# \u4f60\u7684\u4ee3\u7801\npython3 train.py\n```\n\n### 2. `legacy_app_12/run.sh`\uff08CUDA 12.6\uff09\n\n```bash\n#!/bin/bash\nunset CUDA_HOME\nexport PATH=$(echo $PATH | tr \u0027:\u0027 \u0027\\n\u0027 | grep -v \"/cuda\" | tr \u0027\\n\u0027 \u0027:\u0027 | sed \u0027s/:$//\u0027)\nexport LD_LIBRARY_PATH=$(echo $LD_LIBRARY_PATH | tr \u0027:\u0027 \u0027\\n\u0027 | grep -v \"/cuda\" | tr \u0027\\n\u0027 \u0027:\u0027 | sed \u0027s/:$//\u0027)\n\nexport CUDA_HOME=/usr/local/cuda-12.6\nexport PATH=$CUDA_HOME/bin:$PATH\nexport LD_LIBRARY_PATH=$CUDA_HOME/lib64:$LD_LIBRARY_PATH\n\necho \"\u9879\u76ee legacy_app_12 \u2192 CUDA 12.6 \u5df2\u6fc0\u6d3b\"\nnvcc --version | head -n 2\n\npython3 old_script.py\n```\n\n### 3. `cpu_task/run.sh`\uff08\u7981\u7528 GPU\uff09\n\n```bash\n#!/bin/bash\nunset CUDA_HOME CUDA_VISIBLE_DEVICES\nexport PATH=$(echo $PATH | tr \u0027:\u0027 \u0027\\n\u0027 | grep -v \"/cuda\" | tr \u0027\\n\u0027 \u0027:\u0027 | sed \u0027s/:$//\u0027)\nexport LD_LIBRARY_PATH=$(echo $LD_LIBRARY_PATH | tr \u0027:\u0027 \u0027\\n\u0027 | grep -v \"/cuda\" | tr \u0027\\n\u0027 \u0027:\u0027 | sed \u0027s/:$//\u0027)\n\necho \"GPU \u5df2\u7981\u7528\"\npython3 cpu_only.py\n```\n\n### \u4f7f\u7528\u65b9\u6cd5\n\n```bash\ncd ~/projects/ml_model_13\nchmod +x run.sh\n./run.sh\n```\n\n---\n\n## **\u516d\u3001\u9a8c\u8bc1\u5b89\u88c5**\n\n```bash\n# \u91cd\u542f\u7cfb\u7edf\nsudo reboot\n```\n\n### 1. \u9a8c\u8bc1\u9a71\u52a8\uff08Mint \u5b98\u65b9\uff09\n\n```bash\nnvidia-smi\n# Driver Version: 580.95.05   CUDA Version: 13.0\n```\n\n### 2. \u9a8c\u8bc1 CUDA Toolkit\n\n```bash\n/usr/local/cuda-13.0/bin/nvcc --version\n# release 13.0\n```\n\n### 3. \u9a8c\u8bc1\u6837\u672c\u7a0b\u5e8f\n\n```bash\n# \u590d\u5236\u6837\u672c\ncp -r /usr/local/cuda-13.0/samples ~/cuda-samples\ncd ~/cuda-samples/1_Utilities/deviceQuery\nmake \u0026\u0026 ./deviceQuery\n# \u8f93\u51fa: Result = PASS\n```\n\n### 4. \u9a8c\u8bc1 cuDNN\n\n```bash\n# \u4e0b\u8f7d\u6837\u672c\uff08\u53ef\u9009\uff09\nwget https://developer.nvidia.com/compute/cudnn/secure/9.14.0/local_installers/13.0/cudnn-linux-x86_64-9.14.0_cuda13-archive.tar.xz\n# \u6216\u4f7f\u7528 runfile \u81ea\u5e26\u6837\u672c\ncd /usr/local/cuda-13.0/samples/7_CUDALibraries/mnistCUDNN\nmake \u0026\u0026 ./mnistCUDNN\n# \u8f93\u51fa: Test passed!\n```\n\n---\n\n## **\u4e03\u3001\u6846\u67b6\u5b89\u88c5\uff08\u5728 `run.sh` \u4e2d\uff09**\n\n```bash\n# PyTorch CUDA 13.0\npip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu130\n\n# PyTorch CUDA 12.6\npip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu126\n\n# TensorFlow\npip install tensorflow[and-cuda]\n```\n\n---\n\n## **\u516b\u3001\u5378\u8f7d**\n\n```bash\n# \u5378\u8f7d CUDA\nsudo rm -rf /usr/local/cuda-13.0 /usr/local/cuda-12.6\n\n# \u5378\u8f7d\u9a71\u52a8\uff08\u56fe\u5f62\u5316\uff09\n# Driver Manager \u2192 \u9009\u62e9 \u201c\u4f7f\u7528 nouveau \u9a71\u52a8\u201d \u2192 \u5e94\u7528 \u2192 \u91cd\u542f\n```\n\n---\n\n## **\u4e5d\u3001\u6700\u7ec8\u76ee\u5f55\u7ed3\u6784**\n\n```\n/usr/local/\n\u251c\u2500\u2500 cuda-13.0/          # runfile \u5b89\u88c5\n\u251c\u2500\u2500 cuda-12.6/          # runfile \u5b89\u88c5\n~/projects/\n\u251c\u2500\u2500 ml_model_13/run.sh  # export cuda-13.0\n\u251c\u2500\u2500 legacy_app_12/run.sh# export cuda-12.6\n\u2514\u2500\u2500 cpu_task/run.sh     # unset CUDA\n```\n\n---\n\n## **\u603b\u7ed3\uff1a\u7eaf\u624b\u52a8\u5b89\u88c5 = \u6700\u5b89\u5168\u65b9\u6848**\n\n| \u9879\u76ee | \u5b89\u88c5\u65b9\u5f0f | \u7ba1\u7406\u65b9\u5f0f |\n|------|----------|----------|\n| **\u9a71\u52a8** | Driver Manager | \u5b98\u65b9 `nvidia-driver-580` |\n| **CUDA** | runfile `.run` | `--toolkit` + \u72ec\u7acb\u8def\u5f84 |\n| **cuDNN** | `.tar.xz` | \u624b\u52a8\u89e3\u538b\u590d\u5236 |\n| **\u7248\u672c\u5207\u6362** | \u9879\u76ee `run.sh` | `export CUDA_HOME=...` |\n\n---\n\n**\u5b8c\u7ed3\uff01**  \n\u4f60\u73b0\u5728\u62e5\u6709\uff1a\n- **Driver Manager \u6c38\u4e45\u6b63\u5e38**\n- **\u9a71\u52a8\u6c38\u4e0d\u88ab\u8986\u76d6**\n- **CUDA \u591a\u7248\u672c\u4efb\u610f\u5207\u6362**\n- **\u9879\u76ee 100% \u9694\u79bb**\n- **\u7cfb\u7edf\u66f4\u65b0\u96f6\u98ce\u9669**\n\n\u003e **\u4ee5\u540e\u6240\u6709 CUDA \u90fd\u7528 runfile + .tar \u5b89\u88c5\uff0c\u6c38\u522b `apt` \u4f9d\u8d56\u5730\u72f1\uff01**"
            </script>

        </h3>
        <ul class="toc-list" id="toc-list"></ul>
    </aside>
</div>

    
    
    <!-- 滚动悬浮按钮 -->
    <div class="scroll-buttons">
        <button class="scroll-btn" id="scroll-to-top" title="回到顶部">↑</button>
        <button class="scroll-btn" id="scroll-to-bottom" title="滚到底部">↓</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 页面加载完成后，延迟移除 page-loading 类，启用过渡动画
            setTimeout(function() {
                document.documentElement.classList.remove('page-loading');
            }, 50);
            
            // 为所有代码块添加复制按钮
            const codeBlocks = document.querySelectorAll('pre > code');
            
            codeBlocks.forEach(function(codeBlock) {
                // 跳过已经包装的代码块
                if (codeBlock.parentElement.classList.contains('code-block-wrapper')) {
                    return;
                }
                
                const pre = codeBlock.parentElement;
                const wrapper = document.createElement('div');
                wrapper.className = 'code-block-wrapper';
                
                // 创建复制按钮
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = '复制';
                
                // 包装pre元素
                pre.parentElement.insertBefore(wrapper, pre);
                wrapper.appendChild(pre);
                wrapper.appendChild(copyBtn);
                
                // 添加复制功能
                copyBtn.addEventListener('click', function() {
                    const text = codeBlock.textContent;
                    
                    // 使用现代Clipboard API
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(text).then(function() {
                            showCopied(copyBtn);
                        }).catch(function() {
                            // 降级到传统方法
                            fallbackCopy(text, copyBtn);
                        });
                    } else {
                        // 降级到传统方法
                        fallbackCopy(text, copyBtn);
                    }
                });
            });
            
            function showCopied(btn) {
                btn.textContent = '已复制';
                btn.classList.add('copied');
                
                setTimeout(function() {
                    btn.textContent = '复制';
                    btn.classList.remove('copied');
                }, 1500);
            }
            
            function fallbackCopy(text, btn) {
                // 创建临时文本区域
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                
                try {
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    showCopied(btn);
                } catch (err) {
                    console.error('复制失败:', err);
                    btn.textContent = '复制失败';
                    setTimeout(function() {
                        btn.textContent = '复制';
                    }, 1500);
                } finally {
                    document.body.removeChild(textArea);
                }
            }
            
            // 滚动悬浮按钮功能
            const scrollToTopBtn = document.getElementById('scroll-to-top');
            const scrollToBottomBtn = document.getElementById('scroll-to-bottom');
            
            function updateScrollButtons() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const windowHeight = window.innerHeight;
                const documentHeight = document.documentElement.scrollHeight;
                
                // 显示/隐藏回到顶部按钮
                if (scrollTop > 300) {
                    scrollToTopBtn.classList.add('visible');
                } else {
                    scrollToTopBtn.classList.remove('visible');
                }
                
                // 显示/隐藏滚到底部按钮
                if (scrollTop + windowHeight < documentHeight - 300) {
                    scrollToBottomBtn.classList.add('visible');
                } else {
                    scrollToBottomBtn.classList.remove('visible');
                }
            }
            
            // 监听滚动事件
            window.addEventListener('scroll', updateScrollButtons);
            
            // 回到顶部按钮点击事件
            scrollToTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // 滚到底部按钮点击事件
            scrollToBottomBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: document.documentElement.scrollHeight,
                    behavior: 'smooth'
                });
            });
            
            // 初始化时检查按钮状态
            updateScrollButtons();
            
            // 主题切换功能
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            
            // 更新词云图片
            function updateWordcloudImage(isDark) {
                const wordcloudImg = document.getElementById('wordcloud-img');
                if (wordcloudImg) {
                    const newSrc = isDark ? 'assets/wordcloud-dark.png' : 'assets/wordcloud-light.png';
                    if (wordcloudImg.src !== new URL(newSrc, window.location.href).href) {
                        wordcloudImg.src = newSrc;
                        console.log('词云图片已切换至:', newSrc);
                    }
                } else {
                    console.warn('未找到词云图片元素');
                }
            }
            
            // 初始化主题（同步 body 类和其他主题相关元素）
            function initTheme() {
                const isDark = document.documentElement.classList.contains('dark-mode');
                
                // 同步 body 的 dark-mode 类
                if (isDark) {
                    body.classList.add('dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                }
                
                // 初始化代码高亮主题
                const lightTheme = document.getElementById('highlight-theme-light');
                const darkTheme = document.getElementById('highlight-theme-dark');
                if (isDark) {
                    if (lightTheme) lightTheme.disabled = true;
                    if (darkTheme) darkTheme.disabled = false;
                } else {
                    if (lightTheme) lightTheme.disabled = false;
                    if (darkTheme) darkTheme.disabled = true;
                }
                
                updateWordcloudImage(isDark);
            }
            
            // 切换主题
            function toggleTheme() {
                const isDarkMode = document.documentElement.classList.contains('dark-mode');
                const lightTheme = document.getElementById('highlight-theme-light');
                const darkTheme = document.getElementById('highlight-theme-dark');
                
                if (isDarkMode) {
                    // 切换到亮色模式
                    document.documentElement.classList.remove('dark-mode');
                    body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                    updateWordcloudImage(false);
                    // 切换代码高亮主题
                    if (lightTheme) lightTheme.disabled = false;
                    if (darkTheme) darkTheme.disabled = true;
                } else {
                    // 切换到暗色模式
                    document.documentElement.classList.add('dark-mode');
                    body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                    updateWordcloudImage(true);
                    // 切换代码高亮主题
                    if (lightTheme) lightTheme.disabled = true;
                    if (darkTheme) darkTheme.disabled = false;
                }
            }
            
            // 监听主题切换按钮点击
            themeToggle.addEventListener('click', toggleTheme);
            
            // 立即初始化主题，避免闪烁
            initTheme();
            
            // 目录导航功能
            function initTocNavigation() {
                const tocItems = document.querySelectorAll('.toc-item a');
                if (tocItems.length === 0) return;
                
                // 移动端目录折叠功能
                function initMobileTocToggle() {
                    const tocSidebar = document.querySelector('.toc-sidebar');
                    const tocTitle = document.querySelector('.toc-title');
                    
                    if (!tocSidebar || !tocTitle) return;
                    
                    // 检查是否为移动端
                    function isMobile() {
                        return window.innerWidth <= 1023;
                    }
                    
                    // 初始化移动端状态
                    function initMobileState() {
                        if (isMobile()) {
                            tocSidebar.classList.remove('expanded');
                        } else {
                            tocSidebar.classList.add('expanded');
                        }
                    }
                    
                    // 切换折叠状态
                    function toggleToc() {
                        if (!isMobile()) return;
                        
                        tocSidebar.classList.toggle('expanded');
                    }
                    
                    // 监听标题点击
                    tocTitle.addEventListener('click', function(e) {
                        if (isMobile()) {
                            e.preventDefault();
                            toggleToc();
                        }
                    });
                    
                    // 监听窗口大小变化
                    window.addEventListener('resize', function() {
                        initMobileState();
                    });
                    
                    // 初始化状态
                    initMobileState();
                }
                
                // 初始化移动端折叠功能
                initMobileTocToggle();
                
                // 为目录链接添加平滑滚动
                tocItems.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const targetId = this.getAttribute('href').substring(1);
                        const targetElement = document.getElementById(targetId);
                        
                        if (targetElement) {
                            targetElement.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });
                
                // 监听滚动，高亮当前章节
                function updateActiveTocItem() {
                    const headings = document.querySelectorAll('h1[id], h2[id], h3[id], h4[id], h5[id], h6[id]');
                    const scrollTop = window.pageYOffset;
                    const windowHeight = window.innerHeight;
                    
                    let currentHeading = null;
                    
                    headings.forEach(heading => {
                        const headingTop = heading.offsetTop - 100; // 偏移量，提前激活
                        
                        if (scrollTop >= headingTop) {
                            currentHeading = heading;
                        }
                    });
                    
                    // 更新目录项激活状态
                    tocItems.forEach(link => {
                        link.parentElement.classList.remove('active');
                    });
                    
                    if (currentHeading) {
                        const activeLink = document.querySelector(`.toc-item a[href="#${currentHeading.id}"]`);
                        if (activeLink) {
                            activeLink.parentElement.classList.add('active');
                        }
                    }
                }
                
                // 节流滚动监听
                let ticking = false;
                window.addEventListener('scroll', function() {
                    if (!ticking) {
                        requestAnimationFrame(function() {
                            updateActiveTocItem();
                            ticking = false;
                        });
                        ticking = true;
                    }
                });
                
                // 初始调用
                updateActiveTocItem();
            }
            
            // 初始化目录导航
            initTocNavigation();
        });
    </script>
    
    
<script src="../../static/js/markdown-renderer.js"></script>
