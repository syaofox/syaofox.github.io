            <!-- 原始 Markdown 存储（JSON 格式避免转义问题） -->
            <script type="application/json" id="article-markdown">
"Docker \u9ed8\u8ba4\u5c06\u955c\u50cf\u3001\u5bb9\u5668\u3001\u5377\u7b49\u6570\u636e\u5b58\u50a8\u5728 **`/var/lib/docker`** \u76ee\u5f55\u4e0b\u3002\u5982\u679c\u4f60\u60f3**\u79fb\u52a8 Docker \u7684\u9ed8\u8ba4\u5b58\u50a8\u4f4d\u7f6e**\uff08\u4f8b\u5982\u8fc1\u79fb\u5230\u66f4\u5927\u7684\u78c1\u76d8\u6216 SSD\uff09\uff0c\u53ef\u4ee5\u901a\u8fc7\u4ee5\u4e0b\u51e0\u79cd\u65b9\u5f0f\u5b9e\u73b0\uff1a\n\n---\n\n## \u65b9\u6cd5\u4e00\uff1a\u4fee\u6539 Docker Daemon \u914d\u7f6e\u6587\u4ef6\uff08\u63a8\u8350\uff0c\u9002\u7528\u4e8e\u5927\u591a\u6570\u7cfb\u7edf\uff09\n\n### 1. \u505c\u6b62 Docker \u670d\u52a1\n```bash\nsudo systemctl stop docker\nsudo systemctl stop docker.socket\n```\n\n### 2. \u521b\u5efa\u65b0\u5b58\u50a8\u76ee\u5f55\n\u5047\u8bbe\u4f60\u60f3\u8fc1\u79fb\u5230 `/mnt/docker-data`\uff08\u8bf7\u786e\u4fdd\u78c1\u76d8\u5df2\u6302\u8f7d\uff09\uff1a\n```bash\nsudo mkdir -p /mnt/docker-data\n```\n\n### 3. \u590d\u5236\u539f\u6709\u6570\u636e\uff08rsync \u63a8\u8350\uff0c\u4fdd\u7559\u6743\u9650\u548c\u7b26\u53f7\u94fe\u63a5\uff09\n```bash\nsudo rsync -avz /var/lib/docker/ /mnt/docker-data/\n```\n\n\u003e \u6ce8\u610f\uff1a`-a` \u4fdd\u7559\u6743\u9650\uff0c`-v` \u663e\u793a\u8fdb\u5ea6\uff0c`-z` \u538b\u7f29\u4f20\u8f93\uff08\u53ef\u9009\uff09\n\n### 4. \u5907\u4efd\u539f\u76ee\u5f55\uff08\u53ef\u9009\uff09\n```bash\nsudo mv /var/lib/docker /var/lib/docker.bak\n```\n\n### 5. \u914d\u7f6e Docker \u4f7f\u7528\u65b0\u8def\u5f84\n\n#### \u5bf9\u4e8e **systemd \u7cfb\u7edf**\uff08Ubuntu\u3001CentOS 7+\u3001Debian \u7b49\uff09\n\n\u521b\u5efa\u6216\u7f16\u8f91 systemd \u914d\u7f6e\u6587\u4ef6\uff1a\n```bash\nsudo mkdir -p /etc/systemd/system/docker.service.d\nsudo nano /etc/systemd/system/docker.service.d/override.conf\n```\n\n\u5199\u5165\u4ee5\u4e0b\u5185\u5bb9\uff1a\n```ini\n[Service]\nExecStart=\nExecStart=/usr/bin/dockerd -H fd:// --containerd=/run/containerd/containerd.sock --data-root=/mnt/docker-data\n```\n\n\u003e \u6ce8\u610f\uff1a\n\u003e - \u5fc5\u987b\u5199 **\u4e24\u884c `ExecStart=`**\uff0c\u7b2c\u4e00\u884c\u6e05\u7a7a\u9ed8\u8ba4\u542f\u52a8\u9879\n\u003e - `--data-root` \u662f\u5173\u952e\u53c2\u6570\uff0c\u6307\u5b9a\u65b0\u5b58\u50a8\u8def\u5f84\n\u003e - \u4fdd\u7559 `-H fd://` \u548c `--containerd` \u53c2\u6570\n\n#### \u5bf9\u4e8e **\u975e systemd \u7cfb\u7edf**\uff08\u8001\u7248\u672c\u6216 Docker Desktop \u4ee5\u5916\uff09\n\n\u7f16\u8f91 `/etc/docker/daemon.json`\uff1a\n```bash\nsudo mkdir -p /etc/docker\nsudo nano /etc/docker/daemon.json\n```\n\n\u5199\u5165\uff1a\n```json\n{\n  \"data-root\": \"/mnt/docker-data\"\n}\n```\n\n---\n\n### 6. \u91cd\u8f7d systemd \u5e76\u542f\u52a8 Docker\n```bash\nsudo systemctl daemon-reload\nsudo systemctl start docker\n```\n\n### 7. \u9a8c\u8bc1\u662f\u5426\u751f\u6548\n```bash\ndocker info | grep \"Docker Root Dir\"\n```\n\u8f93\u51fa\u5e94\u4e3a\uff1a\n```\nDocker Root Dir: /mnt/docker-data\n```\n\n---\n\n## \u65b9\u6cd5\u4e8c\uff1a\u4f7f\u7528\u7b26\u53f7\u94fe\u63a5\uff08\u8f6f\u94fe\u63a5\uff0c\u7b80\u5355\u4f46\u4e0d\u63a8\u8350\u751f\u4ea7\uff09\n\n\u003e \u9002\u7528\u4e8e\u4e34\u65f6\u6216\u6d4b\u8bd5\u73af\u5883\uff0c**\u4e0d\u63a8\u8350\u7528\u4e8e\u751f\u4ea7**\uff08\u56e0\u6302\u8f7d\u987a\u5e8f\u95ee\u9898\u53ef\u80fd\u5bfc\u81f4\u542f\u52a8\u5931\u8d25\uff09\n\n```bash\nsudo systemctl stop docker\nsudo rsync -avz /var/lib/docker/ /mnt/docker-data/\nsudo rm -rf /var/lib/docker\nsudo ln -s /mnt/docker-data /var/lib/docker\nsudo systemctl start docker\n```\n\n---\n\n## \u65b9\u6cd5\u4e09\uff1aLVM / \u78c1\u76d8\u5206\u533a\u6302\u8f7d\uff08\u9ad8\u7ea7\uff09\n\n\u5982\u679c\u4f60\u662f\u5168\u65b0\u5b89\u88c5\u6216\u4f7f\u7528 LVM\uff1a\n\n1. \u521b\u5efa\u65b0\u5206\u533a\uff08\u5982 `/dev/sdb1`\uff09\n2. \u683c\u5f0f\u5316\u5e76\u6302\u8f7d\u5230 `/var/lib/docker`\n```bash\nsudo mkfs.ext4 /dev/sdb1\nsudo mount /dev/sdb1 /var/lib/docker\n```\n3. \u6dfb\u52a0\u5230 `/etc/fstab` \u5b9e\u73b0\u5f00\u673a\u81ea\u52a8\u6302\u8f7d\uff1a\n```bash\n/dev/sdb1  /var/lib/docker  ext4  defaults  0  2\n```\n\n---\n\n## \u65b9\u6cd5\u56db\uff1aDocker Desktop\uff08Windows/macOS\uff09\n\n### Windows (WSL2)\n1. \u6253\u5f00 Docker Desktop \u2192 Settings \u2192 Resources \u2192 Advanced\n2. \u4fee\u6539 **Disk image location**\n3. Apply \u0026 Restart\n\n### macOS\n1. Docker Desktop \u2192 Settings \u2192 Resources \u2192 Advanced\n2. \u4fee\u6539 **Disk image location**\uff08\u901a\u5e38\u5728 `~/Library/Containers/com.docker.docker`\uff09\n\n---\n\n## \u5e38\u89c1\u95ee\u9898\u6392\u67e5\n\n| \u95ee\u9898 | \u89e3\u51b3\u65b9\u6848 |\n|------|----------|\n| `docker: permission denied` | \u786e\u4fdd\u65b0\u76ee\u5f55\u6743\u9650\u4e3a `root:root`\uff0c\u5e76\u68c0\u67e5 SELinux/AppArmor |\n| `cannot open directory \u0027/var/lib/docker\u0027: Permission denied` | \u4f7f\u7528 `chown -R root:root /mnt/docker-data` |\n| \u542f\u52a8\u5931\u8d25\uff0c\u63d0\u793a `overlay2` \u9519\u8bef | \u786e\u4fdd\u65b0\u78c1\u76d8\u652f\u6301 `overlay2` \u5b58\u50a8\u9a71\u52a8\uff08ext4/xfs\uff09 |\n| \u65e7\u6570\u636e\u672a\u8fc1\u79fb | \u786e\u8ba4 `rsync` \u5b8c\u6574\u590d\u5236\uff0c\u5c24\u5176\u662f `overlay2`\u3001`containers`\u3001`images` \u76ee\u5f55 |\n\n---\n\n## \u9a8c\u8bc1\u8fc1\u79fb\u6210\u529f\n\n```bash\n# \u67e5\u770b\u5b58\u50a8\u8def\u5f84\ndocker info --format \u0027{{.DockerRootDir}}\u0027\n\n# \u67e5\u770b\u78c1\u76d8\u4f7f\u7528\ndf -h /mnt/docker-data\n\n# \u542f\u52a8\u4e00\u4e2a\u6d4b\u8bd5\u5bb9\u5668\ndocker run hello-world\n```\n\n---\n\n## \u603b\u7ed3\n\n| \u65b9\u6cd5 | \u63a8\u8350\u5ea6 | \u9002\u7528\u573a\u666f |\n|------|--------|----------|\n| `--data-root` + systemd | 5 stars | \u751f\u4ea7\u670d\u52a1\u5668\uff08Ubuntu/CentOS\uff09 |\n| `daemon.json` | 4 stars | \u7b80\u5355\u914d\u7f6e\u3001\u975e systemd |\n| \u7b26\u53f7\u94fe\u63a5 | 2 stars | \u4e34\u65f6\u6d4b\u8bd5 |\n| \u78c1\u76d8\u6302\u8f7d | 5 stars | \u5168\u65b0\u5b89\u88c5 + \u5927\u5bb9\u91cf\u78c1\u76d8 |\n\n\u003e **\u63a8\u8350\u65b9\u6848**\uff1a\u4f7f\u7528 `systemd override.conf` + `--data-root`\uff08\u65b9\u6cd5\u4e00\uff09\n\n---\n\n\u8fc1\u79fb\u5b8c\u6210\u540e\uff0c\u5efa\u8bae\u5b9a\u671f\u8fd0\u884c\uff1a\n```bash\ndocker system prune -a\n```\n\u6e05\u7406\u65e0\u7528\u955c\u50cf\u548c\u7f13\u5b58\uff0c\u4fdd\u6301\u65b0\u5b58\u50a8\u8def\u5f84\u6574\u6d01\u3002"
            </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 页面加载完成后，延迟移除 page-loading 类，启用过渡动画
            setTimeout(function() {
                document.documentElement.classList.remove('page-loading');
            }, 50);
            
            // 为所有代码块添加复制按钮
            const codeBlocks = document.querySelectorAll('pre > code');
            
            codeBlocks.forEach(function(codeBlock) {
                // 跳过已经包装的代码块
                if (codeBlock.parentElement.classList.contains('code-block-wrapper')) {
                    return;
                }
                
                const pre = codeBlock.parentElement;
                const wrapper = document.createElement('div');
                wrapper.className = 'code-block-wrapper';
                
                // 创建复制按钮
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = '复制';
                
                // 包装pre元素
                pre.parentElement.insertBefore(wrapper, pre);
                wrapper.appendChild(pre);
                wrapper.appendChild(copyBtn);
                
                // 添加复制功能
                copyBtn.addEventListener('click', function() {
                    const text = codeBlock.textContent;
                    
                    // 使用现代Clipboard API
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(text).then(function() {
                            showCopied(copyBtn);
                        }).catch(function() {
                            // 降级到传统方法
                            fallbackCopy(text, copyBtn);
                        });
                    } else {
                        // 降级到传统方法
                        fallbackCopy(text, copyBtn);
                    }
                });
            });
            
            function showCopied(btn) {
                btn.textContent = '已复制';
                btn.classList.add('copied');
                
                setTimeout(function() {
                    btn.textContent = '复制';
                    btn.classList.remove('copied');
                }, 1500);
            }
            
            function fallbackCopy(text, btn) {
                // 创建临时文本区域
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                
                try {
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    showCopied(btn);
                } catch (err) {
                    console.error('复制失败:', err);
                    btn.textContent = '复制失败';
                    setTimeout(function() {
                        btn.textContent = '复制';
                    }, 1500);
                } finally {
                    document.body.removeChild(textArea);
                }
            }
            
            // 滚动悬浮按钮功能
            const scrollToTopBtn = document.getElementById('scroll-to-top');
            const scrollToBottomBtn = document.getElementById('scroll-to-bottom');
            
            function updateScrollButtons() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const windowHeight = window.innerHeight;
                const documentHeight = document.documentElement.scrollHeight;
                
                // 显示/隐藏回到顶部按钮
                if (scrollTop > 300) {
                    scrollToTopBtn.classList.add('visible');
                } else {
                    scrollToTopBtn.classList.remove('visible');
                }
                
                // 显示/隐藏滚到底部按钮
                if (scrollTop + windowHeight < documentHeight - 300) {
                    scrollToBottomBtn.classList.add('visible');
                } else {
                    scrollToBottomBtn.classList.remove('visible');
                }
            }
            
            // 监听滚动事件
            window.addEventListener('scroll', updateScrollButtons);
            
            // 回到顶部按钮点击事件
            scrollToTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // 滚到底部按钮点击事件
            scrollToBottomBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: document.documentElement.scrollHeight,
                    behavior: 'smooth'
                });
            });
            
            // 初始化时检查按钮状态
            updateScrollButtons();
            
            // 主题切换功能
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            
            // 更新词云图片
            function updateWordcloudImage(isDark) {
                const wordcloudImg = document.getElementById('wordcloud-img');
                if (wordcloudImg) {
                    const newSrc = isDark ? 'assets/wordcloud-dark.png' : 'assets/wordcloud-light.png';
                    if (wordcloudImg.src !== new URL(newSrc, window.location.href).href) {
                        wordcloudImg.src = newSrc;
                        console.log('词云图片已切换至:', newSrc);
                    }
                } else {
                    console.warn('未找到词云图片元素');
                }
            }
            
            // 初始化主题（同步 body 类和其他主题相关元素）
            function initTheme() {
                const isDark = document.documentElement.classList.contains('dark-mode');
                
                // 同步 body 的 dark-mode 类
                if (isDark) {
                    body.classList.add('dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                }
                
                // 初始化代码高亮主题
                const lightTheme = document.getElementById('highlight-theme-light');
                const darkTheme = document.getElementById('highlight-theme-dark');
                if (isDark) {
                    if (lightTheme) lightTheme.disabled = true;
                    if (darkTheme) darkTheme.disabled = false;
                } else {
                    if (lightTheme) lightTheme.disabled = false;
                    if (darkTheme) darkTheme.disabled = true;
                }
                
                updateWordcloudImage(isDark);
            }
            
            // 切换主题
            function toggleTheme() {
                const isDarkMode = document.documentElement.classList.contains('dark-mode');
                const lightTheme = document.getElementById('highlight-theme-light');
                const darkTheme = document.getElementById('highlight-theme-dark');
                
                if (isDarkMode) {
                    // 切换到亮色模式
                    document.documentElement.classList.remove('dark-mode');
                    body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                    updateWordcloudImage(false);
                    // 切换代码高亮主题
                    if (lightTheme) lightTheme.disabled = false;
                    if (darkTheme) darkTheme.disabled = true;
                } else {
                    // 切换到暗色模式
                    document.documentElement.classList.add('dark-mode');
                    body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                    updateWordcloudImage(true);
                    // 切换代码高亮主题
                    if (lightTheme) lightTheme.disabled = true;
                    if (darkTheme) darkTheme.disabled = false;
                }
            }
            
            // 监听主题切换按钮点击
            themeToggle.addEventListener('click', toggleTheme);
            
            // 立即初始化主题，避免闪烁
            initTheme();
            
            // 目录导航功能
            function initTocNavigation() {
                const tocItems = document.querySelectorAll('.toc-item a');
                if (tocItems.length === 0) return;
                
                // 移动端目录折叠功能
                function initMobileTocToggle() {
                    const tocSidebar = document.querySelector('.toc-sidebar');
                    const tocTitle = document.querySelector('.toc-title');
                    
                    if (!tocSidebar || !tocTitle) return;
                    
                    // 检查是否为移动端
                    function isMobile() {
                        return window.innerWidth <= 1023;
                    }
                    
                    // 初始化移动端状态
                    function initMobileState() {
                        if (isMobile()) {
                            tocSidebar.classList.remove('expanded');
                        } else {
                            tocSidebar.classList.add('expanded');
                        }
                    }
                    
                    // 切换折叠状态
                    function toggleToc() {
                        if (!isMobile()) return;
                        
                        tocSidebar.classList.toggle('expanded');
                    }
                    
                    // 监听标题点击
                    tocTitle.addEventListener('click', function(e) {
                        if (isMobile()) {
                            e.preventDefault();
                            toggleToc();
                        }
                    });
                    
                    // 监听窗口大小变化
                    window.addEventListener('resize', function() {
                        initMobileState();
                    });
                    
                    // 初始化状态
                    initMobileState();
                }
                
                // 初始化移动端折叠功能
                initMobileTocToggle();
                
                // 为目录链接添加平滑滚动
                tocItems.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const targetId = this.getAttribute('href').substring(1);
                        const targetElement = document.getElementById(targetId);
                        
                        if (targetElement) {
                            targetElement.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });
                
                // 监听滚动，高亮当前章节
                function updateActiveTocItem() {
                    const headings = document.querySelectorAll('h1[id], h2[id], h3[id], h4[id], h5[id], h6[id]');
                    const scrollTop = window.pageYOffset;
                    const windowHeight = window.innerHeight;
                    
                    let currentHeading = null;
                    
                    headings.forEach(heading => {
                        const headingTop = heading.offsetTop - 100; // 偏移量，提前激活
                        
                        if (scrollTop >= headingTop) {
                            currentHeading = heading;
                        }
                    });
                    
                    // 更新目录项激活状态
                    tocItems.forEach(link => {
                        link.parentElement.classList.remove('active');
                    });
                    
                    if (currentHeading) {
                        const activeLink = document.querySelector(`.toc-item a[href="#${currentHeading.id}"]`);
                        if (activeLink) {
                            activeLink.parentElement.classList.add('active');
                        }
                    }
                }
                
                // 节流滚动监听
                let ticking = false;
                window.addEventListener('scroll', function() {
                    if (!ticking) {
                        requestAnimationFrame(function() {
                            updateActiveTocItem();
                            ticking = false;
                        });
                        ticking = true;
                    }
                });
                
                // 初始调用
                updateActiveTocItem();
            }
            
            // 初始化目录导航
            initTocNavigation();
        });
    </script>
