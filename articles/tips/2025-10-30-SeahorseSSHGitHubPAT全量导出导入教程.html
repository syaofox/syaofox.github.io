            <script type="application/json" id="article-markdown">
" **Seahorse + SSH + Git \u51ed\u8bc1\u5907\u4efd/\u6062\u590d\u811a\u672c**\n\n\u003e **\u5907\u4efd \u2192 \u8f93\u51fa\u5230\u811a\u672c\u6240\u5728\u76ee\u5f55**  \n\u003e **\u6062\u590d \u2192 \u81ea\u52a8\u8bfb\u53d6\u811a\u672c\u6240\u5728\u76ee\u5f55\u7684 `.tar.gz` \u6587\u4ef6**\n\n---\n\n## \u4e24\u4e2a\u811a\u672c\uff08\u76f4\u63a5\u590d\u5236\u7c98\u8d34\u4f7f\u7528\uff09\n\n---\n\n### \u811a\u672c 1\uff1a`backup-seahorse-ssh.sh` \u2014\u2014 **\u4e00\u952e\u5907\u4efd\u5230\u5f53\u524d\u76ee\u5f55**\n\n```bash\n#!/usr/bin/env bash\n# \u4e00\u952e\u5907\u4efd Seahorse + SSH + Git \u51ed\u8bc1 \u2192 \u8f93\u51fa\u5230\u811a\u672c\u6240\u5728\u76ee\u5f55\n# \u7528\u6cd5: \u653e\u5728\u4efb\u610f\u76ee\u5f55\uff0c\u8fd0\u884c ./backup-seahorse-ssh.sh\n\nset -e\n\n# \u83b7\u53d6\u811a\u672c\u6240\u5728\u76ee\u5f55\nSCRIPT_DIR=\"$(cd \"$(dirname \"${BASH_SOURCE[0]}\")\" \u0026\u0026 pwd)\"\nBACKUP_DIR=\"$SCRIPT_DIR/backup-tmp-$(date +%Y%m%d-%H%M%S)\"\nFINAL_BACKUP=\"$SCRIPT_DIR/seahorse-ssh-full-backup-$(date +%Y%m%d-%H%M%S).tar.gz\"\n\necho \"\u6b63\u5728\u521b\u5efa\u4e34\u65f6\u5907\u4efd\u76ee\u5f55: $BACKUP_DIR\"\nmkdir -p \"$BACKUP_DIR\"/{keyrings,ssh}\n\n# 1. \u5907\u4efd Seahorse \u5bc6\u94a5\u73af\necho \"\u6b63\u5728\u5907\u4efd Seahorse \u5bc6\u94a5\u73af...\"\ncp -r ~/.local/share/keyrings/* \"$BACKUP_DIR\"/keyrings/ 2\u003e/dev/null || true\n\n# 2. \u5bfc\u51fa GitHub PAT\uff08\u660e\u6587\uff09\necho \"\u6b63\u5728\u5bfc\u51fa GitHub PAT...\"\nsecret-tool search --unlock server github.com \u003e \"$BACKUP_DIR\"/github-pat.txt 2\u003e/dev/null || echo \"\u65e0 GitHub \u51ed\u8bc1\" \u003e \"$BACKUP_DIR\"/github-pat.txt\n\n# 3. \u5907\u4efd SSH \u5bc6\u94a5\u548c\u914d\u7f6e\necho \"\u6b63\u5728\u5907\u4efd SSH \u5bc6\u94a5...\"\nmkdir -p \"$BACKUP_DIR\"/ssh\ncp ~/.ssh/id_* \"$BACKUP_DIR\"/ssh/ 2\u003e/dev/null || true\ncp ~/.ssh/config \"$BACKUP_DIR\"/ssh/ 2\u003e/dev/null || true\ncp ~/.ssh/known_hosts \"$BACKUP_DIR\"/ssh/ 2\u003e/dev/null || true\ncp ~/.ssh/authorized_keys \"$BACKUP_DIR\"/ssh/ 2\u003e/dev/null || true\n\n# 4. \u5bfc\u51fa SSH \u767b\u5f55\u5bc6\u7801\necho \"\u6b63\u5728\u5bfc\u51fa SSH \u767b\u5f55\u5bc6\u7801...\"\nsecret-tool search --unlock protocol ssh \u003e\u003e \"$BACKUP_DIR\"/ssh-passwords.txt 2\u003e/dev/null || true\n\n# 5. \u6253\u5305\u5230\u811a\u672c\u76ee\u5f55\necho \"\u6b63\u5728\u538b\u7f29\u5230\u811a\u672c\u76ee\u5f55...\"\ntar -czf \"$FINAL_BACKUP\" -C \"$BACKUP_DIR\" .\n\n# 6. \u6e05\u7406\nrm -rf \"$BACKUP_DIR\"\n\necho \"\"\necho \"\u5907\u4efd\u5b8c\u6210\uff01\"\necho \"\u6587\u4ef6: $FINAL_BACKUP\"\necho \"\u4f4d\u7f6e: \u811a\u672c\u6240\u5728\u76ee\u5f55\"\necho \"\u8bf7\u590d\u5236\u6b64\u6587\u4ef6\u5230 U \u76d8/\u4e91\u76d8\uff0c\u5e76\u8bb0\u4f4f\u4f60\u7684\u767b\u5f55\u5bc6\u7801\uff01\"\necho \"\u6062\u590d\u65f6\u5c06\u6b64\u6587\u4ef6\u4e0e restore-seahorse-ssh.sh \u653e\u5728\u540c\u4e00\u76ee\u5f55\u8fd0\u884c\"\n```\n\n---\n\n### \u811a\u672c 2\uff1a`restore-seahorse-ssh.sh` \u2014\u2014 **\u4e00\u952e\u6062\u590d\uff0c\u4ece\u5f53\u524d\u76ee\u5f55\u8bfb\u53d6**\n\n```bash\n#!/usr/bin/env bash\n# \u4e00\u952e\u6062\u590d Seahorse + SSH + Git \u51ed\u8bc1 \u2192 \u4ece\u811a\u672c\u6240\u5728\u76ee\u5f55\u8bfb\u53d6\u5907\u4efd\n# \u7528\u6cd5: \u5c06\u6b64\u811a\u672c\u4e0e seahorse-ssh-full-backup-*.tar.gz \u653e\u5728\u540c\u4e00\u76ee\u5f55\uff0c\u8fd0\u884c ./restore-seahorse-ssh.sh\n\nset -e\n\n# \u83b7\u53d6\u811a\u672c\u6240\u5728\u76ee\u5f55\nSCRIPT_DIR=\"$(cd \"$(dirname \"${BASH_SOURCE[0]}\")\" \u0026\u0026 pwd)\"\necho \"\u811a\u672c\u76ee\u5f55: $SCRIPT_DIR\"\n\necho \"\"\necho \"\u4e00\u952e\u6062\u590d Seahorse + SSH + Git \u51ed\u8bc1\"\necho \"\u8bf7\u786e\u4fdd\uff1a\"\necho \"  1. \u7528\u6237\u540d\u4e0e\u65e7\u7cfb\u7edf\u76f8\u540c\"\necho \"  2. \u767b\u5f55\u5bc6\u7801\u4e0e\u65e7\u7cfb\u7edf\u76f8\u540c\"\necho \"  3. \u5df2\u5b89\u88c5: sudo apt install seahorse gnome-keyring libsecret-tools openssh-client git\"\necho \"\"\n\n# \u67e5\u627e\u5f53\u524d\u76ee\u5f55\u4e0b\u7684\u6700\u65b0\u5907\u4efd\nBACKUP_FILE=$(ls -t \"$SCRIPT_DIR\"/seahorse-ssh-full-backup-*.tar.gz 2\u003e/dev/null | head -n1)\nif [[ -z \"$BACKUP_FILE\" ]]; then\n    echo \"\u9519\u8bef\uff1a\u5728\u5f53\u524d\u76ee\u5f55\u672a\u627e\u5230\u5907\u4efd\u6587\u4ef6\uff01\"\n    echo \"\u8bf7\u5c06 seahorse-ssh-full-backup-*.tar.gz \u4e0e\u6b64\u811a\u672c\u653e\u5728\u540c\u4e00\u76ee\u5f55\"\n    exit 1\nfi\n\necho \"\u627e\u5230\u5907\u4efd: $BACKUP_FILE\"\necho \"\u6b63\u5728\u89e3\u538b...\"\n\n# \u4e34\u65f6\u89e3\u538b\u76ee\u5f55\nTEMP_DIR=\"/tmp/restore-seahorse-ssh\"\nrm -rf \"$TEMP_DIR\"\nmkdir -p \"$TEMP_DIR\"\ntar -xzf \"$BACKUP_FILE\" -C \"$TEMP_DIR\"\n\n# 1. \u6062\u590d keyrings\necho \"\u6b63\u5728\u6062\u590d Seahorse \u5bc6\u94a5\u73af...\"\nmkdir -p ~/.local/share/keyrings\ncp \"$TEMP_DIR\"/keyrings/* ~/.local/share/keyrings/ 2\u003e/dev/null || true\nchmod 600 ~/.local/share/keyrings/*.keyring 2\u003e/dev/null || true\nchmod 700 ~/.local/share/keyrings/\n\n# 2. \u6062\u590d SSH\necho \"\u6b63\u5728\u6062\u590d SSH \u5bc6\u94a5...\"\nmkdir -p ~/.ssh\ncp \"$TEMP_DIR\"/ssh/id_* ~/.ssh/ 2\u003e/dev/null || true\ncp \"$TEMP_DIR\"/ssh/config ~/.ssh/ 2\u003e/dev/null || true\ncp \"$TEMP_DIR\"/ssh/known_hosts ~/.ssh/ 2\u003e/dev/null || true\ncp \"$TEMP_DIR\"/ssh/authorized_keys ~/.ssh/ 2\u003e/dev/null || true\nchmod 600 ~/.ssh/id_* 2\u003e/dev/null || true\nchmod 644 ~/.ssh/config ~/.ssh/known_hosts ~/.ssh/authorized_keys 2\u003e/dev/null || true\n\n# 3. \u542f\u52a8 GNOME Keyring\necho \"\u6b63\u5728\u542f\u52a8 GNOME Keyring\uff08\u542b ssh \u7ec4\u4ef6\uff09...\"\neval $(gnome-keyring-daemon --start --components=pkcs11,secrets,ssh,gpg)\nexport SSH_AUTH_SOCK\n\n# 4. \u6c38\u4e45\u914d\u7f6e .bashrc\necho \"\u6b63\u5728\u5199\u5165\u5f00\u673a\u81ea\u542f...\"\nif ! grep -q \"gnome-keyring-daemon.*ssh\" ~/.bashrc 2\u003e/dev/null; then\n    cat \u003e\u003e ~/.bashrc \u003c\u003c \u0027EOF\u0027\n\n# === GNOME Keyring + SSH Agent (Auto Restore) ===\neval $(gnome-keyring-daemon --start --components=pkcs11,secrets,ssh,gpg)\nexport SSH_AUTH_SOCK\nEOF\nfi\n\n# 5. \u914d\u7f6e Git\necho \"\u6b63\u5728\u914d\u7f6e Git \u4f7f\u7528 libsecret...\"\ngit config --global credential.helper libsecret 2\u003e/dev/null || true\n\n# 6. \u6e05\u7406\nrm -rf \"$TEMP_DIR\"\n\necho \"\"\necho \"\u6062\u590d\u5b8c\u6210\uff01\"\necho \"\"\necho \"\u8bf7\u6267\u884c\u4ee5\u4e0b\u64cd\u4f5c\u89e6\u53d1\u89e3\u9501\uff1a\"\necho \"   1. git ls-remote https://github.com/your-username/any-repo.git\"\necho \"      \u2192 \u8f93\u5165\u539f\u767b\u5f55\u5bc6\u7801\u89e3\u9501 keyring\"\necho \"   2. ssh your-server-ip\"\necho \"      \u2192 \u81ea\u52a8\u767b\u5f55\"\necho \"   3. seahorse \u0026\"\necho \"      \u2192 \u67e5\u770b Passwords \u2192 login \u2192 github.com\"\necho \"\"\necho \"\u91cd\u542f\u7ec8\u7aef\u6216\u7cfb\u7edf\u540e\uff0c\u6240\u6709\u51ed\u8bc1\u81ea\u52a8\u751f\u6548\uff01\"\n```\n\n---\n\n## \u4f7f\u7528\u65b9\u6cd5\n\n[backup\u0026restore-seahorse.tar.gz](../../../assets/images/SeahorseSSHGitHubPAT\u5168\u91cf\u5bfc\u51fa\u5bfc\u5165\u6559\u7a0b/23229348-backup.restore-seahorse.tar.gz)\n\n### \u7b2c\u4e00\u6b65\uff1a\u65e7\u7cfb\u7edf\u5907\u4efd\n\n```bash\n# 1. \u521b\u5efa\u76ee\u5f55\nmkdir ~/backup-tools\ncd ~/backup-tools\n\n# 2. \u4fdd\u5b58\u4e24\u4e2a\u811a\u672c\nnano backup-seahorse-ssh.sh\n# \u2192 \u7c98\u8d34\u7b2c\u4e00\u4e2a\u811a\u672c \u2192 \u4fdd\u5b58\n\nnano restore-seahorse-ssh.sh\n# \u2192 \u7c98\u8d34\u7b2c\u4e8c\u4e2a\u811a\u672c \u2192 \u4fdd\u5b58\n\n# 3. \u8fd0\u884c\u5907\u4efd\nchmod +x backup-seahorse-ssh.sh\n./backup-seahorse-ssh.sh\n```\n\n\u8f93\u51fa\uff1a\n```\n\u5907\u4efd\u5b8c\u6210\uff01\n\u6587\u4ef6: /home/user/backup-tools/seahorse-ssh-full-backup-20251030-1430.tar.gz\n```\n\n---\n\n### \u7b2c\u4e8c\u6b65\uff1a\u65b0\u7cfb\u7edf\u6062\u590d\n\n```bash\n# 1. \u5c06\u6574\u4e2a backup-tools \u76ee\u5f55\u590d\u5236\u5230\u65b0\u7cfb\u7edf\u4efb\u610f\u4f4d\u7f6e\n#    \u4f8b\u5982\uff1a~/restore-kit/\n\n# 2. \u8fdb\u5165\u76ee\u5f55\ncd ~/restore-kit\n\n# 3. \u5b89\u88c5\u4f9d\u8d56\nsudo apt update\nsudo apt install seahorse gnome-keyring libsecret-tools openssh-client git\n\n# 4. \u8fd0\u884c\u6062\u590d\nchmod +x restore-seahorse-ssh.sh\n./restore-seahorse-ssh.sh\n```\n\n\u2192 \u81ea\u52a8\u8bfb\u53d6\u540c\u76ee\u5f55\u4e0b\u7684 `.tar.gz` \u6587\u4ef6\u5e76\u6062\u590d\uff01\n\n---\n\n## \u5b8c\u7f8e\u901a\u7528\u573a\u666f\n\n| \u573a\u666f | \u64cd\u4f5c |\n|------|------|\n| U \u76d8\u6062\u590d | \u628a `backup-tools/` \u6574\u4e2a\u76ee\u5f55\u590d\u5236\u5230 U \u76d8 \u2192 \u63d2\u5165\u65b0\u7cfb\u7edf \u2192 \u6253\u5f00\u7ec8\u7aef \u2192 `cd /media/user/USBDISK/backup-tools` \u2192 `./restore-seahorse-ssh.sh` |\n| \u4e91\u76d8\u6062\u590d | \u4e0b\u8f7d\u6574\u4e2a\u6587\u4ef6\u5939 \u2192 \u89e3\u538b \u2192 \u8fd0\u884c\u6062\u590d\u811a\u672c |\n| \u591a\u4eba\u5171\u4eab | \u53d1 `backup-tools.zip` \u7ed9\u670b\u53cb \u2192 \u89e3\u538b\u8fd0\u884c |\n\n---\n\n## \u9a8c\u8bc1\u6062\u590d\u6210\u529f\n\n```bash\n# Git\ngit ls-remote https://github.com/your-username/private-repo.git   # \u4e0d\u63d0\u793a\n\n# SSH\nssh your-server-ip                                               # \u81ea\u52a8\u767b\u5f55\n\n# Seahorse\nseahorse \u0026                                                       # \u770b\u5230 login \u2192 github.com\n```\n\n---\n\n## \u6700\u7ec8\u6587\u4ef6\u7ed3\u6784\uff08backup-tools \u76ee\u5f55\uff09\n\n```\nbackup-tools/\n\u251c\u2500\u2500 backup-seahorse-ssh.sh\n\u251c\u2500\u2500 restore-seahorse-ssh.sh\n\u2514\u2500\u2500 seahorse-ssh-full-backup-20251030-1430.tar.gz   \u2190 \u81ea\u52a8\u751f\u6210\n```\n\n"
            </script>

        document.addEventListener('DOMContentLoaded', function() {
            // 页面加载完成后，延迟移除 page-loading 类，启用过渡动画
            setTimeout(function() {
                document.documentElement.classList.remove('page-loading');
            }, 50);
            
            // 为所有代码块添加复制按钮
            const codeBlocks = document.querySelectorAll('pre > code');
            
            codeBlocks.forEach(function(codeBlock) {
                // 跳过已经包装的代码块
                if (codeBlock.parentElement.classList.contains('code-block-wrapper')) {
                    return;
                }
                
                const pre = codeBlock.parentElement;
                const wrapper = document.createElement('div');
                wrapper.className = 'code-block-wrapper';
                
                // 创建复制按钮
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = '复制';
                
                // 包装pre元素
                pre.parentElement.insertBefore(wrapper, pre);
                wrapper.appendChild(pre);
                wrapper.appendChild(copyBtn);
                
                // 添加复制功能
                copyBtn.addEventListener('click', function() {
                    const text = codeBlock.textContent;
                    
                    // 使用现代Clipboard API
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(text).then(function() {
                            showCopied(copyBtn);
                        }).catch(function() {
                            // 降级到传统方法
                            fallbackCopy(text, copyBtn);
                        });
                    } else {
                        // 降级到传统方法
                        fallbackCopy(text, copyBtn);
                    }
                });
            });
            
            function showCopied(btn) {
                btn.textContent = '已复制';
                btn.classList.add('copied');
                
                setTimeout(function() {
                    btn.textContent = '复制';
                    btn.classList.remove('copied');
                }, 1500);
            }
            
            function fallbackCopy(text, btn) {
                // 创建临时文本区域
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                
                try {
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    showCopied(btn);
                } catch (err) {
                    console.error('复制失败:', err);
                    btn.textContent = '复制失败';
                    setTimeout(function() {
                        btn.textContent = '复制';
                    }, 1500);
                } finally {
                    document.body.removeChild(textArea);
                }
            }
            
            // 滚动悬浮按钮功能
            const scrollToTopBtn = document.getElementById('scroll-to-top');
            const scrollToBottomBtn = document.getElementById('scroll-to-bottom');
            
            function updateScrollButtons() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const windowHeight = window.innerHeight;
                const documentHeight = document.documentElement.scrollHeight;
                
                // 显示/隐藏回到顶部按钮
                if (scrollTop > 300) {
                    scrollToTopBtn.classList.add('visible');
                } else {
                    scrollToTopBtn.classList.remove('visible');
                }
                
                // 显示/隐藏滚到底部按钮
                if (scrollTop + windowHeight < documentHeight - 300) {
                    scrollToBottomBtn.classList.add('visible');
                } else {
                    scrollToBottomBtn.classList.remove('visible');
                }
            }
            
            // 监听滚动事件
            window.addEventListener('scroll', updateScrollButtons);
            
            // 回到顶部按钮点击事件
            scrollToTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // 滚到底部按钮点击事件
            scrollToBottomBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: document.documentElement.scrollHeight,
                    behavior: 'smooth'
                });
            });
            
            // 初始化时检查按钮状态
            updateScrollButtons();
            
            // 主题切换功能
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            
            // 更新词云图片
            function updateWordcloudImage(isDark) {
                const wordcloudImg = document.getElementById('wordcloud-img');
                if (wordcloudImg) {
                    const newSrc = isDark ? 'assets/wordcloud-dark.png' : 'assets/wordcloud-light.png';
                    if (wordcloudImg.src !== new URL(newSrc, window.location.href).href) {
                        wordcloudImg.src = newSrc;
                        console.log('词云图片已切换至:', newSrc);
                    }
                } else {
                    console.warn('未找到词云图片元素');
                }
            }
            
            // 初始化主题（同步 body 类和其他主题相关元素）
            function initTheme() {
                const isDark = document.documentElement.classList.contains('dark-mode');
                
                // 同步 body 的 dark-mode 类
                if (isDark) {
                    body.classList.add('dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                }
                
                // 初始化代码高亮主题
                const lightTheme = document.getElementById('highlight-theme-light');
                const darkTheme = document.getElementById('highlight-theme-dark');
                if (isDark) {
                    if (lightTheme) lightTheme.disabled = true;
                    if (darkTheme) darkTheme.disabled = false;
                } else {
                    if (lightTheme) lightTheme.disabled = false;
                    if (darkTheme) darkTheme.disabled = true;
                }
                
                updateWordcloudImage(isDark);
            }
            
            // 切换主题
            function toggleTheme() {
                const isDarkMode = document.documentElement.classList.contains('dark-mode');
                const lightTheme = document.getElementById('highlight-theme-light');
                const darkTheme = document.getElementById('highlight-theme-dark');
                
                if (isDarkMode) {
                    // 切换到亮色模式
                    document.documentElement.classList.remove('dark-mode');
                    body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                    updateWordcloudImage(false);
                    // 切换代码高亮主题
                    if (lightTheme) lightTheme.disabled = false;
                    if (darkTheme) darkTheme.disabled = true;
                } else {
                    // 切换到暗色模式
                    document.documentElement.classList.add('dark-mode');
                    body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                    updateWordcloudImage(true);
                    // 切换代码高亮主题
                    if (lightTheme) lightTheme.disabled = true;
                    if (darkTheme) darkTheme.disabled = false;
                }
            }
            
            // 监听主题切换按钮点击
            themeToggle.addEventListener('click', toggleTheme);
            
            // 立即初始化主题，避免闪烁
            initTheme();
            
            // 目录导航功能
            function initTocNavigation() {
                const tocItems = document.querySelectorAll('.toc-item a');
                if (tocItems.length === 0) return;
                
                // 移动端目录折叠功能
                function initMobileTocToggle() {
                    const tocSidebar = document.querySelector('.toc-sidebar');
                    const tocTitle = document.querySelector('.toc-title');
                    
                    if (!tocSidebar || !tocTitle) return;
                    
                    // 检查是否为移动端
                    function isMobile() {
                        return window.innerWidth <= 1023;
                    }
                    
                    // 初始化移动端状态
                    function initMobileState() {
                        if (isMobile()) {
                            tocSidebar.classList.remove('expanded');
                        } else {
                            tocSidebar.classList.add('expanded');
                        }
                    }
                    
                    // 切换折叠状态
                    function toggleToc() {
                        if (!isMobile()) return;
                        
                        tocSidebar.classList.toggle('expanded');
                    }
                    
                    // 监听标题点击
                    tocTitle.addEventListener('click', function(e) {
                        if (isMobile()) {
                            e.preventDefault();
                            toggleToc();
                        }
                    });
                    
                    // 监听窗口大小变化
                    window.addEventListener('resize', function() {
                        initMobileState();
                    });
                    
                    // 初始化状态
                    initMobileState();
                }
                
                // 初始化移动端折叠功能
                initMobileTocToggle();
                
                // 为目录链接添加平滑滚动
                tocItems.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const targetId = this.getAttribute('href').substring(1);
                        const targetElement = document.getElementById(targetId);
                        
                        if (targetElement) {
                            targetElement.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });
                
                // 监听滚动，高亮当前章节
                function updateActiveTocItem() {
                    const headings = document.querySelectorAll('h1[id], h2[id], h3[id], h4[id], h5[id], h6[id]');
                    const scrollTop = window.pageYOffset;
                    const windowHeight = window.innerHeight;
                    
                    let currentHeading = null;
                    
                    headings.forEach(heading => {
                        const headingTop = heading.offsetTop - 100; // 偏移量，提前激活
                        
                        if (scrollTop >= headingTop) {
                            currentHeading = heading;
                        }
                    });
                    
                    // 更新目录项激活状态
                    tocItems.forEach(link => {
                        link.parentElement.classList.remove('active');
                    });
                    
                    if (currentHeading) {
                        const activeLink = document.querySelector(`.toc-item a[href="#${currentHeading.id}"]`);
                        if (activeLink) {
                            activeLink.parentElement.classList.add('active');
                        }
                    }
                }
                
                // 节流滚动监听
                let ticking = false;
                window.addEventListener('scroll', function() {
                    if (!ticking) {
                        requestAnimationFrame(function() {
                            updateActiveTocItem();
                            ticking = false;
                        });
                        ticking = true;
                    }
                });
                
                // 初始调用
                updateActiveTocItem();
            }
            
            // 初始化目录导航
            initTocNavigation();
        });
    </script>
    
    
<script src="../../static/js/markdown-renderer.js"></script>
