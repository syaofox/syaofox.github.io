            <script type="application/json" id="article-markdown">
"\n\n\u5982\u4f55\u5728 **Linux Mint** \u7cfb\u7edf\u4e0a\u8bbe\u7f6e **SSH \u5bc6\u94a5**\uff0c\u4ee5\u4fbf\u5b89\u5168\u3001\u514d\u5bc6\u5730\u767b\u5f55 **GitHub** \n\n\n\n## \u6b65\u9aa4\u4e00\uff1a\u68c0\u67e5\u73b0\u6709 SSH \u5bc6\u94a5\n\n\u9996\u5148\uff0c\u68c0\u67e5\u60a8\u7684\u7cfb\u7edf\u4e0a\u662f\u5426\u5df2\u7ecf\u5b58\u5728 SSH \u5bc6\u94a5\u3002\n\n1.  **\u6253\u5f00\u7ec8\u7aef**\uff08Terminal\uff09\u3002\n2.  \u8f93\u5165\u4ee5\u4e0b\u547d\u4ee4\uff1a\n    ```bash\n    ls -al ~/.ssh\n    ```\n      * \u5982\u679c\u770b\u5230\u540d\u4e3a `id_rsa.pub`\u3001`id_ecdsa.pub` \u6216 `id_ed25519.pub` \u7684\u6587\u4ef6\uff0c\u8bf4\u660e\u60a8\u53ef\u80fd\u5df2\u6709\u5bc6\u94a5\u3002\u60a8\u53ef\u4ee5\u9009\u62e9\u4f7f\u7528\u5b83\uff0c\u6216\u8005\u6309\u7167\u4e0b\u4e00\u6b65\u751f\u6210\u65b0\u5bc6\u94a5\u3002\n      * \u5982\u679c**\u6ca1\u6709**\u770b\u5230\u8fd9\u4e9b\u6587\u4ef6\uff0c\u6216\u8be5\u76ee\u5f55\u4e0d\u5b58\u5728\uff0c\u8bf7\u8fdb\u884c\u4e0b\u4e00\u6b65\u751f\u6210\u65b0\u5bc6\u94a5\u3002\n\n\n\n## \u6b65\u9aa4\u4e8c\uff1a\u751f\u6210\u65b0\u7684 SSH \u5bc6\u94a5\u5bf9\n\n\u5982\u679c\u60a8\u6ca1\u6709\u73b0\u6709\u7684\u5bc6\u94a5\uff0c\u6216\u8005\u60f3\u4e3a GitHub \u521b\u5efa\u4e00\u4e2a\u4e13\u7528\u7684\u5bc6\u94a5\uff0c\u8bf7\u6267\u884c\u4ee5\u4e0b\u64cd\u4f5c\uff1a\n\n1.  \u5728\u7ec8\u7aef\u4e2d\u8f93\u5165\u4ee5\u4e0b\u547d\u4ee4\u751f\u6210\u4e00\u4e2a **Ed25519** \u7b97\u6cd5\u7684\u5bc6\u94a5\u5bf9\uff08\u8fd9\u662f\u76ee\u524d\u63a8\u8350\u7684\u5b89\u5168\u7b97\u6cd5\uff09\uff1a\n    ```bash\n    ssh-keygen -t ed25519 -C \"\u60a8\u7684GitHub\u90ae\u7bb1\u5730\u5740\"\n    ```\n      * \u5c06 `\"\u60a8\u7684GitHub\u90ae\u7bb1\u5730\u5740\"` \u66ff\u6362\u4e3a\u60a8\u5728 GitHub \u4e0a\u4f7f\u7528\u7684\u90ae\u7bb1\u5730\u5740\u3002\n2.  \u7cfb\u7edf\u4f1a\u63d0\u793a\u60a8\u9009\u62e9\u5bc6\u94a5\u7684\u4fdd\u5b58\u4f4d\u7f6e\uff1a\n    ```bash\n    Enter file in which to save the key (/home/youruser/.ssh/id_ed25519): \n    ```\n      * **\u76f4\u63a5\u6309 Enter \u952e** \u63a5\u53d7\u9ed8\u8ba4\u8def\u5f84\uff08\u63a8\u8350\uff09\u3002\n3.  \u7cfb\u7edf\u4f1a\u63d0\u793a\u60a8\u8bbe\u7f6e\u4e00\u4e2a**\u5bc6\u7801**\uff08passphrase\uff09\uff1a\n    ```bash\n    Enter passphrase (empty for no passphrase): \n    ```\n      * **\u5efa\u8bae\u8bbe\u7f6e\u4e00\u4e2a\u5f3a\u5bc6\u7801**\u3002\u6bcf\u6b21\u4f7f\u7528 SSH \u5bc6\u94a5\u8fdb\u884c\u64cd\u4f5c\u65f6\u90fd\u9700\u8981\u8f93\u5165\u6b64\u5bc6\u7801\u3002\u5982\u679c\u60a8\u4e0d\u60f3\u6bcf\u6b21\u90fd\u8f93\u5165\u5bc6\u7801\uff0c\u53ef\u4ee5\u76f4\u63a5\u6309 Enter \u952e\u7559\u7a7a\uff0c\u4f46\u8fd9\u4f1a\u964d\u4f4e\u5b89\u5168\u6027\u3002\n\n\u5b8c\u6210\u8fd9\u4e9b\u6b65\u9aa4\u540e\uff0c\u60a8\u7684\u5bc6\u94a5\u5bf9\u5c31\u751f\u6210\u597d\u4e86\uff1a\n\n  * **\u79c1\u94a5**\uff08Private Key\uff09\uff1a`~/.ssh/id_ed25519` (\u5fc5\u987b\u4fdd\u5bc6)\n  * **\u516c\u94a5**\uff08Public Key\uff09\uff1a`~/.ssh/id_ed25519.pub` (\u9700\u8981\u4e0a\u4f20\u5230 GitHub)\n\n\n## \u6b65\u9aa4\u4e09\uff1a\u5c06 SSH \u516c\u94a5\u6dfb\u52a0\u5230 GitHub\n\n\u73b0\u5728\uff0c\u60a8\u9700\u8981\u5c06\u751f\u6210\u7684\u516c\u94a5\u5185\u5bb9\u590d\u5236\u5e76\u7c98\u8d34\u5230\u60a8\u7684 GitHub \u8d26\u6237\u8bbe\u7f6e\u4e2d\u3002\n\n### 3.1 \u590d\u5236\u516c\u94a5\u5185\u5bb9\n\n\u5728\u7ec8\u7aef\u4e2d\u8fd0\u884c\u4ee5\u4e0b\u547d\u4ee4\uff0c\u5c06\u516c\u94a5\u5185\u5bb9\u590d\u5236\u5230\u526a\u8d34\u677f\uff1a\n\n```bash\ncat ~/.ssh/id_ed25519.pub\n```\n\n  * **\u26a0\ufe0f \u6ce8\u610f\uff1a** \u590d\u5236\u7ec8\u7aef\u8f93\u51fa\u7684**\u5b8c\u6574**\u5185\u5bb9\uff0c\u5b83\u901a\u5e38\u4ee5 `ssh-ed25519` \u5f00\u5934\uff0c\u4ee5\u60a8\u7684\u90ae\u7bb1\u5730\u5740\u7ed3\u5c3e\u3002\n\n### 3.2 \u767b\u5f55 GitHub \u6dfb\u52a0\u516c\u94a5\n\n1.  \u6253\u5f00\u6d4f\u89c8\u5668\uff0c\u767b\u5f55 **GitHub**\u3002\n2.  \u70b9\u51fb\u53f3\u4e0a\u89d2\u7684**\u5934\u50cf** -\\\u003e \u9009\u62e9 **Settings**\uff08\u8bbe\u7f6e\uff09\u3002\n3.  \u5728\u5de6\u4fa7\u5bfc\u822a\u680f\u4e2d\uff0c\u9009\u62e9 **SSH and GPG keys**\u3002\n4.  \u70b9\u51fb **New SSH key** \u6216 **Add SSH key** \u6309\u94ae\u3002\n5.  \u5728 **Title** \u5b57\u6bb5\uff0c\u8f93\u5165\u4e00\u4e2a\u5bb9\u6613\u8bc6\u522b\u7684\u540d\u79f0\uff0c\u4f8b\u5982 `Linux Mint Home PC`\u3002\n6.  \u5728 **Key** \u5b57\u6bb5\uff0c\u7c98\u8d34\u60a8\u5728 **3.1 \u6b65**\u4e2d\u590d\u5236\u7684**\u5b8c\u6574\u516c\u94a5\u5185\u5bb9**\u3002\n7.  \u70b9\u51fb **Add SSH key** \u6309\u94ae\u3002\u7cfb\u7edf\u53ef\u80fd\u4f1a\u8981\u6c42\u60a8\u518d\u6b21\u8f93\u5165 GitHub \u5bc6\u7801\u8fdb\u884c\u786e\u8ba4\u3002\n\n\n## \u6b65\u9aa4\u56db\uff1a\u5c06\u79c1\u94a5\u6dfb\u52a0\u5230 SSH \u4ee3\u7406 (ssh-agent)\n\n\u4e3a\u4e86\u8ba9\u7cfb\u7edf\u81ea\u52a8\u7ba1\u7406\u60a8\u7684\u79c1\u94a5\uff08\u7279\u522b\u662f\u5982\u679c\u60a8\u8bbe\u7f6e\u4e86\u5bc6\u7801\uff09\uff0c\u60a8\u9700\u8981\u542f\u52a8 `ssh-agent` \u5e76\u5c06\u79c1\u94a5\u6dfb\u52a0\u5230\u5176\u4e2d\u3002\n\n1.  **\u542f\u52a8 ssh-agent\uff1a** (Linux Mint \u901a\u5e38\u5728\u4f1a\u8bdd\u542f\u52a8\u65f6\u81ea\u52a8\u8fd0\u884c\uff0c\u4f46\u53ef\u4ee5\u624b\u52a8\u68c0\u67e5)\n    ```bash\n    eval \"$(ssh-agent -s)\"\n    ```\n2.  **\u6dfb\u52a0\u79c1\u94a5\uff1a**\n    ```bash\n    ssh-add ~/.ssh/id_ed25519\n    ```\n      * \u5982\u679c\u8bbe\u7f6e\u4e86\u5bc6\u7801\uff0c\u7cfb\u7edf\u4f1a\u63d0\u793a\u60a8\u8f93\u5165\u5bc6\u7801\u3002\u8f93\u5165\u540e\uff0c\u8be5\u79c1\u94a5\u5c06\u5728\u60a8\u7684\u5f53\u524d\u4f1a\u8bdd\u4e2d\u88ab\u8bb0\u4f4f\u3002\n\n-----\n\n## \u6b65\u9aa4\u4e94\uff1a\u6d4b\u8bd5 SSH \u8fde\u63a5\n\n\u6700\u540e\u4e00\u6b65\u662f\u6d4b\u8bd5\u60a8\u7684 SSH \u8fde\u63a5\u662f\u5426\u8bbe\u7f6e\u6210\u529f\u3002\n\n\u5728\u7ec8\u7aef\u4e2d\u8f93\u5165\u4ee5\u4e0b\u547d\u4ee4\uff1a\n\n```bash\nssh -T git@github.com\n```\n\n  * \u5982\u679c\u8fd9\u662f\u60a8\u7b2c\u4e00\u6b21\u8fde\u63a5\uff0c\u7cfb\u7edf\u53ef\u80fd\u4f1a\u63d0\u793a\u60a8\u786e\u8ba4\u8fde\u63a5\uff1a\n    ```\n    The authenticity of host \u0027github.com (IP\u5730\u5740)\u0027 can\u0027t be established.\n    Are you sure you want to continue connecting (yes/no/[fingerprint])? \n    ```\n    \u8f93\u5165 `yes` \u5e76\u6309 Enter \u786e\u8ba4\u3002\n  * \u5982\u679c\u8fde\u63a5\u6210\u529f\uff0c\u60a8\u4f1a\u770b\u5230\u7c7b\u4f3c\u5982\u4e0b\u7684\u6b22\u8fce\u4fe1\u606f\uff1a\n    ```\n    Hi *\u60a8\u7684GitHub\u7528\u6237\u540d*! You\u0027ve successfully authenticated, but GitHub does not provide shell access.\n    ```\n\n-----\n\n## \u5b8c\u6210\n\n\u73b0\u5728\uff0c\u60a8\u7684 Linux Mint \u7cfb\u7edf\u5c31\u53ef\u4ee5\u4f7f\u7528 SSH \u5bc6\u94a5\u514d\u5bc6\uff08\u6216\u53ea\u9700\u8f93\u5165\u4e00\u6b21\u5bc6\u7801\uff09\u5b89\u5168\u5730\u4e0e GitHub \u8fdb\u884c\u4ea4\u4e92\u4e86\u3002\u60a8\u53ef\u4ee5\u4f7f\u7528 SSH URL \u6765\u514b\u9686\u4ed3\u5e93\uff1a\n\n```bash\ngit clone git@github.com:\u7528\u6237\u540d/\u4ed3\u5e93\u540d.git\n```\n\n\u5982\u679c\u60a8\u5728\u514b\u9686\u65f6\u4f7f\u7528\u7684\u662f HTTPS URL\uff0c\u8bf7\u786e\u4fdd\u5c06\u5176\u66f4\u6539\u4e3a SSH URL\u3002"

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 页面加载完成后，延迟移除 page-loading 类，启用过渡动画
            setTimeout(function() {
                document.documentElement.classList.remove('page-loading');
            }, 50);
            
            // 为所有代码块添加复制按钮
            const codeBlocks = document.querySelectorAll('pre > code');
            
            codeBlocks.forEach(function(codeBlock) {
                // 跳过已经包装的代码块
                if (codeBlock.parentElement.classList.contains('code-block-wrapper')) {
                    return;
                }
                
                const pre = codeBlock.parentElement;
                const wrapper = document.createElement('div');
                wrapper.className = 'code-block-wrapper';
                
                // 创建复制按钮
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = '复制';
                
                // 包装pre元素
                pre.parentElement.insertBefore(wrapper, pre);
                wrapper.appendChild(pre);
                wrapper.appendChild(copyBtn);
                
                // 添加复制功能
                copyBtn.addEventListener('click', function() {
                    const text = codeBlock.textContent;
                    
                    // 使用现代Clipboard API
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(text).then(function() {
                            showCopied(copyBtn);
                        }).catch(function() {
                            // 降级到传统方法
                            fallbackCopy(text, copyBtn);
                        });
                    } else {
                        // 降级到传统方法
                        fallbackCopy(text, copyBtn);
                    }
                });
            });
            
            function showCopied(btn) {
                btn.textContent = '已复制';
                btn.classList.add('copied');
                
                setTimeout(function() {
                    btn.textContent = '复制';
                    btn.classList.remove('copied');
                }, 1500);
            }
            
            function fallbackCopy(text, btn) {
                // 创建临时文本区域
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                
                try {
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    showCopied(btn);
                } catch (err) {
                    console.error('复制失败:', err);
                    btn.textContent = '复制失败';
                    setTimeout(function() {
                        btn.textContent = '复制';
                    }, 1500);
                } finally {
                    document.body.removeChild(textArea);
                }
            }
            
            // 滚动悬浮按钮功能
            const scrollToTopBtn = document.getElementById('scroll-to-top');
            const scrollToBottomBtn = document.getElementById('scroll-to-bottom');
            
            function updateScrollButtons() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const windowHeight = window.innerHeight;
                const documentHeight = document.documentElement.scrollHeight;
                
                // 显示/隐藏回到顶部按钮
                if (scrollTop > 300) {
                    scrollToTopBtn.classList.add('visible');

                    scrollToTopBtn.classList.remove('visible');
                }
                
                // 显示/隐藏滚到底部按钮
                if (scrollTop + windowHeight < documentHeight - 300) {
                    scrollToBottomBtn.classList.add('visible');
                } else {
                    scrollToBottomBtn.classList.remove('visible');
                }
            }
            
            // 监听滚动事件
            window.addEventListener('scroll', updateScrollButtons);
            
            // 回到顶部按钮点击事件

                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // 滚到底部按钮点击事件
            scrollToBottomBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: document.documentElement.scrollHeight,
                    behavior: 'smooth'
                });
            });
            
            // 初始化时检查按钮状态
            updateScrollButtons();
            
            // 主题切换功能
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;

                }
            }
            
            // 初始化主题（同步 body 类和其他主题相关元素）
            function initTheme() {
                const isDark = document.documentElement.classList.contains('dark-mode');
                
                // 同步 body 的 dark-mode 类
                if (isDark) {
                    body.classList.add('dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                }
                
                // 初始化代码高亮主题
                const lightTheme = document.getElementById('highlight-theme-light');
                const darkTheme = document.getElementById('highlight-theme-dark');
                if (isDark) {
                    if (lightTheme) lightTheme.disabled = true;
                    if (darkTheme) darkTheme.disabled = false;
                } else {
                    if (lightTheme) lightTheme.disabled = false;
                    if (darkTheme) darkTheme.disabled = true;
                }
                
                updateWordcloudImage(isDark);
            }
            
            // 切换主题
            function toggleTheme() {
                const isDarkMode = document.documentElement.classList.contains('dark-mode');
                const lightTheme = document.getElementById('highlight-theme-light');
                const darkTheme = document.getElementById('highlight-theme-dark');
                
                if (isDarkMode) {
                    // 切换到亮色模式
                    document.documentElement.classList.remove('dark-mode');
                    body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                    updateWordcloudImage(false);
                    // 切换代码高亮主题
                    if (lightTheme) lightTheme.disabled = false;
                    if (darkTheme) darkTheme.disabled = true;
                } else {
                    // 切换到暗色模式
                    document.documentElement.classList.add('dark-mode');
                    body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                    updateWordcloudImage(true);
                    // 切换代码高亮主题
                    if (lightTheme) lightTheme.disabled = true;
                    if (darkTheme) darkTheme.disabled = false;
                }
            }
            
            // 监听主题切换按钮点击
            themeToggle.addEventListener('click', toggleTheme);
            
            // 立即初始化主题，避免闪烁
            initTheme();
            
            // 目录导航功能
            function initTocNavigation() {
                const tocItems = document.querySelectorAll('.toc-item a');
                if (tocItems.length === 0) return;
                
                // 移动端目录折叠功能
                function initMobileTocToggle() {
                    const tocSidebar = document.querySelector('.toc-sidebar');
                    const tocTitle = document.querySelector('.toc-title');
                    
                    if (!tocSidebar || !tocTitle) return;
                    
                    // 检查是否为移动端
                    function isMobile() {
                        return window.innerWidth <= 1023;
                    }
                    
                    // 初始化移动端状态
                    function initMobileState() {
                        if (isMobile()) {
                            tocSidebar.classList.remove('expanded');
                        } else {
                            tocSidebar.classList.add('expanded');
                        }
                    }
                    
                    // 切换折叠状态
                    function toggleToc() {
                        if (!isMobile()) return;
                        
                        tocSidebar.classList.toggle('expanded');
                    }
                    
                    // 监听标题点击
                    tocTitle.addEventListener('click', function(e) {
                        if (isMobile()) {
                            e.preventDefault();
                            toggleToc();
                        }
                    });
                    
                    // 监听窗口大小变化
                    window.addEventListener('resize', function() {
                        initMobileState();
                    });
                    
                    // 初始化状态
                    initMobileState();
                }
                
                // 初始化移动端折叠功能
                initMobileTocToggle();
                
                // 为目录链接添加平滑滚动
                tocItems.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const targetId = this.getAttribute('href').substring(1);
                        const targetElement = document.getElementById(targetId);
                        
                        if (targetElement) {
                            targetElement.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });
                
                // 监听滚动，高亮当前章节
                function updateActiveTocItem() {
                    const headings = document.querySelectorAll('h1[id], h2[id], h3[id], h4[id], h5[id], h6[id]');
                    const scrollTop = window.pageYOffset;
                    const windowHeight = window.innerHeight;
                    
                    let currentHeading = null;
                    
                    headings.forEach(heading => {
                        const headingTop = heading.offsetTop - 100; // 偏移量，提前激活
                        
                        if (scrollTop >= headingTop) {
                            currentHeading = heading;
                        }
                    });
                    
                    // 更新目录项激活状态
                    tocItems.forEach(link => {
                        link.parentElement.classList.remove('active');
                    });
                    
                    if (currentHeading) {
                        const activeLink = document.querySelector(`.toc-item a[href="#${currentHeading.id}"]`);
                        if (activeLink) {
                            activeLink.parentElement.classList.add('active');
                        }
                    }
                }
                
                // 节流滚动监听
                let ticking = false;
                window.addEventListener('scroll', function() {
                    if (!ticking) {
                        requestAnimationFrame(function() {
                            updateActiveTocItem();
                            ticking = false;
                        });
                        ticking = true;
                    }
                });
                
                // 初始调用
                updateActiveTocItem();
            }
            
            // 初始化目录导航
            initTocNavigation();
        });
    </script>
