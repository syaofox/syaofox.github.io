"# Nemo Actions \u4f7f\u7528\u8bf4\u660e\n\n## \u7b80\u4ecb\n\nNemo Actions \u662f Cinnamon \u684c\u9762\u73af\u5883\u7684\u6587\u4ef6\u7ba1\u7406\u5668 Nemo \u7684\u6269\u5c55\u529f\u80fd\uff0c\u5141\u8bb8\u7528\u6237\u901a\u8fc7\u53f3\u952e\u83dc\u5355\u5feb\u901f\u6267\u884c\u81ea\u5b9a\u4e49\u64cd\u4f5c\u3002\u8fd9\u91cc\u63d0\u4f9b5\u4e2a Nemo Actions \u5b9e\u7528\u7684\u6587\u4ef6\u7ba1\u7406\u529f\u80fd\uff1a\n\n| \u529f\u80fd | \u7528\u9014 | \u4e3b\u8981\u4f9d\u8d56 |\n|------|------|----------|\n| \u6279\u91cf\u538b\u7f29\u4e3aZIP | \u6587\u4ef6\u5939\u6279\u91cf\u6253\u5305 | zip |\n| \u590d\u5236\u5b8c\u6574\u8def\u5f84 | \u5feb\u901f\u83b7\u53d6\u6587\u4ef6\u8def\u5f84 | xclip |\n| \u5408\u5e76\u89c6\u9891\u97f3\u9891 | \u89c6\u9891\u97f3\u9891\u6d41\u5408\u5e76 | ffmpeg |\n| \u62fc\u63a5MP4\u89c6\u9891 | \u591a\u89c6\u9891\u987a\u5e8f\u62fc\u63a5 | ffmpeg |\n| \u5237\u65b0 | \u5f3a\u5236\u5237\u65b0\u89c6\u56fe | xdotool |\n\n\u4e0b\u8f7d\uff1a[nemo_actions.zip](../../../assets/images/\u4e00\u4e9b\u81ea\u5b9a\u4e49NemoActions/22983335-nemo_actions.zip)\n\n### \u5b89\u88c5\u4f4d\u7f6e\n\n- **Actions \u914d\u7f6e\u6587\u4ef6**\uff1a`~/.local/share/nemo/actions/`\n- **\u6267\u884c\u811a\u672c**\uff1a`~/.local/share/nemo/scripts/`\n\n\u8fd9\u4e9b\u6587\u4ef6\u5df2\u7ecf\u5b89\u88c5\u5728\u6b63\u786e\u7684\u4f4d\u7f6e\uff0c\u91cd\u542fNemo(`nemo -q`)\uff0cNemo \u4f1a\u81ea\u52a8\u52a0\u8f7d\u5e76\u5728\u53f3\u952e\u83dc\u5355\u4e2d\u663e\u793a\u76f8\u5e94\u7684\u9009\u9879\u3002\n\n---\n\n## \u529f\u80fd\u5217\u8868\n\n\u672c\u5de5\u5177\u96c6\u5305\u542b\u4ee5\u4e0b5\u4e2a\u529f\u80fd\uff1a\n\n1. **\u6279\u91cf\u538b\u7f29\u4e3aZIP\u6587\u4ef6** - \u5c06\u591a\u4e2a\u6587\u4ef6\u5939\u5206\u522b\u538b\u7f29\u4e3a\u72ec\u7acb\u7684 ZIP \u6587\u4ef6\n2. **\u590d\u5236\u5b8c\u6574\u8def\u5f84\u5230\u526a\u8d34\u677f** - \u5feb\u901f\u590d\u5236\u6587\u4ef6\u6216\u6587\u4ef6\u5939\u7684\u7edd\u5bf9\u8def\u5f84\n3. **\u5408\u5e76\u89c6\u9891\u97f3\u9891\u4e3aMP4** - \u5c06\u72ec\u7acb\u7684\u89c6\u9891\u6d41\u548c\u97f3\u9891\u6d41\u5408\u5e76\u4e3a MP4 \u6587\u4ef6\n4. **\u62fc\u63a5MP4\u89c6\u9891** - \u5c06\u591a\u4e2a MP4 \u89c6\u9891\u6587\u4ef6\u6309\u987a\u5e8f\u62fc\u63a5\u6210\u4e00\u4e2a\u6587\u4ef6\n5. **\u5237\u65b0** - \u5feb\u901f\u5237\u65b0 Nemo \u6587\u4ef6\u7ba1\u7406\u5668\u89c6\u56fe\n\n---\n\n## 1. \u6279\u91cf\u538b\u7f29\u4e3aZIP\u6587\u4ef6\n\n### \u529f\u80fd\u63cf\u8ff0\n\n\u5c06\u9009\u4e2d\u7684\u6bcf\u4e2a\u6587\u4ef6\u5939\u5206\u522b\u538b\u7f29\u4e3a\u72ec\u7acb\u7684 `.zip` \u6587\u4ef6\uff0c\u538b\u7f29\u6587\u4ef6\u4e0e\u6e90\u6587\u4ef6\u5939\u540c\u540d\uff0c\u4fdd\u5b58\u5728\u540c\u4e00\u76ee\u5f55\u4e0b\u3002\n\n### \u4f7f\u7528\u573a\u666f\n\n- \u9700\u8981\u5206\u4eab\u6216\u5907\u4efd\u591a\u4e2a\u9879\u76ee\u6587\u4ef6\u5939\n- \u6279\u91cf\u6253\u5305\u591a\u4e2a\u76ee\u5f55\u4ee5\u8282\u7701\u78c1\u76d8\u7a7a\u95f4\n- \u51c6\u5907\u90ae\u4ef6\u9644\u4ef6\u6216\u4e0a\u4f20\u5230\u4e91\u5b58\u50a8\n\n### \u4f7f\u7528\u6b65\u9aa4\n\n1. \u5728 Nemo \u6587\u4ef6\u7ba1\u7406\u5668\u4e2d\uff0c\u9009\u62e9\u4e00\u4e2a\u6216\u591a\u4e2a\u6587\u4ef6\u5939\n2. \u53f3\u952e\u70b9\u51fb\u9009\u4e2d\u7684\u6587\u4ef6\u5939\n3. \u5728\u53f3\u952e\u83dc\u5355\u4e2d\u9009\u62e9 **\"\u6279\u91cf\u538b\u7f29\u4e3aZIP\u6587\u4ef6\"** (Compress to individual ZIP files)\n4. \u7ec8\u7aef\u7a97\u53e3\u4f1a\u6253\u5f00\u5e76\u663e\u793a\u538b\u7f29\u8fdb\u5ea6\n5. \u538b\u7f29\u5b8c\u6210\u540e\uff0c\u6bcf\u4e2a\u6587\u4ef6\u5939\u65c1\u8fb9\u4f1a\u751f\u6210\u5bf9\u5e94\u7684 `.zip` \u6587\u4ef6\n\n### \u793a\u4f8b\n\n```\n\u539f\u59cb\u6587\u4ef6\u5939\uff1a\n  /home/user/Documents/Project1/\n  /home/user/Documents/Project2/\n\n\u538b\u7f29\u540e\u751f\u6210\uff1a\n  /home/user/Documents/Project1.zip\n  /home/user/Documents/Project2.zip\n```\n\n### \u6280\u672f\u7ec6\u8282\n\n- **\u811a\u672c\u4f4d\u7f6e**\uff1a`~/.local/share/nemo/scripts/compress_folders_to_zip.sh`\n- **\u538b\u7f29\u65b9\u5f0f**\uff1a\u4f7f\u7528 `zip -r -q` \u547d\u4ee4\u9012\u5f52\u538b\u7f29\n- **\u6743\u9650\u68c0\u67e5**\uff1a\u81ea\u52a8\u68c0\u67e5\u8bfb\u53d6\u548c\u5199\u5165\u6743\u9650\n- **\u9519\u8bef\u5904\u7406**\uff1a\u8df3\u8fc7\u65e0\u6cd5\u8bbf\u95ee\u7684\u6587\u4ef6\u5939\u5e76\u7ee7\u7eed\u5904\u7406\u5176\u4ed6\u6587\u4ef6\u5939\n\n### \u4f9d\u8d56\u9879\n\n- `zip` - ZIP \u538b\u7f29\u5de5\u5177\n- `bash` - Shell \u89e3\u91ca\u5668\n- `realpath` - \u83b7\u53d6\u7edd\u5bf9\u8def\u5f84\uff08\u901a\u5e38\u5df2\u9884\u88c5\uff09\n\n### \u6ce8\u610f\u4e8b\u9879\n\n- \u4ec5\u5bf9\u6587\u4ef6\u5939\u751f\u6548\uff0c\u9009\u4e2d\u7684\u6587\u4ef6\u4f1a\u88ab\u5ffd\u7565\n- \u5982\u679c\u540c\u540d `.zip` \u6587\u4ef6\u5df2\u5b58\u5728\uff0c\u4f1a\u88ab\u8986\u76d6\n- \u538b\u7f29\u8fc7\u7a0b\u5728\u7ec8\u7aef\u7a97\u53e3\u4e2d\u663e\u793a\uff0c\u5b8c\u6210\u540e\u53ef\u624b\u52a8\u5173\u95ed\n\n---\n\n## 2. \u590d\u5236\u5b8c\u6574\u8def\u5f84\u5230\u526a\u8d34\u677f\n\n### \u529f\u80fd\u63cf\u8ff0\n\n\u5c06\u9009\u4e2d\u7684\u6587\u4ef6\u6216\u6587\u4ef6\u5939\u7684\u5b8c\u6574\u7edd\u5bf9\u8def\u5f84\u590d\u5236\u5230\u7cfb\u7edf\u526a\u8d34\u677f\uff0c\u65b9\u4fbf\u5728\u547d\u4ee4\u884c\u6216\u5176\u4ed6\u5e94\u7528\u4e2d\u4f7f\u7528\u3002\n\n### \u4f7f\u7528\u573a\u666f\n\n- \u5728\u7ec8\u7aef\u4e2d\u5feb\u901f\u5bfc\u822a\u5230\u67d0\u4e2a\u76ee\u5f55\n- \u5728\u914d\u7f6e\u6587\u4ef6\u4e2d\u586b\u5199\u6587\u4ef6\u8def\u5f84\n- \u4e0e\u4ed6\u4eba\u5206\u4eab\u6587\u4ef6\u7684\u51c6\u786e\u4f4d\u7f6e\n- \u5728\u4ee3\u7801\u4e2d\u5f15\u7528\u6587\u4ef6\u8def\u5f84\n\n### \u4f7f\u7528\u6b65\u9aa4\n\n1. \u5728 Nemo \u6587\u4ef6\u7ba1\u7406\u5668\u4e2d\uff0c\u9009\u62e9\u5355\u4e2a\u6587\u4ef6\u6216\u6587\u4ef6\u5939\n2. \u53f3\u952e\u70b9\u51fb\u9009\u4e2d\u7684\u9879\u76ee\n3. \u5728\u53f3\u952e\u83dc\u5355\u4e2d\u9009\u62e9 **\"\u590d\u5236\u5b8c\u6574\u8def\u5f84\u5230\u526a\u8d34\u677f\"** (Copy Path to Clipboard)\n4. \u8def\u5f84\u5df2\u590d\u5236\uff0c\u53ef\u4ee5\u76f4\u63a5\u7c98\u8d34\u4f7f\u7528\uff08Ctrl+V\uff09\n\n### \u793a\u4f8b\n\n```\n\u9009\u4e2d\u6587\u4ef6\uff1a/home/user/Documents/report.pdf\n\u590d\u5236\u540e\u526a\u8d34\u677f\u5185\u5bb9\uff1a/home/user/Documents/report.pdf\n\n\u53ef\u76f4\u63a5\u5728\u7ec8\u7aef\u4e2d\u4f7f\u7528\uff1a\n$ cd /home/user/Documents/\n$ cat /home/user/Documents/report.pdf\n```\n\n### \u6280\u672f\u7ec6\u8282\n\n- **\u547d\u4ee4**\uff1a`echo -n \"%F\" | xclip -selection clipboard`\n- **\u526a\u8d34\u677f**\uff1a\u4f7f\u7528\u7cfb\u7edf\u526a\u8d34\u677f\uff08clipboard selection\uff09\n- **\u65e0\u6362\u884c\u7b26**\uff1a`echo -n` \u786e\u4fdd\u4e0d\u6dfb\u52a0\u989d\u5916\u7684\u6362\u884c\u7b26\n\n### \u4f9d\u8d56\u9879\n\n- `xclip` - X11 \u526a\u8d34\u677f\u5de5\u5177\n- `bash` - Shell \u89e3\u91ca\u5668\n\n### \u6ce8\u610f\u4e8b\u9879\n\n- \u4ec5\u652f\u6301\u5355\u4e2a\u6587\u4ef6\u6216\u6587\u4ef6\u5939\u9009\u62e9\uff08\u591a\u9009\u65f6\u4e0d\u663e\u793a\u6b64\u9009\u9879\uff09\n- \u9002\u7528\u4e8e\u6240\u6709\u6587\u4ef6\u7c7b\u578b\u548c\u6269\u5c55\u540d\n- \u590d\u5236\u7684\u662f\u7edd\u5bf9\u8def\u5f84\uff0c\u4e0d\u662f\u76f8\u5bf9\u8def\u5f84\n\n---\n\n## 3. \u5408\u5e76\u89c6\u9891\u97f3\u9891\u4e3aMP4\n\n### \u529f\u80fd\u63cf\u8ff0\n\n\u5c06\u72ec\u7acb\u7684\u89c6\u9891\u6587\u4ef6\u548c\u97f3\u9891\u6587\u4ef6\u5408\u5e76\u4e3a\u4e00\u4e2a MP4 \u89c6\u9891\u6587\u4ef6\u3002\u811a\u672c\u4f1a\u81ea\u52a8\u68c0\u6d4b\u7f16\u7801\u683c\u5f0f\uff0c\u5982\u679c\u5df2\u7ecf\u662f H.264/AAC \u683c\u5f0f\u5219\u76f4\u63a5\u590d\u5236\u6d41\uff08\u901f\u5ea6\u5feb\uff09\uff0c\u5426\u5219\u81ea\u52a8\u8f6c\u7801\u3002\n\n### \u4f7f\u7528\u573a\u666f\n\n- \u67d0\u4e9b\u5f55\u5c4f\u6216\u4e0b\u8f7d\u5de5\u5177\u751f\u6210\u7684\u89c6\u9891\u548c\u97f3\u9891\u662f\u5206\u79bb\u7684\n- \u9700\u8981\u4e3a\u9759\u97f3\u89c6\u9891\u6dfb\u52a0\u97f3\u8f68\n- \u4e3a\u89c6\u9891\u66ff\u6362\u97f3\u9891\u8f68\u9053\n- \u5904\u7406 B\u7ad9\u4e0b\u8f7d\u7684\u5206\u79bb\u89c6\u9891\u5 d1.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm -E %fedora).noarch.rpm\nsudo dnf install ffmpeg\n```\n\n### \u5728 Arch Linux \u4e0a\u5b89\u88c5\n\n```bash\n# \u5b89\u88c5\u6240\u6709\u4f9d\u8d56\nsudo pacman -S zip xclip ffmpeg xdotool\n```\n\n### \u9a8c\u8bc1\u5b89\u88c5\n\n\u5b89\u88c5\u5b8c\u6210\u540e\uff0c\u53ef\u4ee5\u4f7f\u7528\u4ee5\u4e0b\u547d\u4ee4\u9a8c\u8bc1\uff1a\n\n```bash\n# \u68c0\u67e5 zip\nzip --version\n\n# \u68c0\u67e5 xclip\nxclip -version\n\n# \u68c0\u67e5 ffmpeg\nffmpeg -version\n\n# \u68c0\u67e5 xdotool\nxdotool --version\n```\n\n---\n\n## \u5e38\u89c1\u95ee\u9898\u4e0e\u6545\u969c\u6392\u9664\n\n### Q1: \u53f3\u952e\u83dc\u5355\u4e2d\u6ca1\u6709\u663e\u793a\u8fd9\u4e9b\u9009\u9879\uff1f\n\n**\u89e3\u51b3\u65b9\u6cd5**\uff1a\n1. \u786e\u8ba4\u6587\u4ef6\u4f4d\u7f6e\u6b63\u786e\uff1a\n   ```bash\n   ls ~/.local/share/nemo/actions/\n   ls ~/.local/share/nemo/scripts/\n   ```\n2. \u68c0\u67e5\u811a\u672c\u662f\u5426\u6709\u6267\u884c\u6743\u9650\uff1a\n   ```bash\n   chmod +x ~/.local/share/nemo/scripts/*.sh\n   ```\n3. \u91cd\u542f Nemo\uff1a\n   ```bash\n   nemo -q\n   nemo \u0026\n   ```\n\n### Q2: \u70b9\u51fb\u83dc\u5355\u540e\u6ca1\u6709\u53cd\u5e94\u6216\u62a5\u9519\uff1f\n\n**\u89e3\u51b3\u65b9\u6cd5**\uff1a\n1. \u68c0\u67e5\u662f\u5426\u5b89\u88c5\u4e86\u5fc5\u8981\u7684\u4f9d\u8d56\uff08\u53c2\u89c1\u4e0a\u65b9\u5b89\u88c5\u6307\u5357\uff09\n2. \u5728\u7ec8\u7aef\u4e2d\u624b\u52a8\u8fd0\u884c\u811a\u672c\u67e5\u770b\u9519\u8bef\u4fe1\u606f\uff1a\n   ```bash\n   bash ~/.local/share/nemo/scripts/[\u811a\u672c\u540d\u79f0].sh [\u6d4b\u8bd5\u6587\u4ef6\u8def\u5f84]\n   ```\n\n### Q3: \u590d\u5236\u8def\u5f84\u529f\u80fd\u4e0d\u5de5\u4f5c\uff1f\n\n**\u89e3\u51b3\u65b9\u6cd5**\uff1a\n1. \u786e\u8ba4\u5df2\u5b89\u88c5 xclip\uff1a\n   ```bash\n   sudo apt install xclip\n   ```\n2. \u786e\u8ba4 X11 \u4f1a\u8bdd\u6b63\u5e38\u8fd0\u884c\uff08Wayland \u53ef\u80fd\u9700\u8981\u989d\u5916\u914d\u7f6e\uff09\n\n### Q4: \u5982\u4f55\u5378\u8f7d\u8fd9\u4e9b Actions\uff1f\n\n```bash\n# \u5220\u9664 action \u914d\u7f6e\u6587\u4ef6\nrm ~/.local/share/nemo/actions/compress-folders-to-zip.nemo_action\nrm ~/.local/share/nemo/actions/copy_path_to_clipboard.nemo_action\nrm ~/.local/share/nemo/actions/merge-h264acc.nemo_action\nrm ~/.local/share/nemo/actions/merge-mp4-videos.nemo_action\nrm ~/.local/share/nemo/actions/refresh.nemo_action\n\n# \u5220\u9664\u811a\u672c\u6587\u4ef6\nrm ~/.local/share/nemo/scripts/compress_folders_to_zip.sh\nrm ~/.local/share/nemo/scripts/merge-h264acc.sh\nrm ~/.local/share/nemo/scripts/merge-videos.sh\n\n# \u91cd\u542f Nemo\nnemo -q\n```\n\n---\n\n## \u81ea\u5b9a\u4e49\u548c\u4fee\u6539\n\n\u6240\u6709\u811a\u672c\u90fd\u662f\u6807\u51c6\u7684 Bash \u811a\u672c\uff0c\u53ef\u4ee5\u6839\u636e\u9700\u8981\u8fdb\u884c\u4fee\u6539\uff1a\n\n### \u4fee\u6539\u538b\u7f29\u683c\u5f0f\n\n\u7f16\u8f91 `compress_folders_to_zip.sh`\uff0c\u5c06 `zip` \u547d\u4ee4\u66ff\u6362\u4e3a\u5176\u4ed6\u538b\u7f29\u5de5\u5177\uff08\u5982 `tar`\uff09\u3002\n\n### \u4fee\u6539\u89c6\u9891\u8f93\u51fa\u8d28\u91cf\n\n\u7f16\u8f91 `merge-h264acc.sh`\uff0c\u8c03\u6574\u4ee5\u4e0b\u53c2\u6570\uff1a\n- CRF \u503c\uff080-51\uff0c\u8d8a\u5c0f\u8d28\u91cf\u8d8a\u9ad8\uff09\uff1a`-crf 23`\n- \u9884\u8bbe\u901f\u5ea6\uff1a`-preset medium`\uff08\u53ef\u9009\uff1aultrafast, fast, medium, slow, veryslow\uff09\n- \u97f3\u9891\u6bd4\u7279\u7387\uff1a`-b:a 128k`\n\n### \u4fee\u6539\u8f93\u51fa\u6587\u4ef6\u540d\n\n\u7f16\u8f91\u76f8\u5e94\u811a\u672c\u4e2d\u7684 `output_file` \u53d8\u91cf\u5b9a\u4e49\u90e8\u5206\u3002\n\n\n\n"
            </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 页面加载完成后，延迟移除 page-loading 类，启用过渡动画
            setTimeout(function() {
                document.documentElement.classList.remove('page-loading');
            }, 50);
            
            // 为所有代码块添加复制按钮
            const codeBlocks = document.querySelectorAll('pre > code');
            
            codeBlocks.forEach(function(codeBlock) {
                // 跳过已经包装的代码块
                if (codeBlock.parentElement.classList.contains('code-block-wrapper')) {
                    return;
                }
                
                const pre = codeBlock.parentElement;
                const wrapper = document.createElement('div');
                wrapper.className = 'code-block-wrapper';
                
                // 创建复制按钮
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = '复制';
                
                // 包装pre元素
                pre.parentElement.insertBefore(wrapper, pre);
                wrapper.appendChild(pre);
                wrapper.appendChild(copyBtn);
                
                // 添加复制功能
                copyBtn.addEventListener('click', function() {
                    const text = codeBlock.textContent;
                    
                    // 使用现代Clipboard API
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(text).then(function() {
                            showCopied(copyBtn);
                        }).catch(function() {
                            // 降级到传统方法
                            fallbackCopy(text, copyBtn);
                        });
                    } else {
                        // 降级到传统方法
                        fallbackCopy(text, copyBtn);
                    }
                });
            });
            
            function showCopied(btn) {
                btn.textContent = '已复制';
                btn.classList.add('copied');
                
                setTimeout(function() {
                    btn.textContent = '复制';
                    btn.classList.remove('copied');
                }, 1500);
            }
            
            function fallbackCopy(text, btn) {
                // 创建临时文本区域
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                
                try {
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    showCopied(btn);
                } catch (err) {
                    console.error('复制失败:', err);
                    btn.textContent = '复制失败';
                    setTimeout(function() {
                        btn.textContent = '复制';
                    }, 1500);
                } finally {
                    document.body.removeChild(textArea);
                }
            }
            
            // 滚动悬浮按钮功能
            const scrollToTopBtn = document.getElementById('scroll-to-top');
            const scrollToBottomBtn = document.getElementById('scroll-to-bottom');
            
            function updateScrollButtons() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const windowHeight = window.innerHeight;
                const documentHeight = document.documentElement.scrollHeight;
                
                // 显示/隐藏回到顶部按钮
                if (scrollTop > 300) {
                    scrollToTopBtn.classList.add('visible');
                } else {
                    scrollToTopBtn.classList.remove('visible');
                }
                
                // 显示/隐藏滚到底部按钮
                if (scrollTop + windowHeight < documentHeight - 300) {
                    scrollToBottomBtn.classList.add('visible');
                } else {
                    scrollToBottomBtn.classList.remove('visible');
                }
            }
            
            // 监听滚动事件
            window.addEventListener('scroll', updateScrollButtons);
            
            // 回到顶部按钮点击事件
            scrollToTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // 滚到底部按钮点击事件
            scrollToBottomBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: document.documentElement.scrollHeight,
                    behavior: 'smooth'
                });
            });
            
            // 初始化时检查按钮状态
            updateScrollButtons();
            
            // 主题切换功能
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            
            // 更新词云图片
            function updateWordcloudImage(isDark) {
                const wordcloudImg = document.getElementById('wordcloud-img');
                if (wordcloudImg) {
                    const newSrc = isDark ? 'assets/wordcloud-dark.png' : 'assets/wordcloud-light.png';
                    if (wordcloudImg.src !== new URL(newSrc, window.location.href).href) {
                        wordcloudImg.src = newSrc;
                        console.log('词云图片已切换至:', newSrc);
                    }
                } else {
                    console.warn('未找到词云图片元素');
                }
            }
            
            // 初始化主题（同步 body 类和其他主题相关元素）
            function initTheme() {
                const isDark = document.documentElement.classList.contains('dark-mode');
                
                // 同步 body 的 dark-mode 类
                if (isDark) {
                    body.classList.add('dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                }
                
                // 初始化代码高亮主题
                const lightTheme = document.getElementById('highlight-theme-light');
                const darkTheme = document.getElementById('highlight-theme-dark');
                if (isDark) {
                    if (lightTheme) lightTheme.disabled = true;
                    if (darkTheme) darkTheme.disabled = false;
                } else {
                    if (lightTheme) lightTheme.disabled = false;
                    if (darkTheme) darkTheme.disabled = true;
                }
                
                updateWordcloudImage(isDark);
            }
            
            // 切换主题
            function toggleTheme() {
                const isDarkMode = document.documentElement.classList.contains('dark-mode');
                const lightTheme = document.getElementById('highlight-theme-light');
                const darkTheme = document.getElementById('highlight-theme-dark');
                
                if (isDarkMode) {
                    // 切换到亮色模式
                    document.documentElement.classList.remove('dark-mode');
                    body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                    updateWordcloudImage(false);
                    // 切换代码高亮主题
                    if (lightTheme) lightTheme.disabled = false;
                    if (darkTheme) darkTheme.disabled = true;
                } else {
                    // 切换到暗色模式
                    document.documentElement.classList.add('dark-mode');
                    body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                    updateWordcloudImage(true);
                    // 切换代码高亮主题
                    if (lightTheme) lightTheme.disabled = true;
                    if (darkTheme) darkTheme.disabled = false;
                }
            }
            
            // 监听主题切换按钮点击
            themeToggle.addEventListener('click', toggleTheme);
            
            // 立即初始化主题，避免闪烁
            initTheme();
            
            // 目录导航功能
            function initTocNavigation() {
                const tocItems = document.querySelectorAll('.toc-item a');
                if (tocItems.length === 0) return;
                
                // 移动端目录折叠功能
                function initMobileTocToggle() {
                    const tocSidebar = document.querySelector('.toc-sidebar');
                    const tocTitle = document.querySelector('.toc-title');
                    
                    if (!tocSidebar || !tocTitle) return;
                    
                    // 检查是否为移动端
                    function isMobile() {
                        return window.innerWidth <= 1023;
                    }
                    
                    // 初始化移动端状态
                    function initMobileState() {
                        if (isMobile()) {
                            tocSidebar.classList.remove('expanded');
                        } else {
                            tocSidebar.classList.add('expanded');
                        }
                    }
                    
                    // 切换折叠状态
                    function toggleToc() {
                        if (!isMobile()) return;
                        
                        tocSidebar.classList.toggle('expanded');
                    }
                    
                    // 监听标题点击
                    tocTitle.addEventListener('click', function(e) {
                        if (isMobile()) {
                            e.preventDefault();
                            toggleToc();
                        }
                    });
                    
                    // 监听窗口大小变化
                    window.addEventListener('resize', function() {
                        initMobileState();
                    });
                    
                    // 初始化状态
                    initMobileState();
                }
                
                // 初始化移动端折叠功能
                initMobileTocToggle();
                
                // 为目录链接添加平滑滚动
                tocItems.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const targetId = this.getAttribute('href').substring(1);
                        const targetElement = document.getElementById(targetId);
                        
                        if (targetElement) {
                            targetElement.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });
                
                // 监听滚动，高亮当前章节
                function updateActiveTocItem() {
                    const headings = document.querySelectorAll('h1[id], h2[id], h3[id], h4[id], h5[id], h6[id]');
                    const scrollTop = window.pageYOffset;
                    const windowHeight = window.innerHeight;
                    
                    let currentHeading = null;
                    
                    headings.forEach(heading => {
                        const headingTop = heading.offsetTop - 100; // 偏移量，提前激活
                        
                        if (scrollTop >= headingTop) {
                            currentHeading = heading;
                        }
                    });
                    
                    // 更新目录项激活状态
                    tocItems.forEach(link => {
                        link.parentElement.classList.remove('active');
                    });
                    
                    if (currentHeading) {
                        const activeLink = document.querySelector(`.toc-item a[href="#${currentHeading.id}"]`);
                        if (activeLink) {
                            activeLink.parentElement.classList.add('active');
                        }
                    }
                }
                
                // 节流滚动监听
                let ticking = false;
                window.addEventListener('scroll', function() {
                    if (!ticking) {
                        requestAnimationFrame(function() {
                            updateActiveTocItem();
                            ticking = false;
                        });
                        ticking = true;
                    }
                });
                
                // 初始调用
                updateActiveTocItem();
            }
            
            // 初始化目录导航
            initTocNavigation();
        });
    </script>
    
    
<script src="../../static/js/markdown-renderer.js"></script>
