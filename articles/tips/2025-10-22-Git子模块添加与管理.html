"\u8981\u5728\u4e00\u4e2a GitHub \u4ed3\u5e93\u4e2d\u5f15\u7528\u591a\u4e2a\u5b50\u4ed3\u5e93\uff0c\u4f60\u9700\u8981\u4f7f\u7528 **Git Submodule\uff08Git \u5b50\u6a21\u5757\uff09** \u529f\u80fd\u3002\n\n\u5b50\u6a21\u5757\u5141\u8bb8\u4f60\u5c06\u4e00\u4e2a Git \u4ed3\u5e93\u4f5c\u4e3a\u53e6\u4e00\u4e2a Git \u4ed3\u5e93\u7684\u5b50\u76ee\u5f55\u3002\u4e3b\u4ed3\u5e93\uff08\u7236\u4ed3\u5e93\uff09\u53ea\u4f1a\u8bb0\u5f55\u5b50\u6a21\u5757\u4ed3\u5e93\u7684**\u7279\u5b9a\u63d0\u4ea4\uff08Commit\uff09**\uff0c\u800c\u4e0d\u662f\u5b50\u4ed3\u5e93\u7684\u5168\u90e8\u5185\u5bb9\u3002\u8fd9\u975e\u5e38\u9002\u5408\u7ba1\u7406\u4f9d\u8d56\u9879\u3001\u5e93\uff0c\u6216\u8005\u5c06\u5927\u578b\u9879\u76ee\u62c6\u5206\u6210\u72ec\u7acb\u7684\u4ee3\u7801\u5e93\u3002\n\n\u4ee5\u4e0b\u662f\u5b9e\u73b0\u8fd9\u4e00\u76ee\u6807\u7684\u64cd\u4f5c\u6b65\u9aa4\uff1a\n\n-----\n\n## 1\\. \u6dfb\u52a0\u5b50\u6a21\u5757\uff08\u5f15\u7528\u5b50\u4ed3\u5e93\uff09\n\n\u5728\u4f60\u7684\u4e3b\u4ed3\u5e93\uff08\u7236\u4ed3\u5e93\uff09\u7684\u6839\u76ee\u5f55\u4e0b\u6267\u884c\u4ee5\u4e0b\u547d\u4ee4\uff0c\u4e3a\u6bcf\u4e00\u4e2a\u9700\u8981\u5f15\u7528\u7684\u5b50\u4ed3\u5e93\u91cd\u590d\u6b64\u64cd\u4f5c\u3002\n\n### \u57fa\u672c\u547d\u4ee4\n\n```bash\ngit submodule add \u003c\u5b50\u4ed3\u5e93\u7684URL\u003e \u003c\u5e0c\u671b\u5728\u7236\u4ed3\u5e93\u4e2d\u663e\u793a\u7684\u8def\u5f84\u003e\n```\n\n  - **`\u003c\u5b50\u4ed3\u5e93\u7684URL\u003e`**: \u5b50\u4ed3\u5e93\uff08GitHub \u4ed3\u5e93\uff09\u7684 URL\uff0c\u53ef\u4ee5\u662f HTTPS \u6216 SSH \u683c\u5f0f\u3002\n  - **`\u003c\u5e0c\u671b\u5728\u7236\u4ed3\u5e93\u4e2d\u663e\u793a\u7684\u8def\u5f84\u003e`**: \u4f60\u5e0c\u671b\u5c06\u5b50\u4ed3\u5e93\u514b\u9686\u5230\u7684\u672c\u5730\u76ee\u5f55\u8def\u5f84\uff08\u76f8\u5bf9\u4e8e\u7236\u4ed3\u5e93\u6839\u76ee\u5f55\uff09\u3002\u5982\u679c\u4e0d\u6307\u5b9a\uff0c\u9ed8\u8ba4\u4f7f\u7528\u4ed3\u5e93\u540d\u79f0\u3002\n\n### \u793a\u4f8b\n\n\u5047\u8bbe\u4f60\u8981\u6dfb\u52a0\u4e24\u4e2a\u5b50\u4ed3\u5e93 `LibA` \u548c `UtilsB`\uff1a\n\n```bash\n# \u6dfb\u52a0\u7b2c\u4e00\u4e2a\u5b50\u4ed3\u5e93 LibA\ngit submodule add https://github.com/your-org/LibA.git lib/lib-a\n\n# \u6dfb\u52a0\u7b2c\u4e8c\u4e2a\u5b50\u4ed3\u5e93 UtilsB\ngit submodule add https://github.com/your-org/UtilsB.git utils/b\n```\n\n### \u505a\u4e86\u4ec0\u4e48\uff1f\n\n\u6267\u884c `git submodule add` \u540e\uff0c\u4f1a\u53d1\u751f\u4ee5\u4e0b\u53d8\u5316\uff1a\n\n1.  **\u514b\u9686\u5b50\u4ed3\u5e93**: \u5b50\u4ed3\u5e93\u4f1a\u88ab\u514b\u9686\u5230\u4f60\u6307\u5b9a\u7684\u8def\u5f84\u4e0b\uff08\u4f8b\u5982 `lib/lib-a`\uff09\u3002\n2.  **\u521b\u5efa `.gitmodules` \u6587\u4ef6**: Git \u4f1a\u5728\u4e3b\u4ed3\u5e93\u7684\u6839\u76ee\u5f55\u521b\u5efa\u4e00\u4e2a\u540d\u4e3a `.gitmodules` \u7684\u914d\u7f6e\u6587\u4ef6\uff0c\u5176\u4e2d\u8bb0\u5f55\u4e86\u5b50\u4ed3\u5e93\u7684 URL \u548c\u8def\u5f84\u4fe1\u606f\u3002\u8fd9\u4e2a\u6587\u4ef6\u9700\u8981\u88ab\u7248\u672c\u63a7\u5236\u3002\n3.  **\u8bb0\u5f55\u5b50\u4ed3\u5e93\u7684\u7279\u5b9a\u63d0\u4ea4**: \u4e3b\u4ed3\u5e93\u7684\u7d22\u5f15\u4f1a\u8bb0\u5f55\u5b50\u4ed3\u5e93\u5f53\u524d\u6240\u5728\u5206\u652f\u7684 **\u6700\u65b0\u63d0\u4ea4\u7684 SHA-1 \u503c**\u3002\n\n-----\n\n## 2\\. \u63d0\u4ea4\u5b50\u6a21\u5757\u7684\u66f4\u6539\n\n\u6dfb\u52a0\u5b8c\u6240\u6709\u5b50\u6a21\u5757\u540e\uff0c\u4f60\u9700\u8981\u5c06\u8fd9\u4e9b\u53d8\u52a8\u63d0\u4ea4\u5230\u4f60\u7684\u4e3b\u4ed3\u5e93\u3002\n\n```bash\n# \u67e5\u770b\u72b6\u6001\uff0c\u4f60\u4f1a\u770b\u5230 .gitmodules \u6587\u4ef6\u548c\u5b50\u6a21\u5757\u76ee\u5f55\u7684\u53d8\u52a8\ngit status\n\n# \u6dfb\u52a0\u5e76\u63d0\u4ea4\u53d8\u52a8\ngit commit -m \"Add LibA and UtilsB submodules\"\n\n# \u63a8\u9001\u5230 GitHub\ngit push origin \u003c\u4f60\u7684\u5206\u652f\u540d\u003e\n```\n\n\u73b0\u5728\uff0c\u4f60\u7684\u4e3b\u4ed3\u5e93\u5c31\u6210\u529f\u5f15\u7528\u4e86\u591a\u4e2a\u5b50\u4ed3\u5e93\u3002\u5176\u4ed6\u7528\u6237\u514b\u9686\u4f60\u7684\u4e3b\u4ed3\u5e93\u65f6\uff0c\u5c31\u53ef\u4ee5\u770b\u5230\u5b50\u6a21\u5757\u4fe1\u606f\u4e86\u3002\n\n-----\n\n## 3\\. \u514b\u9686\u5305\u542b\u5b50\u6a21\u5757\u7684\u4ed3\u5e93\uff08\u7ed9\u5176\u4ed6\u7528\u6237\uff09\n\n\u5f53\u5176\u4ed6\u4eba\u514b\u9686\u4f60\u8fd9\u4e2a\u5305\u542b\u5b50\u6a21\u5757\u7684\u4e3b\u4ed3\u5e93\u65f6\uff0c\u4ed6\u4eec\u4e0d\u80fd\u53ea\u7528 `git clone`\u3002\u9ed8\u8ba4\u60c5\u51b5\u4e0b\uff0c**\u5b50\u6a21\u5757\u7684\u5185\u5bb9\u4e0d\u4f1a\u88ab\u81ea\u52a8\u4e0b\u8f7d**\u3002\u4ed6\u4eec\u9700\u8981\u6267\u884c\u4ee5\u4e0b\u4e24\u79cd\u64cd\u4f5c\u4e4b\u4e00\uff1a\n\n### \u9009\u9879 A: \u9996\u6b21\u514b\u9686\u65f6\u5c31\u4e0b\u8f7d\u6240\u6709\u5b50\u6a21\u5757\n\n\u8fd9\u662f\u6700\u63a8\u8350\u7684\u65b9\u5f0f\u3002\n\n```bash\ngit clone --recursive \u003c\u4f60\u7684\u4e3b\u4ed3\u5e93URL\u003e\n```\n\n### \u9009\u9879 B: \u5148\u514b\u9686\u4e3b\u4ed3\u5e93\uff0c\u518d\u521d\u59cb\u5316\u548c\u66f4\u65b0\u5b50\u6a21\u5757\n\n\u5982\u679c\u4ed6\u4eec\u5df2\u7ecf\u514b\u9686\u4e86\u4e3b\u4ed3\u5e93\uff0c\u4f46\u5b50\u6a21\u5757\u76ee\u5f55\u662f\u7a7a\u7684\uff0c\u5219\u9700\u8981\u6267\u884c\u4ee5\u4e0b\u4e24\u6761\u547d\u4ee4\uff1a\n\n```bash\n# 1. \u521d\u59cb\u5316\u672c\u5730\u914d\u7f6e\u6587\u4ef6\ngit submodule init\n\n# 2. \u62c9\u53d6\u5b50\u6a21\u5757\u5185\u5bb9\u5e76\u68c0\u51fa\u4e3b\u4ed3\u5e93\u8bb0\u5f55\u7684\u7279\u5b9a\u63d0\u4ea4\ngit submodule update\n# \u6216\u8005\u4f7f\u7528 -j \u003cN\u003e \u5e76\u884c\u4e0b\u8f7d\u591a\u4e2a\u5b50\u6a21\u5757\uff0c\u63d0\u9ad8\u901f\u5ea6\n# git submodule update --init --recursive -j 8\n```\n\n-----\n\n## \u6838\u5fc3\u6982\u5ff5\u603b\u7ed3\n\n1.  **\u4e3b\u4ed3\u5e93\u53ea\u8bb0\u5f55 SHA-1**\uff1a\u4e3b\u4ed3\u5e93\u53ea\u5173\u5fc3\u5b83\u5f15\u7528\u7684\u5b50\u4ed3\u5e93\u7684**\u54ea\u4e2a\u7279\u5b9a\u63d0\u4ea4**\u3002\u5982\u679c\u4f60\u66f4\u65b0\u4e86\u5b50\u4ed3\u5e93\uff0c\u7236\u4ed3\u5e93\u5e76\u4e0d\u4f1a\u81ea\u52a8\u611f\u77e5\uff0c\u9700\u8981\u4f60\u5728\u7236\u4ed3\u5e93\u4e2d\u660e\u786e\u63d0\u4ea4\u8fd9\u4e2a\u201c\u5f15\u7528\u7684\u66f4\u65b0\u201d\u3002\n2.  **`.gitmodules`**\uff1a\u8fd9\u662f\u4e00\u4e2a\u914d\u7f6e\u6587\u4ef6\uff0c\u4f4d\u4e8e\u4e3b\u4ed3\u5e93\u6839\u76ee\u5f55\uff0c\u5b83\u8bb0\u5f55\u4e86\u6240\u6709\u5b50\u6a21\u5757\u7684\u540d\u79f0\u3001\u8def\u5f84\u548c URL\u3002\n3.  **\u5b50\u6a21\u5757\u662f\u72ec\u7acb\u7684\u4ed3\u5e93**\uff1a\u4f60\u53ef\u4ee5\u8fdb\u5165\u4efb\u4f55\u5b50\u6a21\u5757\u76ee\u5f55\uff0c\u50cf\u64cd\u4f5c\u4e00\u4e2a\u72ec\u7acb\u7684 Git \u4ed3\u5e93\u4e00\u6837\u8fdb\u884c `git pull`\u3001`git commit`\u3001`git push` \u7b49\u64cd\u4f5c\u3002\n\n\n##  \u5220\u9664\u5b50\u6a21\u5757\n\n\u5220\u9664 Git \u5b50\u6a21\u5757\uff08Submodule\uff09\u9700\u8981\u6267\u884c\u51e0\u4e2a\u6b65\u9aa4\uff0c\u56e0\u4e3a\u5b50\u6a21\u5757\u7684\u5f15\u7528\u4fe1\u606f\u5206\u6563\u5728\u4e0d\u540c\u7684\u4f4d\u7f6e\u3002\u4ec5\u4ec5\u5220\u9664\u76ee\u5f55\u662f\u4e0d\u591f\u7684\u3002\n\n\u8bf7\u786e\u4fdd\u4f60\u73b0\u5728\u5904\u4e8e\\*\\*\u4e3b\u4ed3\u5e93\uff08\u7236\u4ed3\u5e93\uff09\\*\\*\u7684\u6839\u76ee\u5f55\u4e0b\u3002\n\n\u4ee5\u4e0b\u662f\u5b8c\u6574\u7684\u5220\u9664\u6b65\u9aa4\uff1a\n\n### \u6b65\u9aa4 1: \u79fb\u9664\u5b50\u6a21\u5757\u8bb0\u5f55\n\n\u4f7f\u7528 `git submodule deinit` \u547d\u4ee4\u6765\u6e05\u9664\u5b50\u6a21\u5757\u5728\u672c\u5730 `.git/config` \u6587\u4ef6\u4e2d\u7684\u914d\u7f6e\u4fe1\u606f\uff0c\u7136\u540e\u4f7f\u7528 `git rm` \u547d\u4ee4\u4ece\u7248\u672c\u63a7\u5236\u4e2d\u5220\u9664\u5b50\u6a21\u5757\u76ee\u5f55\u3002\n\n```bash\n# 1. \u505c\u6b62\u8ffd\u8e2a\u5e76\u79fb\u9664\u672c\u5730\u914d\u7f6e\uff08\u7528\u4f60\u5b9e\u9645\u7684\u5b50\u6a21\u5757\u8def\u5f84\u66ff\u6362 \u003csubmodule_path\u003e\uff09\ngit submodule deinit \u003csubmodule_path\u003e\n\n# 2. \u4ece\u4e3b\u4ed3\u5e93\u7684\u5de5\u4f5c\u533a\u548c\u7d22\u5f15\u4e2d\u5220\u9664\u5b50\u6a21\u5757\u76ee\u5f55\uff08\u4e0d\u5e26\u672b\u5c3e\u7684\u659c\u6760 /\uff09\n# --cached \u53c2\u6570\u5f88\u91cd\u8981\uff0c\u5b83\u53ea\u5220\u9664\u7d22\u5f15\u4e2d\u7684\u8bb0\u5f55\uff0c\u4f46\u4fdd\u7559\u672c\u5730\u6587\u4ef6\uff0c\u4ee5\u4fbf\u540e\u7eed\u5220\u9664\ngit rm --cached \u003csubmodule_path\u003e\n```\n\n**\u4f8b\u5982\uff0c\u5982\u679c\u4f60\u8981\u5220\u9664\u540d\u4e3a `lib/lib-a` \u7684\u5b50\u6a21\u5757\uff1a**\n\n```bash\ngit submodule deinit lib/lib-a\ngit rm --cached lib/lib-a\n```\n\n### \u6b65\u9aa4 2: \u624b\u52a8\u6e05\u9664\u6b8b\u7559\u6587\u4ef6\n\n`git rm --cached` \u547d\u4ee4\u53ea\u662f\u5220\u9664\u4e86 Git \u7d22\u5f15\u4e2d\u7684\u5f15\u7528\uff0c\u4f46\u5b50\u6a21\u5757\u7684\u5b9e\u9645\u76ee\u5f55\u53ef\u80fd\u4ecd\u7136\u5b58\u5728\u3002\u4f60\u9700\u8981\u624b\u52a8\u5220\u9664\u5b83\u3002\n\n```bash\n# 3. \u624b\u52a8\u5220\u9664\u5b50\u6a21\u5757\u7684\u5de5\u4f5c\u76ee\u5f55\nrm -rf \u003csubmodule_path\u003e\n\n# 4. \uff08\u53ef\u9009\uff09\u5220\u9664\u4e3b\u4ed3\u5e93\u4e2d\u6b8b\u7559\u7684 .git \u76ee\u5f55\u6761\u76ee\n# \u8fd9\u4e00\u6b65\u662f\u4e3a\u4e86\u5f7b\u5e95\u6e05\u9664 Git \u5bf9\u8be5\u5b50\u6a21\u5757\u7684\u5f15\u7528\uff0c\u786e\u4fdd\u5e72\u51c0\u3002\n# \u4f7f\u7528\u4f60\u5b9e\u9645\u7684\u5b50\u6a21\u5757\u540d\u79f0\u66ff\u6362 \u003csubmodule_name\u003e\u3002\u5b50\u6a21\u5757\u540d\u79f0\u901a\u5e38\u662f\u8def\u5f84\u7684\u6700\u540e\u4e00\u90e8\u5206\uff0c\u5982 lib-a\nrm -rf .git/modules/\u003csubmodule_name\u003e \n```\n\n### \u6b65\u9aa4 3: \u63d0\u4ea4\u5e76\u63a8\u9001\u66f4\u6539\n\n\u4f60\u9700\u8981\u5c06 `.gitmodules` \u6587\u4ef6\u548c\u5b50\u6a21\u5757\u5220\u9664\u64cd\u4f5c\u63d0\u4ea4\u5230\u4e3b\u4ed3\u5e93\u3002\n\n```bash\n# 5. \u67e5\u770b\u72b6\u6001\uff1a\u4f60\u4f1a\u770b\u5230 .gitmodules \u6587\u4ef6\u88ab\u4fee\u6539\uff0c\u5b50\u6a21\u5757\u76ee\u5f55\u88ab\u5220\u9664\ngit status \n\n# 6. \u63d0\u4ea4\u66f4\u6539\ngit commit -m \"Remove submodule \u003csubmodule_path\u003e\"\n\n# 7. \u63a8\u9001\u5230\u8fdc\u7a0b\u4ed3\u5e93\ngit push origin \u003c\u4f60\u7684\u5206\u652f\u540d\u003e\n```\n\n\u5b8c\u6210\u8fd9\u4e9b\u6b65\u9aa4\u540e\uff0c\u8be5\u5b50\u6a21\u5757\u5c31\u4ece\u4f60\u7684\u4e3b\u4ed3\u5e93\u4e2d\u5f7b\u5e95\u79fb\u9664\u4e86\u3002\n\n-----\n\n### \ud83d\udca1 \u9488\u5bf9\u65e7\u7248 Git \u7684\u8bf4\u660e\n\n\u5982\u679c\u4f60\u7684 Git \u7248\u672c\u6bd4\u8f83\u8001\uff08\u4f4e\u4e8e 2.x\uff09\uff0c\u4f60\u53ef\u80fd\u9700\u8981\u624b\u52a8\u7f16\u8f91 `.gitmodules` \u548c `.git/config` \u6587\u4ef6\uff1a\n\n1.  **\u624b\u52a8\u7f16\u8f91 `.gitmodules` \u6587\u4ef6**\uff1a\u5220\u9664\u4e0e\u8be5\u5b50\u6a21\u5757\u76f8\u5173\u7684\u6240\u6709\u884c\u3002\n2.  **\u624b\u52a8\u7f16\u8f91 `.git/config` \u6587\u4ef6**\uff1a\u5220\u9664 `[submodule \"submodule_name\"]` \u6574\u4e2a\u914d\u7f6e\u5757\u3002\n3.  \u7136\u540e\u6267\u884c\uff1a\n    ```bash\n    git rm --cached \u003csubmodule_path\u003e\n    rm -rf \u003csubmodule_path\u003e\n    # rm -rf .git/modules/\u003csubmodule_name\u003e \n    git commit -m \"Remove submodule \u003csubmodule_path\u003e\"\n    ```\n\n**\u4e0d\u8fc7\uff0c\u63a8\u8350\u4f7f\u7528\u4e0a\u8ff0\u7684 `git submodule deinit` \u547d\u4ee4\uff0c\u56e0\u4e3a\u5b83\u4f1a\u81ea\u52a8\u6e05\u7406\u672c\u5730\u914d\u7f6e\uff0c\u66f4\u52a0\u65b9\u4fbf\u548c\u5b89\u5168\u3002**"
            </script>

    <!-- 滚动悬浮按钮 -->
    <div class="scroll-buttons">
        <button class="scroll-btn" id="scroll-to-top" title="回到顶部">↑</button>
        <button class="scroll-btn" id="scroll-to-bottom" title="滚到底部">↓</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 页面加载完成后，延迟移除 page-loading 类，启用过渡动画
            setTimeout(function() {
                document.documentElement.classList.remove('page-loading');
            }, 50);
            
            // 为所有代码块添加复制按钮
            const codeBlocks = document.querySelectorAll('pre > code');
            
            codeBlocks.forEach(function(codeBlock) {
                // 跳过已经包装的代码块
                if (codeBlock.parentElement.classList.contains('code-block-wrapper')) {
                    return;
                }
                
                const pre = codeBlock.parentElement;
                const wrapper = document.createElement('div');
                wrapper.className = 'code-block-wrapper';
                
                // 创建复制按钮
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = '复制';
                
                // 包装pre元素
                pre.parentElement.insertBefore(wrapper, pre);
                wrapper.appendChild(pre);
                wrapper.appendChild(copyBtn);
                
                // 添加复制功能
                copyBtn.addEventListener('click', function() {
                    const text = codeBlock.textContent;
                    
                    // 使用现代Clipboard API
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(text).then(function() {
                            showCopied(copyBtn);
                        }).catch(function() {
                            // 降级到传统方法
                            fallbackCopy(text, copyBtn);
                        });
                    } else {
                        // 降级到传统方法
                        fallbackCopy(text, copyBtn);
                    }
                });
            });
            
            function showCopied(btn) {
                btn.textContent = '已复制';
                btn.classList.add('copied');
                
                setTimeout(function() {
                    btn.textContent = '复制';
                    btn.classList.remove('copied');
                }, 1500);
            }
            
            function fallbackCopy(text, btn) {
                // 创建临时文本区域
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                
                try {
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    showCopied(btn);
                } catch (err) {
                    console.error('复制失败:', err);
                    btn.textContent = '复制失败';
                    setTimeout(function() {
                        btn.textContent = '复制';
                    }, 1500);
                } finally {
                    document.body.removeChild(textArea);
                }
            }
            
            // 滚动悬浮按钮功能
            const scrollToTopBtn = document.getElementById('scroll-to-top');
            const scrollToBottomBtn = document.getElementById('scroll-to-bottom');
            
            function updateScrollButtons() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const windowHeight = window.innerHeight;
                const documentHeight = document.documentElement.scrollHeight;
                
                // 显示/隐藏回到顶部按钮
                if (scrollTop > 300) {
                    scrollToTopBtn.classList.add('visible');
                } else {
                    scrollToTopBtn.classList.remove('visible');
                }
                
                // 显示/隐藏滚到底部按钮
                if (scrollTop + windowHeight < documentHeight - 300) {
                    scrollToBottomBtn.classList.add('visible');
                } else {
                    scrollToBottomBtn.classList.remove('visible');
                }
            }
            
            // 监听滚动事件
            window.addEventListener('scroll', updateScrollButtons);
            
            // 回到顶部按钮点击事件
            scrollToTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // 滚到底部按钮点击事件
            scrollToBottomBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: document.documentElement.scrollHeight,
                    behavior: 'smooth'
                });
            });
            
            // 初始化时检查按钮状态
            updateScrollButtons();
            
            // 主题切换功能
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            
            // 更新词云图片
            function updateWordcloudImage(isDark) {
                const wordcloudImg = document.getElementById('wordcloud-img');
                if (wordcloudImg) {
                    const newSrc = isDark ? 'assets/wordcloud-dark.png' : 'assets/wordcloud-light.png';
                    if (wordcloudImg.src !== new URL(newSrc, window.location.href).href) {
                        wordcloudImg.src = newSrc;
                        console.log('词云图片已切换至:', newSrc);
                    }
                } else {
                    console.warn('未找到词云图片元素');
                }
            }
            
            // 初始化主题（同步 body 类和其他主题相关元素）
            function initTheme() {
                const isDark = document.documentElement.classList.contains('dark-mode');
                
                // 同步 body 的 dark-mode 类
                if (isDark) {
                    body.classList.add('dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                }
                
                // 初始化代码高亮主题
                const lightTheme = document.getElementById('highlight-theme-light');
                const darkTheme = document.getElementById('highlight-theme-dark');
                if (isDark) {
                    if (lightTheme) lightTheme.disabled = true;
                    if (darkTheme) darkTheme.disabled = false;
                } else {
                    if (lightTheme) lightTheme.disabled = false;
                    if (darkTheme) darkTheme.disabled = true;
                }
                
                updateWordcloudImage(isDark);
            }
            
            // 切换主题
            function toggleTheme() {
                const isDarkMode = document.documentElement.classList.contains('dark-mode');
                const lightTheme = document.getElementById('highlight-theme-light');
                const darkTheme = document.getElementById('highlight-theme-dark');
                
                if (isDarkMode) {
                    // 切换到亮色模式
                    document.documentElement.classList.remove('dark-mode');
                    body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                    updateWordcloudImage(false);
                    // 切换代码高亮主题
                    if (lightTheme) lightTheme.disabled = false;
                    if (darkTheme) darkTheme.disabled = true;
                } else {
                    // 切换到暗色模式
                    document.documentElement.classList.add('dark-mode');
                    body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                    updateWordcloudImage(true);
                    // 切换代码高亮主题
                    if (lightTheme) lightTheme.disabled = true;
                    if (darkTheme) darkTheme.disabled = false;
                }
            }
            
            // 监听主题切换按钮点击
            themeToggle.addEventListener('click', toggleTheme);
            
            // 立即初始化主题，避免闪烁
            initTheme();
            
            // 目录导航功能
            function initTocNavigation() {
                const tocItems = document.querySelectorAll('.toc-item a');
                if (tocItems.length === 0) return;
                
                // 移动端目录折叠功能
                function initMobileTocToggle() {
                    const tocSidebar = document.querySelector('.toc-sidebar');
                    const tocTitle = document.querySelector('.toc-title');
                    
                    if (!tocSidebar || !tocTitle) return;
                    
                    // 检查是否为移动端
                    function isMobile() {
                        return window.innerWidth <= 1023;
                    }
                    
                    // 初始化移动端状态
                    function initMobileState() {
                        if (isMobile()) {
                            tocSidebar.classList.remove('expanded');
                        } else {
                            tocSidebar.classList.add('expanded');
                        }
                    }
                    
                    // 切换折叠状态
                    function toggleToc() {
                        if (!isMobile()) return;
                        
                        tocSidebar.classList.toggle('expanded');
                    }
                    
                    // 监听标题点击
                    tocTitle.addEventListener('click', function(e) {
                        if (isMobile()) {
                            e.preventDefault();
                            toggleToc();
                        }
                    });
                    
                    // 监听窗口大小变化
                    window.addEventListener('resize', function() {
                        initMobileState();
                    });
                    
                    // 初始化状态
                    initMobileState();
                }
                
                // 初始化移动端折叠功能
                initMobileTocToggle();
                
                // 为目录链接添加平滑滚动
                tocItems.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const targetId = this.getAttribute('href').substring(1);
                        const targetElement = document.getElementById(targetId);
                        
                        if (targetElement) {
                            targetElement.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });
                
                // 监听滚动，高亮当前章节
                function updateActiveTocItem() {
                    const headings = document.querySelectorAll('h1[id], h2[id], h3[id], h4[id], h5[id], h6[id]');
                    const scrollTop = window.pageYOffset;
                    const windowHeight = window.innerHeight;
                    
                    let currentHeading = null;
                    
                    headings.forEach(heading => {
                        const headingTop = heading.offsetTop - 100; // 偏移量，提前激活
                        
                        if (scrollTop >= headingTop) {
                            currentHeading = heading;
                        }
                    });
                    
                    // 更新目录项激活状态
                    tocItems.forEach(link => {
                        link.parentElement.classList.remove('active');
                    });
                    
                    if (currentHeading) {
                        const activeLink = document.querySelector(`.toc-item a[href="#${currentHeading.id}"]`);
                        if (activeLink) {
                            activeLink.parentElement.classList.add('active');
                        }
                    }
                }
                
                // 节流滚动监听
                let ticking = false;
                window.addEventListener('scroll', function() {
                    if (!ticking) {
                        requestAnimationFrame(function() {
                            updateActiveTocItem();
                            ticking = false;
                        });
                        ticking = true;
                    }
                });
                
                // 初始调用
                updateActiveTocItem();
            }
            
            // 初始化目录导航
            initTocNavigation();
        });
    </script>
