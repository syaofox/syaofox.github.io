"\u5728 Docker \u548c Docker Compose \u7684\u4f7f\u7528\u4e2d\uff0c\u7406\u89e3\u6587\u4ef6\u5b58\u653e\u4f4d\u7f6e\u3001\u7f13\u5b58\u673a\u5236\u4ee5\u53ca\u5982\u4f55\u7ba1\u7406\u955c\u50cf\u548c\u5bb9\u5668\u975e\u5e38\u91cd\u8981\u3002\n\n---\n\n## \u4e00\u3001 Docker \u6587\u4ef6\u5b58\u653e\u4f4d\u7f6e\uff08\u9ed8\u8ba4\uff09\n\nDocker \u5728\u5b89\u88c5\u65f6\u4f1a\u5728\u4e3b\u673a\u4e0a\u521b\u5efa\u4e00\u4e2a\u76ee\u5f55\u6765\u5b58\u50a8\u6240\u6709\u6570\u636e\uff0c\u5305\u62ec\u955c\u50cf\u3001\u5bb9\u5668\u3001\u5377\uff08Volumes\uff09\u3001\u7f51\u7edc\u914d\u7f6e\u7b49\u3002\u9ed8\u8ba4\u60c5\u51b5\u4e0b\uff0c\u8fd9\u4e2a\u76ee\u5f55\u662f\uff1a\n\n* **Linux:** `/var/lib/docker/`\n* **Windows:** \u901a\u5e38\u5728 `C:\\ProgramData\\Docker\\docker` \u76ee\u5f55\u4e0b\uff08\u6216 WSL 2 \u96c6\u6210\u6a21\u5f0f\u4e0b\u5728 WSL \u865a\u62df\u673a\u5185\u90e8\uff09\n* **macOS:** \u5728 Docker Desktop \u7ba1\u7406\u7684\u865a\u62df\u673a/WSL 2 \u53d1\u884c\u7248\u5185\u90e8\uff08\u7528\u6237\u901a\u5e38\u4e0d\u9700\u8981\u76f4\u63a5\u8bbf\u95ee\u8fd9\u4e2a\u8def\u5f84\uff0c\u800c\u662f\u901a\u8fc7 Docker Desktop \u754c\u9762\u6216\u547d\u4ee4\u7ba1\u7406\uff09\u3002\n\n### \u5173\u952e\u5b50\u76ee\u5f55\uff1a\n\n| \u5b50\u76ee\u5f55 | \u5b58\u653e\u5185\u5bb9 |\n| :--- | :--- |\n| **`volumes/`** | Docker **\u5377\uff08Volumes\uff09** \u7684\u5b9e\u9645\u6570\u636e\u5b58\u50a8\u4f4d\u7f6e\u3002\u8fd9\u662f\u63a8\u8350\u7528\u4e8e\u6301\u4e45\u5316\u6570\u636e\u7684\u673a\u5236\u3002 |\n| **`containers/`** | \u6240\u6709\u5bb9\u5668\u7684\u914d\u7f6e\u3001\u65e5\u5fd7\u548c\u53ef\u5199\u5c42\uff08\u4f46\u901a\u5e38\u4e0d\u76f4\u63a5\u5b58\u50a8\u7528\u6237\u6570\u636e\uff0c\u9664\u975e\u4f7f\u7528\u7ed1\u5b9a\u6302\u8f7d\u6216\u5377\uff09\u3002 |\n| **`image/`** | \u5b58\u50a8\u6240\u6709 **\u955c\u50cf\u5c42** \u7684\u5143\u6570\u636e\u548c\u5b9e\u9645\u6587\u4ef6\u3002 |\n| **`aufs/`, `overlay2/`, `devicemapper/` \u7b49** | \u5b9e\u9645\u7684\u5b58\u50a8\u9a71\u52a8\uff08Storage Driver\uff09\u76ee\u5f55\uff0c\u5b58\u653e\u955c\u50cf\u548c\u5bb9\u5668\u7684\u6587\u4ef6\u7cfb\u7edf\u5c42\u6570\u636e\u3002**`overlay2`** \u662f\u73b0\u4ee3 Linux \u53d1\u884c\u7248\u4e2d\u6700\u5e38\u7528\u548c\u63a8\u8350\u7684\u9a71\u52a8\u3002 |\n\n**\u91cd\u8981\u63d0\u793a\uff1a**\n* \u7528\u6237\u6570\u636e\u7684**\u6301\u4e45\u5316**\u5e94\u8be5\u4f7f\u7528 **\u5377\uff08Volumes\uff09** \u6216 **\u7ed1\u5b9a\u6302\u8f7d\uff08Bind Mounts\uff09**\uff0c\u4e0d\u8981\u76f4\u63a5\u64cd\u4f5c `/var/lib/docker` \u76ee\u5f55\u4e0b\u7684\u6587\u4ef6\u3002\n* \u5982\u679c\u78c1\u76d8\u7a7a\u95f4\u4e0d\u8db3\uff0c\u53ef\u4ee5\u901a\u8fc7\u4fee\u6539 Docker \u5b88\u62a4\u8fdb\u7a0b\u7684\u914d\u7f6e\uff08\u901a\u5e38\u662f `/etc/docker/daemon.json`\uff09\u6765\u66f4\u6539\u8fd9\u4e2a\u6839\u76ee\u5f55 (`data-root` \u5b57\u6bb5)\uff0c\u4f46\u5728\u64cd\u4f5c\u524d\u52a1\u5fc5\u5907\u4efd\u6570\u636e\u3002\n\n---\n\n## \u4e8c\u3001 \u955c\u50cf\u548c\u5bb9\u5668\u7684\u7f13\u5b58\u673a\u5236\n\n### 1. \u955c\u50cf\uff08Image\uff09\u7f13\u5b58\n\nDocker **\u955c\u50cf** \u662f\u7531\u4e00\u7cfb\u5217 **\u53ea\u8bfb\u7684\u5c42\uff08Layers\uff09** \u6784\u6210\u7684\u3002\u8fd9\u79cd\u5206\u5c42\u7ed3\u6784\u662f Docker \u7f13\u5b58\u7684\u6838\u5fc3\uff1a\n\n* **Dockerfile \u6784\u5efa\u7f13\u5b58\uff1a**\n    * \u5f53\u4f7f\u7528 `docker build` \u547d\u4ee4\u65f6\uff0cDocker \u4f1a\u9010\u884c\u6267\u884c **`Dockerfile`** \u4e2d\u7684\u6307\u4ee4\u3002\n    * \u5982\u679c\u67d0\u4e00\u6b65\u9aa4\uff08\u4f8b\u5982 `RUN`, `COPY`, `ADD` \u7b49\uff09\u81ea\u4e0a\u6b21\u6784\u5efa\u4ee5\u6765\u6ca1\u6709\u6539\u53d8\uff0c\u5e76\u4e14\u5b83\u524d\u9762\u7684\u6240\u6709\u5c42\u4e5f\u6ca1\u6709\u6539\u53d8\uff0cDocker \u5c31\u4f1a **\u590d\u7528** \u4e4b\u524d\u6784\u5efa\u597d\u7684\u90a3\u4e00\u5c42\uff0c\u800c\u4e0d\u662f\u91cd\u65b0\u6267\u884c\u8be5\u6307\u4ee4\u3002\u8fd9\u5927\u5927\u52a0\u5feb\u4e86\u6784\u5efa\u901f\u5ea6\u3002\n* **\u5982\u4f55\u5229\u7528\u7f13\u5b58\uff1a**\n    * \u5c06 **\u4e0d\u5e38\u53d8\u52a8** \u7684\u6307\u4ee4\uff08\u5982\u5b89\u88c5\u4f9d\u8d56\uff09\u653e\u5728 **`Dockerfile`** \u7684 **\u524d\u9762**\u3002\n    * \u5c06 **\u7ecf\u5e38\u53d8\u52a8** \u7684\u6307\u4ee4\uff08\u5982\u590d\u5236\u5e94\u7528\u4ee3\u7801\uff09\u653e\u5728 **\u540e\u9762**\u3002\n    * \u4f7f\u7528 `docker build --no-cache` \u53ef\u4ee5\u5f3a\u5236\u7981\u7528\u6240\u6709\u7f13\u5b58\uff0c\u91cd\u65b0\u5b8c\u6574\u6784\u5efa\u3002\n\n### 2. \u5bb9\u5668\uff08Container\uff09\u7684\u6587\u4ef6\u7cfb\u7edf\n\n* \u5bb9\u5668\u5728\u542f\u52a8\u65f6\u4f1a\u5728\u5176\u955c\u50cf\u5c42\u4e4b\u4e0a\u6dfb\u52a0\u4e00\u4e2a **\u53ef\u5199\u5c42\uff08Writable Layer\uff09**\u3002\n* \u5bb9\u5668\u8fd0\u884c\u65f6\u4ea7\u751f\u7684\u6240\u6709\u5199\u5165\u3001\u4fee\u6539\u548c\u5220\u9664\u64cd\u4f5c\u90fd\u53ea\u53d1\u751f\u5728\u8fd9\u4e00\u53ef\u5199\u5c42\u4e2d\u3002\n* \u5f53\u5bb9\u5668\u88ab\u5220\u9664\u65f6\uff0c\u8fd9\u4e2a\u53ef\u5199\u5c42\u4e5f\u4f1a\u9ed8\u8ba4\u88ab\u9500\u6bc1\uff08\u9664\u975e\u4f7f\u7528\u4e86\u6301\u4e45\u5316\u5377\uff09\u3002\n* **\u7f13\u5b58/\u6301\u4e45\u5316\uff1a** \u5bb9\u5668\u5185\u7684\u6587\u4ef6\u901a\u5e38\u4e0d\u662f\u6301\u4e45\u5316\u7684\u3002\u8981\u5b9e\u73b0\u6301\u4e45\u5316\u5b58\u50a8\uff08\u5373\u5bb9\u5668\u91cd\u542f\u6216\u5220\u9664\u540e\u6570\u636e\u4ecd\u4fdd\u7559\uff09\uff0c\u5fc5\u987b\u4f7f\u7528 **\u5377\uff08Volumes\uff09** \u6216 **\u7ed1\u5b9a\u6302\u8f7d\uff08Bind Mounts\uff09**\u3002\n\n---\n\n## \u4e09\u3001 \u65e5\u5e38\u7ba1\u7406\u955c\u50cf\u3001\u5bb9\u5668\u3001\u5377\u7684\u547d\u4ee4\n\n\u65e5\u5e38\u7ba1\u7406\u4e3b\u8981\u4f9d\u9760\u4e00\u7cfb\u5217 `docker` \u547d\u4ee4\uff0c`docker compose` \u5219\u7528\u4e8e\u591a\u5bb9\u5668\u5e94\u7528\u7684\u7ba1\u7406\u3002\n\n### 1. \u955c\u50cf (Images) \u7ba1\u7406\n\n| \u547d\u4ee4 | \u4f5c\u7528 |\n| :--- | :--- |\n| `docker pull \u003cimage\u003e:\u003ctag\u003e` | \u4ece Docker Hub \u6216\u5176\u4ed6\u4ed3\u5e93\u62c9\u53d6\u955c\u50cf\u3002 |\n| `docker images` | \u5217\u51fa\u672c\u5730\u6240\u6709\u955c\u50cf\u3002 |\n| `docker build -t \u003cname\u003e .` | \u6839\u636e\u5f53\u524d\u76ee\u5f55\u7684 `Dockerfile` \u6784\u5efa\u4e00\u4e2a\u65b0\u955c\u50cf\u3002 |\n| `docker rmi \u003cimage_id/name\u003e` | \u5220\u9664\u672c\u5730\u4e00\u4e2a\u6216\u591a\u4e2a\u955c\u50cf\u3002 |\n| **`docker image prune`** | **\u6e05\u7406** \u60ac\u6302\uff08dangling\uff0c\u5373\u672a\u88ab\u4efb\u4f55\u6807\u7b7e\u5f15\u7528\u7684\uff09\u955c\u50cf\u3002 |\n| `docker history \u003cimage\u003e` | \u67e5\u770b\u955c\u50cf\u7684\u6784\u5efa\u5386\u53f2\uff08\u5c42\u4fe1\u606f\uff09\u3002 |\n\n### 2. \u5bb9\u5668 (Containers) \u7ba1\u7406\n\n| \u547d\u4ee4 | \u4f5c\u7528 |\n| :--- | :--- |\n| `docker run -d --name \u003cname\u003e \u003cimage\u003e` | \u4ee5\u540e\u53f0\u6a21\u5f0f\u8fd0\u884c\u4e00\u4e2a\u65b0\u5bb9\u5668\u3002 |\n| `docker ps` | \u5217\u51fa\u6b63\u5728\u8fd0\u884c\u7684\u5bb9\u5668\u3002 |\n| `docker ps -a` | \u5217\u51fa\u6240\u6709\u5bb9\u5668\uff08\u5305\u62ec\u5df2\u505c\u6b62\u7684\uff09\u3002 |\n| `docker start \u003ccontainer_id/name\u003e` | \u542f\u52a8\u4e00\u4e2a\u5df2\u505c\u6b62\u7684\u5bb9\u5668\u3002 |\n| `docker stop \u003ccontainer_id/name\u003e` | \u4f18\u96c5\u5730\u505c\u6b62\u4e00\u4e2a\u6b63\u5728\u8fd0\u884c\u7684\u5bb9\u5668\u3002 |\n| `docker restart \u003ccontainer_id/name\u003e` | \u91cd\u542f\u5bb9\u5668\u3002 |\n| `docker rm \u003ccontainer_id/name\u003e` | \u5220\u9664\u4e00\u4e2a\u5df2\u505c\u6b62\u7684\u5bb9\u5668\u3002 |\n| `docker logs \u003ccontainer_id/name\u003e` | \u67e5\u770b\u5bb9\u5668\u7684\u65e5\u5fd7\u8f93\u51fa\u3002 |\n| `docker exec -it \u003cname\u003e /bin/bash` | \u5728\u8fd0\u884c\u4e2d\u7684\u5bb9\u5668\u5185\u6267\u884c\u547d\u4ee4\uff08\u901a\u5e38\u662f\u8fdb\u5165\u5bb9\u5668\uff09\u3002 |\n| **`docker container prune`** | **\u6e05\u7406** \u6240\u6709\u5df2\u505c\u6b62\u8fd0\u884c\u7684\u5bb9\u5668\u3002 |\n|docker cp \u003c\u5bb9\u5668ID\u003e:/\u5bb9\u5668\u5185\u8def\u5f84 /\u5bbf\u4e3b\u673a\u8def\u5f84|\u4ece\u5bb9\u5668\u590d\u5236\u5230\u5bbf\u4e3b\u673a|\n|docker cp /\u5bbf\u4e3b\u673a\u8def\u5f84 \u003c\u5bb9\u5668ID\u003e:/\u5bb9\u5668\u5185\u8def\u5f84|\u4ece\u5bbf\u4e3b\u673a\u590d\u5236\u5230\u5bb9\u5668|\n|docker cp \u5bb9\u5668ID:/app/checkpoints/. ./checkpoints/|#\u590d\u5236\u6574\u4e2a\u76ee\u5f55\u7684\u5185\u5bb9\uff08\u4f7f\u7528 /. \u8868\u793a\u76ee\u5f55\u5185\u6240\u6709\u5185\u5bb9\uff09|\n\n\n\n### 3. \u5377 (Volumes) \u7ba1\u7406\n\n| \u547d\u4ee4 | \u4f5c\u7528 |\n| :--- | :--- |\n| `docker volume create \u003cname\u003e` | \u521b\u5efa\u4e00\u4e2a\u547d\u540d\u5377\u3002 |\n| `docker volume ls` | \u5217\u51fa\u6240\u6709\u5377\u3002 |\n| `docker volume inspect \u003cname\u003e` | \u67e5\u770b\u5377\u7684\u8be6\u7ec6\u4fe1\u606f\uff08\u5305\u62ec\u5b9e\u9645\u5b58\u653e\u8def\u5f84\uff09\u3002 |\n| `docker volume rm \u003cname\u003e` | \u5220\u9664\u4e00\u4e2a\u5377\uff08\u53ea\u6709\u5728\u6ca1\u6709\u5bb9\u5668\u4f7f\u7528\u65f6\u624d\u80fd\u5220\u9664\uff09\u3002 |\n| **`docker volume prune`** | **\u6e05\u7406** \u6240\u6709\u672a\u88ab\u4f7f\u7528\u7684\u5377\u3002 |\n\n### 4. \u7cfb\u7edf\u7ea7\u6e05\u7406\uff08\u91cd\u8981\uff09\n\n* **`docker system prune`**\uff1a\u8fd9\u662f\u6700\u5e38\u7528\u7684\u6e05\u7406\u547d\u4ee4\uff0c\u4f1a\u5220\u9664\u6240\u6709**\u505c\u6b62\u7684\u5bb9\u5668\u3001\u60ac\u6302\u7684\u955c\u50cf\u3001\u672a\u4f7f\u7528\u7684\u7f51\u7edc\u548c\u60ac\u6302\u7684\u6784\u5efa\u7f13\u5b58**\u3002\n* **`docker system prune -a`**\uff1a**\u6781\u5ea6\u5c0f\u5fc3\u4f7f\u7528\uff01** \u9664\u4e86\u4e0a\u9762\u7684\u5185\u5bb9\uff0c\u8fd8\u4f1a\u5220\u9664\u6240\u6709**\u672a\u88ab\u4efb\u4f55\u5bb9\u5668\u4f7f\u7528\u7684\u955c\u50cf**\u3002\n\n---\n\n## \u56db\u3001 Docker Compose \u7684\u6587\u4ef6\u4e0e\u7ba1\u7406\n\n### 1. Docker Compose \u6587\u4ef6\u4f4d\u7f6e\n\n* **`docker-compose.yml`** (\u6216 `docker-compose.yaml`)\uff1a\n    * \u8fd9\u662f **Docker Compose** \u7684\u6838\u5fc3\u914d\u7f6e\u6587\u4ef6\u3002\n    * \u5b83\u901a\u5e38\u653e\u5728\u9879\u76ee\u7684 **\u6839\u76ee\u5f55** \u4e0b\u3002\n    * Docker Compose \u547d\u4ee4\uff08\u5982 `up`, `down`\uff09\u9ed8\u8ba4\u4f1a\u5728\u5f53\u524d\u76ee\u5f55\u67e5\u627e\u8fd9\u4e2a\u6587\u4ef6\u3002\n\n### 2. Docker Compose \u7ba1\u7406\u547d\u4ee4\n\n| \u547d\u4ee4 | \u4f5c\u7528 |\n| :--- | :--- |\n| `docker compose up -d` | **\u542f\u52a8** \u5e94\u7528\u4e2d\u7684\u6240\u6709\u670d\u52a1\uff0c\u5e76\u5728\u540e\u53f0\u8fd0\u884c\uff08`-d`\uff09\u3002 |\n| `docker compose down` | **\u505c\u6b62\u5e76\u79fb\u9664** `up` \u547d\u4ee4\u521b\u5efa\u7684\u5bb9\u5668\u3001\u7f51\u7edc\u548c\u9ed8\u8ba4\u5377\u3002 |\n| `docker compose ps` | \u5217\u51fa Compose \u6587\u4ef6\u4e2d\u5b9a\u4e49\u7684\u670d\u52a1\uff08\u5bb9\u5668\uff09\u7684\u72b6\u6001\u3002 |\n| `docker compose logs` | \u67e5\u770b\u6240\u6709\u670d\u52a1\u7684\u805a\u5408\u65e5\u5fd7\u3002-f \u5b9e\u65f6\u67e5\u770b |\n| `docker compose exec \u003cservice\u003e \u003ccommand\u003e` | \u5728\u8fd0\u884c\u4e2d\u7684\u670d\u52a1\u5bb9\u5668\u4e2d\u6267\u884c\u547d\u4ee4\u3002 |\n| `docker compose build` | \u4ec5\u91cd\u65b0\u6784\u5efa\u670d\u52a1\uff08\u5982\u679c\u670d\u52a1\u5b9a\u4e49\u4e2d\u6709 `build` \u5173\u952e\u5b57\uff09\u3002 |\n\n**\u6ce8\u610f\uff1a**\n* \u4f7f\u7528 `docker compose down -v` \u53ef\u4ee5\u540c\u65f6\u79fb\u9664\u670d\u52a1\u521b\u5efa\u7684**\u533f\u540d\u5377\uff08Anonymous Volumes\uff09**\u3002\u5bf9\u4e8e**\u547d\u540d\u5377\uff08Named Volumes\uff09**\uff0c\u9700\u8981\u624b\u52a8\u4f7f\u7528 `docker volume rm` \u6216 `docker volume prune` \u6e05\u7406\u3002\n"
            </script>

    <!-- 滚动悬浮按钮 -->
    <div class="scroll-buttons">
        <button class="scroll-btn" id="scroll-to-top" title="回到顶部">↑</button>
        <button class="scroll-btn" id="scroll-to-bottom" title="滚到底部">↓</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 页面加载完成后，延迟移除 page-loading 类，启用过渡动画
            setTimeout(function() {
                document.documentElement.classList.remove('page-loading');
            }, 50);
            
            // 为所有代码块添加复制按钮
            const codeBlocks = document.querySelectorAll('pre > code');
            
            codeBlocks.forEach(function(codeBlock) {
                // 跳过已经包装的代码块
                if (codeBlock.parentElement.classList.contains('code-block-wrapper')) {
                    return;
                }
                
                const pre = codeBlock.parentElement;
                const wrapper = document.createElement('div');
                wrapper.className = 'code-block-wrapper';
                
                // 创建复制按钮
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = '复制';
                
                // 包装pre元素
                pre.parentElement.insertBefore(wrapper, pre);
                wrapper.appendChild(pre);
                wrapper.appendChild(copyBtn);
                
                // 添加复制功能
                copyBtn.addEventListener('click', function() {
                    const text = codeBlock.textContent;
                    
                    // 使用现代Clipboard API
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(text).then(function() {
                            showCopied(copyBtn);
                        }).catch(function() {
                            // 降级到传统方法
                            fallbackCopy(text, copyBtn);
                        });
                    } else {
                        // 降级到传统方法
                        fallbackCopy(text, copyBtn);
                    }
                });
            });
            
            function showCopied(btn) {
                btn.textContent = '已复制';
                btn.classList.add('copied');
                
                setTimeout(function() {
                    btn.textContent = '复制';
                    btn.classList.remove('copied');
                }, 1500);
            }
            
            function fallbackCopy(text, btn) {
                // 创建临时文本区域
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                
                try {
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    showCopied(btn);
                } catch (err) {
                    console.error('复制失败:', err);
                    btn.textContent = '复制失败';
                    setTimeout(function() {
                        btn.textContent = '复制';
                    }, 1500);
                } finally {
                    document.body.removeChild(textArea);
                }
            }
            
            // 滚动悬浮按钮功能
            const scrollToTopBtn = document.getElementById('scroll-to-top');
            const scrollToBottomBtn = document.getElementById('scroll-to-bottom');
            
            function updateScrollButtons() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const windowHeight = window.innerHeight;
                const documentHeight = document.documentElement.scrollHeight;
                
                // 显示/隐藏回到顶部按钮
                if (scrollTop > 300) {
                    scrollToTopBtn.classList.add('visible');
                } else {
                    scrollToTopBtn.classList.remove('visible');
                }
                
                // 显示/隐藏滚到底部按钮
                if (scrollTop + windowHeight < documentHeight - 300) {
                    scrollToBottomBtn.classList.add('visible');
                } else {
                    scrollToBottomBtn.classList.remove('visible');
                }
            }
            
            // 监听滚动事件
            window.addEventListener('scroll', updateScrollButtons);
            
            // 回到顶部按钮点击事件
            scrollToTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // 滚到底部按钮点击事件
            scrollToBottomBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: document.documentElement.scrollHeight,
                    behavior: 'smooth'
                });
            });
            
            // 初始化时检查按钮状态
            updateScrollButtons();
            
            // 主题切换功能
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            
            // 更新词云图片
            function updateWordcloudImage(isDark) {
                const wordcloudImg = document.getElementById('wordcloud-img');
                if (wordcloudImg) {
                    const newSrc = isDark ? 'assets/wordcloud-dark.png' : 'assets/wordcloud-light.png';
                    if (wordcloudImg.src !== new URL(newSrc, window.location.href).href) {
                        wordcloudImg.src = newSrc;
                        console.log('词云图片已切换至:', newSrc);
                    }
                } else {
                    console.warn('未找到词云图片元素');
                }
            }
            
            // 初始化主题（同步 body 类和其他主题相关元素）
            function initTheme() {
                const isDark = document.documentElement.classList.contains('dark-mode');
                
                // 同步 body 的 dark-mode 类
                if (isDark) {
                    body.classList.add('dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                }
                
                // 初始化代码高亮主题
                const lightTheme = document.getElementById('highlight-theme-light');
                const darkTheme = document.getElementById('highlight-theme-dark');
                if (isDark) {
                    if (lightTheme) lightTheme.disabled = true;
                    if (darkTheme) darkTheme.disabled = false;
                } else {
                    if (lightTheme) lightTheme.disabled = false;
                    if (darkTheme) darkTheme.disabled = true;
                }
                
                updateWordcloudImage(isDark);
            }
            
            // 切换主题
            function toggleTheme() {
                const isDarkMode = document.documentElement.classList.contains('dark-mode');
                const lightTheme = document.getElementById('highlight-theme-light');
                const darkTheme = document.getElementById('highlight-theme-dark');
                
                if (isDarkMode) {
                    // 切换到亮色模式
                    document.documentElement.classList.remove('dark-mode');
                    body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                    updateWordcloudImage(false);
                    // 切换代码高亮主题
                    if (lightTheme) lightTheme.disabled = false;
                    if (darkTheme) darkTheme.disabled = true;
                } else {
                    // 切换到暗色模式
                    document.documentElement.classList.add('dark-mode');
                    body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                    updateWordcloudImage(true);
                    // 切换代码高亮主题
                    if (lightTheme) lightTheme.disabled = true;
                    if (darkTheme) darkTheme.disabled = false;
                }
            }
            
            // 监听主题切换按钮点击
            themeToggle.addEventListener('click', toggleTheme);
            
            // 立即初始化主题，避免闪烁
            initTheme();
            
            // 目录导航功能
            function initTocNavigation() {
                const tocItems = document.querySelectorAll('.toc-item a');
                if (tocItems.length === 0) return;
                
                // 移动端目录折叠功能
                function initMobileTocToggle() {
                    const tocSidebar = document.querySelector('.toc-sidebar');
                    const tocTitle = document.querySelector('.toc-title');
                    
                    if (!tocSidebar || !tocTitle) return;
                    
                    // 检查是否为移动端
                    function isMobile() {
                        return window.innerWidth <= 1023;
                    }
                    
                    // 初始化移动端状态
                    function initMobileState() {
                        if (isMobile()) {
                            tocSidebar.classList.remove('expanded');
                        } else {
                            tocSidebar.classList.add('expanded');
                        }
                    }
                    
                    // 切换折叠状态
                    function toggleToc() {
                        if (!isMobile()) return;
                        
                        tocSidebar.classList.toggle('expanded');
                    }
                    
                    // 监听标题点击
                    tocTitle.addEventListener('click', function(e) {
                        if (isMobile()) {
                            e.preventDefault();
                            toggleToc();
                        }
                    });
                    
                    // 监听窗口大小变化
                    window.addEventListener('resize', function() {
                        initMobileState();
                    });
                    
                    // 初始化状态
                    initMobileState();
                }
                
                // 初始化移动端折叠功能
                initMobileTocToggle();
                
                // 为目录链接添加平滑滚动
                tocItems.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const targetId = this.getAttribute('href').substring(1);
                        const targetElement = document.getElementById(targetId);
                        
                        if (targetElement) {
                            targetElement.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    });
                });
                
                // 监听滚动，高亮当前章节
                function updateActiveTocItem() {
                    const headings = document.querySelectorAll('h1[id], h2[id], h3[id], h4[id], h5[id], h6[id]');
                    const scrollTop = window.pageYOffset;
                    const windowHeight = window.innerHeight;
                    
                    let currentHeading = null;
                    
                    headings.forEach(heading => {
                        const headingTop = heading.offsetTop - 100; // 偏移量，提前激活
                        
                        if (scrollTop >= headingTop) {
                            currentHeading = heading;
                        }
                    });
                    
                    // 更新目录项激活状态
                    tocItems.forEach(link => {
                        link.parentElement.classList.remove('active');
                    });
                    
                    if (currentHeading) {
                        const activeLink = document.querySelector(`.toc-item a[href="#${currentHeading.id}"]`);
                        if (activeLink) {
                            activeLink.parentElement.classList.add('active');
                        }
                    }
                }
                
                // 节流滚动监听
                let ticking = false;
                window.addEventListener('scroll', function() {
                    if (!ticking) {
                        requestAnimationFrame(function() {
                            updateActiveTocItem();
                            ticking = false;
                        });
                        ticking = true;
                    }
                });
                
                // 初始调用
                updateActiveTocItem();
            }
            
            // 初始化目录导航
            initTocNavigation();
        });
    </script>
