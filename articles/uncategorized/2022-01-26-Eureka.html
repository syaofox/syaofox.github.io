<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eureka - syaofox 的博客</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fdfdfd;
            color: #111;
            line-height: 1.5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #e8e8e8;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e8e8e8;
        }
        
        .back-link {
            display: inline-block;
            color: #2a7ae2;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .article-title {
            font-size: 2em;
            font-weight: 700;
            color: #111;
            margin-bottom: 15px;
        }
        
        .article-meta {
            color: #828282;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .labels {
            margin-top: 10px;
        }
        
        .label {
            display: inline-block;
            background: #f7f7f7;
            color: #111;
            padding: 4px 8px;
            border: 1px solid #e8e8e8;
            font-size: 0.8em;
            margin-right: 5px;
        }
        
        .article-content {
            font-size: 1em;
            line-height: 1.6;
        }
        
        .article-content h1,
        .article-content h2,
        .article-content h3,
        .article-content h4,
        .article-content h5,
        .article-content h6 {
            color: #111;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        .article-content h1 {
            font-size: 1.8em;
            font-weight: 700;
        }
        
        .article-content h2 {
            font-size: 1.5em;
            font-weight: 700;
        }
        
        .article-content h3 {
            font-size: 1.3em;
            font-weight: 700;
        }
        
        .article-content p {
            margin-bottom: 15px;
        }
        
        .article-content img {
            max-width: 100%;
            height: auto;
            border: 1px solid #e8e8e8;
            margin: 15px 0;
        }
        
        .article-content pre {
            background: #f7f7f7;
            border: 1px solid #e8e8e8;
            padding: 15px;
            overflow-x: auto;
            margin: 15px 0;
        }
        
        .article-content code {
            background: #f7f7f7;
            padding: 2px 6px;
            border: 1px solid #e8e8e8;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .article-content pre code {
            background: none;
            border: none;
            padding: 0;
        }
        
        .article-content blockquote {
            border-left: 4px solid #e8e8e8;
            margin: 15px 0;
            padding: 10px 20px;
            background: #f7f7f7;
        }
        
        .article-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        
        .article-content th,
        .article-content td {
            border: 1px solid #e8e8e8;
            padding: 10px;
            text-align: left;
        }
        
        .article-content th {
            background: #f7f7f7;
            font-weight: 600;
        }
        
        .article-content ul,
        .article-content ol {
            margin: 15px 0;
            padding-left: 30px;
        }
        
        .article-content li {
            margin-bottom: 5px;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e8e8e8;
            text-align: center;
            color: #828282;
            font-size: 0.9em;
        }
        
        .github-link {
            color: #2a7ae2;
            text-decoration: none;
        }
        
        .github-link:hover {
            text-decoration: underline;
        }
        
        /* 响应式设计 */
        @media (max-width: 767px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            
            .article-title {
                font-size: 1.5em;
            }
            
            .article-content {
                font-size: 0.9em;
            }
        }
        
        /* 代码块复制按钮样式 */
        .code-block-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #f7f7f7;
            border: 1px solid #e8e8e8;
            color: #111;
            padding: 4px 8px;
            font-size: 0.8em;
            cursor: pointer;
            border-radius: 3px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
            z-index: 10;
        }
        
        .copy-btn:hover {
            opacity: 1;
            background: #e8e8e8;
        }
        
        .copy-btn.copied {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }
        
        .article-content pre:hover .copy-btn {
            opacity: 1;
        }
        
        @media (min-width: 1024px) {
            .article-content {
                max-width: 700px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="../../index.html" class="back-link">← 返回首页</a>
            <h1 class="article-title">Eureka</h1>
            <div class="article-meta">
                <div>创建时间：2022-01-26 05:29:18</div>
                <div>更新时间：2025-10-02 06:23:55</div>
            </div>
            
        </header>
        
        <main class="article-content">
            
        </main>
        
        <footer class="footer">
            <p>本文原始链接：<a href="https://github.com/syaofox/syaofox.github.io/pull/1" class="github-link" target="_blank">GitHub Issue #1</a></p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 为所有代码块添加复制按钮
            const codeBlocks = document.querySelectorAll('pre > code');
            
            codeBlocks.forEach(function(codeBlock) {
                // 跳过已经包装的代码块
                if (codeBlock.parentElement.classList.contains('code-block-wrapper')) {
                    return;
                }
                
                const pre = codeBlock.parentElement;
                const wrapper = document.createElement('div');
                wrapper.className = 'code-block-wrapper';
                
                // 创建复制按钮
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = '复制';
                
                // 包装pre元素
                pre.parentElement.insertBefore(wrapper, pre);
                wrapper.appendChild(pre);
                wrapper.appendChild(copyBtn);
                
                // 添加复制功能
                copyBtn.addEventListener('click', function() {
                    const text = codeBlock.textContent;
                    
                    // 使用现代Clipboard API
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(text).then(function() {
                            showCopied(copyBtn);
                        }).catch(function() {
                            // 降级到传统方法
                            fallbackCopy(text, copyBtn);
                        });
                    } else {
                        // 降级到传统方法
                        fallbackCopy(text, copyBtn);
                    }
                });
            });
            
            function showCopied(btn) {
                btn.textContent = '已复制';
                btn.classList.add('copied');
                
                setTimeout(function() {
                    btn.textContent = '复制';
                    btn.classList.remove('copied');
                }, 1500);
            }
            
            function fallbackCopy(text, btn) {
                // 创建临时文本区域
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                
                try {
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    showCopied(btn);
                } catch (err) {
                    console.error('复制失败:', err);
                    btn.textContent = '复制失败';
                    setTimeout(function() {
                        btn.textContent = '复制';
                    }, 1500);
                } finally {
                    document.body.removeChild(textArea);
                }
            }
        });
    </script>
</body>
</html>
