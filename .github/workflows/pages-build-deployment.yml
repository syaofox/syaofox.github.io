# .github/workflows/pages-build-deployment.yml
name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write # 注意：为了能更新 Gemfile.lock，这里可能需要 'write' 权限
  pages: write
  id-token: write

concurrency:
  cancel-in-progress: true
  group: pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub Pages configuration
        uses: actions/configure-pages@v5

      - name: Setup Ruby environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          # 这里 bundler-cache 必须在锁平台前关闭，或者干脆不用
          bundler-cache: false # 暂时关闭缓存，避免干扰平台锁定

      - name: Lock Bundle to Linux Platform (KEY FIX)
        run: |
          bundle install # 第一次安装依赖
          bundle lock --add-platform x86_64-linux
          # 提交新的 Gemfile.lock，确保下次使用正确平台
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add Gemfile.lock
          git commit -m "chore(deps): Lock Bundle platform for GH Actions" || echo "No changes to commit"

      - name: Install dependencies and build with Jekyll
        # 再次运行 install，这次是基于已锁定的 Gemfile.lock
        run: bundle install && bundle exec jekyll build

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4