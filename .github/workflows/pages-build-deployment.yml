# .github/workflows/pages-build-deployment.yml
name: Deploy Jekyll site to Pages

on:
  # 当推送到 main 分支时触发
  push:
    branches: ["main"]
  # 允许在 Actions 页面手动运行工作流
  workflow_dispatch:

# 设置权限，允许 Actions 写入 Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 仅允许一个并发部署
concurrency:
  cancel-in-progress: true
  group: pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          # GitHub Pages 环境默认使用 Ruby 3.1
          ruby-version: '3.1'
          bundler-cache: true
      - name: Build with Jekyll
        # 运行 Jekyll 构建命令，生成静态文件到 _site 目录
        run: bundle exec jekyll build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Jekyll 的默认输出目录
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4