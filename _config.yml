# _config.yml
title: Syaofox's Blog
email: syaofox@gmail.com
description: >-
  写点啥。
baseurl: "" # 留空，除非你使用项目页面（如 /repo-name/）
url: "" # 留空，GitHub Pages 会自动处理
github_username: syaofox

# 使用 minima 主题，GitHub Pages 默认支持
theme: minima

# 启用高亮
markdown: kramdown
kramdown:
  input: GFM
  markdown: kramdown
kramdown:
  # 启用 GitHub 风格的 Markdown
  input: GFM 
  # （可选）启用 GFM 的自动 ID 生成（例如标题可以自动生成锚点链接）
  # auto_ids: true # Kramdown 默认开启
  
  # （可选）在 GFM 模式下，允许使用 HTML 块（如 <div>）的原始 Markdown 语法
  hard_wrap: true # Kramdown 默认关闭
  
  # 启用表格和删除线等 GFM 扩展
  # Note: 在 Jekyll 3.0+ 版本中，当 input 设置为 GFM 时，
  # tables 和 strikethrough 默认是启用的，但你可以显式设置。
  # tables: true
  # strikethrough: true

# 导航栏链接配置
header_pages:
  - categories.html  # <-- 添加分类页面
  - tags.html        # <-- 添加标签页面
  # - index.md       # 首页通常会自动包含，但你也可以显式添加
  # - about.md       # 如果你有关于页面，也可以添加